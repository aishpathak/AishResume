<form [formGroup]='form'>
  <ngc-titlebar title='val.capture.request.advice' (save)="save($event)"></ngc-titlebar>

  <ngc-container type='tab'>
    <ngc-row>
      <ngc-column [column]='1.5'>
        <div>
          <ngc-label label="val.shipmentType"></ngc-label>
        </div>
        <div>
          <ngc-shipmentinput [shipmentType]="form.get('shipmentType').value" [width]="200" [noDN]="true" [noCBV]="true"
            [noUCB]="true" [noMAIL]="true" required formControlName="shipmentNumber" (select)="onShipmentSelect($event)"
            (ngModelChange)="onTabOutCheckHandledBy()">
          </ngc-shipmentinput>

        </div>
      </ngc-column>
      <ngc-column column="1.5" *ngIf=handledbyHouse feature="Val.HAWB">
        <ngc-label label="g.hawbNumber"></ngc-label>
        <div>
          <ngc-input formControlName="hawbNumber" [maxlength]="20" [width]='160'></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label></ngc-label>
        </div>
        <ngc-button (click)="search()" value="g.search" iconType="search"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="showDetails">
    <ngc-row>
      <ngc-column [grid72]='true' column="9.5">
        <div>
          <ngc-label label="val.flt"></ngc-label>
        </div>
        <ngc-flightkeyinput formControlName="inbFlightNumber" [maxlength]="8" upperCase='true' required [width]='100'>
        </ngc-flightkeyinput>
      </ngc-column>
      <ngc-column [grid72]='true' column="9">
        <div>
          <ngc-label label="val.dt"></ngc-label>
        </div>
        <ngc-datetimeinput formControlName="inbFlightDate" required [width]='100'>
        </ngc-datetimeinput>
      </ngc-column>
      <ngc-column [grid72]='true' column="18">
        <div>
          <ngc-label label="val.advice.location"></ngc-label>
        </div>
        <ngc-input formControlName="advicelocation" [maxlength]="15" upperCase='true' [width]='200'></ngc-input>
      </ngc-column>
      <ngc-column [grid72]='true' column="8.5">
        <div>
          <ngc-label label="val.ogn"></ngc-label>
        </div>
        <ngc-alphainput formControlName="originAirport" [width]='100' [maxlength]="3" upperCase='true' required>
        </ngc-alphainput>
      </ngc-column>
      <ngc-column [grid72]='true' column="9">
        <div>
          <ngc-label label="val.des"></ngc-label>
        </div>
        <ngc-alphainput formControlName="destinationAirport" [width]='100' [maxlength]="3" upperCase='true' required>
        </ngc-alphainput>
      </ngc-column>
      <ngc-column [grid72]='true' column="9">
        <div>
          <ngc-label label="val.pic"></ngc-label>
        </div>
        <ngc-piecesinput formControlName="pieces"></ngc-piecesinput>
      </ngc-column>
      <ngc-column [grid72]='true' column="9">
        <div>
          <ngc-label label="val.wt"></ngc-label>
        </div>
        <ngc-numberinput formControlName="weight" decimalDigits="2">
        </ngc-numberinput>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [grid72]='true' column="9.5">
        <div>
          <ngc-label label="val.nog"></ngc-label>
        </div>
        <ngc-input formControlName="natureOfGoods" [maxlength]="20" required upperCase='true' [width]='200'></ngc-input>
      </ngc-column>
      <ngc-column [grid72]='true' column="35.5">
        <div>
          <ngc-label label="val.shcode"></ngc-label>
        </div>
        <ngc-shcinput formControlName="shcList" dataField="specialHandlingCode"></ngc-shcinput>
      </ngc-column>
      <ngc-column [grid72]='true' column="9">
        <div>
          <ngc-label label="val.outbft"></ngc-label>
        </div>
        <ngc-flightkeyinput formControlName="oubFlightNumber" [maxlength]="8" upperCase='true' [width]='100'>
        </ngc-flightkeyinput>
      </ngc-column>
      <ngc-column [grid72]='true' column="9">
        <div>
          <ngc-label label="val.outbdate"></ngc-label>
        </div>
        <ngc-datetimeinput formControlName="oubFlightDate" [width]='100'></ngc-datetimeinput>
      </ngc-column>

    </ngc-row>
    <ngc-row>
      <ngc-column column="2">
        <div>
          <ngc-label label="val.rmk"></ngc-label>
        </div>
        <ngc-remarksinput [width]="600" formControlName="remark" [maxlength]="65" upperCase='true'></ngc-remarksinput>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
