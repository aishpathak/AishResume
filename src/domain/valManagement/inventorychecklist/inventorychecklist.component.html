<form [formGroup]="form">
        <!-- Title Bar (Begin) -->
        <ngc-titlebar title="val.inventory.check.list" (cancel)="onBack($event)" (clear)="clear($event)"></ngc-titlebar>
        <!-- Title Bar (End) -->
        <ngc-container type="header">
                <ngc-row>
                        <ngc-column [column]="2">

                                <ngc-label label="val.carried.on.date.from"></ngc-label>

                                <div>
                                        <ngc-datetimeinput accessEnableOn="r" formControlName="carriedOnDateFrom"
                                                [showCalendarButton]="true" [showTimeButton]="true" required>
                                        </ngc-datetimeinput>
                                </div>
                        </ngc-column>
                        <ngc-column [column]="2">


                                <ngc-label label="val.carried.on.date.to"></ngc-label>

                                <div>
                                        <ngc-datetimeinput accessEnableOn="r" formControlName="carriedOnDateTo" [showCalendarButton]="true"
                                                [showTimeButton]="true" required></ngc-datetimeinput>
                                </div>
                        </ngc-column>
                        <ngc-column>
                                <ngc-label></ngc-label>
                                <div>
                                        <ngc-button accessEnableOn="r" (click)="onSearch($event)" value="g.search" iconType="search">
                                        </ngc-button>
                                </div>
                        </ngc-column>
                        <ngc-column column='7'></ngc-column>
                </ngc-row>
        </ngc-container>

        <ngc-container type="tab">
                <ngc-row>
                        <ngc-column *ngIf="flag">
                                <ngc-table>
                                        <thead>
                                                <tr>
                                                        <th>
                                                                <ngc-label label="val.s.no"></ngc-label>
                                                        </th>
                                                        <th>
                                                                <ngc-label label="val.started.at"></ngc-label>
                                                        </th>
                                                        <th>
                                                                <ngc-label label="val.completed.at"></ngc-label>
                                                        </th>
                                                        <th>
                                                                <ngc-label label="val.total.shipments.checked.in">
                                                                </ngc-label>
                                                        </th>

                                                        <th>
                                                                <ngc-label label="val.found.shipment"></ngc-label>
                                                        </th>
                                                        <th>
                                                                <ngc-label label="val.discrepancy"></ngc-label>
                                                        </th>
                                                        <th>
                                                                <ngc-label label="val.check.done.by"></ngc-label>
                                                        </th>
                                                        <th>
                                                                <ngc-label label="g.audit.details"></ngc-label>
                                                        </th>
                                                </tr>
                                        </thead>
                                        <tbody formArrayName="shipmentInventory">
                                                <tr *ngFor="let item of form.get('shipmentInventory').controls; let index=index"
                                                        [formGroupName]="index">
                                                        <td>
                                                                <ngc-display [width]="80" formControlName="serialNo">
                                                                </ngc-display>

                                                        </td>
                                                        <td>
                                                                <ngc-display [width]="80" formControlName="startedAt">
                                                                </ngc-display>

                                                        </td>
                                                        <td>
                                                                <ngc-display [width]="70" formControlName="completedAt">
                                                                </ngc-display>
                                                        </td>
                                                        <td>
                                                                <ngc-display [width]="60"
                                                                        formControlName="totalShipment"></ngc-display>
                                                        </td>
                                                        <td>
                                                                <ngc-display [width]="60"
                                                                        formControlName="foundShipment"></ngc-display>
                                                        </td>
                                                        <td>
                                                                <ngc-display [width]="60" formControlName="discrepancy">
                                                                </ngc-display>
                                                        </td>
                                                        <td>
                                                                <ngc-display [width]="60" formControlName="checkDoneBy">
                                                                </ngc-display>
                                                        </td>
                                                        <td>
                                                                <ngc-link accessEnableOn="r" [width]="60" (linkClick)="onEdit(index)"
                                                                        iconType="edit"></ngc-link>
                                                        </td>
                                                </tr>
                                        </tbody>
                                </ngc-table>
                           
                        </ngc-column>
                </ngc-row>
        </ngc-container>
</form>
