<form [formGroup]='maintainFWBForm'>
  <ngc-titlebar title='g.fwb' (save)="onSave($event)" (cancel)="onCancel()" (clear)="onClear($event)"
    (print)="onPrint()" *ngIf=!showAsPopup [disablePrint]="printFlag==false" [disableSave]="enableSave==false">
  </ngc-titlebar>
  <ngc-error *ngIf=showAsPopup></ngc-error>
  <ngc-row *ngIf=showAsPopup>
    <ngc-column align="right">
      <ngc-button label="savehold" (click)="onSave($event)"> </ngc-button>
    </ngc-column>
    <ngc-column [column]="1">
      <ngc-label label=""></ngc-label>
    </ngc-column>
  </ngc-row>
  <ngc-container type="tab" formGroupName="maintainFWBSearch">
    <ngc-row>
      <ngc-column column="1">
        <ngc-label label='g.awbNumber'></ngc-label>
        <div>
          <ngc-awbinput accessEnableOn="r" formControlName="awbNumber"
            *ngIf="!this.maintainFWBForm.get('maintainFWBSearch.nonIATA').value" required [disabled]=showAsPopup>
          </ngc-awbinput>
          <ngc-input accessEnableOn="r" [minlength]='11' formControlName="awbNumber" [width]='110' required
            *ngIf="this.maintainFWBForm.get('maintainFWBSearch.nonIATA').value" [disabled]=showAsPopup></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-container>
          <ngc-row>
            <ngc-column align="right" column="2">
              <ngc-label label=''></ngc-label>
              <div>
                <ngc-checkbox accessEnableOn="r" formControlName="nonIATA">
                </ngc-checkbox>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label=""></ngc-label>
              <div>
                <ngc-label label='awb.nonIataStandardAwb'></ngc-label>
              </div>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>
      <ngc-column>
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="onSearch()" value="g.search" iconType="search"></ngc-button>
        </div>
      </ngc-column>
      <ngc-column *ngIf="searchSuccessful">
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button value="Dele(T)e" (click)="onDeleteAll()"></ngc-button>
        </div>
      </ngc-column>
      <!--<ngc-column *ngIf="searchSuccessful">
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button value="(P)rint Report" accessSectionId="FWB_PRINT" (click)="onPrint()"></ngc-button>
        </div>
      </ngc-column>-->
      <ngc-column column="5"></ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab" *ngIf="showTable">
    <ngc-row>
      <ngc-column>
        <ngc-label label='g.awbNumber'></ngc-label>
        <div>
          <ngc-display formControlName="awbNumber"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='g.origin'></ngc-label>
        <div>
          <ngc-lov [maxlength]="3" formControlName="origin" [width]="70" title='g.origin' upperCase="true"
            dataField="code" displayMember="code" sourceId="APT" required>
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
            <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='g.destination'></ngc-label>
        <div>
          <ngc-lov [maxlength]="3" formControlName="destination" [width]="70" title='g.destination' upperCase="true"
            dataField="code" displayMember="code" sourceId="APT" required>
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
            <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='g.pieces'></ngc-label>
        <div>
          <ngc-piecesinput [width]="70" formControlName="pieces" required>
          </ngc-piecesinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='g.weight'></ngc-label>
        <div>
          <ngc-weightinput formControlName="weight" digits="7" [max]="9999999" required></ngc-weightinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='g.weightCode'></ngc-label>
        <div>
          <ngc-dropdownlist sourceId='EXPORT$Weight_Code' [width]="70" formControlName="weightUnitCode" required>
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='awb.volume.code'></ngc-label>
        <div>
          <ngc-dropdownlist [width]="70" formControlName="volumeUnitCode" sourceId="EXPORT$Volume_Code">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='awb.volume.amount'></ngc-label>
        <div>
          <ngc-numberinput [width]="80" textAlign='right' max="999999.99" formControlName="volumeAmount"
            decimalDigits="2"></ngc-numberinput>
        </div>
      </ngc-column>
      <ngc-column column="0.5">
        <ngc-label label=''></ngc-label>
        <div>
          OR
        </div>
      </ngc-column>
      <!-- <ngc-column column="1.5">
        <ngc-label label='Density Indicator'></ngc-label>
        <div>
          <ngc-display [width]='70' formControlName="densityIndicator"></ngc-display>
        </div>
      </ngc-column> -->
      <ngc-column>
        <ngc-label label='import.fwb.density.group'></ngc-label>
        <div>
          <ngc-dropdownlist sourceId='DENSITYGROUPCODE' [noCache]='false' sourceType='query'
            formControlName="densityGroupCode" upperCase=" true" [width]="70"></ngc-dropdownlist>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column="9">
        <ngc-container>
          <ngc-row>
            <ngc-column>
              <ngc-label label='g.natureOfGoods'></ngc-label>
              <ngc-input formControlName="natureOfgoods" upperCase='true' [maxlength]="20"></ngc-input>
            </ngc-column>
            <ngc-column>
              <ngc-label label='import.customorigin'></ngc-label>
              <div>
                <ngc-lov [maxlength]="2" formControlName="customOrigin" sourceId="CUSTOMS_ORIGIN_DATA"
                   title="awb.customsorigin"  dataField="code" width="60%">
                  <ngc-data-column text="awb.customsorigin" dataField="code" [width]="100"></ngc-data-column>
                  <ngc-data-column text="g.description" [width]="150" dataField="desc"></ngc-data-column>
                </ngc-lov>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label="import.fwb.shipper.certification"></ngc-label>
              <div>
                <ngc-input [width]="240" formControlName="shpCertificateSign" upperCase='true' [maxlength]='20'>
                </ngc-input>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label="import.fwb.carrier.execution"></ngc-label>
              <div>
                <ngc-dateinput [width]="140" formControlName="carriersExecutionDate"></ngc-dateinput>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label="import.fwb.carrier.execution.place"></ngc-label>
              <div>
                <ngc-input [width]="220" formControlName="carriersExecutionPlace" upperCase='true' [maxlength]="17">
                </ngc-input>
              </div>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ngc-column>
              <ngc-label label="import.fwb.carrier.authorisation.signature"></ngc-label>
              <div>
                <ngc-input [width]="470" formControlName="carriersExecutionAuthSign" upperCase='true' [maxlength]="20">
                </ngc-input>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='import.shc.code'></ngc-label>
              <div>
                <ngc-shcinput formArrayName="shcode" dataField="specialHandlingCode"></ngc-shcinput>
              </div>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>
      <ngc-column [column]="3">
        <ngc-container type="rectangle" title="import.sales.incentive.information">
          <ngc-row>
            <ngc-column>
              <ngc-label label=" "></ngc-label>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ngc-column>
              <ngc-label label="awb.charge.amount"></ngc-label>
              <div>
                <!-- <ngc-currencyinput [min]='0' [localCurrency]="false" [currencyDecimalDigits]='3' [width]="170"
                  formControlName="siiChargeAmount">
                </ngc-currencyinput> -->
                <!-- <ngc-currencyinput formControlName='siiChargeAmount' [localCurrency]="false" [currencyDecimalDigits]='3'> -->
                <!-- </ngc-currencyinput> -->
                <ngc-numberinput [width]="170" digits="12" decimalDigits="3" textAlign='right'
                  formControlName="siiChargeAmount" max="999999999999"></ngc-numberinput>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label="import.fwb.cass.indicator"></ngc-label>
              <div>
                <ngc-input [width]="100" formControlName="cassIndicator" [maxlength]='2'></ngc-input>
              </div>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="showTable" type="tab">

    <ngc-row>
      <ngc-column>
        <ngc-tabs>
          <ngc-tab-card title="import.fwb.flight.booking.routing" [indicatorIconType]="flightRoutingIcon"
            indicatorIconColor="red">
            <ngc-container>
              <ngc-row>
                <ngc-column>
                  <ngc-container>
                    <ngc-row>
                      <ngc-column column="5">
                        <div>
                          <ngc-label label='import.flightfwb'></ngc-label>
                        </div>
                      </ngc-column>
                      <ngc-column column="2">
                        <div>
                          <ngc-label label='awb.firstdestination'></ngc-label>
                        </div>
                      </ngc-column>
                      <ngc-column column="4">
                        <div>
                          <ngc-label label='import.fwb.onwards.destination'></ngc-label>
                        </div>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
              </ngc-row>
              <ngc-row>
                <ngc-column [column]="4">
                  <!--<ngc-container formArrayName="flightBooking">
                    <ngc-row>
                      <ngc-column>-->
                  <ngc-container formArrayName="flightBooking">

                    <ngc-row>
                      <ngc-column>
                        <ngc-table>
                          <thead>
                            <tr>
                              <th>
                                <ngc-label value='g.carrier'></ngc-label>
                              </th>
                              <th>
                                <ngc-label value='g.flight'></ngc-label>
                              </th>
                              <th>
                                <ngc-label value='g.date'></ngc-label>
                              </th>
                              <th>
                                <ngc-label value='g.delete'></ngc-label>
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of maintainFWBForm.get('flightBooking').controls; let index=index"
                              [formGroupName]="index">

                              <td>
                                <ngc-lov [maxLength]="3" formControlName="carrierCode" title='g.carrier'
                                  displayMember="code" dataField='code' [width]="40" uppercase='true'
                                  sourceId="CARRIER">
                                  <ngc-data-column text="g.carrier" dataField="code" [width]="100"></ngc-data-column>
                                  <ngc-data-column text="g.description" dataField="desc" [width]="150">
                                  </ngc-data-column>
                                </ngc-lov>
                              </td>
                              <td>
                                <ngc-input [maxLength]="5" [width]="90" formControlName="flightNumber"></ngc-input>
                              </td>
                              <td>
                                <ngc-dateinput [width]="90" formControlName="flightDate"></ngc-dateinput>
                              </td>
                              <td>
                                <ngc-link (linkClick)="onDeleteFlight($event, index)">
                                  <ngc-icon type="delete" label="g.delete" value="true" true-color="grey"></ngc-icon>
                                </ngc-link>
                              </td>
                            </tr>
                          </tbody>
                        </ngc-table>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row>
                      <ngc-column align="right">
                        <ngc-button priority="secondary" (click)="onAddFlightBooking($event)"
                          value="flight.add.flight.l">
                        </ngc-button>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
                <ngc-column [column]="1">
                </ngc-column>
                <ngc-column [column]="6">
                  <ng-container formArrayName="routing" title="awb.routing">
                    <ngc-row>
                      <ng-container *ngFor="let item of maintainFWBForm.get('routing').controls; let index=index"
                        [formGroupName]="index">
                        <ngc-column *ngIf="index === 0">
                          <ngc-label label='g.destination'></ngc-label>
                          <div>
                            <ngc-lov [maxLength]="3" formControlName="airportCode" [width]="70" upperCase="true"
                              dataField="code" title="flight.airportCode" displayMember="code" sourceId="APT" required>
                              <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                              <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
                            </ngc-lov>
                          </div>
                        </ngc-column>
                        <ngc-column *ngIf="index === 0">
                          <ngc-label label='g.carrier'></ngc-label>
                          <div>
                            <ngc-lov [maxLength]="3" formControlName="carrierCode" upperCase='true' sourceId='CARRIER'
                              sourceType='query' title="g.carrierCode" [sourceParameters]="carrierGroupCodeParam"
                              dataField='code' [width]="70" [noCache]="true" required>
                              <ngc-data-column text="g.carrierCode" [width]="80" dataField="code"></ngc-data-column>
                              <ngc-data-column text="g.carrierName" [width]="150" dataField="desc"></ngc-data-column>
                            </ngc-lov>
                          </div>
                        </ngc-column>

                        <ngc-column *ngIf="index !== 0">
                          <ngc-label label='g.destination'></ngc-label>
                          <div>
                            <ngc-lov [maxLength]="3" formControlName="airportCode" [width]="70" upperCase="true"
                              dataField="code" title="flight.airportCode" displayMember="code" sourceId="APT">
                              <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                              <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
                            </ngc-lov>

                          </div>
                        </ngc-column>
                        <ngc-column *ngIf="index !== 0">
                          <ngc-label label='g.carrier'></ngc-label>
                          <div>
                            <ngc-lov [maxLength]="3" formControlName="carrierCode" upperCase='true' sourceId='CARRIER'
                              sourceType='query' title="g.carrierCode" [sourceParameters]="carrierGroupCodeParam"
                              dataField='code' [width]="70" [noCache]="true">
                              <ngc-data-column text="g.carrierCode" [width]="80" dataField="code"></ngc-data-column>
                              <ngc-data-column text="g.carrierName" [width]="150" dataField="desc"></ngc-data-column>
                            </ngc-lov>
                          </div>
                        </ngc-column>
                      </ng-container>
                    </ngc-row>
                  </ng-container>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </ngc-tab-card>
          <ngc-tab-card title="import.fwb.shipper.consignee" [indicatorIconType]="shipperConsigneeIcon"
            indicatorIconColor="red">
            <ngc-container>
              <ngc-row>
                <ngc-column>
                  <ngc-container>
                    <ngc-row>
                      <ngc-column column="6">
                        <div>
                          <ngc-label label='awb.shipper'></ngc-label>
                        </div>
                      </ngc-column>
                      <ngc-column column="6">
                        <div>
                          <ngc-label label='awb.consignee'></ngc-label>
                        </div>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
              </ngc-row>
              <ngc-row>
                <ngc-column>
                  <ngc-container formGroupName="shipperInfo">
                    <ngc-row>
                      <ngc-column>
                        <div>
                          <ngc-label label='g.accountNumber'></ngc-label>
                        </div>
                        <ngc-input formControlName="customerAccountNumber" [width]="140"></ngc-input>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row>
                      <ngc-column column="6">
                        <div>
                          <ngc-label label='g.name'></ngc-label>
                        </div>
                        <ngc-lov [noValidation]="true" formControlName="customerName" [width]="600" upperCase="true"
                          [dropDownWidth]="300" sourceId="SHIPPER_DATA" title="g.name" displayMember="code"
                          dataField="desc" (select)="onSelectShipperName($event,item)" [maxlength]="70" required>
                          <ngc-data-column text="g.code" dataField="code" [width]="150">
                          </ngc-data-column>
                          <ngc-data-column text="g.name" dataField="desc" [width]="150">
                          </ngc-data-column>
                        </ngc-lov>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row formGroupName="customerAddressInfo">
                      <ngc-column [column]="6">
                        <div>
                          <ngc-label label='g.address'></ngc-label>
                        </div>
                        <ngc-input formControlName="streetAddress1" [width]="600" [maxlength]="70" required></ngc-input>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row formGroupName="customerAddressInfo">
                      <ngc-column column="5">
                        <div>
                          <ngc-label label='g.place'></ngc-label>
                        </div>
                        <ngc-input formControlName="customerPlace" [width]="250" [maxlength]="17" required></ngc-input>
                      </ngc-column>
                      <ngc-column>
                        <div>
                          <ngc-label label='g.postalCode'></ngc-label>
                        </div>
                        <ngc-input formControlName="postalCode" [width]="120"></ngc-input>
                      </ngc-column>
                      <ngc-column>
                        <ngc-label label='g.country'></ngc-label>
                        <div>
                          <ngc-lov formControlName="countryCode" sourceId="COUNTRY"  title="g.country"  dataField="code"
                            width="50%" required [maxlength]="2">
                            <ngc-data-column text="g.country" dataField="code" [width]="50"></ngc-data-column>
                            <ngc-data-column text="g.description" [width]="150" dataField="desc"></ngc-data-column>
                          </ngc-lov>
                        </div>
                      </ngc-column>
                      <ngc-column>
                        <ngc-label label="g.state"></ngc-label>
                        <div>
                          <ngc-lov sourceId="STATE" title="g.state" formControlName="stateCode"  dataField="code"
                            width="120" [noValidation]="true"  [sourceParameters]="{'parameter1': maintainFWBForm.get('shipperInfo').get('customerAddressInfo').get('countryCode').value}"
                            maxLength="9">
                            <ngc-data-column text="g.state"  dataField="code"  [width]="50"></ngc-data-column>
                            <ngc-data-column text="g.description" [width]="150" dataField="desc"></ngc-data-column>
                          </ngc-lov>
                        </div>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row>
                      <ngc-column [column]='6'>
                        <ngc-label label='import.contactinformation'></ngc-label>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row>
                      <ngc-column [column]='3'>
                        <ngc-label label='g.type'></ngc-label>
                      </ngc-column>
                      <ngc-column [column]='3'>
                        <ngc-label label='import.detail'></ngc-label>
                      </ngc-column>
                    </ngc-row>

                    <ngc-row>
                      <ngc-column formGroupName="customerAddressInfo">
                        <ngc-container formArrayName="customerContactInfo">
                          <ngc-row
                            *ngFor="let item of maintainFWBForm.get('shipperInfo.customerAddressInfo.customerContactInfo').controls; let index=index"
                            [formGroupName]="index">
                            <ngc-column [column]="2">
                              <div>
                                <ngc-dropdownlist formControlName="contactIdentifier" sourceId='CONTACTYPE'
                                  sourceType='query' displayMember="code" [width]="100"></ngc-dropdownlist>
                              </div>
                            </ngc-column>
                            <ngc-column [column]="5">
                              <div>
                                <ngc-input formControlName="contactDetail" [width]="230" [maxlength]="25"></ngc-input>
                              </div>
                            </ngc-column>
                            <ngc-column [column]="1">
                              <ngc-link *ngIf="this.shipperContactLength > 1"
                                (linkClick)="onDeleteContact($event, index)">
                                <ngc-icon type="delete" label="g.delete" value="true" true-color="grey"></ngc-icon>
                              </ngc-link>
                            </ngc-column>
                            <ngc-column>
                              <ngc-button *ngIf="index==0" (click)="onAddContact($event)" value="import.add.contact.c">
                              </ngc-button>
                            </ngc-column>
                          </ngc-row>
                        </ngc-container>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
                <ngc-column>
                  <ngc-container formGroupName="consigneeInfo">
                    <ngc-row>
                      <ngc-column>
                        <div>
                          <ngc-label label='g.accountNumber'></ngc-label>
                        </div>
                        <ngc-input formControlName="customerAccountNumber" [width]="140"></ngc-input>
                      </ngc-column>
                      <ngc-column>
                        <ngc-checkbox formControlName="flag"></ngc-checkbox>
                        <ngc-label label='import.overseasConsignee'></ngc-label>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row>
                      <ngc-column column="6">
                        <div>
                          <ngc-label label='g.name'></ngc-label>
                        </div>
                        <ngc-lov [noValidation]="true" formControlName="customerName" [width]="600" upperCase="true"
                          [dropDownWidth]="300" sourceId="CONSIGNEE_DATA" title="g.name" dataField="desc"
                          (select)="onSelectConsigneeName($event,item)" [maxlength]="70" required>
                          <ngc-data-column text="g.code" dataField="code" [width]="150">
                          </ngc-data-column>
                          <ngc-data-column text="g.name" dataField="desc" [width]="150">
                          </ngc-data-column>
                        </ngc-lov>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row formGroupName="customerAddressInfo">
                      <ngc-column [column]="6">
                        <div>
                          <ngc-label label='g.address'></ngc-label>
                        </div>
