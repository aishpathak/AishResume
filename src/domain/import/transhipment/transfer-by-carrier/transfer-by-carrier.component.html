<form [formGroup]="form">
  <ngc-titlebar title='trm.shipmentTransferbyCarrier' (cancel)="onCancel($event)" (onClear)="onClear()"></ngc-titlebar>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <div>
          <ngc-label label="trm.transferringCarrier"></ngc-label>
        </div>
        <ngc-input accessEnableOn="r" width='90px' required formControlName="transferringCarrier" [maxLength]="3"
          upperCase='true'>
        </ngc-input>
      </ngc-column>
      <ngc-column>
        <div>
          <ngc-label label="trm.onwardCarrier"></ngc-label>
        </div>
        <ngc-input accessEnableOn="r" width='90px' formControlName="onwardCarrier" [maxLength]="3" upperCase='true'>
        </ngc-input>
      </ngc-column>
      <ngc-column>
        <br>
        <div>
          <ngc-button accessEnableOn="r" value='g.search' (click)="search()"></ngc-button>
        </div>
      </ngc-column>
      <ngc-column column="8">

      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column *ngIf="showDataTable">
        <ngc-datatable formArrayName="transferByCarrierList" (linkClick)="redirectToShipmentInformation($event)"
          [pageSize]="14">
          <ngc-data-column text="g.select" [width]='50' dataField="select" type="check" align="center"
            cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="g.to" dataField="to" [width]='50' align="left" cellsAlign="left"></ngc-data-column>
          <ngc-data-column text="g.awbNumber" dataField="awbNumber" [width]='120' align="left" cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text="trm.flight" dataField="flight" [width]='80' align="left" cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text="g.date" dataField="date" type="displayDate" [width]='80' align="left"
            cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text="trm.cargo.handler" [width]='80' dataField="handler" align="left" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column text="g.destination" dataField="destination" [width]='80' align="left" cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text="g.pieces" dataField="pieces" [width]='50' align="left" cellsAlign="right"
            type="displayPieces"></ngc-data-column>
          <ngc-data-column text="g.weight" dataField="weight" [width]='50' align="left" cellsAlign="right"
            type="displayWeight"></ngc-data-column>
          <ngc-data-column text="trm.weightCode" dataField="weightCode" [width]='90' align="left" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column text="g.natureOfGoods" dataField="natureOfGoods" [width]='120' align="left"
            cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text="g.shc" dataField="shc" [width]='120' align="left" cellsAlign="left"></ngc-data-column>
          <ngc-data-column text="trm.barcodePrinted" dataField="barecodeInd" [width]='80'
            [cellsStyleRenderer]="indecatorCellsStyleRenderer" align="center" cellsAlign="center"
            feature="Imp.Bd.BarCodePrintRequired"></ngc-data-column>
          <ngc-data-column text="import.ShipmentInformation" dataField="" [width]='80' type="link" iconType="open-link"
            align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="trm.readytoTransfer" [width]='80' dataField="readyToTransfer" cellsAlign="center"
            align="center" type="icon" [cellsRenderer]="redyToTransferCellsRenderer" iconType="yesno"></ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
<ngc-footer>
  <ngc-row *ngIf="showDataTable">
    <ngc-column>
      <ngc-button accessEnableOn="r" value='Transfer.carrier' (click)="routeToTransferByAWB()"></ngc-button>
    </ngc-column>
  </ngc-row>
</ngc-footer>
