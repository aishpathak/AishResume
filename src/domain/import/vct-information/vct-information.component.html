<form [formGroup]="form">
  <ngc-titlebar title="import.vct.information" (print)='onExportToExcel()' (clear)="onClear($event)"
    (cancel)="onCancel($event)">
  </ngc-titlebar>
  <ngc-container type="section">
    <ngc-row>


      <ngc-column column="2">
        <ngc-label label="import.vtNumber"></ngc-label>
        <div>
          <ngc-input accessEnableOn="r" [maxlength]="20" required formControlName="vctNumber"
            (modelChange)='onChangeSearchData()'>
          </ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label="import.vtDate"></ngc-label>
        <div>
          <ngc-datetimeinput [width]="192" formControlName="vctDate" showCalendarButton="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column verticalAlign="buttom" column="1">
        <br>
        <ngc-button (click)="onSearchVctList()" value="g.search" label='g.search' accessEnableOn="r"
          [disabled]=showAsPopup>
        </ngc-button>
      </ngc-column>
      <ngc-column column="2" *ngIf="displayData">
        <ngc-label></ngc-label>
        <div>
          <ngc-label [width]="100" formControlName="requestfor">
          </ngc-label>
        </div>

      </ngc-column>
    </ngc-row>
  </ngc-container>


  <ngc-container type="box" *ngIf='displayData'>
    <ngc-row>
      <ngc-column>
        <ngc-label label="import.vehicle.Information"></ngc-label>
        <ngc-table>
          <thead>
            <tr>
              <th rowspan="2" [width]="400">
                <ngc-label label="import.vtNumber"></ngc-label>
              </th>
              <th rowspan="2" [width]="40">
                <ngc-label label="import.vtDate"></ngc-label>
              </th>
              <th rowspan="2" [width]="50">
                <ngc-label label="import.vehicleRegistrationNumber"></ngc-label>
              </th>
              <th rowspan="2" [width]="50">
                <ngc-label label="import.driver.name"></ngc-label>
              </th>
              <th rowspan="2" [width]="30">
                <ngc-label label="import.driver.Mobile.Number"></ngc-label>
              </th>
              <th rowspan="2" [width]="30">
                <ngc-label label="import.Driver.Licence.Number"></ngc-label>
              </th>
              <th rowspan="2" [width]="100">
                <ngc-label entityAttribute="Gen.DriverIdentityNumber"></ngc-label>
              </th>
              <th rowspan="2" [width]="70">
                <ngc-label label="import.VT.number.of.pieces"></ngc-label>
              </th>
              <th colspan="1">
                <ngc-label label="import.VT.Gross.Wieght" align="center"></ngc-label>
              </th>
              <th rowspan="2" [width]="70">
                <ngc-label label="g.agent"></ngc-label>
              </th>
              <th rowspan="2" [width]="50">
                <ngc-label label="g.shc"></ngc-label>
              </th>
            </tr>
          </thead>
          <tbody>
            <ng-container>
              <tr>
                <td>
                  <ngc-display formControlName='vctNumber'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='vctDate'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='vehicleRegistrationNumber'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='driverName'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='driverMobileNumber'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='driverLicenseNumber'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='driverAadharCard'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='vtNumberOfPieces'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='vtGrossWeight'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='agentCode'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='shc'></ngc-display>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>


  <ngc-container type="box" *ngIf='displayData'>
    <ngc-row>
      <ngc-column>
        <ngc-label label="import.shipment.Inform"></ngc-label>
        <ngc-datatable formArrayName="vctShipmentInformationlist" *ngIf="!showImport" [showToolbar]="true"
          [showPrint]="false" [showXLS]="false" [showPDF]="false" [showCSV]="false" [enablePageSizeHeight]="false">

          <ngc-data-column text="g.awbNumber" dataField="awbNumber" cellsAlign="center" [width]="85">
          </ngc-data-column>
          <ngc-data-column text="g.hawb.number" dataField="hawbNumber" cellsAlign="center" [width]="50">
          </ngc-data-column>
          <ngc-data-column entityAttribute="Export.CustomsExportDocumentNumber" dataField="number" cellsAlign="center"
            [width]="50">
          </ngc-data-column>
          <ngc-data-column entityAttribute="Export.CustomsExportDocumentDt" dataField="date" cellsAlign="center"
            [width]="50" type="displayDateTime">
          </ngc-data-column>
          <ngc-data-column text="import.tspNumber" dataField="tspNumber" cellsAlign="center" [width]="50">
          </ngc-data-column>
          <ngc-data-column text="import.tspDate" dataField="tspDate" cellsAlign="center" [width]="45"
            type="displayDateTime">
          </ngc-data-column>
          <ngc-data-column entityAttribute="Export.CustomsExportDocumentPeices" dataField="totalPieces"
            cellsAlign="center" [width]="45">
          </ngc-data-column>
          <ngc-data-column entityAttribute="Export.CustomsExportDocumentWeight" dataField="totalWeight"
            cellsAlign="center" [width]="40">
          </ngc-data-column>
          <ngc-data-column text="g.remarks" dataField="remarks" cellsAlign="center" [width]="55">
          </ngc-data-column>

        </ngc-datatable>


        <ngc-datatable formArrayName="vctShipmentInformationlist" *ngIf="showImport" [showToolbar]="true"
          [showPrint]="false" [showXLS]="false" [showPDF]="false" [showCSV]="false" [enablePageSizeHeight]="false">


          <ngc-data-column text="g.awbNumber" dataField="awbNumber" cellsAlign="center" [width]="85">
          </ngc-data-column>
          <ngc-data-column text="g.hawb.number" dataField="hawbNumber" cellsAlign="center" [width]="50">
          </ngc-data-column>
          <ngc-data-column text="import.tspNumber" dataField="tspNumber" cellsAlign="center" [width]="50">
          </ngc-data-column>
          <ngc-data-column text="import.tspDate" dataField="tspDate" cellsAlign="center" [width]="45"
            type="displayDateTime">
          </ngc-data-column>
          <ngc-data-column text="import.boeNumber" dataField="number" cellsAlign="center" [width]="45">
          </ngc-data-column>
          <ngc-data-column entityAttribute="Import.CustomsDocumentDeclaredValue" dataField="value" cellsAlign="center"
            [width]="40">
          </ngc-data-column>
          <ngc-data-column text="import.AWB.Total.Pieces" dataField="totalPieces" cellsAlign="center" [width]="50">
          </ngc-data-column>
          <ngc-data-column text="import.AWB.Total.Gross.Weight" dataField="totalWeight" cellsAlign="center"
            [width]="70">
          </ngc-data-column>
          <ngc-data-column text="g.remarks" dataField="remarks" cellsAlign="center" [width]="55">
          </ngc-data-column>

        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container>
    <ngc-row>
      <ngc-column></ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container type="section" *ngIf='displayData'>
    <ngc-row>
      <ngc-column align="left">
        <ngc-label label="import.vct.In"></ngc-label>
      </ngc-column>
    </ngc-row>

    <ngc-row>
      <ngc-column column="4">
        <ngc-label entityAttribute="Gen.VehicleEntryTime"></ngc-label>
        <div>
          <ngc-datetimeinput [width]="192" required formControlName="vehicleEntryTime" showCalendarButton="true"
            [showTimeButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="import.door.Number"></ngc-label>
        <div>
          <ngc-input type="number" [maxlength]="10" formControlName="vctInDoorNumber" required></ngc-input>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="g.remarks"></ngc-label>
        <div>
          <ngc-input [maxlength]="250" type="Remark" formControlName="vctInRemarks">
          </ngc-input>

          <ngc-button style="padding-left: 5%;" (click)="saveVCTIn()" label='import.vct.In' accessEnableOn="r">
          </ngc-button>

        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container>
    <ngc-row>
      <ngc-column></ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container>
    <ngc-row>
      <ngc-column></ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="section" *ngIf='displayData'>
    <ngc-row>
      <ngc-column align="left">
        <ngc-label label="import.vct.Out"></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column="4">
        <ngc-label entityAttribute="Gen.VehicleExitTime"></ngc-label>
        <div>
          <ngc-datetimeinput [width]="192" required formControlName="vehicleExitTime" showCalendarButton="true"
            [showTimeButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="import.door.Number"></ngc-label>
        <div>
          <ngc-input type="number" [maxlength]="10" required formControlName="vctOutDoorNumber"></ngc-input>
        </div>

      </ngc-column>
      <ngc-column>
        <ngc-label label="g.remarks"></ngc-label>
        <div>
          <ngc-input type="Remark" [maxlength]="250" formControlName="vctOutRemarks">
          </ngc-input>
          <ngc-button style="padding-left: 5%;" (click)="saveVCTOut()" label='import.vct.Out' accessEnableOn="r">
          </ngc-button>
        </div>

      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-report #reportWindowExcel title="g.report"  format="xls" reportId='VCTInfoExcelReport'
     [reportParameters]='reportParameters'></ngc-report>
</form>
