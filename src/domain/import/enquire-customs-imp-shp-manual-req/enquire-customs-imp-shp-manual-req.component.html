<ngc-titlebar title='title.enquire.customs.imp.shp.manual.req' (delete)="onDelete($event)" (cancel)="onCancel($event)">
</ngc-titlebar>
<form [formGroup]="customsImportShipmentForm">
  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-label label="import.DocumentType"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" formControlName="documentType" sourceId="Import$CustomReqDocType"
            [width]="100">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value="g.fromDate"></ngc-label>
        <div>
          <ngc-datetimeinput [width]='100' formControlName="fromDate" [onlyDate]="true" accessEnableOn="r">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value="g.toDate"></ngc-label>
        <div>
          <ngc-datetimeinput [width]='100' formControlName="toDate"
            [min]="customsImportShipmentForm.controls.fromDate.value" [onlyDate]="true" accessEnableOn="r">
          </ngc-datetimeinput>

        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='awb.awbnumber'></ngc-label>
        <div>
          <ngc-awbinput accessEnableOn="r" formControlName='shipmentNumber'>
          </ngc-awbinput>
        </div>
      </ngc-column>

      <ngc-column>
        <div>
          <ngc-label label="g.hawb.number"></ngc-label>
        </div>
        <ngc-lov formControlName="hawbNumber" [noCache]="true" title='HAWB Number' upperCase='true' accessEnableOn="r"
          sourceType='query' [width]="150" sourceId='HWBNUMBER' dataField='code' (select)="setAWBNumber($event)"
          [sourceParameters]="{'parameter1': customsImportShipmentForm.get('shipmentNumber').value}">
          <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
        </ngc-lov>
      </ngc-column>
      <ngc-column>
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="onSearch()" value="g.search" iconType="search"></ngc-button>
        </div>
      </ngc-column>
      <ngc-column [column]=5></ngc-column>

    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="resultFlag">
    <ngc-row>
      <ngc-column>
        <ngc-datatable formArrayName="shipmentList" [pageSize]="20" width="1350" [showToolbar]="false"
          [enablePageSizeHeight]="false">
          <ngc-data-column text="g.select" dataField="select" type="check" cellsAlign="left" align="center"
            [width]="50">
          </ngc-data-column>
          <ngc-data-column text="awb.awbnumber" dataField="shipmentNumber" [width]="110" cellsAlign="center"
            align="center">
          </ngc-data-column>
          <ngc-data-column text="g.hawbNumber" dataField="hawbNumber" [width]="110" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column text="import.DocumentType" dataField="documentType" [width]="110" cellsAlign="center"
            align="center">
          </ngc-data-column>
          <ngc-data-column text="import.customs.import.document.number" dataField="customsImportDocumentNumber"
            [width]="110" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column text="import.customs.import.document.date" dataField="customsImportDocumentDate"
            type="displayDateTime" [width]="110" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column text="import.customs.clearance.number" dataField="customsClearanceNumber" [width]="115"
            cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column text="import.customs.clearance.date" dataField="customsClearanceDt" type="displayDateTime"
            [width]="110" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column text="awb.pieces" dataField="customsDocumentPieces" [width]="75" cellsAlign="center"
            align="center">
          </ngc-data-column>
          <ngc-data-column text="awb.weight" dataField="customsDocumentWeight" [width]="90" cellsAlign="center"
            align="center">
          </ngc-data-column>
          <ngc-data-column text="awb.chargeable.weight" dataField="customsDocumentChgWeight" [width]="110"
            cellsAlign="center" align="center">
          </ngc-data-column>
          <!-- <ngc-data-column text="awb.file.name" dataField="fileName" [width]="160" cellsAlign="center" align="center">
          </ngc-data-column> -->
          <ngc-data-column text="import.approval.status" dataField="approvalStatus" [width]="100" cellsAlign="center"
            align="center">
          </ngc-data-column>
          <ngc-data-column text="import.verification.date" dataField="approvalDate" type="displayDateTime" [width]="110"
            cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column text="import.verification.by" dataField="approvedBy" [width]="105" cellsAlign="center"
            align="center">
          </ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
<ngc-footer *ngIf="resultFlag">
  <ngc-row>
    <ngc-column>
      <ngc-button accessEnableOn="r" style="float: right;" (click)="onNavigate($event)"
        value="import.customs.imp.shp.manual.req">
      </ngc-button>
    </ngc-column>
  </ngc-row>
</ngc-footer>
