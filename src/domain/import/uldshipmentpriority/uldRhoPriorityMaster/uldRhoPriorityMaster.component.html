<form [formGroup]="form">
  <ngc-titlebar title='rho.priority.master' (cancel)="onBack($event)" (save)="onSave()">
  </ngc-titlebar>
  <ngc-container type="section">
    <ngc-row>
      <ngc-column [column]="2">
        <ngc-label label="import.RHO.Priority"></ngc-label>
        <div>
          <ngc-dropdownlist [width]="250" formControlName="rhoTowingGroupPriority" [noCache]="true"
            sourceId="RHO_PRIORITY_MASTER" sourceType='query'>
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [column]="1">
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button label='g.search' accessEnableOn="r" (click)="onSearch()" iconType="search" [disabled]="searchFlag"
            #searchbutton></ngc-button>
        </div>
      </ngc-column>
      <ngc-column [column]="1">
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button value="val.add" accessEnableon="r" (click)="onAdd()"></ngc-button>
        </div>

      </ngc-column>
    </ngc-row>
  </ngc-container>


  <ngc-container type="section" *ngIf="displayResults">
    <ngc-row>
      <ngc-column [column]="8">
        <ngc-edittable formArrayName="rhoPriorityList">

          <ngc-data-column text="import.RHO.Priority" align="center" cellsAlign="center" [width]="200"
            dataField="rhoTowingGroupPriority">
            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group" *ngIf="form.get(['rhoPriorityList',group,'flagCRUD']).value !=='C'">
                <ngc-display formControlName="rhoTowingGroupPriority" [width]="400" uppercase='true'>
                </ngc-display>
              </ng-container>
              <ng-container [formGroupName]="group" *ngIf="form.get(['rhoPriorityList',group,'flagCRUD']).value =='C'">
                <ngc-input formControlName="rhoTowingGroupPriority" [width]="400" [maxlength]="65" uppercase='false'
                  required>
                </ngc-input>
              </ng-container>
            </ng-template>
          </ngc-data-column>

          <ngc-data-column text="printout.description" align="center" cellsAlign="center" [width]="400"
            dataField="rhoTowingPriorityDescription">
            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group" *ngIf="form.get(['rhoPriorityList',group,'flagCRUD']).value !=='C'">
                <ngc-display formControlName="rhoTowingPriorityDescription" [width]="800" uppercase='false'>
                </ngc-display>
              </ng-container>
              <ng-container [formGroupName]="group" *ngIf="form.get(['rhoPriorityList',group,'flagCRUD']).value =='C'">
                <ngc-input formControlName="rhoTowingPriorityDescription" [width]="800" uppercase='false'
                  [maxlength]="65" required>
                </ngc-input>
              </ng-container>
            </ng-template>
          </ngc-data-column>

          <ngc-data-column text="g.delete" [width]="10" align="center" cellsAlign="center">
            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group" cellsAlign="center">
                <ngc-link (linkClick)="delete($event,group)" iconType="delete">
                </ngc-link>
              </ng-container>
            </ng-template>
          </ngc-data-column>

        </ngc-edittable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
