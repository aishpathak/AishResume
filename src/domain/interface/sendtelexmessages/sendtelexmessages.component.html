<form [formGroup]="sendtelexrequest">
  <ngc-titlebar title='send.telex.messages.title' (clear)="onClear($event)" (cancel)="onCancel()">
  </ngc-titlebar>
  <ngc-container type="section" [formGroup]="sendtelexrequest">
    <ngc-row>
      <ngc-column column="2">
        <ngc-label label='g.priority'></ngc-label>
        <div>
          <ngc-dropdownlist sourceId='Interface$Message.Priority' [autoSelect]="true" [noCache]="true"
            formControlName="priority" [dropDownWidth]="160" width="100"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label='messaging.interface.system.name'></ngc-label>
        <div>
          <ngc-dropdownlist formControlName="interfacingSystem" sourceId="SELECT_INTERFACE_TYPES" sourceType="query"
            [dropDownWidth]="160" width="100"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label='send.telex.from.telex.address'></ngc-label>
        <div>
          <!--<ngc-taginput formControlName="destinationaddres" width="100" placeHolder=""></ngc-taginput>-->
          <ngc-input formControlName="destinationaddres" placeHolder=""></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label='send.telex.to.telex.address'></ngc-label>
        <div>
          <ngc-taginput formControlName="recipientaddress" width="100" placeHolder="" [maxItems]="32"></ngc-taginput>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label='send.telex.to.email.address'></ngc-label>
        <div>
          <ngc-taginput formControlName="emailaddress" width="100" placeHolder=""></ngc-taginput>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column="6">
        <ngc-label label='g.subject'></ngc-label>
        <div>
          <ngc-remarksinput width="600" formControlName="subject" uppercase=true required></ngc-remarksinput>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column="8">
        <div>
          <ngc-label label='g.message'></ngc-label>
          <ngc-codeeditor formControlName="messagecontent" height="500" viewMode="edi" upperCase="true" required>
          </ngc-codeeditor>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-window #showPopUpWindow width="750" height="400" title="RFDT_MAIL">
    <ngc-container>
      <ngc-row>
        <ngc-column column="2">

        </ngc-column>
        <ngc-column column="10">
          <ngc-row>
            <ngc-column column="2"></ngc-column>
            <ngc-column column="10">
              <ngc-label value="send.telex.rfdt.mail.telex"></ngc-label>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ngc-column>
              <ngc-label value="flight.flightKey"></ngc-label>
              <div>
                <!-- <ngc-input formControlName="flightKey"></ngc-input> -->
                <ngc-flightkeyinput formControlName="flightKey" required></ngc-flightkeyinput>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label value="flight.flightDate"></ngc-label>
              <div>
                <!-- <ngc-input formControlName="flightDate"></ngc-input> -->
                <ngc-datetimeinput [width]="120" formControlName="flightDate" [showCalendarButton]="true"
                  [showTimeButton]="false" required></ngc-datetimeinput>
              </div>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ngc-column>
              <ngc-checkbox formControlName="byImportPod" (click)="onClickCheckBox('POD')">
              </ngc-checkbox>
              <ngc-label value="send.telex.import.pod" inline="true"></ngc-label>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ngc-column>
              <ngc-checkbox formControlName="byExportManifest" (click)="onClickCheckBox('MAN')">
              </ngc-checkbox>
              <ngc-label value="send.telex.export.manifest" inline="true"></ngc-label>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ngc-column>
              <ngc-checkbox formControlName="byExportUpliftDetail" (click)="onClickCheckBox('UPD')">
              </ngc-checkbox>
              <ngc-label value="send.telex.export.uplift.details" inline="true"></ngc-label>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ngc-column>
              <ngc-checkbox formControlName="byExportOffload" (click)="onClickCheckBox('OFD')">
              </ngc-checkbox>
              <ngc-label value="send.telex.export.offload" inline="true"></ngc-label>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ngc-column>
              <ngc-button value="send.telex.pull.data.from.rfdt" (click)="onPullData()"></ngc-button>
            </ngc-column>
            <ngc-column>
              <ngc-button value="g.cancel" (click)="onCancel()"></ngc-button>
            </ngc-column>
          </ngc-row>
        </ngc-column>
      </ngc-row>

    </ngc-container>

  </ngc-window>

  <ngc-footer>
    <ngc-row>
      <ngc-column align="center">
        <ngc-button (click)="onSendTelex()" value="send.telex" [width]="100"></ngc-button>
        <ngc-button (click)="selectInterfaceTypes()" feature="Imp.Bd.HAWBHandling"
          featureAttribute="Imp.Bd.HAWBHandling" value="send.telex.rfdt.mail" [width]="100">
        </ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-footer>


</form>
