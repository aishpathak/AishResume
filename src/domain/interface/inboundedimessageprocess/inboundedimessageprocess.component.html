<form [formGroup]="incomingMessageProcess">
  <ngc-titlebar title='process.edi.message.manual.title' (save)="onSave($event)" (clear)="onClear($event)"
    (cancel)="onCancel()"></ngc-titlebar>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column column="2">
        <ngc-label label='processmessage.select.message.type'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [filterable]="false" formControlName="messageType"
            sourceId="DROPDOWN_MESSAGETYPE2" (ngModelChange)="onChange($event)" sourceType="query" [width]="160"
            required></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label="processmessage.select.sub.message.type"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" formControlName="subMessageType" sourceId="DROPDOWN_SUBMESSAGETYPE"
            [sourceParameters]="subMessageParameter" [noCache]="true" sourceType="query" [width]="160">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <div *ngIf="showInfo">
          <strong style="color:red;">
            {{showInfo}}
          </strong>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label label=""></ngc-label>
      </ngc-column>
    </ngc-row>

    <ngc-row>
      <ngc-column column="9">
        <ngc-label label="messaging.message.content"></ngc-label>
        <div>
          <!--<ngc-textarea formControlName="incomingRequestMessage" height="400px" width="1200px" required></ngc-textarea>-->
          <ngc-codeeditor formControlName="incomingRequestMessage" id="incomingRequestMessage" height="500px"
            viewMode="edi" [attr.upperCase]="showUpperCase" #codeEditor required>
          </ngc-codeeditor>
        </div>
      </ngc-column>
      <ngc-column column="3">
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label label=""></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column align="right">
        <div>
          <ngc-button (click)="onSend()" accessEnableOn="r" value="g.process" [width]="100"></ngc-button>
        </div>
      </ngc-column>
      <ngc-column column="2">
      </ngc-column>
      <!-- <ngc-column column="2">
      </ngc-column> -->
    </ngc-row>
  </ngc-container>
</form>
