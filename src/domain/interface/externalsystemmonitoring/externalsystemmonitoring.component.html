<form [formGroup]="externalSystem">
  <ngc-titlebar title='external.system.monitoring.title' (save)="onSave($event)" (clear)="onClear($event)" (cancel)="onCancel()"></ngc-titlebar>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column align="right">
        <ngc-label></ngc-label>
        <div>
          <ngc-button (click)="onRefresh()" value="g.refresh"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-datatable formArrayName="externalSystemList" [pageSize]=14 [pageable]="false">
          <ngc-data-column text="g.system" dataField="name" [width]="120" align="center" cellsAlign="center"></ngc-data-column>

          <ngc-data-column text="system.monitoring.hourly.trend" name="Hourly Trend" [width]="400" align="center">
            <ngc-data-column text="g.incoming.message" name="incoming" align="center">
              <ngc-data-column text="g.success" dataField="hourlyIncomingMessageSuccessCount" [width]="100" cellsAlign="center"></ngc-data-column>
              <ngc-data-column text="g.failed" dataField="hourlyIncomingMessageFailedCount" [width]="100" cellsAlign="center"></ngc-data-column>
            </ngc-data-column>
            <ngc-data-column text="g.outgoing.message" name="outgoing" align="center">
              <ngc-data-column text="g.success" dataField="hourlyOutgoingMessageSuccessCount" [width]="100" cellsAlign="center"></ngc-data-column>
              <ngc-data-column text="g.failed" dataField="hourlyOutgoingMessageFailedCount" [width]="100" cellsAlign="center"></ngc-data-column>
            </ngc-data-column>
          </ngc-data-column>
          <ngc-data-column text="system.monitoring.today.trend" name="Today Trend" [width]="400" align="center">
            <ngc-data-column text="g.incoming.message" name="incomi" align="center">
              <ngc-data-column text="g.success" dataField="todayIncomingMessageSuccessCount" [width]="100" cellsAlign="center"></ngc-data-column>
              <ngc-data-column text="g.failed" dataField="todayIncomingMessageFailedCount" [width]="100" cellsAlign="center"></ngc-data-column>
            </ngc-data-column>
            <ngc-data-column text="g.outgoing.message" name="outgo" align="center">
              <ngc-data-column text="g.success" dataField="todayOutgoingMessageSuccessCount" [width]="100" cellsAlign="center"></ngc-data-column>
              <ngc-data-column text="g.failed" dataField="todayOutgoingMessageFailedCount" [width]="100" cellsAlign="center"></ngc-data-column>
            </ngc-data-column>
          </ngc-data-column>
          <ngc-data-column text="system.monitoring.average.response" name="average" align="center">
            <ngc-data-column text="system.monitoring.incoming.message" dataField="incomingMessageAverageResponseTime" [width]="90" align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="system.monitoring.outgoing.message" dataField="outgoingMessageAverageResponseTime" [width]="90" align="center" cellsAlign="center"></ngc-data-column>
          </ngc-data-column>
          <ngc-data-column text="g.status" dataField="status" [width]="90" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="system.monitoring.last.update.time" name="Outgoing Message" align="center">
            <ngc-data-column text="system.monitoring.incoming.message" dataField="incomingMessageLastUpdatedTime" [width]="100" align="center" cellsAlign="center"
              type="displayDateTime"></ngc-data-column>
            <ngc-data-column text="system.monitoring.outgoing.message" dataField="outgoingMessageLastUpdatedTime" [width]="100" align="center" cellsAlign="center"
              type="displayDateTime"></ngc-data-column>
          </ngc-data-column>
          <ngc-data-column text="system.monitoring.failure.detail" dataField="" [width]="130" align="center" cellsAlign="center"></ngc-data-column>

        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
