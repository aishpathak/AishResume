<ngc-titlebar title="wrkLst" (cancel)="onCancel($event)" (clear)="onClear()" (print)="onPrint()"
  [disablePrint]="!showAllControls">
</ngc-titlebar>
<form [formGroup]="exportworkingListForm">
  <ngc-container type="box">
    <ngc-row>
      <ngc-column column="8">
        <ngc-container type="box">
          <ngc-row>
            <ngc-column column="1.5">
              <ngc-label label='flight.Flight'></ngc-label>
              <div>
                <ngc-flightkeyinput accessEnableOn="r" [autoFocus]="true" [width]="110" formControlName="flightNo"
                  upperCase="true" required>
                </ngc-flightkeyinput>
              </div>
            </ngc-column>
            <ngc-column column="1.5">
              <ngc-label label='flight.date'></ngc-label>
              <div>
                <ngc-datetimeinput accessEnableOn="r" formControlName="flightDate" required [width]="100">
                </ngc-datetimeinput>
              </div>
            </ngc-column>
            <ngc-column column="1.5">
              <ngc-label label='export.shc.group'></ngc-label>
              <div>
                <ngc-dropdownlist sourceType="query" accessSectionId="HANDOVER_ENABLE" sourceId="GROUP_COLLECTION_CODE"
                  formControlName="shcGroupCode" [width]="100"></ngc-dropdownlist>
              </div>
            </ngc-column>
            <ngc-column column='2'>
              <ngc-label></ngc-label>
              <div>
                <ngc-button value="expbu.search" iconType="search" (click)="onSearch()" accessEnableOn="r"
                  #searchButton>
                </ngc-button>
              </div>
            </ngc-column>
          </ngc-row>
          <ngc-row *ngIf="showAllControls">
            <ngc-column column='2'>
              <ngc-label></ngc-label>
              <div>
                <ngc-button label='printReportByUld' accessEnableOn="r" (click)="onPrintUld()"></ngc-button>
              </div>
            </ngc-column>
            <ngc-column column='2'>
              <ngc-label></ngc-label>
              <div>
                <ngc-button *ngIf="!showManifestedInformation" label='wrkLst.captrSnpsht' (click)="captureSnapshot()"
                  #captureSnapshotButton></ngc-button>
              </div>
            </ngc-column>
            <ngc-column column='2'>
              <ngc-label label="wrkLst.snapVersion"></ngc-label>
              <div>
                <ngc-dropdownlist accessEnableOn="r" formControlName="snapshotVersionList" [source]="versionDropdown"
                  [width]="150" [dropDownWidth]="100"></ngc-dropdownlist>
              </div>
            </ngc-column>
            <ngc-column column='2'>
              <ngc-label></ngc-label>
              <div>
                <ngc-button [width]="150" label='wrkLst.viewSnapsht' accessEnableOn="r" (click)="viewSnapshot()"
                  #viewSnapshotButton>
                </ngc-button>
              </div>
            </ngc-column>
            <ngc-column column='2'>
              <ngc-label></ngc-label>
              <ngc-container type="square">
                <ngc-row>
                  <ngc-column>
                    <ngc-label label='wrkLst.version'></ngc-label>
                    <ngc-display emphasis='md' formControlName="versionNo"></ngc-display>
                  </ngc-column>
                </ngc-row>
              </ngc-container>
            </ngc-column>
            <ngc-column column='1.5'>
              <ngc-label></ngc-label>
              <div>
                <ngc-button *ngIf="!showManifestedInformation" label='wrkLst.crtMnfst' (click)="createManifest()">
                </ngc-button>
              </div>
            </ngc-column>
          </ngc-row>
          <ngc-row *ngIf="showAllControls">
            <ngc-column column='10'></ngc-column>
          </ngc-row>

        </ngc-container>
      </ngc-column>
      <ngc-column *ngIf="showAllControls && isactiveByDefault">
        <ngc-datatable formArrayName="airlineLoadingInstructions" [pageable]="false" [enablePageSizeHeight]="false">
          <ngc-data-column text=" " dataField="loadingInstruction" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="g.pallet" dataField="totalPallet" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="g.container" dataField="totlContainer" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="g.bt" dataField="totalBt" cellsAlign="center"></ngc-data-column>
        </ngc-datatable>
      </ngc-column>
      <!--ULD Type Airline Loading Instructions-->
      <ngc-column [column]="4" formGroupName="uldtypeali" *ngIf="showAllControls && isactiveByUld">
        <div style="height: 170px; overflow-y: auto">
          <ngc-table style="height: 400px">
            <thead>
              <tr>
                <th>
                  <ngc-label label="uld.uld.type"></ngc-label>
                </th>
                <th>
                  <ngc-label label="billing.total.sgd"></ngc-label>
                </th>
                <th>
                  <ngc-label label="ewl.cargo.offer"></ngc-label>
                </th>
                <th>
                  <ngc-label label="ewl.cargo.used"></ngc-label>
                </th>
                <th>
                  <ngc-label label="billing.paymentaccountbalance"></ngc-label>
                </th>
              </tr>
            </thead>
            <ng-container *ngFor="let item of exportworkingListForm.get('uldtypeali').controls; let index=index"
              [formGroupName]="index">
              <tr>
                <td>
                  <ngc-display [width]="40" formControlName="uldType">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="totalUldType" [width]="40">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display [width]="40" formControlName="totalUldType">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display [width]="40" formControlName="uldTypeUsed">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display [width]="40" formControlName="remainingUldType">
                  </ngc-display>
                </td>
              </tr>
            </ng-container>

          </ngc-table>
        </div>
      </ngc-column>
      <!--Height Type Airline Loading Instructions-->
      <ngc-column [column]="4" formGroupName="heighttypeali" *ngIf="showAllControls && isactiveByHeight">
        <div style="height: 170px; overflow-y: auto">
          <ngc-table style="height: 400px">
            <thead>
              <tr>
                <th>
                  <ngc-label label="uld.heightcode"></ngc-label>
                </th>
                <th>
                  <ngc-label label="billing.total.sgd"></ngc-label>
                </th>
                <th>
                  <ngc-label label="ewl.cargo.offer"></ngc-label>
                </th>
                <th>
                  <ngc-label label="ewl.cargo.used"></ngc-label>
                </th>
                <th>
                  <ngc-label label="billing.paymentaccountbalance"></ngc-label>
                </th>
              </tr>
            </thead>
            <ng-container *ngFor="let item of exportworkingListForm.get('heighttypeali').controls; let index=index"
              [formGroupName]="index">
              <tr>
                <td>
                  <ngc-display [width]="40" formControlName="heightCode">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="totalHeightType" [width]="40">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display [width]="40" formControlName="totalHeightType">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display [width]="40" formControlName="heightTypeUsed">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display [width]="40" formControlName="remainingHeightType">
                  </ngc-display>
                </td>
              </tr>
            </ng-container>

          </ngc-table>
        </div>
      </ngc-column>
      <!--Allotment Type Airline Loading Instructions-->
      <ngc-column [column]="4" formGroupName="allotmenttypeali" *ngIf="showAllControls && isactiveByAllotment">
        <div style="height: 170px; overflow-y: auto">
          <ngc-table style="height: 400px">
            <thead>
              <tr>
                <th>
                  <ngc-label label="ewl.allotment"></ngc-label>
                </th>
                <th>
                  <ngc-label label="billing.total.sgd"></ngc-label>
                </th>
                <th>
                  <ngc-label label="ewl.cargo.offer"></ngc-label>
                </th>
                <th>
                  <ngc-label label="ewl.cargo.used"></ngc-label>
                </th>
                <th>
                  <ngc-label label="billing.paymentaccountbalance"></ngc-label>
                </th>
              </tr>
            </thead>
            <ng-container *ngFor="let item of exportworkingListForm.get('allotmenttypeali').controls; let index=index"
              [formGroupName]="index">
              <tr>
                <td>
                  <ngc-display [width]="40" formControlName="allotmentType">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="totalAllotment" [width]="40">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display [width]="40" formControlName="totalAllotment">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display [width]="40" formControlName="usedAllotment">
                  </ngc-display>
                </td>
                <td>
                  <ngc-display [width]="40" formControlName="remainingAllotmentType">
                  </ngc-display>
                </td>
              </tr>
            </ng-container>

          </ngc-table>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="showAllControls">
    <ngc-row>
      <ngc-column [column]=12>
        <ngc-container formGroupName="flight">
          <ngc-row>
            <ngc-column>
              <ngc-label label='flight.Flight'></ngc-label>
              <div>
                <ngc-display emphasis='md' formControlName="flightNo"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='flight.date'></ngc-label>
              <div>
                <ngc-display emphasis='md' formControlName="flightDate" [onlyDate]="true"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='flight.std'></ngc-label>
              <div *ngIf="showStdTimeOnly===false">
                <ngc-display emphasis='md' [onlyTime]="true" formControlName="std"></ngc-display>
              </div>
              <div *ngIf="showStdTimeOnly === true">
                <ngc-display emphasis='md' formControlName="std"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='flight.etd'></ngc-label>
              <div *ngIf="showEtdTimeOnly===false">
                <ngc-display emphasis='md' [onlyTime]="true" formControlName="etd"></ngc-display>
              </div>
              <div *ngIf="showEtdTimeOnly===true">
                <ngc-display emphasis='md' formControlName="etd"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='flight.segment'></ngc-label>
              <div>
                <ngc-display formControlName="segment" color="blue" emphasis="md"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='wrkLst.Aircraft'></ngc-label>
              <div>
                <ngc-display emphasis='md' formControlName="aircraftType"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='wrkLst.a/cRegtrn'></ngc-label>
              <div>
                <!-- BUG-936 change -->
                <ngc-input emphasis='md' formControlName="aircraftRegistration" [width]="100" [maxlength]="10">
                </ngc-input>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='wrkLst.selctSeg'></ngc-label>
              <div>
                <ngc-dropdownlist accessEnableOn="r" formControlName="segmentList" [source]="segmentDropdown"
                  [width]="90" [dropDownWidth]="80" (select)=onSelect()></ngc-dropdownlist>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='wrkLst.fbrSentDate' entityAttribute="Flight.FBRDate"></ngc-label>
              <div>
                <ngc-display emphasis='md' formControlName="fbrDate"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='wrkLst.fblRecieveDate' entityAttribute="Flight.FBLDate"></ngc-label>
              <div>
                <ngc-display emphasis='md' formControlName="fblDate"></ngc-display>
              </div>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ngc-column column="4">
              <ngc-label label="export.working.list.total.booked.pcs.wgt" emphasis="lg"></ngc-label>&nbsp;&nbsp;&nbsp;
              <ngc-piecesdisplay formControlName="totalPiecesBookedInFlight" emphasis="lg" color="blue">
              </ngc-piecesdisplay>/
              <ngc-weightdisplay formControlName="totalWeightBookedInFlight" emphasis="lg" color="blue">
              </ngc-weightdisplay>
            </ngc-column>
            <ngc-column column='2'>
              <ngc-checkbox *ngIf="sqCarrierGroup" (click)="showAll()" formControlName="showAll"></ngc-checkbox>
              <ngc-checkbox *ngIf="!sqCarrierGroup" (click)="showAll()" formControlName="showAllForNonSQ">
              </ngc-checkbox>
              <ngc-label value="export.working.list.show.full.location"></ngc-label>
            </ngc-column>
            <ngc-column column="3">
              <ngc-label label="export.working.list.manifest.created.at" emphasis="lg"
                *ngIf="showManifestedInformation"></ngc-label>
              &nbsp;&nbsp;&nbsp;
              <div>
                <ngc-display *ngIf="showManifestedInformation" formControlName="firstTimeManifestCompletedAtDisplay"
                  emphasis="lg" color="blue">
                </ngc-display>
              </div>
            </ngc-column>
            <ngc-column column="3">
              <ngc-label label="export.working.list.snapshot.captured.by" emphasis="lg"></ngc-label>&nbsp;&nbsp;&nbsp;
              <ngc-display formControlName="snapShotCapturedBy" emphasis="lg" color="blue"></ngc-display>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="box" *ngIf="showAllControls">
    <ngc-row>
      <ngc-column>
        <ngc-tabs [width]="800" [height]="200">
          <ngc-tab-card title="export.working.list.ready.no.ready">
            <ngc-container title="export.working.list.ready">
              <ngc-row>
                <ngc-column>
                  <ngc-table>
                    <thead>
                      <tr>
                        <th>
                          <ngc-label label="export.sno"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="g.sel"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="export.working.list.booking.br.status"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="export.working.list.booking.br.info"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="export.working.list.part.br.shipment"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="awb.origin"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="awb.destination"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="export.working.list.accepted"></ngc-label>
                        </th>
                        <th *ngIf="!sqCarrierGroup">
                          <ngc-label label="g.fwb"></ngc-label>
                        </th>
                        <th *ngIf="!sqCarrierGroup">
                          <ngc-label label="g.fhl"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="awb.natureofgoods"></ngc-label>
                        </th>
                        <th>
                          <ngc-label style="width:90px; display:block;" label="SHC AWB, <br> Inv, Bkg"></ngc-label>
                        </th>
                        <th *ngIf="!sqCarrierGroup">
                          <ngc-label label="export.working.list.screening"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="export.working.list.location.info"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="export.working.list.loaded.info"></ngc-label>
                        </th>
                        <th>
                          <ngc-label label="export.working.list.discrepancy"></ngc-label>
                        </th>
                        <th *ngIf="sqCarrierGroup">
                          <ngc-label label="g.fwb"></ngc-label>
                        </th>
                        <th *ngIf="sqCarrierGroup">
                          <ngc-label label="g.fhl"></ngc-label>
                        </th>
                        <th *ngIf="sqCarrierGroup">
                          <ngc-label label="export.working.list.screening"></ngc-label>
                        </th>
                      </tr>
                    </thead>
                    <tbody formArrayName="segments">
                      <ng-container
                        *ngFor="let item of exportworkingListForm.controls.segments.controls; let index=index"
                        [formGroupName]="index">
                        <tr>
                          <td colspan="16">
                            <ngc-display emphasis='md' color="blue"
                              [model]="item.get('segInfoForReadyShipments').value">
                            </ngc-display>
                            (<ngc-piecesdisplay emphasis='md' color="blue"
                              [model]="item.get('acceptedPiecesSum').value">
                            </ngc-piecesdisplay>/
                            <ngc-weightdisplay emphasis='md' color="blue" [model]="item.get('acceptedWeightSum').value">
                            </ngc-weightdisplay>)
                          </td>

                        </tr>
                        <div *ngIf="item.get('shipmentList').length < 1; then thenBlock else elseBlock"></div>
                        <ng-template #thenBlock>
                          <tr>
                            <td colspan="16">
                              <ngc-display></ngc-display>
                            </td>
                          </tr>
                        </ng-template>
                        <ng-template #elseBlock>
                          <ng-container formArrayName="shipmentList">
                            <ng-container *ngFor="let subitem of item.controls.shipmentList.controls; let sindex=index"
                              [formGroupName]="sindex">
                              <tr>
                                <ng-container *ngIf="subitem.get('dgRemarks').length; then thenBlock else elseBlock">
                                </ng-container>
                                <ng-template #thenBlock>
                                  <td rowspan="2" emphasis='md'>
                                    {{sindex+1}}
                                  </td>
                                  <td rowspan="2">
                                    <ngc-checkbox formControlName="selectFlag"></ngc-checkbox>
                                  </td>
                                  <td rowspan="2">
                                    <ngc-shape emphasis='md' type="rectangle"
                                      [textColor]="getShapeColor(subitem.get('statusCode').value,'textColor')"
                                      [bgColor]="getShapeColor(subitem.get('statusCode').value,'bgColor')"
                                      [model]="subitem.get('statusCode').value" [width]="30" [height]="25"></ngc-shape>
                                  </td>
                                </ng-template>
                                <ng-template #elseBlock>
                                  <td emphasis='md'>
                                    {{sindex+1}}
                                  </td>
                                  <td>
                                    <ngc-checkbox formControlName="selectFlag"></ngc-checkbox>
                                  </td>
                                  <td>
                                    <ngc-shape emphasis='md' type="rectangle"
                                      [textColor]="getShapeColor(subitem.get('statusCode').value,'textColor')"
                                      [bgColor]="getShapeColor(subitem.get('statusCode').value,'bgColor')"
                                      [model]="subitem.get('statusCode').value" [width]="30" [height]="25"></ngc-shape>
                                  </td>
                                </ng-template>
                                <td *ngIf="!subitem.get('blockSpace').value">
                                  <!-- <ngc-display emphasis='md' [model]="subitem.get('shipmentNumber').value"></ngc-display> -->
                                  <h5>
                                    <ngc-link
                                      (click)="routeShipmentInfo(subitem.get('shipmentNumber').value, subitem.get('shipmentType').value )"
                                      emphasis='md' [model]="subitem.get('shipmentNumber').value">
                                    </ngc-link>&nbsp;
                                    <ngc-display emphasis='md'
                                      *ngIf="subitem.get('partShipment').value && sqCarrierGroup"
                                      [model]="subitem.get('partSuffix').value" color="red"></ngc-display>
                                    <ngc-display *ngIf="subitem.get('locked').value" emphasis='md' color="red"
                                      value="(HOLD)"></ngc-display>
                                  </h5>
                                  <!-- <div>
                                        <ngc-display emphasis='md' formControlName="bookingPieces"></ngc-display>/
                                        <ngc-weightdisplay emphasis='md' formControlName="bookingWeight"></ngc-weightdisplay>
                                      </div> -->
                                  <div *ngIf="sqCarrierGroup">
                                    <ng-container *ngIf="!subitem.get('partShipment').value">
                                      <ngc-piecesdisplay emphasis='md' [model]="subitem.get('pieces').value">
                                      </ngc-piecesdisplay>
                                    </ng-container>

                                    <ng-container *ngIf="subitem.get('partShipment').value">
                                      <ngc-piecesdisplay emphasis='md' [model]="subitem.get('partPieces').value">
                                      </ngc-piecesdisplay>
                                      (
                                      <ngc-piecesdisplay emphasis='md' color="red"
                                        [model]="subitem.get('pieces').value">
                                      </ngc-piecesdisplay>)
                                    </ng-container>/
                                    <ng-container *ngIf="!subitem.get('partShipment').value">
                                      <ngc-weightdisplay emphasis='md' [model]="subitem.get('weight').value">
                                      </ngc-weightdisplay>
                                    </ng-container>
                                    <ng-container *ngIf="subitem.get('partShipment').value">
                                      <ngc-weightdisplay emphasis='md' [model]="subitem.get('partWeight').value">
                                      </ngc-weightdisplay>
                                      (
                                      <ngc-weightdisplay emphasis='md' color="red"
                                        [model]="subitem.get('weight').value">
                                      </ngc-weightdisplay>)
                                    </ng-container>
                                  </div>
                                  <div *ngIf="!sqCarrierGroup">
                                    <ngc-piecesdisplay emphasis='md' [model]="subitem.get('flightPieces').value">
                                    </ngc-piecesdisplay>
                                    <ng-container
                                      *ngIf="subitem.get('flightPieces').value != subitem.get('pieces').value">
                                      (<ngc-piecesdisplay emphasis='md' color="red"
                                        [model]="subitem.get('pieces').value">
                                      </ngc-piecesdisplay>)
                                    </ng-container>
                                    /
                                    <ngc-weightdisplay emphasis='md' [model]="subitem.get('flightWeight').value">
                                    </ngc-weightdisplay>
                                    <ng-container
                                      *ngIf="subitem.get('flightWeight').value != subitem.get('weight').value">
                                      (<ngc-piecesdisplay emphasis='md' color="red"
                                        [model]="subitem.get('weight').value">
                                      </ngc-piecesdisplay>)
                                    </ng-container>
                                  </div>
                                  <!-- <div>
                                        <ngc-display emphasis='md' [model]="subitem.get('partSuffix').value" color="red"></ngc-display>
                                      </div> -->
                                  <ng-container emphasis='md' *ngIf="subitem.get('svc').value">
                                    (
                                    <ngc-label emphasis='md' value="S"></ngc-label>)
                                  </ng-container>
                                  <ngc-shape *ngIf="subitem.get('throughTransit').value == '1'" type="rectangle"
                                    [textColor]="getShapeColor(subitem.get('throughTransit').value,'textColor')"
                                    [bgColor]="getShapeColor(subitem.get('throughTransit').value,'bgColor')"
                                    [model]="subitem.get('transferType').value" [width]="30" [height]="25"></ngc-shape>
                                </td>
                                <td *ngIf="subitem.get('blockSpace').value" [ngStyle]="{'background-color': '#CCCC00'}">
                                  <!-- <ngc-display emphasis='md' [model]="subitem.get('shipmentNumber').value"></ngc-display> -->
                                  <h5>
                                    <ngc-link
                                      (click)="routeShipmentInfo(subitem.get('shipmentNumber').value, subitem.get('shipmentType').value )"
                                      emphasis='md' [model]="subitem.get('shipmentNumber').value">
                                    </ngc-link>&nbsp;
                                    <ngc-display emphasis='md'
                                      *ngIf="subitem.get('partShipment').value && sqCarrierGroup"
                                      [model]="subitem.get('partSuffix').value" color="red"></ngc-display>
                                    <ngc-display *ngIf="subitem.get('blockSpace').value" emphasis='md'
