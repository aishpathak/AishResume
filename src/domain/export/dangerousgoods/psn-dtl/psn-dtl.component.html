
<form [formGroup]="notocPopUpForm">
  <ngc-window #dtlWindow [width]="850" [height]="450" title="export.dg.unid.detail.title">
    <ngc-container type="section">
      <ngc-row>
        <ngc-column>
          <ngc-label label="export.unid"></ngc-label>
          <div>
            <ngc-display formControlName="unid"></ngc-display>
          </div>
        </ngc-column>
        <ngc-column column="4">
          <ngc-label label="export.proper.shipping.name" column="22"></ngc-label>
          <div>
            <ngc-display formControlName="psn"></ngc-display>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="export.dg.class"></ngc-label>
          <div>
            <ngc-display formControlName="classCode"></ngc-display>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="export.dg.imp"></ngc-label>
          <div>
            <ngc-display formControlName="shc"></ngc-display>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="export.dg.erg"></ngc-label>
          <div>
            <ngc-display formControlName="erg"></ngc-display>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="export.dg.sbr1"></ngc-label>
          <div>
            <ngc-display formControlName="sbr1"></ngc-display>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="export.dg.imp1"></ngc-label>
          <div>
            <ngc-display formControlName="imp1"></ngc-display>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="export.dg.sbr2"></ngc-label>
          <div>
            <ngc-display formControlName="sbr2"></ngc-display>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="export.dg.imp2"></ngc-label>
          <div>
            <ngc-display formControlName="imp2"></ngc-display>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column>
          <ngc-table>
            <thead align="Center">
              <tr>
                <th rowspan="2">
                  <ngc-label value="export.dg.pg"></ngc-label>
                </th>
                <th rowspan="2">
                  <ngc-label value="export.dg.fbd"></ngc-label>
                </th>
                <th colspan="3">
                  <ngc-label value="export.dg.mlq"></ngc-label>
                </th>
                <th colspan="3">
                  <ngc-label value="export.dg.mpc"></ngc-label>
                </th>
                <th colspan="3">
                  <ngc-label value="export.dg.mco"></ngc-label>
                </th>
                <th rowspan="2">
                  <ngc-label value="g.remarks"></ngc-label>
                </th>
              </tr>
              <tr>
                <th>
                  <ngc-label value="export.dg.pi"></ngc-label>
                </th>
                <th>
                  <ngc-label value="export.dg.quantity"></ngc-label>
                </th>
                <th>
                  <ngc-label value="export.dg.unit"></ngc-label>
                </th>
                <th>
                  <ngc-label value="export.dg.pi"></ngc-label>
                </th>
                <th>
                  <ngc-label value="export.dg.quantity"></ngc-label>
                </th>
                <th>
                  <ngc-label value="export.dg.unit"></ngc-label>
                </th>
                <th>
                  <ngc-label value="export.dg.pi"></ngc-label>
                </th>
                <th>
                  <ngc-label value="export.dg.quantity"></ngc-label>
                </th>
                <th>
                  <ngc-label value="export.dg.unit"></ngc-label>
                </th>
              </tr>
            </thead>
            <tbody align="center" formArrayName="dgDetails">
              <tr *ngFor="let ChildArray of notocPopUpForm.get('dgDetails').controls; let index=index;" [formGroupName]="index">
                <td>
                  <ngc-display formControlName="pg"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="fbd"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="mlqPInfo"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="mlqQuantity"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="mlqUnit"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="mpcPInfo"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="mpcQuantity"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="mpcUnit"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="mcoPInfo"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="mcoQuantity"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="mcoUnit"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="remarks"></ngc-display>
                </td>
              </tr>
            </tbody>
          </ngc-table>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-window-footer>
      <ngc-container>
        <ngc-row>
          <ngc-column align="center">
            <ngc-button value="g.close" (click)="closePopUp()"></ngc-button>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-window-footer>
  </ngc-window>
</form>
