<form [formGroup]="uldSummaryForm">
  <ngc-titlebar title="export.ramp.flight.uld.details.title" (clear)="onClear($event)"></ngc-titlebar>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column [column]="6" [grid48]="true">
        <ngc-label label="g.terminal"></ngc-label>
        <div>
          <ngc-dropdownlist [width]="150" accessEnableOn="r" sourceId="TERMINAL_FOR_ULD_SUMMARY" formControlName="terminals" sourceType="query"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [column]="6" [grid48]="true">
        <ngc-label label="g.from.date.time"></ngc-label>
        <div>
          <ngc-datetimeinput [width]="150" accessEnableOn="r" formControlName="fromDateTime" [showCalendarButton]="true" [showTimeButton]="true"></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column [column]="6" [grid48]="true">
        <ngc-label label="g.to.date.time"></ngc-label>
        <div>
          <ngc-datetimeinput [width]="150" accessEnableOn="r" formControlName="toDateTime" [showCalendarButton]="true" [showTimeButton]="true"></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column [column]="5" [grid48]="true">
        <ngc-label label="uld.carrier.code"></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r"  formControlName="carrierCode"   upperCase='true'  sourceId='CARRIER'  sourceType='query'  title="g.carrierCode"
             dataField='code'  [width]="100">
            <ngc-data-column text="g.carrierCode"  [width]="80"  dataField="code"></ngc-data-column>
              <ngc-data-column text="g.carrierName"  [width]="150"  dataField="desc"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column [column]="2" [grid48]="true">
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-label label="g.or"></ngc-label>
        </div>
      </ngc-column>
      <ngc-column [column]="5" [grid48]="true">
        <ngc-label label="flight.flightKey"></ngc-label>
        <div>
          <ngc-flightkeyinput accessEnableOn="r" [width]="100" formControlName="flightKey" upperCase="true">
          </ngc-flightkeyinput>
        </div>
      </ngc-column>
      <ngc-column [column]="5" [grid48]="true">
        <ngc-label label="flight.flightDate"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" formControlName="flightDate" [width]="100" [showCalendarButton]="true"></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column [column]="8" [grid48]="true">
        <ngc-label>c</ngc-label>
        <div>
          <ngc-button (click)="onSearch()" value="g.search" iconType="search" accessEnableOn="r"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="dataTableFlag" type="tab">
    <ngc-row>
      <ngc-column align="left">
        <ngc-datatable formArrayName="listofflight" [pageable]="false" (linkClick)="onLinkClick($event)" [enablePageSizeHeight]="false">
          <ngc-data-column text="flight.Flight" dataField="flightKey" [width]="50" align="left" cellsAlign="left" type="link">
          </ngc-data-column>
          <ngc-data-column text="flight.date" dataField="flightDate" type="displayDate" [width]="100" align="left" cellsAlign="left"></ngc-data-column>
          <ngc-data-column text="flight.std" dataField="std" type="displayTime" [width]="50" align="left" cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text="flight.etd" dataField="dateEtd" [cellsStyleRenderer]="etdDateCellsStyleRenderer" [width]="100" align="left"
            cellsAlign="left"></ngc-data-column>
          <ngc-data-column text="awb.routing" dataField="routing" [width]="100" align="left" cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text="flight.bay" dataField="bay" [width]="50" align="left" cellsAlign="left"></ngc-data-column>
          <ngc-data-column text="export.dls.version" dataField="dlsVersion" [width]="100" align="left" cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text="uld.uld" dataField="uld" [width]="50" align="left" cellsAlign="left"></ngc-data-column>
          <ngc-data-column text="g.bulk" dataField="bulk" [width]="50" align="left" cellsAlign="left"></ngc-data-column>
          <ngc-data-column text="export.offload" dataField="offload" [width]="50" align="left" cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text="export.uldsummary.label.return" dataField="returnCount" [width]="50" align="left" cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text="export.uldsummary.label.surplus" dataField="surplus" [width]="50" align="left" cellsAlign="left">
          </ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
