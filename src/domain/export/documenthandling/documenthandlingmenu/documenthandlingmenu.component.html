<div class="top-bar banner main-container">
  <div class="container-fluid">
    <div class="ui-g">
      <div class="ui-g-12 ui-md-2 ui-lg-2 header-logo">
        <a class="navbar-brand" href="index.html"><img class="logo-img" src="assets/images/sats-logo.png" alt="logo"></a>
      </div>
      <div class="ui-g-9 ui-md-9 ui-lg-9 header-menu">
        <p-menubar [model]="items"></p-menubar>
      </div>
      <div class="ui-g-3 ui-md-1 ui-lg-1 extra-icons">
        <i class="fa fa-search" aria-hidden="true"></i>
        <i class="fa fa-outdent" aria-hidden="true"></i>
      </div>
    </div>
    <div class="ui-g bread">
      <div class="ui-g-12 ui-md-3 ui-lg-3 heading">Flight</div>
      <div class="ui-g-12 ui-md-9 ui-lg-9 breadcrumbs">
        <ol class="breadcrumb">
          <li><a routerLink="" class="breadcrumb">Home</a></li>
          <li *ngFor="let breadcrumb of breadcrumbs">
            <a [routerLink]="[breadcrumb.url, breadcrumb.params]">{{breadcrumb.label}}</a>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
