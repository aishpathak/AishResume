<form [formGroup]="formReport">
  <ngc-titlebar title="export.flight.report.title"></ngc-titlebar>
  <ngc-container type="header">
    <ngc-row>
      <ngc-column>
        <ngc-label label="export.flight.report.date.from"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]="160" [showTimeButton]="true" [showCalendarButton]="true"
            formControlName="dateFrom"></ngc-datetimeinput>
        </div>
      </ngc-column>

      <ngc-column>
        <ngc-label label="export.flight.report.date.to"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]="160" [showTimeButton]="true" [showCalendarButton]="true"
            formControlName="dateTo" [min]="dateToMin" [max]="dateToMax"></ngc-datetimeinput>
        </div>
      </ngc-column>

      <ngc-column>
        <ngc-label label="export.flight.report.local.transit"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]="160" formControlName="locTrans"
            sourceId="FlightReport$Local_Transit">
          </ngc-dropdownlist>
        </div>
      </ngc-column>

      <ngc-column>
        <ngc-label label="export.flight.report.with.discrepancy"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]="160" formControlName="discrepancy" sourceId="General$YesNoFlag">
          </ngc-dropdownlist>
        </div>
      </ngc-column>

      <ngc-column>
        <ngc-label label="export.flight.report.ecc.handled"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]="160" formControlName="eccHandled" sourceId="General$YesNoFlag">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
    </ngc-row>

    <ngc-row>
      <ngc-column>
        <ngc-label label="g.carrier"></ngc-label>
        <div>
          <ngc-input accessEnableOn="r" upperCase="true" [width]="160" formControlName="carrier"></ngc-input>
        </div>
      </ngc-column>

      <ngc-column>
        <ngc-label label="flight.flight.no"></ngc-label>
        <div>
          <!--<ngc-input upperCase="true" [width]="160" formControlName="flightNo"></ngc-input>-->
          <ngc-flightkeyinput accessEnableOn="r" formControlName="flightNo" maxlength="7" [width]="170">
          </ngc-flightkeyinput>
        </div>
      </ngc-column>

      <ngc-column>
        <ngc-label label="flight.date"></ngc-label>
        <div>
          <ngc-datetimeinput #date accessEnableOn="r" [width]="160" [showCalendarButton]="true" formControlName="date"
            [min]="dateToMin" [max]="dateToMax"></ngc-datetimeinput>
        </div>
      </ngc-column>

      <ngc-column>
        <ngc-label label="export.flight.report.uplifted"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]="160" formControlName="uplifted" sourceId="General$YesNoFlag">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <div style="padding-top:20px;">
          <ngc-button accessEnableOn="r" (click)="getReport()" label="g.search" iconType="search"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <div *ngIf="show">
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column>
          <ngc-datatable formArrayName="resultList" [pageable]="true" [pageSize]="10" [enablePageSizeHeight]="false">
            <ngc-data-column text="g.awb" dataField="awbNo" dataType="text" [width]="100" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.report.outbound.flt.no" dataField="outFlightNo" [width]="150"
              dataType="text" align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.report.outbound.flt.date" dataField="outDate" [width]="150" type="text"
              cellsAlign="center" value="true"></ngc-data-column>
            <ngc-data-column text="export.flight.report.inbound.flt.no" dataField="inFlightNo" [width]="80" type="text"
              cellsAlign="center" value="true"></ngc-data-column>
            <ngc-data-column text="export.flight.report.export.flight.report.inbound.flt.date" dataField="inDate"
              dataType="text" [width]="150" align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.report.pouch" dataField="pouchId" dataType="text" [width]="160"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="g.origin" dataField="origin" dataType="text" [width]="80" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.dest" dataField="destination" [width]="70" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="g.shc" dataField="shc" [width]="70" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="g.location" dataField="location" [width]="80" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.report.local.transit" dataField="localTrans" [width]="70"
              dataType="text" align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.report.ecc.handled" dataField="ecc" [width]="70" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="TT" dataField="tt" [width]="60" dataType="text" align="center" cellsAlign="center">
            </ngc-data-column>
            <ngc-data-column text="export.flight.report.uplifted" dataField="uplift" [width]="70" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="Disc" dataField="disc" [width]="70" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="g.remark" dataField="remark" [width]="70" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.lbl.print" dataField="lblPrint" [width]="150" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="g.storage" dataField="storage" [width]="150" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.report.in.pouch" dataField="inPouch" [width]="150" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="g.checkout" dataField="checkout" [width]="150" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="g.delivered" dataField="delivered" [width]="150" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="flight.etd.std" dataField="etdStd" [width]="150" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>

          </ngc-datatable>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </div>
</form>
