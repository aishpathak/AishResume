<form [formGroup]="dashboardForm">
    <ngc-container type="tab">
        <ngc-row>
            <ngc-column>
                <ngc-table>
                    <thead style="background: none; border: 1px solid transparent; padding:0px;">
                        <tr>
                            <td width="80%" style="border: 1px solid transparent; padding:0px;">
                            <td>
                            <td width="20%" style="color:black; border: 1px solid transparent; padding:0px;">
                                <h4 style="text-align: right">Date/Time : {{systemDate}} </h4>
                            </td>
                        </tr>
                    </thead>
                    <thead>
                        <tr style="background-color:black;">
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="flight.Flight" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="flight.bay" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="flight._acreg" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.dashboardtv.dep.date" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="flight.etd.std" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.dashboardtv.sect" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="g.user" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.dashboardtv.nil.pouch.req" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.flight.bkd.manf" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.flight.lbl.print" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.dashboardtv.doc.rcv" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.flight.manf.final" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.flight.dls.final" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.flight.pouch.start" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.flight.pouch.comp" [i18n]="true"></ngc-display>
                            </th>
                           
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.flight.chk.out" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="export.dashboardtv.dlv.ac" [i18n]="true"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="g.location" [i18n]="true"></ngc-display>
                            </th>
                        </tr>
                    </thead>
                    <tbody style="background-color: black;" formArrayName="dashboardFlightList">
                        <tr *ngFor="let item of dashboardForm.controls.dashboardFlightList.controls; let i=index"
                            [formGroupName]="i">
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:30px;" formControlName="flightKey">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:30px;" formControlName="bay"></ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:30px;" formControlName="aircraftRegion">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:30px;" formControlName="deptDate">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:30px;" formControlName="etdStd">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:30px;" formControlName="sector">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:30px;" formControlName="user"></ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:30px;" formControlName="nilPouchRqd">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:30px;" formControlName="bkedMnf">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15" [attr.fill]="item.controls.labelPrint.value" />
                                </svg>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15" [attr.fill]="item.controls.docReceived.value" />
                                </svg>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15" [attr.fill]="item.controls.manfFinal.value" />
                                </svg>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15" [attr.fill]="item.controls.dlsFinal.value" />
                                </svg>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15" [attr.fill]="item.controls.pouchStart.value" />
                                </svg>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15" [attr.fill]="item.controls.pouchComplete.value" />
                                </svg>
                            </td>
                            <!-- <td class="text-center" style="border-color: black;">
                                <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15" [attr.fill]="item.controls.pouchReady.value" />
                                </svg>
                            </td> -->
                            <td class="text-center" style="border-color: black;">
                                <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15" [attr.fill]="item.controls.pouchCheckout.value" />
                                </svg>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15"
                                        [attr.fill]="item.controls.deliveryToAircraft.value" />
                                </svg>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:28px;" formControlName="locId"></ngc-display>

                            </td>
                        </tr>
                    </tbody>
                    <tbody style="background: none; border: 1px solid transparent; padding:0px;">
                        <tr>
                            <td width="55%" style="border: 1px solid transparent; padding:0px;">
                                <ngc-button accessEnableOn="r" (click)="reset()" value="g.refresh"> </ngc-button>

                            </td>
                            <td width="45%" style="border: 1px solid transparent; padding:0px;">
                                <h3>

                                    <ngc-button accessEnableOn="r" (click)="setData('pre')" [disabled]="disButtonPre" value="g.previous">
                                    </ngc-button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <ngc-button accessEnableOn="r" (click)="setData('nxt')" [disabled]="disButtonNxt" value="g.next">
                                    </ngc-button>
                                    &nbsp; Page: {{pageCount}} / {{totalPageDisplay}} &nbsp;&nbsp;&nbsp;&nbsp; Record:
                                    {{startPageDisplay}}-{{endPageDisplay}}
                                    of {{totalRowCount}}
                                </h3>
                            </td>
                        </tr>
                    </tbody>
                </ngc-table>
            </ngc-column>
        </ngc-row>
    </ngc-container>

</form>
