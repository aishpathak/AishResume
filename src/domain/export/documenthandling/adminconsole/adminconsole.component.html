<form [formGroup]="form">
  <ngc-titlebar title="g.colour.code"></ngc-titlebar>
  <ngc-container type="header">
    <ngc-row>
      <ngc-column [column]="3"></ngc-column>
      <ngc-column>
        <ngc-datatable formArrayName="resultList" [pageable]="false" [filterable]="false" (linkClick)="onLinkClick($event)">
          <ngc-data-column text="g.sNo" dataField="slaId" [width]="100" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="SLA" dataField="slaDescription" [width]="150" type="" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="g.colour.code" dataField="slColourCode" [width]="500" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="g.edit" dataField="edit" [width]="100" type="link" iconType="edit" align="center" value="true" true-color="grey">
          </ngc-data-column>
        </ngc-datatable>
      </ngc-column>
      <ngc-column [column]="3"></ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-window #window [width]="800" [height]="300" [title]="'View / Update Color code'">
    <ngc-container type="box">
      <ngc-row>
        <ngc-column>
          <label><ngc-i18n value="g.colour.code"></ngc-i18n></label>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column>
          <ngc-input [width]="80" formControlName="slColourCode"></ngc-input>
        </ngc-column>
        <ngc-column>
          <ngc-button (click)="updateData()" value="g.update"></ngc-button>
        </ngc-column>
        <ngc-column>
          <ngc-button (click)="cancelButton()" value="g.cancel"></ngc-button>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ngc-window>
</form>
