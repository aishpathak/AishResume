<ngc-titlebar title="export.update.aed.acas.title" (save)="onSave()"></ngc-titlebar>

<form [formGroup]="aedacasform">
  <ngc-container type="tab">
    <ngc-row formGroupName="saveFormGroup">
      <ngc-column [column]="2">
        <ngc-label label="awb.awbnumber"></ngc-label>
        <div>
          <ngc-awbinput formControlName="shipmentNumber" required></ngc-awbinput>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container type="tab">
    <ngc-row formGroupName="changeFormGroup">
      <ngc-column>
        <div>
          <ngc-radiobutton formControlName="byAed" groupName="searchMode" checked="checked">
            <ngc-i18n value="export.customs.aed" inline="true"></ngc-i18n>
          </ngc-radiobutton>
        </div>
        <div>
          <ngc-radiobutton formControlName="byAcas" groupName="searchMode">
            <ngc-i18n value="export.customs.acas" inline="true"></ngc-i18n>
          </ngc-radiobutton>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container type="tab" *ngIf="screenModeFlag">
    <ngc-row formGroupName="saveFormGroup1">
      <ngc-column>
        <ngc-container title="export.customs.aed">
          <ngc-row>
            <ngc-column>
              <ngc-label label="grossweight"></ngc-label>
              <div>
                <ngc-weightinput formControlName="grossWeight" required>
                </ngc-weightinput>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label="aedacas.tolerance"></ngc-label>
              <div>
                <ngc-input formControlName="tolerance" required></ngc-input>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label="aedacas.scinsp"></ngc-label>
              <div>
                <ngc-dropdownlist formControlName="scinsp" sourceType='query' [source]="scinspection" [width]="100"></ngc-dropdownlist>
              </div>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>
    </ngc-row>
  </ngc-container>



  <ngc-container type="tab" *ngIf="!screenModeFlag">
    <ngc-row formGroupName="saveFormGroup2">
      <ngc-column>
        <ngc-container title="export.customs.acas">
          <ngc-row>
            <ngc-column>
              <ngc-label label="psnCode"></ngc-label>
              <div>
                <ngc-input formControlName="psn" [maxlength]="2" required></ngc-input>
              </div>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>
    </ngc-row>
  </ngc-container>

</form>
