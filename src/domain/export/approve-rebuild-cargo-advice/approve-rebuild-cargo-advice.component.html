<ngc-titlebar title='exp.appr.reb.cargo.advice' (save)="onSave()" (clear)="onClear()" (cancel)='onCancel($event)'>
</ngc-titlebar>
<form [formGroup]="ApproveRebuildCargoAdviceForm">
    <ngc-container type="tab">
        <ngc-row>
            <ngc-column>
                <ngc-label value='awb.carrier'></ngc-label>
                &nbsp;
                <ngc-lov accessEnableOn="r" formControlName='carr' width='40px' upperCase='true' sourceId='CARRIER'
                    title='g.carrier.type' dataField='code' (select)='onSelect($event)' displayMember="code"
                    [dropDownWidth]='60'>
                    <ngc-data-column text='g.carrier' dataField='code' [width]='100'></ngc-data-column>
                    <ngc-data-column text='g.description' dataField='desc' [width]='150'></ngc-data-column>
                </ngc-lov>
            </ngc-column>

            <ngc-column>
                <ngc-label label="fromDate"></ngc-label>
                &nbsp;
                <ngc-datetimeinput accessEnableOn="r" required width='110px' formControlName="fromDate">
                </ngc-datetimeinput>
            </ngc-column>

            <ngc-column>
                <ngc-label label="toDate"></ngc-label>
                &nbsp;
                <ngc-datetimeinput accessEnableOn="r" required width='110px' formControlName="toDate">
                </ngc-datetimeinput>
            </ngc-column>

            <ngc-column align='left' column=6>
                <ngc-label label=""></ngc-label>
                <ngc-button value='g.search' accessEnableOn="r" (click)="onSearch()"></ngc-button>
            </ngc-column>
        </ngc-row>
        <ngc-row>
            <ngc-column>
                <ngc-label value=''></ngc-label>
            </ngc-column>
        </ngc-row>
    </ngc-container>

    <ngc-container *ngIf='searchButtonClicked' type="tab">
        <ngc-row>
            <ngc-column>
                <ngc-edittable formArrayName="retrieveApproveCargoAdvice" (itemSelect)="onClick($event)"
                    [showToolbar]="true" [pageable]="true" [dynamic]="true">

                    <ngc-data-column text="g.sNo" align="left" [width]="20" cellsAlign="left" dataField=""
                        [cellsRenderer]="cellsRendererSno">
                    </ngc-data-column>

                    <ngc-data-column text="flight.flightNumber" dataField="flightKey" align="left" [width]="50"
                        cellsAlign="left">
                    </ngc-data-column>

                    <ngc-data-column text="flight.flightDate" dataField="flightDate" align="left" [width]="60"
                        cellsAlign="left" type="displayDate">
                    </ngc-data-column>

                    <ngc-data-column text="g.uldbt" dataField="uld_bt" align="left" cellsAlign="left">
                    </ngc-data-column>

                    <ngc-data-column text="warehouse.wgt" dataField="weight" [width]="45" type="displayWeight"
                        align="left" cellsAlign="left"></ngc-data-column>

                    <ngc-data-column text="exp.appr.rej" dataField="approvedRejected" [width]="50" type="dropdown"
                        align="center" cellsAlign="center" sourceId="Export$Rebuild_CargoAdvice_Status">
                    </ngc-data-column>

                    <ngc-data-column text="exp.appr.rej.by" dataField="approvedRejectedBy" align="left" [width]="50"
                        cellsAlign="left">
                    </ngc-data-column>

                    <ngc-data-column text="exp.appr.rej.date" dataField="approvedRejectedOn" align="left" [width]="70"
                        cellsAlign="left" type="displayDateTime">
                    </ngc-data-column>

                    <ngc-data-column text="g.remark" dataField="rebuildRemark" align="left" [width]="100"
                        cellsAlign="left">
                    </ngc-data-column>

                </ngc-edittable>
            </ngc-column>
        </ngc-row>
    </ngc-container>
</form>
