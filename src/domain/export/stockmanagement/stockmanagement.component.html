<ngc-titlebar title='stockManagement.title.detail' (save)="onSave($event)" (clear)="onClear($event)"></ngc-titlebar>
<form [formGroup]="stockManagementForm">
  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-label label='stockManagement.carrierCode'></ngc-label>
        <div>
          <ngc-dropdownlist formControlName='carrierCode' [width]='130'></ngc-dropdownlist>
        </div>
      </ngc-column>
    
    </ngc-row>
  </ngc-container>
  <ngc-container type='section'>
    <ngc-row>
      <ngc-column [column]='8'>
        <ngc-label label='stockManagement.subTitle.addAWB'></ngc-label>
      </ngc-column>
      <ngc-column [column]='4'>
        <ngc-label label='stockManagement.subTitle.lowStock'></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [column]='2'>
        <ngc-label label='stockManagement.stockID' *ngIf="displayFlag"></ngc-label>
        <div>
          <ngc-input formControlName='stockId' *ngIf="displayFlag" [width]='140'></ngc-input>
        </div>
      </ngc-column>
      <ngc-column [column]='2'>
        <ngc-label label='stockManagement.category' *ngIf="displayFlag"></ngc-label>
        <div>
          <ngc-dropdownlist formControlName='category' [width]='130' *ngIf="displayFlag"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [column]='2'>
        <ngc-label label='stockManagement.firstAWBNumber' *ngIf="displayFlag"></ngc-label>
        <div>
          <ngc-input formControlName='firstAwbNumber' *ngIf="displayFlag" [width]='150'></ngc-input>
        </div>
      </ngc-column>
      <ngc-column [column]='2'>
        <ngc-label label='stockManagement.numberOfAWB' *ngIf="displayFlag"></ngc-label>
        <div>
          <ngc-input formControlName='numberOfAwb' *ngIf="displayFlag" [width]='100'></ngc-input>
        </div>
      </ngc-column>
      <ngc-column [column]='2'>
        <ngc-label label='stockManagement.lowStockLimit' *ngIf="displayFlag"></ngc-label>
        <div>
          <ngc-display formControlName='lowStockLimit' *ngIf="displayFlag"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column [column]='2'>
        <ngc-label label='stockManagement.newLowStockLimit' *ngIf="displayFlag"></ngc-label>
        <div>
          <ngc-input formControlName='newLowStockLimit' *ngIf="displayFlag" [width]='100'></ngc-input>
        </div>
      </ngc-column>
      <ngc-column [column]='2'>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  
</form>
