<ngc-titlebar [title]="titleValue"
  [disableSave]="this.saveAcceptanceWeighing.get('finalizeWeight').value || saveAcceptanceWeighing.get('returnRequested').value"
  (save)="onSave($event)" (clear)="onClear()" (cancel)="onBack($event)"></ngc-titlebar>

<ngc-container type='section' *ngIf="searchEnableFlag">
  <ngc-row>
    <ngc-column column="4" [formGroup]="acceptanceWeighingForm">
      <ngc-container>
        <ngc-row>
          <ngc-column column="2">
            <div>
              <ngc-label label="export.book.awbnumber"></ngc-label>
            </div>
            <ngc-awbinput *ngIf="searchEnableFlag" accessEnableOn="r" formControlName='shipmentNumber'
              (ngModelChange)="onChangeShipmentNumber($event)" width="120" required>
            </ngc-awbinput>
            <ngc-awbdisplay *ngIf="!searchEnableFlag" accessEnableOn="r" formControlName='shipmentNumber'
              (ngModelChange)="onChangeShipmentNumber($event)" required>
            </ngc-awbdisplay>
          </ngc-column>
          <ngc-column *ngIf="!searchEnableFlag">
            <div>
              <ngc-label label="export.book.housenumber"></ngc-label>
            </div>
            <!-- <ngc-lov formControlName="hawbNumber"  [maxlength]="35"  accessEnableOn="r"  sourceType='query'   
               [noValidation]="true" upperCase='true'  title="import.do.house.shipments"  datafield='code'
              sourceId='KEY_EXPORT_SHIPMENT_HOUSE_DETAILS' valueMember="code" (select)="setHAWBNumber($event)"
              [sourceParameters]="houseLovParameter" [noCache]="true">
              <ngc-data-column text='HWB Number'   dataField='code'></ngc-data-column>
            </ngc-lov> -->

            <ngc-display formControlName="hawbNumber"></ngc-display>

          </ngc-column>
          <ngc-column *ngIf="searchEnableFlag" column="3" align="right">
            <div>
              <ngc-label> &nbsp </ngc-label>
            </div>
            <ngc-button label='g.search' accessEnableOn="r" (click)="onSearch()" iconType="search">
            </ngc-button>
          </ngc-column>
          <ngc-column *ngIf="searchEnableFlag" column="1" align="right">
            <div>
              <ngc-label> &nbsp </ngc-label>
            </div>
            <ngc-button label="export.accpt.generatedummyawb" accessEnableOn="r" (click)="generateDummyAWB()"
              iconType="edit">
            </ngc-button>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-column>
    <!-- <ngc-column *ngIf="!displayFlag" [formGroup]="saveAcceptanceWeighing">
      <ngc-label label="export.sendToCustom"></ngc-label>
      <div>
        <ngc-shape formControlName="arrivalReportSent" type="circle" textColor="white" bgColor="gray" [width]="22"
          [height]="22">
        </ngc-shape>
      </div>
    </ngc-column>
    <ngc-column column="2" *ngIf="!displayFlag" [formGroup]="saveAcceptanceWeighing">
      <ngc-label label="export.CustomAcknowledgement"></ngc-label>
      <div>
        <ngc-shape formControlName="ackReceived" type="circle" textColor="white" bgColor="gray" [width]="22"
          [height]="22">
        </ngc-shape>
      </div>
    </ngc-column> -->
    <ngc-column *ngIf="!displayFlag && !this.saveAcceptanceWeighing.get('hawbNumber').value"
      [formGroup]="saveAcceptanceWeighing">
      <ngc-container type="box">
        <ngc-row>
          <ngc-column column="2.5">
            <ngc-label value='export.accpt.fwb.pieces.weight'></ngc-label>
            <div>
              <ngc-piecesdisplay formControlName='fwbPieces'></ngc-piecesdisplay>/<ngc-weightdisplay
                formControlName='fwbWeight'>
              </ngc-weightdisplay>
            </div>
          </ngc-column>
          <ngc-column column="2.5">
            <ngc-label value='export.accpt.awb.accp.pieces.weight'></ngc-label>
            <div>
              <ngc-piecesdisplay formControlName='acceptedPieces'></ngc-piecesdisplay>/<ngc-weightdisplay
                formControlName='acceptedWeight'>
              </ngc-weightdisplay>
            </div>
          </ngc-column>
          <ngc-column column="1">
            <ngc-label value='g.fwb'></ngc-label>
            <div>
              <ngc-shape formControlName="summaryInfoFwbReceived" type="circle" textColor="white" bgColor="gray"
                [width]="22" [height]="22">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="1">
            <ngc-label value='g.fhl'></ngc-label>
            <div>
              <ngc-shape formControlName="summaryInfoFhlReceived" type="circle" textColor="white" bgColor="gray"
                [width]="22" [height]="22">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="1">
            <ngc-label value='g.eawb'></ngc-label>
            <div>
              <ngc-shape formControlName="summaryInfoIsEAWB" type="circle" textColor="white" bgColor="gray" [width]="22"
                [height]="22">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="1">
            <ngc-label value='export.accpt.nawb'></ngc-label>
            <div>
              <ngc-shape formControlName="summaryInfoIsNAWB" type="circle" textColor="white" bgColor="gray" [width]="22"
                [height]="22">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="2.5">
            <ngc-label value='export.accpt.awbfinalizedby'></ngc-label>
            <div *ngIf="this.saveAcceptanceWeighing.get('finalizeWeightInitiatedOn').value!=null">
              <ngc-display formControlName='finalizeWeightInitiatedBy'></ngc-display>&nbsp; On &nbsp;<ngc-display
                formControlName='finalizeWeightInitiatedOn'>
              </ngc-display>
            </div>
          </ngc-column>

        </ngc-row>
      </ngc-container>
    </ngc-column>
  </ngc-row>
</ngc-container>
<!-- EDITABLE CONTAINER OF BOOKIN INFO STARTS HERE -->
<form *ngIf="!displayFlag" [formGroup]="saveAcceptanceWeighing">

  <ngc-container type="section" *ngIf="!this.saveAcceptanceWeighing.get('hawbNumber').value">
    <ngc-row>
      <ngc-column>
        <ngc-label label="export.accpt.cartingorder"></ngc-label>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container type="section"
    *ngIf="!this.saveAcceptanceWeighing.get('hawbNumber').value && !this.saveAcceptanceWeighing.get('finalizeWeight').value && this.saveAcceptanceWeighing.get('manualBookingInfo').value">
    <ngc-row>
      <ngc-column column="1.5">
        <ngc-label value='g.flight'></ngc-label>
        <div>
          <ngc-flightkeyinput width='90' formControlName="firstBookedFlight" (modelChange)="getFlightOffPoint($event)">
          </ngc-flightkeyinput>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='g.date'></ngc-label>
        <div>
          <ngc-dateinput formControlName='firstBookedFlightDate' (modelChange)="getFlightOffPoint($event)">
          </ngc-dateinput>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.flight_off_point'></ngc-label>
        <div>
          <ngc-dropdownlist width="80"  formControlName="firstOffPoint" [autoSelectOnSingle]="true" [noCache]="true"
            sourceId="KEY_DROPDOWN_FLIGHTOFFPOINT_ACCPT" sourceType='query' [sourceParameters]="flightOffPointDropdownSourceParam"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.rcvddate'></ngc-label>
        <div>
          <ngc-display formControlName='firstBookingDateTime'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.manual_cartingorder'></ngc-label>
        <div>
          <ngc-checkbox formControlName="manualBookingInfo" (modelChange)='onChangeManualBookingInfo($event)'>
          </ngc-checkbox>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <!-- EDITABLE CONTAINER OF BOOKING INFO ENDS HERE -->

  <!-- DISABLED CONTAINER OF BOOKING INFO  STARTS HERE -->
  <ngc-container type="section"
    *ngIf="!this.saveAcceptanceWeighing.get('hawbNumber').value && (this.saveAcceptanceWeighing.get('finalizeWeight').value || !this.saveAcceptanceWeighing.get('manualBookingInfo').value)">
    <ngc-row>
      <ngc-column column="1.5">
        <ngc-label value='g.flight'></ngc-label>
        <div>
          <ngc-display formControlName="firstBookedFlight"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='g.date'></ngc-label>
        <div>
          <ngc-display formControlName='firstBookedFlightDate'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.flight_off_point'></ngc-label>
        <div>
          <ngc-display formControlName='firstOffPoint'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.rcvddate'></ngc-label>
        <div>
          <ngc-display formControlName='firstBookingDateTime'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.manual_cartingorder'></ngc-label>
        <div>
          <ngc-checkbox formControlName="manualBookingInfo"
            [disabled]="this.saveAcceptanceWeighing.get('finalizeWeight').value"
            (modelChange)='onChangeManualBookingInfo($event)'>
          </ngc-checkbox>
        </div>
      </ngc-column>
    </ngc-row>


  </ngc-container>
  <!-- DISABLED CONTAINER OF BOOKING INFO  ENDS HERE -->

  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-label label="export.accpt.awb_info"></ngc-label>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container
    *ngIf="saveAcceptanceWeighing.get('documentInformationId').value!=null && saveAcceptanceWeighing.get('houseInformationId').value==null && saveAcceptanceWeighing.get('dummyAWB').value && !saveAcceptanceWeighing.get('returnRequested').value">
    <ngc-row>
      <ngc-column align="right">
        <ngc-button label='export.accpt.replace_dummy_awb' (click)="replaceDummyAWB()"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>


  <!-- EDITABLE CONTAINER OF MASTER STARTS HERE -->
  <ngc-container type="section" *ngIf="!this.saveAcceptanceWeighing.get('finalizeWeight').value">
    <ngc-row>
      <ngc-column column="1">
        <ngc-label value='AWB Number'></ngc-label>
        <div>
          <ngc-awbdisplay formControlName='shipmentNumber' style="font-size: 16px; color:rgb(141, 5, 5);">
          </ngc-awbdisplay>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label value='origin'></ngc-label>
        <div>
          <ngc-lov formControlName='origin' accessEnableOn="r" [width]='50' upperCase='true'
            sourceId='KEY_AUTOCOMPLETE_APT' title='destination' dataField="code" displayMember="code" required>
            <ngc-data-column text='City/Airport Code' dataField='code' [width]='100'></ngc-data-column>
            <ngc-data-column text='Description' dataField='desc' [width]='150'></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column column="1" *ngIf="this.saveAcceptanceWeighing.get('hawbNumber').value">
        <ngc-label value='flight.destination'></ngc-label>
        <div>
          <ngc-lov formControlName='destination' accessEnableOn="r" [width]='50' upperCase='true'
            sourceId='KEY_AUTOCOMPLETE_APT' title='destination' dataField="code" displayMember="code" required>
            <ngc-data-column text='City/Airport Code' dataField='code' [width]='100'></ngc-data-column>
            <ngc-data-column text='Description' dataField='desc' [width]='150'></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column column="1" *ngIf="!this.saveAcceptanceWeighing.get('hawbNumber').value">
        <ngc-label value='flight.destination'></ngc-label>
        <div>
          <ngc-lov formControlName='destination' accessEnableOn="r" [width]='50' upperCase='true'
            sourceId='KEY_AUTOCOMPLETE_APT_DOM' title='destination' dataField="code" displayMember="code"
            [sourceParameters]="{ 'parameter1': tenantCountryCode}" required>
            <ngc-data-column text='City/Airport Code' dataField='code' [width]='100'></ngc-data-column>
            <ngc-data-column text='Description' dataField='desc' [width]='150'></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column  column="1">
        <ngc-label label='g.pieces'></ngc-label>
        <div>
          <ngc-piecesinput formControlName="pieces" required></ngc-piecesinput>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label="awb.natureofgoods"></ngc-label>
        <div>
          <ngc-input [width]='270' formControlName="natureOfGoodsDescription" uppercase='true' [maxlength]="20"
            required>
          </ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <div>
          <ngc-label label="export.shc"></ngc-label>
        </div>
        <div>
          <ngc-shcinput formControlName="awbShc" (ngModelChange)="onChangeAwbShc($event)"></ngc-shcinput>
        </div>
      </ngc-column>
      <ngc-column  column="1">
        <ngc-label label='g.weight'></ngc-label>
        <div>
          <ngc-weightdisplay formControlName="weight"></ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column   column="1">
        <ngc-label label='chargeable.weight'></ngc-label>
        <div>
          <ngc-chargeableweightdisplay formControlName="chargeableWeight"></ngc-chargeableweightdisplay>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label label="export.volume"></ngc-label>
        </div>
        <ngc-display formControlName='totalVol'  [width]='100' decimalDigits="2"></ngc-display>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label label='export.accpt.volume_weight'></ngc-label>
        <div>
          <ngc-display formControlName="totalVolWeight" decimalDigits="2"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row *ngIf="!this.saveAcceptanceWeighing.get('hawbNumber').value">
      <ngc-column column="1">
        <ngc-label value='g.agentCode'></ngc-label>
        <div>
          <ngc-lov required (select)="onAgentNameAutoFill($event)" formControlName="customerCode"
            sourceId="COMPANY_AGENT_LIST" title="g.customer.list" dataField="code" [width]="100"
            [disabled]="agentCodeFlag">
            <ngc-data-column text="agent.agentCode" dataField="code" [width]="50"></ngc-data-column>
            <ngc-data-column text="agent.agentName" dataField="desc" [width]="80"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column column="3">
        <ngc-label value='g.agentName'></ngc-label>
        <div>
          <ngc-display formControlName="customerName">
          </ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label value='g.rcar'></ngc-label>
        <div>
          <ngc-dropdownlist width="80" displayMember="code" formControlName="rcarStatus" [autoSelectOnSingle]="true"
            sourceId='RCAR_CODE_WITH_FILTER' sourceType='query' [dropDownWidth]="80" [sourceParameters]="customerCode"
            required></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label value='export.accpt.temperaturerange'></ngc-label>
        <div>
          <ngc-dropdownlist formControlName="requestedTemperatureRange" sourceId="Admin$TemperatureRange"
            [dropDownWidth]="160"></ngc-dropdownlist>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <!-- EDITABLE CONTAINER OF MASTER ENDS HERE -->

  <!-- DISABLED CONTAINER OF MASTER STARTS HERE -->
  <ngc-container type="section" *ngIf="this.saveAcceptanceWeighing.get('finalizeWeight').value">
    <ngc-row>
      <ngc-column column="1">
        <ngc-label value='AWB Number'></ngc-label>
        <div>
          <ngc-awbdisplay formControlName='shipmentNumber' style="font-size: 16px; color:rgb(141, 5, 5);">
          </ngc-awbdisplay>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label value='Origin'></ngc-label>
        <div>
          <ngc-display formControlName='origin'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label value='flight.destination'></ngc-label>
        <div>
          <ngc-display formControlName='destination'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1"  >
        <ngc-label label='g.pieces'></ngc-label>
        <div>
          <ngc-display formControlName="pieces" required></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label="awb.natureofgoods"></ngc-label>
        <div>
          <ngc-piecesdisplay formControlName='natureOfGoodsDescription'></ngc-piecesdisplay>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <div>
          <ngc-label label="export.shc"></ngc-label>
        </div>
        <div>
          <ngc-shcinput formControlName="awbShc" disabled="true"></ngc-shcinput>
        </div>
      </ngc-column>
      <ngc-column column="1"   >
        <ngc-label label='g.weight'></ngc-label>
        <div>
          <ngc-weightdisplay formControlName="weight"></ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column   column="1">
        <ngc-label label='chargeable.weight'></ngc-label>
        <div>
          <ngc-chargeableweightdisplay formControlName="chargeableWeight"></ngc-chargeableweightdisplay>
        </div>
      </ngc-column>
      <ngc-column column="1"  >
        <div>
          <ngc-label label="export.volume"></ngc-label>
        </div>
        <ngc-display formControlName='totalVol'  [width]='100' decimalDigits="2"></ngc-display>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label label='export.accpt.volume_weight'></ngc-label>
        <div>
          <ngc-display formControlName="totalVolWeight" decimalDigits="2"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row *ngIf="!this.saveAcceptanceWeighing.get('hawbNumber').value">
      <ngc-column column="1">
        <ngc-label value='g.agentCode'></ngc-label>
        <div>
          <ngc-display formControlName="customerCode"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="3">
        <ngc-label value='g.agentName'>
        </ngc-label>
        <div>
          <ngc-display formControlName="customerName"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label value='g.rcar'></ngc-label>
        <div>
          <ngc-display formControlName="rcarStatus"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label value='export.accpt.temperaturerange'></ngc-label>
        <div>
          <ngc-display formControlName="requestedTemperatureRange" sourceCategory="dropdown"
            sourceId="Admin$TemperatureRange"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <!-- DISABLED CONTAINER OF MASTER ENDS HERE -->
  <ngc-container>
    <ngc-row>
      <ngc-column align="right">
        &nbsp;
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container type="section" *ngIf="this.saveAcceptanceWeighing.get('hawbNumber').value">
    <ngc-row>
      <ngc-column>
        <ngc-label label="export.accpt.house_info"></ngc-label>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <!-- EDITABLE CONTAINER OF HOUSE STARTS HERE -->
  <ngc-container type="section" *ngIf="this.saveAcceptanceWeighing.get('hawbNumber').value &&
  !this.saveAcceptanceWeighing.get('hawbfinalizeWeight').value">
    <ngc-row>
      <ngc-column column="2">
        &nbsp;
      </ngc-column>
      <ngc-column column="3">
        <div style="text-align: center;font-size: small">
          <ngc-label label="Declared Weight"></ngc-label>
          <hr>
        </div>
      </ngc-column>
      <ngc-column column="0.5">
        &nbsp;
      </ngc-column>
      <ngc-column column="3">
        <div style="text-align: center;font-size: small;">
          <ngc-label label="Actual Weight"></ngc-label>
          <hr>
        </div>
      </ngc-column>
      <ngc-column column="1" align="right">
        <ngc-label value='export.accpt.carr'></ngc-label>
        <div>
          <ngc-shape formControlName="hawbArrivalReportSent" type="circle" textColor="white" bgColor="gray" [width]="22"
            [height]="22">
          </ngc-shape>
        </div>
      </ngc-column>
      <ngc-column column="1" align="right">
        <ngc-label value='export.accpt.leo'></ngc-label>
        <div>
          <ngc-shape formControlName="hawbAckReceived" type="circle" textColor="white" bgColor="gray" [width]="22"
            [height]="22">
          </ngc-shape>
        </div>
      </ngc-column>

    </ngc-row>
    <ngc-row>
      <ngc-column column="1">
        <ngc-label label="export.book.housenumber"></ngc-label>
        <div>
          <ngc-display formControlName="hawbNumber"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column  column="1">
        <ngc-label label='g.pieces'></ngc-label>
        <div>
          <ngc-piecesinput formControlName="hawbPieces" required></ngc-piecesinput>
        </div>
      </ngc-column>
      <ngc-column  column="1">
        <ngc-label label='export.accpt.gross'></ngc-label>
        <div>
          <ngc-weightdisplay formControlName="hawbDeclaredWeight"></ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column  column="1">
        <ngc-label label='export.accpt.volumetric'></ngc-label>
        <div>
          <ngc-display formControlName="hawbDeclaredVolumetricWeight" decimalDigits="2"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column  column="1.5">
        <ngc-label label='bil.chargeCodeSetup.chargeable'></ngc-label>
        <div>
          <ngc-chargeableweightdisplay formControlName="hawbDeclaredChargeableWeight"></ngc-chargeableweightdisplay>
        </div>
      </ngc-column>
