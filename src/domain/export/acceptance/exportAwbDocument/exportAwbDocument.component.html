<ngc-titlebar title='export.accpt.exportAWBDoc'
    [disableSave]="displayFlag ? (this.exportAwbDocSaveForm.get('accepted').value ? true : false) : true "
    [disablePrint]="false" (save)="onSave()" (clear)="onClear($event)" (cancel)="onCancel($event)">
</ngc-titlebar>
<!-- <form [formGroup]="awbReservationGroup"> -->
<ngc-container type="section">
    <ngc-row>
        <ngc-column column="2" [formGroup]="exportAwbDocForm">
            <ngc-label label='g.awbNumber' shortcutFor="shipmentNumber"></ngc-label>
            <div>
                <ng-container>
                    <ngc-shipmentinput required shipmentType="{{shipmentType}}" formControlName="shipmentNumber"
                        [width]='120' accessEnableOn="r" [disabled]=showAsPopup [noULD]="true" [noMBN]="true"
                        [noCBN]="true" (select)="selectShipmentType($event)"></ngc-shipmentinput>
                </ng-container>
            </div>
        </ngc-column>
        <ngc-column column="2" [formGroup]="exportAwbDocForm">
            <ngc-label label=''></ngc-label>
            <div>
                <ngc-checkbox formControlName="nonIATA" accessEnableOn="r" [disabled]=showAsPopup>
                    <ngc-label label='awb.nonIataStandardAwb'></ngc-label>
                </ngc-checkbox>
            </div>
        </ngc-column>
        <ngc-column column="1">
            <ngc-label label=''></ngc-label>
            <div>
                <ngc-button (click)="onSearch()" value="g.search" iconType="search" accessEnableOn="r"
                    [disabled]=showAsPopup>
                </ngc-button>
            </div>
        </ngc-column>
        <ngc-column column="3">
            <ngc-label label=' '></ngc-label>
        </ngc-column>
        <!-- Rectangular Container for five controls-->
        <ngc-column align="right" [formGroup]="exportAwbDocSaveForm">
            <ngc-container type="square" *ngIf="displayFlag">
                <ngc-row>
                    <ngc-column column="2.5" align="center">
                        <ngc-label label='g.fwb'></ngc-label>
                        <div>
                            <ngc-shape formControlName="fwbReceived" type="circle" textColor="white" bgColor="gray"
                                [width]="40" [height]="30">
                            </ngc-shape>
                        </div>
                    </ngc-column>
                    <ngc-column column="2.5" align="center">
                        <ngc-label label='g.fhl'></ngc-label>
                        <div>
                            <ngc-shape type="circle" formControlName="fhlReceived" textColor="white" bgColor="gray"
                                [width]="40" [height]="30">
                            </ngc-shape>
                        </div>
                    </ngc-column>
                    <ngc-column column="2.5" align="center">
                        <ngc-label label='g.eawb'></ngc-label>
                        <div>
                            <ngc-shape type="circle" formControlName="isEAWB" textColor="white" bgColor="gray"
                                [width]="40" [height]="30">
                            </ngc-shape>
                        </div>
                    </ngc-column>
                    <ngc-column column="2.5" align="center">
                        <ngc-label label="g.domint"></ngc-label>
                        <div>
                            <ngc-shape formControlName="handledByDOMINT" type="circle" textColor="white" bgColor="gray"
                                [width]="40" [height]="30">
                            </ngc-shape>
                        </div>
                    </ngc-column>
                </ngc-row>
            </ngc-container>
        </ngc-column>
    </ngc-row>
</ngc-container>
<br>
<form [formGroup]="exportAwbDocSaveForm" *ngIf="displayFlag">

    <ngc-container type="tab">
        <ngc-row>
            <ngc-column [column]="1" [grid24]="true">
                <ngc-label label='g.svc'></ngc-label>
                <div>
                    <ngc-checkbox formControlName="svc"></ngc-checkbox>
                </div>
            </ngc-column>
            <ngc-column [column]="2" [grid24]="true">
                <div>
                    <ngc-label label="g.awb"></ngc-label>
                </div>
                <ngc-display formControlName="shipmentNumber">
                </ngc-display>
            </ngc-column>
            <ngc-column [column]="1.5" [grid24]="true">
                <div>
                    <ngc-label label="g.origin"></ngc-label>
                </div>
                <ngc-display formControlName="origin"></ngc-display>
            </ngc-column>
            <ngc-column [column]="1.5" [grid24]="true">
                <div>
                    <ngc-label label="g.destination"></ngc-label>
                </div>
                <ngc-display formControlName="destination"></ngc-display>
            </ngc-column>
            <ngc-column [column]="1.5" [grid24]="true">
                <ngc-label label='awb.pieces'></ngc-label>
                <div>
                    <ngc-display formControlName="pieces"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column [column]="1.5" [grid24]="true">
                <ngc-label label='g.weight'></ngc-label>
                <div>
                    <ngc-weightdisplay formControlName="weight"></ngc-weightdisplay>
                </div>
            </ngc-column>
            <ngc-column column="1.5" [grid24]="true">
                <div>
                  <ngc-label label="export.volume"></ngc-label>
                </div>
                <ngc-display formControlName='totalVolume'  decimalDigits="2"></ngc-display>
            </ngc-column>
            <ngc-column column="2" [grid24]="true">
                <ngc-label label='export.accpt.volume_weight'></ngc-label>
                <div>
                  <ngc-display formControlName="totalVolumetricWeight" decimalDigits="2"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column [column]="2" [grid24]="true">
                <ngc-label label='export.chargable.weight'></ngc-label>
                <div>
                    <ngc-chargeableweightdisplay formControlName="chargeableWeight"></ngc-chargeableweightdisplay>
                </div>
            </ngc-column>

            <ngc-column [column]="1.5" [grid24]="true">
                <ngc-label label='g.weightCode'></ngc-label>
                <div>
                    <ngc-display formControlName="weightUnitCode"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column [column]="4" [grid24]="true">
                <ngc-label value="g.natureOfGoods"></ngc-label>
                <div>
                    <ngc-display formControlName="natureOfGoodsDescription"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column [column]="2" [grid24]="true">
                <ngc-label label='awbChargeCode' shortcutFor="chargeCode"></ngc-label>
                <div>
                    <ngc-lov formControlName="chargeCode" [width]="60" upperCase="true" [dropDownWidth]="60"
                        sourceId="NAWB_CHARGE_CODE" title="g.chargeCode" displayMember="code" dataField="code" required
                        [maxlength]="2">
                        <ngc-data-column text="g.code" dataField="code" [width]="100">
                        </ngc-data-column>
                        <ngc-data-column text="g.name" dataField="desc" [width]="150">
                        </ngc-data-column>
                    </ngc-lov>
                </div>
            </ngc-column>
            <ngc-column [column]="2" [grid24]="true">
                <ngc-label label='awb.customsorigin'></ngc-label>
                <div>
                    <ngc-lov [maxlength]="2" required formControlName="customsOriginCode" sourceId="CUSTOMS_ORIGIN_DATA"
                         title="awb.customsorigin"  dataField="code" width="50%">
                        <ngc-data-column text="awb.customsorigin" dataField="code" [width]="100"></ngc-data-column>
                        <ngc-data-column text="g.description" [width]="150" dataField="desc"></ngc-data-column>
                    </ngc-lov>
                </div>
            </ngc-column>
        </ngc-row>
        <ngc-row>
            <ngc-column [column]="1">
                <ngc-label label='g.carrierCode'></ngc-label>
                <div>
                    <ngc-display formControlName="carrierCode"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column [column]="1.5">
                <ngc-label label="exp.FirstBookedFlight"></ngc-label>
                <div>
                    <ngc-display formControlName="firstBookedFlight"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column [column]="1.5">
                <ngc-label label="export.accpt.Firstbookdate"></ngc-label>
                <div>
                    <ngc-display formControlName="firstBookedFlightDate" [onlyDate]="true"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column [column]="1.5" align="center">
                <ngc-label label="awb.pouchreceived"></ngc-label>
                <div>
                    <ngc-checkbox formControlName="pouchReceived" [disabled]="docPouchFlag"></ngc-checkbox>
                </div>
            </ngc-column>
            <ngc-column [column]="1.5" align="center">
                <ngc-label value="awb.checklist.recieved"></ngc-label>
                <div>
                    <ngc-checkbox formControlName="checkListReceived"></ngc-checkbox>
                </div>
            </ngc-column>
            <ngc-column [column]="4" [grid24]="true">
                <ngc-label value='export.weighing.requested.temperature.range'></ngc-label>
                <div>
                    <ngc-dropdownlist width="170" sourceId="Admin$TemperatureRange"
                        formControlName="requestedTemperatureRange" [dropDownWidth]="160"></ngc-dropdownlist>
                </div>
            </ngc-column>
            <ngc-column [column]="3" [grid24]="true">
                <div>
                    <ngc-label label="export.accpt.doocDateTime"></ngc-label>
                </div>
                <ngc-display formControlName="acceptedDateTime" [width]="150">
                </ngc-display>
            </ngc-column>

        </ngc-row>
        <ngc-row>
            <ngc-column [column]="1.5">
                <ngc-label label="shp.SHC"></ngc-label>
                <div>
                    <ngc-shcinput [width]="50" formArrayName="specialHandlingCodeList" dataField="specialHandlingCode">
                    </ngc-shcinput>
                </div>
            </ngc-column>

            <ngc-column column="1.5">
                <ngc-label value='export.accpt.boundedtruck'></ngc-label>
                <div>
                    <ngc-icon type="yesno" formControlName="isBondedTruck"></ngc-icon>
                </div>
            </ngc-column>

            <ngc-column column="1.5" *ngIf="exportAwbDocSaveForm.get('isBondedTruck').value">
                <ngc-label value='exp.acceptance.incoming.flight'></ngc-label>
                <div>
                    <ngc-display formControlName="incomingFlightKey" [width]="150">
                    </ngc-display>
                </div>
            </ngc-column>
            <ngc-column column="1.5" *ngIf="exportAwbDocSaveForm.get('isBondedTruck').value">
                <ngc-label value='exp.acceptance.incoming.flight.date'></ngc-label>
                <div>
                    <ngc-display formControlName="incomingFlightDate" [width]="150">
                    </ngc-display>
                </div>
            </ngc-column>
        </ngc-row>
    </ngc-container>
    <!-- Routing Tab Starts Here -->
    <ngc-row>
        <ngc-column column="6">
            <ngc-container type="square">
                <ngc-row>
                    <ngc-column column="10">
                        <ngc-container formArrayName="routing" title="import.routing">
                            <ngc-row>
                                <ngc-column>
                                    <ngc-label label='awb.firstdestination'></ngc-label>
                                </ngc-column>
                                <ngc-column>
                                    <ngc-label label='awb.onwarddestination' align="right"></ngc-label>
                                </ngc-column>
                            </ngc-row>
                            <ngc-row>
                                <ngc-column column="1.5">
                                    <ngc-label label='g.from'></ngc-label>
                                    <div>
                                        {{this.exportAwbDocSaveForm.get('origin').value}}
                                    </div>
                                </ngc-column>
                                <ng-container
                                    *ngFor="let item of exportAwbDocSaveForm.get('routing').controls; let index=index"
                                    [formGroupName]="index">
                                    <ngc-column column="1.5" *ngIf="index === 0">
                                        <ngc-label label='g.by'></ngc-label>
                                        <div>
                                            <ngc-lov [noList]="true" [maxLength]="3" formControlName="carrier"
                                                upperCase='true' sourceId='CARRIER' sourceType='query'
                                                title="g.carrierCode" dataField='code' [width]="60" required>
                                                <ngc-data-column text="g.carrierCode" [width]="80" dataField="code">
                                                </ngc-data-column>
                                                <ngc-data-column text="g.carrierName" [width]="150" dataField="desc">
                                                </ngc-data-column>
                                            </ngc-lov>
                                        </div>
                                    </ngc-column>
                                    <ngc-column column="2" *ngIf="index === 0">
                                        <ngc-label label='g.to'></ngc-label>
                                        <div>
                                            <ngc-lov [noList]="true" [maxLength]="3" formControlName="fromPoint"
                                                [width]="60" upperCase="true" dataField="code"
                                                title="flight.airportCode" displayMember="code" sourceId="APT">
                                                <ngc-data-column text="g.code" dataField="code" [width]="100">
                                                </ngc-data-column>
                                                <ngc-data-column text="g.description" dataField="desc" [width]="150">
                                                </ngc-data-column>
                                            </ngc-lov>
                                        </div>
                                    </ngc-column>
                                    <ngc-column column="1.5" *ngIf="index !== 0">
                                        <ngc-label label='g.by'></ngc-label>
                                        <div>
                                            <ngc-lov [noList]="true" [maxLength]="3" formControlName="carrier"
                                                upperCase='true' sourceId='CARRIER' sourceType='query'
                                                title="g.carrierCode" dataField='code' [width]="60">
                                                <ngc-data-column text="g.carrierCode" [width]="80" dataField="code">
                                                </ngc-data-column>
                                                <ngc-data-column text="g.carrierName" [width]="150" dataField="desc">
                                                </ngc-data-column>
                                            </ngc-lov>
                                        </div>
                                    </ngc-column>
                                    <ngc-column column="1.5" *ngIf="index !== 0">
                                        <ngc-label label='g.to'></ngc-label>
                                        <div>
                                            <ngc-lov [noList]="true" [maxLength]="3" formControlName="fromPoint"
                                                [width]="60" upperCase="true" dataField="code"
                                                title="flight.airportCode" displayMember="code" sourceId="APT">
                                                <ngc-data-column text="g.code" dataField="code" [width]="100">
                                                </ngc-data-column>
                                                <ngc-data-column text="g.description" dataField="desc" [width]="150">
                                                </ngc-data-column>
                                            </ngc-lov>
                                        </div>
                                    </ngc-column>
                                </ng-container>
                            </ngc-row>
                        </ngc-container>
                    </ngc-column>
                </ngc-row>
            </ngc-container>
        </ngc-column>
    </ngc-row>
    <!-- Routing Tab Ends Here -->
    <!-- Document Complete / Re-Open Docment Starts Here -->
    <ngc-container>
        <ngc-row>
            <ngc-column align="right">
              <div>
                <ngc-checkbox formControlName="bypassLodgeInCheck" accessSectionId="BypassLodgeIn" (modelChange)="onByPassLodgeInCheck($event)" 
                              *ngIf="!this.exportAwbDocSaveForm.get('accepted').value">
                    <ngc-label label='export.accpt.bypass.lodgeincheck'></ngc-label>
                </ngc-checkbox> &nbsp;
                <ngc-label value='  '></ngc-label> &nbsp;

                <span *ngIf="this.exportAwbDocSaveForm.get('bypassLodgeInCheck').value && !this.exportAwbDocSaveForm.get('accepted').value">
                    <ngc-label value='Remarks'></ngc-label> &nbsp;
                    <ngc-input formControlName='byPassLodgeInRemarks' [maxlength]="100" [width]='350'>
                    </ngc-input> &nbsp;
                </span>

                <ngc-button accessEnableOn="r" value="export.accpt.docComp" (click)="onDocumentComplete()" *ngIf="!this.exportAwbDocSaveForm.get('accepted').value">
                </ngc-button> &nbsp;

                <ngc-button accessEnableOn="r" value="export.accpt.ropenDoc" (click)="onDocumentReOpen()" *ngIf="this.exportAwbDocSaveForm.get('accepted').value">
                </ngc-button> &nbsp;

              </div>
            </ngc-column>
        </ngc-row>

            <ngc-column column="4.5">
                <ngc-label label=""></ngc-label>
            </ngc-column>
            <ngc-column column="6">

                        <ngc-checkbox formControlName="bypassLodgeInCheck" accessSectionId="BypassLodgeIn">
                            <ngc-label label='export.accpt.bypass.lodgeincheck'></ngc-label>
                        </ngc-checkbox>
                    </ngc-column>

                </ngc-row>
            </ngc-column>
            <ngc-column column="1" *ngIf="!this.exportAwbDocSaveForm.get('accepted').value">

                <ngc-label label=""></ngc-label>
            </ngc-column>
        </ngc-row> -->
    </ngc-container>
    <!-- Document Complete / Re-Open Docment Ends Here -->
    <!-- Domestic Grid starts here-->
    <ngc-accordion *ngIf="this.exportAwbDocSaveForm.get('handledByDOMINT').value == 'DOM'">
        <ngc-accordion-card [selected]="true">
            <ngc-accordion-titlebar>
                <ngc-container>
                    <ngc-row>
                        <ngc-column>
                            <ngc-label value="awb.acceptance.information"></ngc-label>
                        </ngc-column>
                    </ngc-row>
                </ngc-container>
            </ngc-accordion-titlebar>
            <ngc-container>
                <ngc-row>
                    <ngc-column>
                        <ngc-tabs>
                            <ngc-tab-card title="export.cargoWeighing">
                                <ngc-table>
                                    <thead align="left">
                                        <tr>
                                            <th>
                                                <ngc-label value="export.cargo.handover.awb.no"></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label value="export.accpt.accpsPcs"></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label value="export.accpt.accpsWgt"></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label value="export.accpt.locPcs"></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label value="export.accpt.locWgt"></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label value="shp.warehouseLocation"></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label value="awb.shipment.location"></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label value="exp.acceptance.shc"></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label value="export.accpt.additionLoc"></ngc-label>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody formArrayName="acceptanceInfoList">
                                        <ng-container
                                            *ngFor="let item of exportAwbDocSaveForm.controls.acceptanceInfoList.controls let index=index"
                                            [formGroupName]="index">
                                            <tr>
                                                <td>
                                                    <ngc-display formControlName="shipmentNumber">
                                                    </ngc-display>
                                                </td>
                                                <td>
                                                    <ngc-display formControlName="awbPieces"></ngc-display>
                                                </td>
                                                <td>
                                                    <ngc-weightdisplay formControlName="awbWeight">
                                                    </ngc-weightdisplay>
                                                </td>
                                                <ng-container formArrayName="locationInfoList">
                                                    <ng-container
                                                        *ngFor="let sitem of item.controls.locationInfoList.controls let sindex=index"
                                                        [formGroupName]="sindex">
                                                        <td *ngIf="sindex == 0">
                                                            <ngc-display formControlName="locPcs">
                                                            </ngc-display>
                                                        </td>
                                                        <td *ngIf="sindex == 0">
                                                            <ngc-weightdisplay formControlName="locWeight">
                                                            </ngc-weightdisplay>
                                                        </td>
                                                        <td *ngIf="sindex == 0">
                                                            <ngc-display formControlName="wareHouseLocation">
                                                            </ngc-display>
                                                        </td>
                                                        <td *ngIf="sindex == 0">
                                                            <ngc-display formControlName="shipmentLocation">
                                                            </ngc-display>
                                                        </td>
                                                        <td *ngIf="sindex == 0">
                                                            <ngc-display formControlName="locShc">
                                                            </ngc-display>
                                                        </td>
                                                        <td
                                                            *ngIf="sindex == 0 &&  item.controls.showAdditionalLocation.value">
                                                            <ngc-link (linkClick)="onshowHideChild(index, sindex)">
                                                                <ngc-icon type="edit" value="true" true-color="grey">
                                                                </ngc-icon>
                                                            </ngc-link>
                                                        </td>
                                                        <td *ngIf="!item.controls.showAdditionalLocation.value">
                                                        </td>
                                                    </ng-container>
                                                </ng-container>
                                            </tr>
                                            <ng-container formArrayName="locationInfoList"
                                                *ngIf="this.showHideChild[index]">
                                                <tr *ngFor="let sitem of item.getList('locationInfoList'); let sindex=index"
                                                    [formGroupName]="sindex">
                                                    <td colspan="3" *ngIf="sindex > 0"></td>
                                                    <td *ngIf="sindex > 0">
                                                        <ngc-display formControlName="locPcs"></ngc-display>
                                                    </td>
                                                    <td *ngIf="sindex > 0">
                                                        <ngc-weightdisplay formControlName="locWeight">
                                                        </ngc-weightdisplay>
                                                    </td>
                                                    <td *ngIf="sindex > 0">
                                                        <ngc-display formControlName="wareHouseLocation">
                                                        </ngc-display>
                                                    </td>
                                                    <td *ngIf="sindex > 0">
                                                        <ngc-display formControlName="shipmentLocation">
                                                        </ngc-display>
                                                    </td>
                                                    <td *ngIf="sindex > 0">
                                                        <ngc-display formControlName="locShc"></ngc-display>
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </ng-container>
                                    </tbody>
                                </ngc-table>
                            </ngc-tab-card>
                            <ngc-tab-card title="awb.dimensions">
                                <ngc-table>
                                    <thead>
                                        <tr>
                                            <th>
                                                <ngc-label label='export.weighing.manual.scan.reason'></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label label='export.book.pieces'></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label label='length'></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label label='export.book.width'></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label label='height'></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label label='export.weighing.vol.wt'></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label label='export.weighing.multiplier'></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label label='export.weighing.total.pcs'></ngc-label>
                                            </th>
                                            <th>
                                                <ngc-label label='export.weighing.total.vol.wt'></ngc-label>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody formArrayName="acceptanceInfoList">
                                        <ng-container
