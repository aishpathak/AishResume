<form [formGroup]="reserveTruckDockCreateUpdateForm">
  <ngc-titlebar *ngIf="!popup" title="tcs.reserveTruckDock" (save)="onSave()"></ngc-titlebar>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column [column]="3">
        <ngc-label label="tcs.truckDock"></ngc-label>
        <div>
          <ngc-lov formControlName="resourceId" dataField="code" displayField="desc" sourceId="Truck_Dock_No"
            accessEnableOn="r" required>
            <ngc-data-column text="ResourceId" dataField="code" [width]="50"></ngc-data-column>
            <ngc-data-column text="ResourceCode" [width]="150" dataField="desc"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label label="tcs.vehicleNo"></ngc-label>
        <div>
          <ngc-input formControlName="vehicleNo" [width]="100" patternName="alphanum" sourceCategory="dropdown"
            sourceType="query" sourceId="TCS_VEHICLES">
          </ngc-input>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [column]="3">
        <ngc-label label="tcs.from"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" required formControlName="reservedFromDateTime"
            [showCalendarButton]="true" [showTimeButton]="true"></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column [column]="3">
        <ngc-label label="tcs.to"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" required formControlName="reservedTillDateTime"
            [showCalendarButton]="true" [showTimeButton]="true"></ngc-datetimeinput>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [column]="2">
        <ngc-label label="tcs.reason"></ngc-label>
        <div>
          <ngc-remarksinput formControlName="reason" [width]="200"></ngc-remarksinput>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
