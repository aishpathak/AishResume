<ngc-titlebar *ngIf="!popup" title="tcs.unReserveTruckDock" (save)="onSave()"></ngc-titlebar>
<form [formGroup]="unReserveTruckDockForm">
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-label label="tcs.truckDock"></ngc-label>
        <div>
          <ngc-display formControlName="resourceId" sourceId="Truck_Dock_No" sourceType="query" sourceCategory="lov">
          </ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label label="tcs.vehicleNo"></ngc-label>
        <div>
          <ngc-display formControlName="vehicleNo"> </ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [column]="3">
        <ngc-label label="tcs.from"></ngc-label>
        <div>
          <ngc-display formControlName="reservedFromDateTime"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column [column]="3">
        <ngc-label label="tcs.to"></ngc-label>
        <div>
          <ngc-display formControlName="reservedTillDateTime"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [column]="2">
        <ngc-label label="tcs.reason"></ngc-label>
        <div>
          <ngc-display formControlName="reason" [width]="200"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
