<ngc-titlebar title="Reserve Truck Dock" [disableSave]="saveFlag==false" (cancel)="onCancel($event)"
  (clear)="onClear($event)" (save)="onSave()"></ngc-titlebar>
<form [formGroup]="reserveTruckDockSearchForm">
  <ngc-container type="section">
    <ngc-row>
      <ngc-column [column]="2">
        <ngc-label label="tcs.truckDockNo"></ngc-label>
        <div>
          <ngc-lov formControlName="resourceId" dataField="code" displayField="desc" sourceId="Truck_Dock_No" required>
            <ngc-data-column text="ResourceId" dataField="code" [width]="50"></ngc-data-column>
            <ngc-data-column text="ResourceCode" [width]="150" dataField="desc"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label label="tcs.vehicleNo"></ngc-label>
        <div>
          <ngc-input formControlName="vehicleNo"></ngc-input>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-button label="search" (click)="onSearch()"></ngc-button>
          <ngc-button label="cancel" (click)="onCreateWindow('create')"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>

<!-- // DISPLAY FORM // -->
<form [formGroup]="reserveTruckDock" *ngIf="showData">
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-datatable formArrayName="reserveTruckDockList" (linkClick)="onCreateWindow($event)">
          <ngc-data-column text="tcs.vehicleNo" cellsAlign="center" dataField="vehicleNo" align="center">
          </ngc-data-column>
          <ngc-data-column text="tcs.durationfrom" cellsAlign="center" dataField="reservedFromDateTime"
            type="displayDateTime" align="center">
          </ngc-data-column>
          <ngc-data-column text="tcs.durationTo" cellsAlign="center" dataField="reservedTillDateTime"
            type="displayDateTime" align="center">
          </ngc-data-column>
          <ngc-data-column text="tcs.reason" cellsAlign="center" dataField="reason" align="center"></ngc-data-column>
          <ngc-data-column text="tcs.update" [width]="50" dataField="edit" cellsAlign="center" iconType='edit'
            type="link" align="center">
          </ngc-data-column>
          <ngc-data-column text="tcs.delete" [width]="50" dataField="delete" cellsAlign="center" iconType='delete'
            type="link" align="center">
          </ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
