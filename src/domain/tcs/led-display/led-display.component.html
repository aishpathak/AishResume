<form [formGroup]="ledDisplay">
  <ngc-titlebar title="tcs.ledDisplay" (cancel)="onCancel($event)" (clear)="onClear($event)"></ngc-titlebar>
  <ngc-container>
    <ngc-row>
      <ngc-column align="right" [displayOnNormalScreen]="false">
        <ngc-logo></ngc-logo>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="section" [displayOnFullScreen]="false">
    <ngc-row>
      <ngc-column>
        <ngc-label label="tcs.floor"></ngc-label>
        <div>
          <ngc-dropdownlist formControlName="floor" sourceId="" sourceType='query' required>
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column verticalAlign="bottom" align="right">
        <ngc-button label="Search" (click)="onSearch()"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab" *ngIf="searched">
    <ngc-row>
      <ngc-column>
        <ngc-table>
          <thead>
            <tr>
              <th>
                <ngc-label label="tcs.srNo"></ngc-label>
              </th>
              <th>
                <ngc-label label="tcs.vehicleNo"></ngc-label>
              </th>
              <th>
                <ngc-label label="tcs.allocatedDock"></ngc-label>
              </th>
              <th>
                <ngc-label label="tcs.floor"></ngc-label>
              </th>
            </tr>
          </thead>
          <tbody formArrayName="currentPageRecords">
            <tr *ngFor="let record of ledDisplay.getList('currentPageRecords'); let index=index"
              [formGroupName]="index">
              <td style="text-align:center; vertical-align: middle;" align="center">
                <ngc-display formControlName="serialNo"></ngc-display>
              </td>
              <td style="text-align:center; vertical-align: middle;" align="center">
                <ngc-display formControlName="vehicleNo"></ngc-display>
              </td>
              <td style="text-align:center; vertical-align: middle;" align="center">
                <ngc-display formControlName="truckDockNo"></ngc-display>
              </td>
              <td style="text-align:center; vertical-align: middle;" align="center">
                <ngc-display formControlName="floor"></ngc-display>
              </td>
            </tr>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
