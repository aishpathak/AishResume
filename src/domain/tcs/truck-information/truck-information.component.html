<form [formGroup]="truckDetails">
  <ngc-container formGroupName="truckInfo" type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-label label="tcs.vehicleNo"></ngc-label>
        <div>
          <ngc-display formControlName="truckNo"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="tcs.purpose"></ngc-label>
        <div>
          <ngc-display formControlName="purpose" sourceId="INCOMING_PURPOSE" sourceCategory="dropdown"
            sourceType='query'>
          </ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="tcs.dockNo"></ngc-label>
        <div>
          <ngc-display formControlName="dockNo"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>


    </ngc-row>
    <ngc-row>
      <ngc-column [column]="4">
        <ngc-label label="tcs.freeParkingHours"></ngc-label>
      </ngc-column>
      <ngc-column [column]="4">
        <ngc-display formControlName="freeParkingHours"></ngc-display>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [column]="4">
        <ngc-label label="tcs.totalCharges"></ngc-label>
      </ngc-column>
      <ngc-column [column]="4">
        <ngc-display formControlName="totalCharges"></ngc-display>
      </ngc-column>
    </ngc-row>
    <ngc-row>


    </ngc-row>
  </ngc-container>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


  <ngc-container type="tab">

    <ngc-row>
      <ngc-column [column]="4">
        <ngc-label label="tcs.ChargesBreakDown"></ngc-label>
        <div>
        </div>
      </ngc-column>

    </ngc-row>

    <ngc-row>
      <ngc-column>

        <ngc-table>
          <thead>

            <tr>
              <th rowspan="2" [width]="30">
                <ngc-label label="tcs.chargeType"></ngc-label>
              </th>
              <th rowspan="1" [width]="10">
                <ngc-label label="tcs.quantity"></ngc-label>
              </th>
              <th rowspan="1" [width]="10">
                <ngc-label label="tcs.rate"></ngc-label>
              </th>
              <th rowspan="1" [width]="10">
                <ngc-label label="tcs.amount"></ngc-label>
              </th>
            </tr>
          </thead>
          <tbody formArrayName="truckCharges">
            <ng-container>
              <tr *ngFor="let item of truckDetails.controls.truckCharges.controls; let index=index"
                [formGroupName]="index">


                <td>
                  <ngc-display formControlName='chargeType'></ngc-display>

                </td>
                <td>
                  <ngc-display formControlName='quantity'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='rate'></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName='amount'></ngc-display>
                </td>

              </tr>
            </ng-container>
          </tbody>

        </ngc-table>


      </ngc-column>
    </ngc-row>

  </ngc-container>
  &nbsp;&nbsp;&nbsp;
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column [column]="4">
        <ngc-label label="tcs.EventList"></ngc-label>
        <div>
        </div>
      </ngc-column>
    </ngc-row>

    <ngc-row>

      <ngc-column>


        <ngc-table>
          <thead>
            <tr>
              <th rowspan="2" [width]="30">
                <ngc-label label="tcs.eventName"></ngc-label>
              </th>
              <th rowspan="1" [width]="10">
                <ngc-label label="tcs.eventTime"></ngc-label>
              </th>

            </tr>

          </thead>
          <tbody formArrayName="truckEvent">
            <ng-container>
              <tr *ngFor="let item of truckDetails.controls.truckEvent.controls; let index=index"
                [formGroupName]="index">
                <td width="250">
                  <ngc-display formControlName="eventName"></ngc-display>
                </td>
                <td>
                  <ngc-display formControlName="eventTime"></ngc-display>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>

</form>
