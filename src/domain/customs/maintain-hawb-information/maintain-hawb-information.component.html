<form [formGroup]="maintainHouseInformation">
  <ngc-titlebar title='title.maintain.house.manifest.information' (save)="onSave()" [disableSave]="disableFlag"
    [disableClear]="true" (cancel)="onCancel($event)" [disableCancel]="disableCancelFlag">
  </ngc-titlebar>

  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-row>
          <ngc-column column="2">
            <ngc-row>
              <ngc-column>
                <ngc-label label='g.awbNumber'></ngc-label>
                <div>
                  <ngc-shipmentdisplay formControlName="awbNumber" shipmentType='AWB' required></ngc-shipmentdisplay>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="3">
            <ngc-row>
              <ngc-column>
                <ngc-label label='g.hawb.number'></ngc-label>
                <div>
                  <ngc-input [width]="200" formControlName="hawbNumber" [maxlength]="12"
                    [disabled]="hawbDisabledFlag || isFHLExistFlag">
                  </ngc-input>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column column="2">
            <ngc-column>
              <ngc-label label='g.pieces'></ngc-label>
              <div>
                <ngc-piecesinput formControlName="pieces" [disabled]="isFHLExistFlag">
                </ngc-piecesinput>
              </div>
            </ngc-column>
          </ngc-column>
          <ngc-column column="2">
            <ngc-label label='g.weight'></ngc-label>
            <div>
              <ngc-weightinput formControlName="weight" [disabled]="isFHLExistFlag">
              </ngc-weightinput>
            </div>
          </ngc-column>
          <ngc-column column="2">
            <ngc-label label='g.weightCode'></ngc-label>
            <div>
              <ngc-dropdownlist formControlName="weightUnitCode"  sourceId='MaintainHouse$WeightUnitCode' [width]="100"
                [autoSelect]="true">
              </ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column column="2">
            <ngc-column>
              <ngc-label label='g.origin'></ngc-label>
              <div>
                <ngc-lov formControlName="origin" [width]="45" title='g.origin' upperCase="true" dataField="code"
                  displayMember="code" sourceId="APT" [maxlength]="3" [disabled]="isFHLExistFlag">
                  <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                  <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
                </ngc-lov>
              </div>
            </ngc-column>
          </ngc-column>
          <ngc-column column="2">
            <ngc-label label='g.destination'></ngc-label>
            <div>
              <ngc-lov formControlName="destination" [width]="45" title='g.destination' upperCase="true"
                dataField="code" displayMember="code" sourceId="APT" [maxlength]="3" [disabled]="isFHLExistFlag">
                <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2">
            <ngc-row>
              <ngc-column>
                <ngc-label label='g.natureOfGoods'></ngc-label>
                <div>
                  <ngc-input width="100%" formControlName="natureOfGoods" [maxlength]="15" [disabled]="isFHLExistFlag">
                  </ngc-input>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="2">
            <ngc-row>
              <ngc-column>
                <ngc-label label='g.shc'></ngc-label>
                <div>
                  <ngc-shcinput formArrayName="shc" dataField="code" width="80" [disabled]="isFHLExistFlag">
                  </ngc-shcinput>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="2">
            <ngc-row>
              <ngc-column>
                <ngc-label label='hwb.slac'></ngc-label>
                <div>
                  <ngc-numberinput formControlName="slac" width="80" [maxlength]="5" [decimalDigits]="0"
                    [defaultZero]="false" [disabled]="isFHLExistFlag">
                  </ngc-numberinput>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="2" *ngIf="houseModel.id != null">
            <ngc-row>
              <ngc-column>
                <ngc-label label='hwb.Inputted.by'></ngc-label>
                <div>
                  <ngc-display formControlName="inputtedBy"></ngc-display>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="2" *ngIf="houseModel.id != null">
            <ngc-row>
              <ngc-column>
                <ngc-label label='g.source'></ngc-label>
                <div>
                  <ngc-display formControlName="source"></ngc-display>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="2" *ngIf="houseModel.id != null">
            <ngc-row>
              <ngc-column>
                <ngc-label label='hwb.amendment.date'></ngc-label>
                <div>
                  <ngc-display formControlName="amendmentDate"></ngc-display>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
        </ngc-row>


      </ngc-column>
      <ngc-column column="3">
        <ngc-row>
          <ngc-column>
            <ngc-label label="export.NAWB.harmonized.commodity.code"></ngc-label>
          </ngc-column>
          <ngc-column align="right">
            <ngc-button (click)="onAddCommodityCode(1)" value="g.add" [disabled]="disableFlag"></ngc-button>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-edittable [pageable]="false" width="600" formArrayName="harmonizedCommodityCode">
              <ngc-data-column text="export.NAWB.harmonized.commodity.code" dataField="code" cellsAlign="center"
                align="center" [width]="230">
                <ng-template let-name="name" let-group="group">
                  <ng-container [formGroupName]="group">
                    <ngc-input formControlName="code" width="100%" [maxlength]="18">
                    </ngc-input>
                  </ng-container>
                </ng-template>
              </ngc-data-column>
              <ngc-data-column cellsAlign="center">
                <ng-template let-name="name" let-group="group">
                  <ng-container [formGroupName]="group">
                    <ngc-link (linkClick)="onDeleteCommodityCodeRow(group)" iconType="delete" [disabled]="disableFlag">
                      <ngc-i18n value="g.delete"></ngc-i18n>
                    </ngc-link>
                  </ng-container>
                </ng-template>
              </ngc-data-column>
            </ngc-edittable>
          </ngc-column>
        </ngc-row>
      </ngc-column>
    </ngc-row>
  </ngc-container>






  <!-- Tab Sections start from here -->
  <ngc-container>
    <ngc-row>
      <ngc-column>

        <ngc-tabs>

          <ngc-tab-card title="import.fwb.shipper.consignee" [indicatorIconType]="shipperConsigneeIcon"
            indicatorIconColor="red">
            <ngc-container>
              <ngc-row>
                <ngc-column column="5.5">
                  <ngc-container title="awb.shipper" formGroupName="shipper">
                    <ngc-row>
                      <ngc-column>
                        <ngc-row>
                          <ngc-column column="3">
                            <ngc-label label='g.name'></ngc-label>
                            <div>
                              <ngc-lov [noValidation]="true" formControlName="name" [width]="600" upperCase="true"
                                [dropDownWidth]="700" sourceId="SHIPPER_DATA" title="g.name" displayMember="code"
                                dataField="desc" (select)="onSelectShipperName($event)" [maxlength]="65" required>
                                <ngc-data-column text="g.code" dataField="code" [width]="150">
                                </ngc-data-column>
                                <ngc-data-column text="g.name" dataField="desc" [width]="150">
                                </ngc-data-column>
                              </ngc-lov>
                            </div>
                          </ngc-column>
                        </ngc-row>
                        <ngc-container formGroupName="address">
                          <ngc-row>

                            <ngc-column column="3">
                              <ngc-label label='g.address'></ngc-label>
                              <div>
                                <ngc-input formControlName="streetAddress" [width]="617" [maxlength]="35" required>
                                </ngc-input>
                              </div>
                            </ngc-column>

                          </ngc-row>
                          <ngc-row>
                            <ngc-column>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-label label='g.place'></ngc-label>
                                  <div>
                                    <ngc-input formControlName="place" [maxlength]="17" required></ngc-input>
                                  </div>
                                </ngc-column>
                              </ngc-row>
                            </ngc-column>
                            <ngc-column>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-label label='g.state'></ngc-label>
                                  <div>
                                    <ngc-lov sourceId="STATE" title="g.state" formControlName="state"  dataField="code"
                                      width="70%" [noValidation]="true" [maxlength]="9">
                                      <ngc-data-column text="g.state"  dataField="code"  [width]="50"></ngc-data-column>
                                      <ngc-data-column text="g.description" [width]="150" dataField="desc">
                                      </ngc-data-column>
                                    </ngc-lov>
                                  </div>
                                </ngc-column>
                              </ngc-row>
                            </ngc-column>
                          </ngc-row>
                          <ngc-row>
                            <ngc-column>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-label label='g.country'></ngc-label>
                                  <div>
                                    <ngc-lov [required]="originShipperMandatoryflag" formControlName="country"
                                      sourceId="COUNTRY"  title="g.country"  dataField="code" width="50%"
                                      [noValidation]="true" [maxlength]="2">
                                      <ngc-data-column text="g.country" dataField="code" [width]="50">
                                      </ngc-data-column>
                                      <ngc-data-column text="g.description" [width]="150" dataField="desc">
                                      </ngc-data-column>
                                    </ngc-lov>
                                  </div>
                                </ngc-column>
                              </ngc-row>
                            </ngc-column>
                            <ngc-column>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-label label='g.postalCode'></ngc-label>
                                  <div>
                                    <ngc-input formControlName="postal" [maxlength]="9"></ngc-input>
                                  </div>
                                </ngc-column>
                              </ngc-row>
                            </ngc-column>
                          </ngc-row>
                          <ngc-row>
                            <ngc-column align="center" column="11">
                              <ngc-row>
                                <ngc-column>
                                  <ngc-label label="hwb.shipper.contact.details"></ngc-label>
                                </ngc-column>
                                <ngc-column align="right">
                                  <ngc-button (click)="onAddShipperContact(1)" value="g.add.row.b"
                                    [disabled]="disableFlag"></ngc-button>
                                </ngc-column>
                              </ngc-row>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-edittable [pageable]="false" formArrayName="contacts">
                                    <ngc-data-column text="g.type" cellsAlign="center" align="center" [width]="100">
                                      <ng-template let-name="name" let-group="group">
                                        <ng-container [formGroupName]="group">
                                          <ngc-dropdownlist formControlName="type" sourceId='CONTACTYPE'
                                            sourceType='query' displayMember="code" [width]="100">
                                          </ngc-dropdownlist>
                                        </ng-container>
                                      </ng-template>
                                    </ngc-data-column>
                                    <ngc-data-column text="g.contacts" cellsAlign="center" align="center" [width]="300">
                                      <ng-template let-name="name" let-group="group">
                                        <ng-container [formGroupName]="group">
                                          <ngc-input formControlName="detail" [maxlength]="25" [width]="250">
                                          </ngc-input>
                                        </ng-container>
                                      </ng-template>
                                    </ngc-data-column>
                                    <ngc-data-column cellsAlign="center">
                                      <ng-template let-name="name" let-group="group">
                                        <ng-container [formGroupName]="group">
                                          <ngc-link (linkClick)="onDeleteShipperContactRow(group)" iconType="delete"
                                            [disabled]="disableFlag">
                                            <ngc-i18n value="g.delete"></ngc-i18n>
                                          </ngc-link>
                                        </ng-container>
                                      </ng-template>
                                    </ngc-data-column>
                                  </ngc-edittable>
                                </ngc-column>
                              </ngc-row>
                            </ngc-column>
                          </ngc-row>
                        </ngc-container>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>

                <!-- <ngc-column column="1"></ngc-column> -->

                <ngc-column column="5.5">
                  <ngc-container title="awb.consignee" formGroupName="consignee">
                    <ngc-row>
                      <ngc-column>
                        <ngc-row>
                          <ngc-column column="3">
                            <ngc-label label='g.name'></ngc-label>
                            <div>
                              <ngc-lov [noValidation]="true" formControlName="name" [width]="600" upperCase="true"
                                [dropDownWidth]="700" sourceId="CONSIGNEE_DATA" title="g.name" displayMember="code"
                                dataField="desc" (select)="onSelectConsigneeName($event)" [maxlength]="65" required>
                                <ngc-data-column text="g.code" dataField="code" [width]="150">
                                </ngc-data-column>
                                <ngc-data-column text="g.name" dataField="desc" [width]="150">
                                </ngc-data-column>
                              </ngc-lov>
                            </div>
                          </ngc-column>
                        </ngc-row>
                        <ngc-container formGroupName="address">
                          <ngc-row>
                            <ngc-column column="3">
                              <ngc-label label='g.address'></ngc-label>
                              <div>
                                <ngc-input formControlName="streetAddress" [width]="618" [maxlength]="35" required>
                                </ngc-input>
                              </div>
                            </ngc-column>

                          </ngc-row>
                          <ngc-row>
                            <ngc-column>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-label label='g.place'></ngc-label>
                                  <div>
                                    <ngc-input formControlName="place" [maxlength]="17" required></ngc-input>
                                  </div>
                                </ngc-column>
                              </ngc-row>
                            </ngc-column>
                            <ngc-column>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-label label='g.state'></ngc-label>
                                  <div>
                                    <ngc-lov sourceId="STATE" title="g.state" formControlName="state"  dataField="code"
                                      width="70%" [noValidation]="true" [maxlength]="9">
                                      <ngc-data-column text="g.state"  dataField="code"  [width]="50"></ngc-data-column>
                                      <ngc-data-column text="g.description" [width]="150" dataField="desc">
                                      </ngc-data-column>
                                    </ngc-lov>
                                  </div>
                                </ngc-column>
                              </ngc-row>
                            </ngc-column>
                          </ngc-row>
                          <ngc-row>
                            <ngc-column>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-label label='g.country'></ngc-label>
                                  <div>
                                    <ngc-lov [required]="originShipperMandatoryflag" formControlName="country"
                                      sourceId="COUNTRY"  title="g.country"  dataField="code" width="50%"
                                      [noValidation]="true" [maxlength]="2">
                                      <ngc-data-column text="g.country" dataField="code" [width]="50">
                                      </ngc-data-column>
                                      <ngc-data-column text="g.description" [width]="150" dataField="desc">
                                      </ngc-data-column>
                                    </ngc-lov>
                                  </div>
                                </ngc-column>
                              </ngc-row>
                            </ngc-column>
                            <ngc-column>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-label label='g.postalCode'></ngc-label>
                                  <div>
                                    <ngc-input formControlName="postal" [maxlength]="9"></ngc-input>
                                  </div>
                                </ngc-column>
                              </ngc-row>
                            </ngc-column>
                          </ngc-row>
                          <ngc-row>
                            <ngc-column align="center" column="11">
                              <ngc-row>
                                <ngc-column>
                                  <ngc-label label="hwb.consignee.contact.details"></ngc-label>
                                </ngc-column>
                                <ngc-column align="right">
                                  <ngc-button (click)="onAddConsigneeContact(1)" value="g.add.row.r"
                                    [disabled]="disableFlag"></ngc-button>
                                </ngc-column>
                              </ngc-row>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-edittable [pageable]="false" formArrayName="contacts">
                                    <ngc-data-column text="g.type" cellsAlign="center" align="center" [width]="100">
                                      <ng-template let-name="name" let-group="group">
                                        <ng-container [formGroupName]="group">
                                          <ngc-dropdownlist formControlName="type" sourceId='CONTACTYPE'
                                            sourceType='query' displayMember="code" [width]="100">
                                          </ngc-dropdownlist>
                                        </ng-container>
                                      </ng-template>
                                    </ngc-data-column>
                                    <ngc-data-column text="g.contacts" cellsAlign="center" align="center" [width]="300">
                                      <ng-template let-name="name" let-group="group">
                                        <ng-container [formGroupName]="group">
                                          <ngc-input formControlName="detail" [maxlength]="25" [width]="250">
                                          </ngc-input>
                                        </ng-container>
                                      </ng-template>
                                    </ngc-data-column>
                                    <ngc-data-column cellsAlign="center">
                                      <ng-template let-name="name" let-group="group">
                                        <ng-container [formGroupName]="group">
                                          <ngc-link (linkClick)="onDeleteConsigneeContactRow(group)" iconType="delete"
                                            [disabled]="disableFlag">
                                            <ngc-i18n value="g.delete"></ngc-i18n>
                                          </ngc-link>
                                        </ng-container>
                                      </ng-template>
                                    </ngc-data-column>
                                  </ngc-edittable>
                                </ngc-column>
                              </ngc-row>
                            </ngc-column>
                          </ngc-row>
                        </ngc-container>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </ngc-tab-card>

          <ngc-tab-card title="poIssue.notify" [indicatorIconType]="notifyPartyIcon" indicatorIconColor="red">
            <ngc-container>
              <ngc-row>
                <ngc-column column="5.5" formGroupName="notifyParty">
                  <ngc-row>
                    <ngc-column>
                      <ngc-row>
                        <ngc-column column="3">
                          <ngc-label label='g.name'></ngc-label>
                          <div>
                            <ngc-lov [noValidation]="true" formControlName="name" [width]="600" upperCase="true"
                              [dropDownWidth]="700" sourceId="KEY_AWB_CONSIGNEE_DATA_REVAMP" title="g.name"
                              displayMember="code" dataField="desc" (select)="onSelectNotifyPartyName($event)"
                              [maxlength]="65">
                              <ngc-data-column text="g.code" dataField="code" [width]="150">
                              </ngc-data-column>
                              <ngc-data-column text="g.name" dataField="desc" [width]="150">
                              </ngc-data-column>
                            </ngc-lov>
                          </div>
                        </ngc-column>
                      </ngc-row>
                      <ngc-container formGroupName="address">
                        <ngc-row>

                          <ngc-column column="3">
                            <ngc-label label='g.address'></ngc-label>
                            <div>
                              <ngc-input formControlName="streetAddress" [width]="617" [maxlength]="35"></ngc-input>
                            </div>
                          </ngc-column>

                        </ngc-row>
                        <ngc-row>
                          <ngc-column>
                            <ngc-row>
                              <ngc-column>
                                <ngc-label label='g.city'></ngc-label>
                                <div>
                                  <ngc-input formControlName="place" [maxlength]="17"></ngc-input>
                                </div>
                              </ngc-column>
                            </ngc-row>
                          </ngc-column>
                          <ngc-column>
                            <ngc-row>
                              <ngc-column>
                                <ngc-label label='g.state'></ngc-label>
                                <div>
                                  <ngc-lov sourceId="STATE" title="g.state" formControlName="state"  dataField="code"
                                    width="70%" [noValidation]="true" [maxlength]="9">
                                    <ngc-data-column text="g.state"  dataField="code"  [width]="50"></ngc-data-column>
                                    <ngc-data-column text="g.description" [width]="150" dataField="desc">
                                    </ngc-data-column>
                                  </ngc-lov>
                                </div>
                              </ngc-column>
                            </ngc-row>
                          </ngc-column>
                        </ngc-row>
                        <ngc-row>
                          <ngc-column>
                            <ngc-row>
                              <ngc-column>
                                <ngc-label label='g.country'></ngc-label>
                                <div>
                                  <ngc-lov [required]="originShipperMandatoryflag" formControlName="country"
                                    sourceId="COUNTRY"  title="g.country"  dataField="code" width="50%"
                                    [noValidation]="true" [maxlength]="2">
                                    <ngc-data-column text="g.country" dataField="code" [width]="50">
                                    </ngc-data-column>
                                    <ngc-data-column text="g.description" [width]="150" dataField="desc">
                                    </ngc-data-column>
                                  </ngc-lov>
                                </div>
                              </ngc-column>
                            </ngc-row>
                          </ngc-column>
                          <ngc-column>
                            <ngc-row>
                              <ngc-column>
                                <ngc-label label='g.postalCode'></ngc-label>
                                <div>
                                  <ngc-input formControlName="postal" [maxlength]="9"></ngc-input>
                                </div>
                              </ngc-column>
                            </ngc-row>
                          </ngc-column>
                        </ngc-row>
                      </ngc-container>
                    </ngc-column>
                  </ngc-row>
                </ngc-column>

                <ngc-column column="1"></ngc-column>

                <ngc-column column="5.5" formGroupName="notifyParty">
                  <ngc-row>
                    <ngc-column formGroupName="address" column="11">
                      <ngc-row>
                        <ngc-column>
                          <ngc-label label="hwb.notifyParty.contact.details"></ngc-label>
                        </ngc-column>
                        <ngc-column align="right">
                          <ngc-button (click)="onAddNotifyPartyContact(1)" value="g.add.row.w" [disabled]="disableFlag">
                          </ngc-button>
                        </ngc-column>
                      </ngc-row>
                      <ngc-row>
                        <ngc-column>
                          <ngc-edittable [pageable]="false" formArrayName="contacts">
                            <ngc-data-column text="g.type" cellsAlign="center" align="center" [width]="100">
                              <ng-template let-name="name" let-group="group">
                                <ng-container [formGroupName]="group">
                                  <ngc-dropdownlist formControlName="type" sourceId='CONTACTYPE' sourceType='query'
                                    displayMember="code" [width]="100">
                                  </ngc-dropdownlist>
                                </ng-container>
                              </ng-template>
                            </ngc-data-column>
                            <ngc-data-column text="g.contacts" cellsAlign="center" align="center" [width]="300">
                              <ng-template let-name="name" let-group="group">
                                <ng-container [formGroupName]="group">
                                  <ngc-input formControlName="detail" [maxlength]="5" [width]="250">
                                  </ngc-input>
                                </ng-container>
                              </ng-template>
                            </ngc-data-column>
                            <ngc-data-column cellsAlign="center">
                              <ng-template let-name="name" let-group="group">
                                <ng-container [formGroupName]="group">
                                  <ngc-link (linkClick)="onDeleteNotifyPartyContactRow(group)" iconType="delete"
                                    [disabled]="disableFlag">
                                    <ngc-i18n value="g.delete"></ngc-i18n>
                                  </ngc-link>
                                </ng-container>
                              </ng-template>
                            </ngc-data-column>
                          </ngc-edittable>
                        </ngc-column>
                      </ngc-row>
                    </ngc-column>
                  </ngc-row>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </ngc-tab-card>

          <ngc-tab-card title="hwb.license.and.permit" [indicatorIconType]="licensePermitIcon" indicatorIconColor="red">
            <ngc-container>
              <ngc-row>
                <ngc-column>
                  <ngc-container title="customs.license">
                    <ngc-row>
                      <ngc-column align="right" column="8">
                        <ngc-button (click)="onAddLicense(1)" value="Add R(o)w" [disabled]="disableFlag"></ngc-button>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row>
                      <ngc-column column="8">
                        <ngc-edittable [pageable]="false" formArrayName="license">
                          <ngc-data-column text="customs.license" cellsAlign="center" align="center" [width]="230">
                            <ng-template let-name="name" let-group="group">
                              <ng-container [formGroupName]="group">
                                <ngc-input formControlName="detail" [maxlength]="5">
                                </ngc-input>
                              </ng-container>
                            </ng-template>
                          </ngc-data-column>
                          <ngc-data-column cellsAlign="center">
                            <ng-template let-name="name" let-group="group">
                              <ng-container [formGroupName]="group">
                                <ngc-link (linkClick)="onDeleteLicenseRow(group)" iconType="delete"
                                  [disabled]="disableFlag">
                                  <ngc-i18n value="g.delete"></ngc-i18n>
                                </ngc-link>
                              </ng-container>
                            </ng-template>
                          </ngc-data-column>
                        </ngc-edittable>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
                <ngc-column>
                  <ngc-container title="poIssue.permit">
                    <ngc-row>
                      <ngc-column align="right" column="8">
                        <ngc-button (click)="onAddPermit(1)" value="Add Ro(w)" [disabled]="disableFlag"></ngc-button>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row>
                      <ngc-column column="8">
                        <ngc-edittable [pageable]="false" width="600" formArrayName="permit">
                          <ngc-data-column text="poIssue.permit" cellsAlign="center" align="center" [width]="230">
                            <ng-template let-name="name" let-group="group">
                              <ng-container [formGroupName]="group">
                                <ngc-input formControlName="detail" [maxlength]="5">
                                </ngc-input>
                              </ng-container>
                            </ng-template>
                          </ngc-data-column>
                          <ngc-data-column cellsAlign="center">
                            <ng-template let-name="name" let-group="group">
                              <ng-container [formGroupName]="group">
                                <ngc-link (linkClick)="onDeletePermitRow(group)" iconType="delete"
                                  [disabled]="disableFlag">
                                  <ngc-i18n value="g.delete"></ngc-i18n>
                                </ngc-link>
                              </ng-container>
                            </ng-template>
                          </ngc-data-column>
                        </ngc-edittable>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </ngc-tab-card>



          <ngc-tab-card title="awb.charges" [indicatorIconType]="chargesIcon" indicatorIconColor="red">
            <ngc-container>
              <ngc-row>
                <ngc-column formGroupName="charges">
                  <ngc-row>
                    <ngc-column column="4">
                      <ngc-label label="g.currency.code"></ngc-label>
                      <div>
                        <ngc-lov formControlName="currencyCode" [width]="60" upperCase="true" [dropDownWidth]="60"
                          sourceId="CURRENCY" title="g.currency" displayMember="code" dataField="code"
                          (select)="onSelectCarrier($event,item)">
                          <ngc-data-column text="g.code" dataField="code" [width]="100">
                          </ngc-data-column>
                          <ngc-data-column text="g.name" dataField="desc" [width]="150">
                          </ngc-data-column>
                        </ngc-lov>
                      </div>
                    </ngc-column>
                    <ngc-column column="4">
                      <ngc-label label="hwb.wt.val.chrg"></ngc-label>
                      <div>
                        <ngc-dropdownlist formControlName="wtValCharge"  sourceId='OtherCharges$OtherCharges'>
                        </ngc-dropdownlist>
                      </div>
                    </ngc-column>
                    <ngc-column column="4">
                      <ngc-label label="billing.other.charge"></ngc-label>
                      <div>
                        <ngc-dropdownlist formControlName="otherCharge"  sourceId='OtherCharges$OtherCharges'>
                        </ngc-dropdownlist>
                      </div>
                    </ngc-column>
                    <ngc-column column="4">
                      <ngc-label label="hwb.ctm.decl.carr"></ngc-label>
                      <div>
                        <ngc-digitinput [width]="170" formControlName="carriageValue" placeHolder="NVD" [maxlength]="12"
                          [allowDecimals]="true">
                        </ngc-digitinput>
                      </div>
                    </ngc-column>
                    <ngc-column column="4">
                      <ngc-label label="hwb.decl.val.ctm"></ngc-label>
                      <div>
                        <ngc-digitinput [width]="170" formControlName="customValue" placeHolder="NCV" [maxlength]="12"
                          [allowDecimals]="true">
                        </ngc-digitinput>
                      </div>
                    </ngc-column>
                    <ngc-column column="4">
                      <ngc-label label="hwb.insure.amt"></ngc-label>
                      <div>
                        <ngc-digitinput [width]="170" formControlName="insuranceValue" placeHolder="XXX"
                          [maxlength]="12" [allowDecimals]="true"></ngc-digitinput>
                      </div>
                    </ngc-column>
                    <ngc-column column="12">
                      <ngc-label label="g.remarks"></ngc-label>
                      <div>
                        <ngc-input formControlName="remark" [maxlength]="75" width="500"></ngc-input>
                      </div>
                    </ngc-column>
                  </ngc-row>
                </ngc-column>
                <ngc-column>
                  <ngc-container title="g.free.text">
                    <ngc-row>
                      <ngc-column align="right">
                        <ngc-button (click)="onAddFreeText(1)" value="Uld.Ucm.outgoingCULD" [disabled]="disableFlag">
                        </ngc-button>
                      </ngc-column>
                    </ngc-row>
                    <ngc-row>
                      <ngc-column>
                        <ngc-edittable [pageable]="false" width="600" formArrayName="freeTexts">
                          <ngc-data-column text="g.free.text" cellsAlign="center" align="center" [width]="450">
                            <ng-template let-name="name" let-group="group">
                              <ng-container [formGroupName]="group">
                                <ngc-input formControlName="content" [maxlength]="65" [width]="450">
                                </ngc-input>
                              </ng-container>
                            </ng-template>
                          </ngc-data-column>
                          <ngc-data-column cellsAlign="center" align="center">
                            <ng-template let-name="name" let-group="group">
                              <ng-container [formGroupName]="group">
                                <ngc-link (linkClick)="onDeleteFreeTextRow(group)" iconType="delete"
                                  [disabled]="disableFlag">
                                  <ngc-i18n value="g.delete"></ngc-i18n>
                                </ngc-link>
                              </ng-container>
                            </ng-template>
                          </ngc-data-column>
                        </ngc-edittable>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </ngc-tab-card>

          <ngc-tab-card title="export.NAWB.OCI.information" [indicatorIconType]="ociInfoIcon" indicatorIconColor="red">
            <ngc-container>
              <ngc-row>
                <ngc-column align="right">
                  <ngc-button (click)="onAddOCI(1)" value="Uld.Ucm.outgoingFULD" [disabled]="disableFlag"></ngc-button>
                </ngc-column>
              </ngc-row>
              <ngc-row>
                <ngc-column>
                  <ngc-edittable [pageable]="false" width="600" formArrayName="otherCustomerInformation">
                    <ngc-data-column text="g.iso.country.code" cellsAlign="center" align="center" [width]="100">
                      <ng-template let-name="name" let-group="group">
                        <ng-container [formGroupName]="group">
                          <ngc-lov formControlName="countryCode" sourceId="COUNTRY"  title="g.country"  dataField="code"
                            width="100" maxlength="2">
                            <ngc-data-column text="g.country" dataField="code" [width]="50"></ngc-data-column>
                            <ngc-data-column text="g.description" [width]="150" dataField="desc"></ngc-data-column>
                          </ngc-lov>

                        </ng-container>
                      </ng-template>
                    </ngc-data-column>
                    <ngc-data-column text="hwb.information.identification" cellsAlign="center" align="center"
                      [width]="200">
                      <ng-template let-name="name" let-group="group">
                        <ng-container [formGroupName]="group">
                          <ngc-input formControlName="identifier" width="100%" [maxlength]="3">
                          </ngc-input>
                        </ng-container>
                      </ng-template>
                    </ngc-data-column>
                    <ngc-data-column text="hwb.Customer.Information.Identification" cellsAlign="center" align="center"
                      [width]="200">
                      <ng-template let-name="name" let-group="group">
                        <ng-container [formGroupName]="group">
                          <ngc-input formControlName="csrcIdentifier" width="100%" [maxlength]="2">
                          </ngc-input>
                        </ng-container>
                      </ng-template>
                    </ngc-data-column>
                    <ngc-data-column text="hwb.customs.security.control.info.information" cellsAlign="center"
                      align="center" [width]="350">
                      <ng-template let-name="name" let-group="group">
                        <ng-container [formGroupName]="group">
                          <ngc-input formControlName="scsrcInformation" width="100%" [maxlength]="35" [width]="350">
                          </ngc-input>
                        </ng-container>
                      </ng-template>
                    </ngc-data-column>
                    <ngc-data-column cellsAlign="center" align="center">
                      <ng-template let-name="name" let-group="group">
                        <ng-container [formGroupName]="group">
                          <ngc-link (linkClick)="onDeleteOCI(group)" iconType="delete" [disabled]="disableFlag">
                            <ngc-i18n value="g.delete"></ngc-i18n>
                          </ngc-link>
                        </ng-container>
                      </ng-template>
                    </ngc-data-column>
                  </ngc-edittable>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </ngc-tab-card>

          <ngc-tab-card title="hwb.other.information" [indicatorIconType]="otherInfoIcon" indicatorIconColor="red">
            <ngc-container>
              <ngc-row>
                <ngc-column>
                  <ngc-label label='hwb.distinguishing.marks'>
                  </ngc-label>
                  <div>
                    <textarea formControlName="distinguishingMark" rows="5" cols="100" [maxlength]="199"></textarea>
                  </div>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </ngc-tab-card>
        </ngc-tabs>

      </ngc-column>
    </ngc-row>
  </ngc-container>


</form>
