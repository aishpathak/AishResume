<form [formGroup]="maintainHAWBList">
  <ngc-titlebar title='title.maintain.house.manifest.list' (cancel)="onCancel()" [disablePrint]="true"
    [disableSave]="true" [disableClear]="true" *ngIf="!showAsPopup">
  </ngc-titlebar>
  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-label label="g.awbNumber"></ngc-label>
        <div>
          <ngc-display formControlName="shipmentNumber"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="g.flight.no.date"></ngc-label>
        <div>
          <ngc-display formControlName="flightKey"></ngc-display>/<ngc-display formControlName="flightDate"
            [onlyDate]="true">
          </ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="ata"></ngc-label>
        <div>
          <ngc-display formControlName="flightATA"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="imp.no.of.hawb"></ngc-label>
        <div>
          <ngc-display formControlName="hawbCount"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="import.AwbPiecsWeight"></ngc-label>
        <div>
          <ngc-piecesdisplay formControlName="awbPieces"></ngc-piecesdisplay>/<ngc-weightdisplay
            formControlName="awbWeight">
          </ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="g.man.pcs.wts"></ngc-label>
        <div>
          <ngc-piecesdisplay formControlName="manifestPieces"></ngc-piecesdisplay>/<ngc-weightdisplay
            formControlName="manifestWeight">
          </ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="hwb.fhl.pcs.wts"></ngc-label>
        <div>
          <ngc-piecesdisplay formControlName="fhlPieces"></ngc-piecesdisplay>/
          <ngc-weightdisplay formControlName="fhlweight">
          </ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="g.status"></ngc-label>
        <div>
          <ngc-display formControlName="status"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container>
    <ngc-row>
      <ngc-column align="right">
        <ngc-button label="hwb.add.fhl.f" (click)="addFhl()" [disabled]="isFhlButtonDisabled"></ngc-button>
        <!-- <ngc-button label="(D)elete" (click)="onDelete()"></ngc-button> -->
      </ngc-column>
    </ngc-row>

    <ngc-row>
      <ngc-column>
        <ngc-datatable formArrayName="customsHouse" (linkClick)="onLinkClick($event)" [showToolbar]="false"
          [showPrint]="false" [showXLS]="false" [showPDF]="false" [showCSV]="false" [enablePageSizeHeight]="false">
          <ngc-data-column type="check" text="g.select" align="center" dataField="select" cellsAlign="center"
            [hidden]="true" [width]="40"></ngc-data-column>
          <ngc-data-column type="text" text="g.sNo" dataField="sno" align="center" [width]="40" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column type="link" text="Gen.HawbNo" dataField="hawbNumber" align="center" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column type="text" text="g.natureOfGoods" dataField="natureOfGoods" align="center"
            cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column type="text" text="g.origin" dataField="origin" align="center" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column type="text" text="g.destination" dataField="destination" align="center" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column type="text" text="hwb.latest.cc" dataField="latestCC" align="center" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column type="text" text="hwb.latest.cc.flight.no.date" dataField="latestCcFlightNoDate"
            align="center" cellsAlign="center">

          </ngc-data-column>
          <ngc-data-column type="text" text="hawb.pcs.wt" dataField="housePiecesWeight" align="center"
            cellsAlign="center">
          </ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>

  </ngc-container>


  <ngc-window #houseInformationWindow [height]="screenHeight" [width]="screenWidth"
    title="title.maintain.house.manifest.information" [showCloseButton]="true" (close)="closeHouseInformationWindow()">

    <app-maintain-hawb-information [parentData]="forwardedData" (searchInParent)="onSearch($event)">
    </app-maintain-hawb-information>
  </ngc-window>
</form>
