<ngc-titlebar title='admin.createuser'></ngc-titlebar>
<ngc-container type="tab">
    <ngc-row>
        <ngc-column>
            <ngc-label value="customs.serviceType"></ngc-label>
            <div>
                <ngc-lov formControlName="serviceType" sourceId="SERVICE-TYPE-LIST" title="customs.serviceType"
                    dataField="code">
                    <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                    <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
                    <ngc-data-column text="customs.info" dataField="info" [width]="200"></ngc-data-column>
                </ngc-lov>
            </div>
        </ngc-column>
    </ngc-row>

    <ngc-container type="sectiontop">
        <ngc-row>
            <ngc-column column=1>
                <ngc-label value="customs.serviceType"></ngc-label>
                <div>
                    <ngc-lov formControlName="serviceType" sourceId="SERVICE-TYPE-LIST" title="customs.serviceType"
                        dataField="code">
                        <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                        <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
                        <ngc-data-column text="customs.info" dataField="info" [width]="200"></ngc-data-column>
                    </ngc-lov>
                </div>
            </ngc-column>


        </ngc-row>
    </ngc-container>
