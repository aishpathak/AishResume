<ngc-titlebar title='rec.title' (cancel)="onBack($event)">
</ngc-titlebar>
<form [formGroup]='RecHistoryForm'>

  <form formGroupName='recData'>
    <ngc-container type="section">
      <ngc-row>
        <ngc-column [column]="4">
          <ngc-label label='rec.control.date'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display emphasis="md" formControlName="controlDate" [onlyDate]="true">
          </ngc-display>
        </ngc-column>

        <ngc-column [column]="4">
          <ngc-label label='rec.type'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display emphasis="md" formControlName="messageType"> </ngc-display>
        </ngc-column>

        <ngc-column [column]="4">
          <ngc-label label='rec.ver'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display  emphasis="md" formControlName="versionNo"> </ngc-display>
        </ngc-column>
      </ngc-row>
    </ngc-container>

    <ngc-container type="tab">
      <ngc-row>
        <ngc-column>
          <ngc-edittable formArrayName="recDetailList" [pageable]="false">
            <ngc-data-column text="g.sNo" align="left" [width]="20" cellsAlign="center"
              [cellsRenderer]="cellsRendererSno">
            </ngc-data-column>
            <ngc-data-column text="rec.fltno" [width]="100" align="center" cellsAlign="center">
              <ng-template let-data let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-display formControlName="fltKey"></ngc-display>/<ngc-display formControlName="fltDate"
                    [onlyDate]="true">
                  </ngc-display>
                </ng-container>
              </ng-template>
            </ngc-data-column>
            <ngc-data-column text="flight.ata" [width]="30" align="center" dataField="ata" cellsAlign="center"
              type="displayTime">
            </ngc-data-column>
            <ngc-data-column text="cdh.awbno" [width]="100" align="center" dataField="awbNo" [width]="100"
              cellsAlign="center">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-awbdisplay formControlName="awbNo"></ngc-awbdisplay>
                </ng-container>
              </ng-template>
            </ngc-data-column>
            <ngc-data-column text="Gen.HawbNo" [width]="120" align="center" dataField="hawbNo" [width]="100"
              cellsAlign="center">
            </ngc-data-column>
            <ngc-data-column text="rec.invpcwt" [width]="40" align="center" dataField="invPiecesWeight"
              cellsAlign="center">
            </ngc-data-column>
            <ngc-data-column text="rec.consol" [width]="30" align="center" dataField="cnsl" cellsAlign="center">
            </ngc-data-column>
            <ngc-data-column text="rec.shpindi" [width]="30" align="center" dataField="shpInd" cellsAlign="center">
            </ngc-data-column>
            <ngc-data-column text="rec.constarintcode" [width]="30" align="center" dataField="constraintCode"
              cellsAlign="center">
            </ngc-data-column>
            <ngc-data-column text="agent.status" align="center" dataField="detailStatus" cellsAlign="center">
            </ngc-data-column>
          </ngc-edittable>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </form>
</form>
