<ngc-titlebar title="billing.ngc.report"  (clear)="onClear($event)" (cancel)="onBack($event)"></ngc-titlebar>
<form [formGroup]="form">
  <ngc-container type='section'>
    <ngc-row>
      <ngc-column column="20" [grid48]="true">
        <ngc-label value='g.report'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" formControlName="report" sourceId="NGC_Report" title="billing.reportlist"
            dataField="code" [width]="reportWidth" (window:resize)="onResize($event)" required>
            <ngc-data-column text="billing.report.name" dataField="code" [width]="600"></ngc-data-column>
            <ngc-data-column text="billing.report.desc" dataField="desc" [width]="800"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column column="5" [grid48]="true">
        <ngc-label value='g.fromDate'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]="100" formControlName="fromDate" [showCalendarButton]="true"
            required></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column column="5" [grid48]="true">
        <ngc-label value='g.toDate'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]="100" formControlName="toDate" [showCalendarButton]="true"
            [min]='form.controls.fromDate.value' required></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column column="3" [grid48]="true">
        <ngc-label value='g.carrier'></ngc-label>
        <div>
          <div>
            <ngc-input accessEnableOn="r" [width]="80" formControlName="carrier"></ngc-input>
          </div>
        </div>
      </ngc-column>
      <ngc-column column="4" [grid48]="true">
        <ngc-label value='g.flight'></ngc-label>
        <div>
          <div>
            <ngc-flightkeyinput accessEnableOn="r" upperCase="true" formControlName="flight" [width]="100">
            </ngc-flightkeyinput>
          </div>
        </div>
      </ngc-column>
      <ngc-column column="4" [grid48]="true">
        <ngc-label value='g.FlightDate'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]="100" formControlName="flightDate" [showCalendarButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column column="3" align="left" [grid48]="true">
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-button value="g.download" (click)="onPrint()" verticalAlign="bottom"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>

</form>
