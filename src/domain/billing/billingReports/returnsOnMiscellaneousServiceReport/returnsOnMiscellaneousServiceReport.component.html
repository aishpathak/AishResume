<ngc-titlebar title='billing.return.on.misc.service.report' (save)="onSave($event)" (cancel)='onCancel($event)'>
</ngc-titlebar>
<form [formGroup]='returnsOnMiscellaneousServiceReportForm'>
  <ngc-container type='box'>
    <ngc-row>
      <ngc-column>
        <ngc-label value='billing.verified.on'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" formControlName='dateFrom' [showTimeButton]="false" [showCalendarButton]="true"
            [max]='today'>
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <!-- <ngc-column>
        <
        <div>
          <ngc-timeinput formControlName='timeFrom'></ngc-timeinput>
        </div>
      </ngc-column> -->
      <!--<ngc-column>

        <div>
          <ngc-datetimeinput formControlName='dateTo' [showTimeButton]="false" [showCalendarButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>-->
      <ngc-column>
        <ngc-label value='billing.process'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]='100' formControlName='process' sourceId="BillingReport$ProcessType">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column entityAttribute="Flight.DomesticInternationalHandling">
        <ngc-label label='dropdown.International.domestic'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" formControlName="domIntl" sourceId="DomIntl$DomIntlDrop"
            [autoSelect]="true" [width]="100"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <!-- <ngc-column>
      
        <div>
          <ngc-timeinput formControlName='timeTo'></ngc-timeinput>
        </div>
      </ngc-column> -->
      <!-- <ngc-column>
     
        <div>
          <ngc-lov [width]='100' formControlName="airline" sourceId="SQL_BillingReport_Airline" title="Airline List" dataField='param1'
            displayField='desc' valueMember="desc" [validOnly]='true' [width]="50">
          
          </ngc-lov>
        </div>
      </ngc-column> -->
      <ngc-column>
        <ngc-label value='billing.charge.group'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" [width]='100' formControlName="chargeGroup" sourceId="SQL_BillingReport_ChargeGroup"
            title="billing.chargegroup.list" dataField='param1' displayField='desc' valueMember="desc"
            [validOnly]='true' [width]="50">
            <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.chargeCode'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" [width]='100' formControlName="chargeCode" sourceId="SQL_BillingReport_Chargecode"
            title="billing.chargecode.list" dataField='param1' displayField='desc' valueMember="desc" [validOnly]='true'
            [width]="50">
            <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.terminal'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" [width]='100' formControlName="terminal" sourceId="SQL_BillingReport_terminalcode"
            (select)="getCustomerId($event)" title="billing.terminal.list" dataField='code' valueMember="desc"
            [validOnly]='true' [width]="50">
            <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>

    </ngc-row>
    <ngc-row>
      <ngc-column align='right'>
        <ngc-label></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)='onGenerateReport("pdf")' value='billing.generate.pdf'></ngc-button>
          &nbsp;
          <ngc-button (click)='onGenerateReport("excel")' value='billing.generate.excel'></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-report #reportWindow title="g.report"  reportId='ReturnOfMiscellaneousCollection'
     [reportParameters]='reportParameters'></ngc-report>
  <ngc-report format='xls' #reportWindow1 title="g.report"  reportId='ReturnOfMiscellaneousCollection'
     [reportParameters]='reportParameters'></ngc-report>
</form>
