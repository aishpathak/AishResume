<ngc-titlebar title='billing.generate.transaction.report' (print)='onGenerateReport("pdf")' (clear)="onClear($event)"
  (cancel)='backToHome($event)'>
</ngc-titlebar>
<form [formGroup]='transactionReportForm'>
  <ngc-container type='box'>
    <ngc-row>
      <ngc-column>
        <ngc-label value='g.dateFrom'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" formControlName='dateFrom' [showTimeButton]="true" [showCalendarButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <!-- <ngc-column>
      
        <div>
          <ngc-timeinput formControlName='timeFrom'></ngc-timeinput>
        </div>
      </ngc-column> -->
      <ngc-column>
        <ngc-label value='g.dateTo'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" formControlName='dateTo' [showTimeButton]="true" [showCalendarButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>

      <ngc-column entityAttribute="Flight.DomesticInternationalHandling">
        <ngc-label label='dropdown.International.domestic'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" formControlName="domIntl" sourceId="DomIntl$DomIntlDrop"
            [autoSelect]="true" [width]="100"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <!-- <ngc-column>
    
        <div>
          <ngc-timeinput formControlName='timeTo'></ngc-timeinput>
        </div>
      </ngc-column> -->
      <ngc-column>
        <ngc-label value='g.customerCode'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" [width]='100' formControlName="customerCode" sourceId="CUSTOMER_LIST" title="g.customer.list"
            dataField='param1' displayField='desc' [width]="50">
            <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.airline'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" [width]='100' formControlName="airline" sourceId="SQL_BillingReport_Airline"
            title="billing.airline.list" dataField='param1' displayField='desc' valueMember="desc" [width]="50">
            <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>

      <ngc-column>
        <ngc-label value='g.chargeCode'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" [width]='100' formControlName="chargeCode" sourceId="SQL_BillingReport_Chargecode"
            title="billing.chargecode.list" dataField='param1' displayField='desc' valueMember="desc" [width]="50">
            <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.terminal'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" [width]='100' formControlName="terminalcode" sourceId="SQL_BillingReport_terminalcode"
            title="billing.terminal.list" dataField='code' valueMember="desc" [width]="50">
            <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='billing.counter'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]='100' formControlName='counter' sourceId="BILLING_REPORT_COUNTER"
            sourceType="query"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='billing.process'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]='100' formControlName='process' sourceId="BillingReport$ProcessType">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column align='right'>
        <ngc-label></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)='onGenerateReport("pdf")' value='billing.generate.pdf'></ngc-button>
          &nbsp;
          <ngc-button (click)='onGenerateReport("xls")' value='billing.generate.excel'></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-report #reportWindow title="g.report"  reportId='BillingChargesReport'></ngc-report>
</form>
