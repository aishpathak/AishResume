<form [formGroup]="uldMovementHistoryform">
  <ngc-titlebar (cancel)="onCancel($event)" title='uld.movement.history' (clear)="onClear($event)" (print)="onPrint()"
    *ngIf=!showAsPopup>
  </ngc-titlebar>
  <ngc-container type="sectiontop">
    <ngc-row>
      <ngc-column column="2">
        <ngc-label label='uld.uld.numberss'></ngc-label>
        <div>
          <ngc-input accessEnableOn="r" formControlName="uldTrolleyNumber" required></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label='g.dateFrom'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" formControlName="uldFromDate" [showCalendarButton]="true"
            [showTimeButton]="true"></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label='g.dateTo'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" formControlName="uldToDate" [showCalendarButton]="true"
            [showTimeButton]="true"></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label label='uld.movement.type'></ngc-label>
        <div>
          <ngc-dropdownlist [width]="240" [multiSelect]="true" accessEnableOn="r" [autoSelect]="true"
            sourceId="MOVEMENTTYPEDROPDOWN" [dropDownWidth]="220" sourceType='query' formControlName="selectmovement">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="onSearch()" value="uld.search"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="showMovementData" type="tab" type="sectiontop">
    <ngc-row>
      <ngc-column>
        <ngc-display value="&nbsp;"></ngc-display>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label value="uld.in.out.movement.history"></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-datatable formArrayName="movements">
          <ngc-data-column text='uld.uld.numberss' dataField="uldTrolleyNumber">
          </ngc-data-column>
          <ngc-data-column text='g.date' dataField="movementDateTime" type="displayDateTime" [width]="110">
          </ngc-data-column>
          <ngc-data-column text='uld.movement.type' dataField="movementType"></ngc-data-column>
          <ngc-data-column text='uld.movement.description' dataField="movementDescription" [width]="110">
          </ngc-data-column>
          <ngc-data-column text='g.flight' dataField="flightKey"></ngc-data-column>
          <ngc-data-column text='uld.flightdate' dataField="flightDate" type="displayDate">
          </ngc-data-column>
          <ngc-data-column text='uld.segments' dataField="segments"></ngc-data-column>
          <ngc-data-column text='uld.agent' dataField="agent"></ngc-data-column>
          <ngc-data-column text='uld.condition.type' dataField="conditionType"></ngc-data-column>
          <ngc-data-column text='uld.contents.code.label' dataField="contentCode"></ngc-data-column>
          <ngc-data-column text='uld.AirportPosition' dataField="airportPosition"></ngc-data-column>
          <ngc-data-column text='uld.used.by' dataField="usedBy" [width]="40"></ngc-data-column>
          <ngc-data-column text='uld.remarks' dataField="remarks"></ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
