<form [formGroup]="formOsi">
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column [column]="7">
      </ngc-column>
      <ngc-column>
        <ngc-button value="uld.addosi" align="right" (click)="addRow()"></ngc-button>
      </ngc-column>
      <ngc-column [column]="3">
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-row formGroupName="osiRemarkFormGp">
    <ngc-column [column]="10">
      <ngc-table>
        <thead>
          <tr>
            <th>
              <ngc-label label="uld.Remark"></ngc-label>
            </th>
          </tr>
        </thead>
        <tbody>
          <tbody formArrayName="osiRemarks">
            <tr *ngFor="let item of formOsi.controls.osiRemarkFormGp.controls.osiRemarks.controls; let index=index" [formGroupName]="index">
              <td>
                <ngc-alphanuminput formControlName="osiRemark" [width]="750" [allowSpace]="true"></ngc-alphanuminput>
                <ngc-button iconType="delete" align="right" (click)="delRow(item, index)"></ngc-button>
              </td>
            </tr>
          </tbody>
      </ngc-table>
    </ngc-column>
  </ngc-row>
</form>
