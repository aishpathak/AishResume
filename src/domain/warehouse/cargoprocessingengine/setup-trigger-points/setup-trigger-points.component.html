<form [formGroup]="form">
  <ngc-titlebar title='warehouse.setup.triggerpoints' (save)="onSave($event)" (cancel)="onCancel($event)">
  </ngc-titlebar>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column column="2">
        <ngc-label label='warehouse.for'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" formControlName="moduleCode" sourceType='query' (select)='onSelectSearch($event)'
            sourceId="CPE_TRIGGER_POINTS_MODULE_TYPES"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" label="g_search" [disabled]="disableFlag" (click)='onSearchTriggerPoints($event)'
            iconType="search"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column column="6">
        <ngc-table>
          <thead>
            <tr>
              <th width="30">

                <ngc-label label="g.sNo"></ngc-label>
              </th>
              <th>
                <ngc-label label="warehouse.function"></ngc-label>

              </th>
              <th>
                <ngc-label label="warehouse.active"></ngc-label>

              </th>
            </tr>
          </thead>
          <tbody formArrayName="triggerPoints">
            <tr *ngFor="let item of form.controls.triggerPoints.controls; let index=index" [formGroupName]="index">
              <td>
                <ngc-label label="{{index+1}}"></ngc-label>
              </td>
              <td>
                <ngc-display formControlName="processorName" [width]="350" upperCase='false'></ngc-display>
              </td>
              <td>
                <ngc-checkbox formControlName="active"></ngc-checkbox>
              </td>
            </tr>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
