<ngc-titlebar title='warehouse.warehouseinventory.checkdetails' (save)="onSave()" (clear)="onClear()"
    (cancel)="onCancel()" [disableSave]="hasReadPermission"></ngc-titlebar>
<form [formGroup]="form">
    <ngc-container type="container">
        <ngc-row>
            <ngc-column>
                <ngc-label label="g.terminal"></ngc-label>
                <div>
                    <ngc-display formControlName="handlingTerminalCode"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column>
                <ngc-label label="warehouse.locationtype"></ngc-label>
                <div>
                    <ngc-display formControlName="locationType"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column column="3">
                <ngc-label label="warehouse.inventory.checkdatefrom"></ngc-label>
                <div>
                    <ngc-display formControlName="startedAt"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column>
                <ngc-label label="g.dateTo"></ngc-label>
                <div>
                    <ngc-display formControlName="completedAt"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column>
                <ngc-label label="g.status"></ngc-label>
                <div>
                    <ngc-display formControlName="status"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column>
                <ngc-label label="warehouse.actual.nooflocations"></ngc-label>
                <div>
                    <ngc-display formControlName="numberOfLocations"></ngc-display>
                </div>
            </ngc-column>
            <ngc-column column="3">

            </ngc-column>
        </ngc-row>
    </ngc-container>
    <ngc-container type="tab">
        <ngc-row>
            <ngc-column align="right">
                <ngc-button [disabled]="hasReadPermission" label="warehouse.complete" (click)="onComplete()">
                </ngc-button>
            </ngc-column>
        </ngc-row>
        <ngc-row>
            <ngc-column>
                <ngc-label label="warehouse.matchinglist"></ngc-label>

                <div>
                    <ngc-datatable formArrayName="matchingList" [formGroupName]="index">
                        <ngc-data-column text="g.location" dataField="location" align="left" cellsAlign="left"
                            [width]="80"></ngc-data-column>
                        <ngc-data-column text="g.awbNumber" dataField="shipmentNumber" align="left" cellsAlign="left"
                            [width]="80"></ngc-data-column>
                        <ngc-data-column feature="Imp.Bd.HAWBHandling" text="g.hawbNumber" dataField="hawbNumber"
                            align="left" cellsAlign="left" [width]="80"></ngc-data-column>
                        <ngc-data-column feature="Imp.Bd.HAWBHandling" text="g.HandledBy" dataField="handledBy"
                            align="left" cellsAlign="left" [width]="80"></ngc-data-column>
                        <ngc-data-column text="g.pieces" dataField="pieces" align="left" cellsAlign="left" [width]="80">
                        </ngc-data-column>
                        <ngc-data-column text="warehouse.scanned.pieces" dataField="scannedPieces" align="left"
                            cellsAlign="left" [width]="80"></ngc-data-column>
                    </ngc-datatable>
                </div>
            </ngc-column>
            <ngc-column [column]="5">
            </ngc-column>
        </ngc-row>
    </ngc-container>
    <ngc-container type="tab">
        <ngc-row>
            <ngc-column align="right">
                <ngc-button [disabled]="hasReadPermission" label="warehouse.updatelocation"
                    (click)="onUpdateLocation()"></ngc-button>
            </ngc-column>
        </ngc-row>
        <ngc-row>
            <ngc-column>
                <ngc-label label="warehouse.foundshipments"></ngc-label>
                <div>
                    <ngc-datatable formArrayName="foundShipments" [formGroupName]="index">
                        <ngc-data-column type="check" text="g.select" dataField="select" align="center"
                            cellsAlign="center" [width]="40"></ngc-data-column>
                        <ngc-data-column text="g.awbNumber" dataField="shipmentNumber" align="left" cellsAlign="left"
                            [width]="80"></ngc-data-column>
                        <ngc-data-column feature="Imp.Bd.HAWBHandling" text="g.hawbNumber" dataField="hawbNumber"
                            align="left" cellsAlign="left" [width]="85"></ngc-data-column>
                        <ngc-data-column feature="Imp.Bd.HAWBHandling" text="g.HandledBy" dataField="handledBy"
                            align="left" cellsAlign="left" [width]="80"></ngc-data-column>
                        <ngc-data-column text="warehouse.stored.location" dataField="storedLocation" align="left"
                            cellsAlign="left" [width]="80"></ngc-data-column>
                        <ngc-data-column text="g.pieces" dataField="pieces" align="left" cellsAlign="left" [width]="80">
                        </ngc-data-column>
                        <ngc-data-column text="warehouse.scanned.location" dataField="scannedLocation" align="left"
                            cellsAlign="left" [width]="80"></ngc-data-column>
                        <ngc-data-column text="warehouse.scanned.pieces" dataField="scannedPieces" align="left"
                            cellsAlign="left" [width]="80"></ngc-data-column>
                    </ngc-datatable>
                </div>
            </ngc-column>
            <ngc-column [column]="5">
            </ngc-column>
        </ngc-row>
    </ngc-container>
    <ngc-container type="tab">
        <ngc-row>
            <ngc-column align="right">
                <ngc-button [disabled]="hasReadPermission" label="warehouse.mark.asutl" (click)="onMarkAsUTL()">
                </ngc-button>
            </ngc-column>
        </ngc-row>
        <ngc-row>
            <ngc-column>
                <ngc-label label="warehouse.shpiments.notfound"></ngc-label>
                <div>
                    <ngc-datatable formArrayName="notFoundShipments" [formGroupName]="index">
                        <ngc-data-column type="check" text="g.select" dataField="select" align="center"
                            cellsAlign="center" [width]="40"></ngc-data-column>
                        <ngc-data-column text="g.location" dataField="location" align="left" cellsAlign="left"
                            [width]="80"></ngc-data-column>
                        <ngc-data-column text="g.awbNumber" dataField="shipmentNumber" align="left" cellsAlign="left"
                            [width]="80"></ngc-data-column>
                        <ngc-data-column feature="Imp.Bd.HAWBHandling" text="g.hawbNumber" dataField="hawbNumber"
                            align="left" cellsAlign="left" [width]="80"></ngc-data-column>
                        <ngc-data-column text="g.pieces" dataField="pieces" align="left" cellsAlign="left" [width]="80">
                        </ngc-data-column>
                    </ngc-datatable>
                </div>
            </ngc-column>
            <ngc-column [column]="5">
            </ngc-column>
        </ngc-row>
    </ngc-container>
</form>
