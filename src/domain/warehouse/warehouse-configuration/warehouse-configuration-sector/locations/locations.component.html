<!-- {{locationList | json}} -->

<!-- {{finalLocationsList | json}} -->
<form [formGroup]="form">
  <div class="mainContent">
    <ngc-container class="mainContent" type="box">
      <ngc-row>
        <ngc-column>
          <table class="mainContent">
            <tbody formArrayName="finalLocationsList">
              <tr *ngFor="let eachRow of form.controls.finalLocationsList.controls; let index = index"
                [formGroupName]="index">
                <td align="center" verticalAlign="middle">
                  {{retrieveCharacter('A', index)}}
                </td>
                <ng-container formArrayName="innerList">
                  <ng-container *ngFor="let eachColumn of eachRow.controls.innerList.controls; let sindex = index"
                    [formGroupName]="sindex">
                    <td [ngClass]="{ 'wh-loc-selected': eachColumn.get('select').value }"
                      (click)="eachColumn.get('select').setValue(!eachColumn.get('select').value)" align="center"
                      verticalAlign="middle">
                      <!-- <ngc-icon align="right" [type]="cell.code" value="true"></ngc-icon> -->
                      <div class="table-container">
                        <div class="table-row">
                          <ngc-icon [type]="returnIconTypeLock(eachColumn)" trueColor="#FF851B" value="Y" iconSize="2x">
                          </ngc-icon>
                          <ngc-icon [type]="returnIconTypeAvailable(eachColumn)" trueColor="#FF851B" value="Y"
                            iconSize="2x"></ngc-icon>
                        </div>
                        <div class="table-row">
                          <ngc-display formControlName="whColumn"></ngc-display>
                          <ngc-display formControlName="whRow"></ngc-display>
                        </div>
                        <div class="table-row">
                          <ngc-icon [type]="returnIconTypeOccupied(eachColumn)" trueColor="#FF851B" value="Y"
                            iconSize="2x"></ngc-icon>
                        </div>
                      </div>
                      <!-- <ngc-checkbox formControlName="select"></ngc-checkbox> -->
                    </td>
                  </ng-container>
                </ng-container>
              </tr>
              <tr>
                <td class="columnNumber" *ngFor="let eachColumn of arrayOne(this.noOfColumns); let index = index">
                  {{index}}
                </td>
              </tr>
            </tbody>
          </table>
        </ngc-column>
      </ngc-row>
      <ngc-row class="button-row">
        <ngc-column column="1">
        </ngc-column>
        <ngc-column column="3">
          <ngc-button label="warehouse.lock" (click)="onLock()" iconType="lock"></ngc-button>
          <ngc-button label="warehouse.unlock" (click)="onUnlock()" iconType="unlock"></ngc-button>
        </ngc-column>
        <ngc-column column="3">
          <ngc-button label="warehouse.mark.available" (click)="onMarkAvailable()" iconType="yesno"></ngc-button>
          <ngc-button label="warehouse.mark.unavailable" (click)="onMarkUnavailable()" iconType="close"></ngc-button>
        </ngc-column>
        <ngc-column column="3">
          <ngc-button label="warehouse.allocateagent.totruckdock" accessEnableOn="r"
            (click)="onAllocateAgentToTruckDock()" iconType="truck"></ngc-button>
        </ngc-column>
        <ngc-column column="1">
          <ngc-button label="warehouse.add.device" (click)="onAddDevices()" iconType="storage"></ngc-button>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </div>
</form>
