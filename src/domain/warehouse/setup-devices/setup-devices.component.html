<form [formGroup]="form">

    <ngc-container type="box">
        <ngc-row>
            <ngc-column>
                <ngc-label label="g.terminal"></ngc-label>
                <div>
                    {{rootTerminal}}
                </div>
            </ngc-column>
            <ngc-column>
                <ngc-label label="g.sector" *ngIf="parentSectors.length"></ngc-label>

                <div *ngFor="let sector of parentSectors">
                    {{sector}}
                </div>
            </ngc-column>
            <ngc-column>
                <ngc-label label=" "></ngc-label>
                <div>
                    <ngc-button label="g.save" (click)="onSave()"></ngc-button>
                </div>
            </ngc-column>
        </ngc-row>
        <ngc-row>
            <!-- 1st and 3rd tables -->
            <ngc-column>
                <ngc-container>
                    <ngc-row>
                        <ngc-column>
                            <ngc-label label="warehouse.weighingscale"></ngc-label>
                        </ngc-column>
                        <ngc-column align="right">
                            <ngc-button label="warehouse.weighingscale.add" (click)="onAddWeighingScale()"></ngc-button>
                        </ngc-column>
                    </ngc-row>
                    <ngc-row>
                        <ngc-column>
                            <ngc-table>
                                <thead>
                                    <tr>
                                        <th>
                                            <ngc-label label=" "></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="g.name"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.ipaddress"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.calibration"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.canconnect"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label=" "></ngc-label>
                                        </th>
                                    </tr>
                                </thead>
                                <!-- Actual 1st table -->
                                <tbody formArrayName="weighingScalesList">
                                    <tr *ngFor="let item of form.controls.weighingScalesList.controls; index as index"
                                        [formGroupName]="index">
                                        <td>
                                            <ngc-checkbox formControlName="select"></ngc-checkbox>
                                        </td>
                                        <td>
                                            <ngc-input [width]="90" formControlName="deviceName"></ngc-input>
                                        </td>
                                        <td>
                                            <ngc-input [width]="90" formControlName="ipAddress"></ngc-input>
                                        </td>
                                        <td>
                                            <!-- <ngc-input [width]="90" formControlName="calibration"></ngc-input> -->
                                            <ngc-numberinput [width]="90" formControlName="calibration" digits="2"
                                                decimalDigits="2"></ngc-numberinput>
                                        </td>
                                        <td>
                                            <ngc-checkbox formControlName="canConnectFlag"></ngc-checkbox>
                                        </td>
                                        <td>
                                            <ngc-link iconType="delete"
                                                (linkClick)="weighingScalesListRowDelete(index)">
                                                <ngc-i18n value="g.delete"></ngc-i18n>
                                            </ngc-link>
                                        </td>
                                    </tr>

                                </tbody>
                            </ngc-table>
                        </ngc-column>
                    </ngc-row>
                    <ngc-row>
                        <ngc-column>
                            <ngc-label label="warehouse.volumetric.scanner"></ngc-label>
                        </ngc-column>
                        <ngc-column align="right">
                            <ngc-button label="warehouse.add.scanner" (click)="onAddScanner()"></ngc-button>
                        </ngc-column>
                    </ngc-row>
                    <ngc-row>
                        <ngc-column>
                            <ngc-table>
                                <thead>
                                    <tr>
                                        <th>
                                            <ngc-label label=" "></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="g.name"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.scanner.type"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.scanner.id"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.ipaddress"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.canconnect"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label=" "></ngc-label>
                                        </th>
                                    </tr>
                                </thead>
                                <!-- Actual 3rd table -->
                                <tbody formArrayName="volumetricScannersList">
                                    <tr *ngFor="let item of form.controls.volumetricScannersList.controls; index as index"
                                        [formGroupName]="index">
                                        <td>
                                            <ngc-checkbox formControlName="select"></ngc-checkbox>
                                        </td>
                                        <td>
                                            <ngc-input [width]="90" formControlName="deviceName"></ngc-input>
                                        </td>
                                        <td>
                                            <ngc-input [width]="90" formControlName="scannerType"></ngc-input>
                                        </td>
                                        <td>
                                            <ngc-input [width]="90" formControlName="scannerId"></ngc-input>
                                        </td>
                                        <td>
                                            <ngc-input [width]="90" formControlName="endPointAddress"></ngc-input>
                                        </td>
                                        <td>
                                            <ngc-checkbox formControlName="canConnectFlag"></ngc-checkbox>
                                        </td>
                                        <td>
                                            <ngc-link iconType="delete"
                                                (linkClick)="volumetricScannersListRowDelete(index)">
                                                <ngc-i18n value="g.delete"></ngc-i18n>
                                            </ngc-link>
                                        </td>
                                    </tr>
                                </tbody>
                            </ngc-table>
                        </ngc-column>
                    </ngc-row>
                </ngc-container>
            </ngc-column>
            <!-- 2nd table -->
            <ngc-column>
                <ngc-container>
                    <ngc-row>
                        <ngc-column>
                            <ngc-label label="warehouse.printer.caps"></ngc-label>
                        </ngc-column>
                        <ngc-column align="right">
                            <ngc-button label="warehouse.add.printer" (click)="onAddPrinter()"></ngc-button>
                        </ngc-column>
                    </ngc-row>
                    <ngc-row>
                        <ngc-column>
                            <ngc-table>
                                <thead>
                                    <tr>
                                        <th>
                                            <ngc-label label=" "></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.printer.usedfor"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.network.queuename"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.printer.name"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label="warehouse.canconnect"></ngc-label>
                                        </th>
                                        <th>
                                            <ngc-label label=" "></ngc-label>
                                        </th>
                                    </tr>
                                </thead>
                                <!-- Actual 2nd table -->
                                <tbody formArrayName="printersList">
                                    <tr *ngFor="let item of form.controls.printersList.controls; index as index"
                                        [formGroupName]="index">
                                        <td>
                                            <ngc-checkbox formControlName="select"></ngc-checkbox>
                                        </td>
                                        <td>
                                            <!-- <ngc-input [width]="90" formControlName="deviceName"></ngc-input> -->
                                            <ngc-dropdownlist [width]="120" [noBlank]="true"
                                                formControlName="printerType" sourceId='Warehouse$PrinterFunction'>
                                            </ngc-dropdownlist>
                                        </td>
                                        <td>
                                            <ngc-input [width]="90" formControlName="ipAddress"></ngc-input>
                                        </td>
                                        <td>
                                            <ngc-input [width]="90" formControlName="deviceName"></ngc-input>
                                            <!--<ngc-dropdownlist [width]="90" formControlName="printerType" sourceId='Warehouse$PrinterType'></ngc-dropdownlist>-->
                                        </td>
                                        <td>
                                            <ngc-checkbox formControlName="canConnectFlag"></ngc-checkbox>
                                        </td>
                                        <td>
                                            <ngc-link iconType="delete" (linkClick)="printersListRowDelete(index)">
                                                <ngc-i18n value="g.delete"></ngc-i18n>
                                            </ngc-link>
                                        </td>
                                    </tr>
                                </tbody>

                            </ngc-table>
                        </ngc-column>
                    </ngc-row>
                </ngc-container>
            </ngc-column>
        </ngc-row>
    </ngc-container>
</form>
