<form [formGroup]="releaseEirForm">
  <ngc-container formArrayName="uldListRecord" *ngIf="(this.releaseEirWindowObject == 'releaseEIR')">
    <ngc-row *ngFor="let item of releaseEirForm.controls.uldListRecord.controls; let index=index;"
      [formGroupName]="index">
      <ngc-column>
        <ngc-container type="section">
          <ngc-row>
            <ngc-column [column]="2">
              <ngc-label label='release.eir.number'></ngc-label>
              <div>
                <ngc-display formControlName="eirNumber"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column [column]="2">
              <ngc-label label='release.carrier'></ngc-label>
              <div>
                <ngc-display formControlName="carrierCode"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column [column]="2">
              <ngc-label label='release.eir.date'></ngc-label>
              <div>
                <ngc-display formControlName="scheduledDateTime"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column [column]="2">
              <ngc-label label='release.ptr.ver'></ngc-label>
              <div>
                <ngc-display formControlName="ptrVer"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column [column]="2">
              <ngc-label label='release.coll.date'></ngc-label>
              <div>
                <ngc-display formControlName="collDate"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column column="1" align="right">
              <ngc-label label='g.printer'></ngc-label>
              <div>
                <ngc-printer [width]='100' #printerName formControlName="requestPrinterId"
                  [printerTypeList]="['EQP_RELEASE']">
                </ngc-printer>
              </div>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ngc-column [column]="2">
              <ngc-label label='g.truck.number'></ngc-label>
              <div>
                <ngc-display formControlName="truckNumber"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column [column]="2">
              <ngc-label label='agent.agentName'></ngc-label>
              <div>
                <ngc-display formControlName="customerName"></ngc-display>
                <ngc-display formControlName="customerId" [hidden]="true"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column [column]="2">
              <ngc-label label='release.request.date'></ngc-label>
              <div>
                <ngc-display formControlName="scheduledDateTime"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column [column]="2">
              <ngc-label label='release.request.id'></ngc-label>
              <div>
                <ngc-display formControlName="requestId"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column [hidden]="true">
              <ngc-label label="&nbsp;">
                <div>
                  <ngc-display formControlName="equipmentRequestId"></ngc-display>
                </div>
              </ngc-label>
            </ngc-column>
          </ngc-row>
        </ngc-container>
        <ngc-container type="tab">
          <ngc-row>
            <ngc-column>
              <ngc-container>
                <ngc-row>
                  <ngc-column>
                    <ngc-label label="release.uld.request.details"></ngc-label>
                  </ngc-column>
                </ngc-row>
                <ngc-row>
                  <ngc-column [column]="7">
                    <ngc-edittable formArrayName="reqContainers" [pageable]="false">
                      <ngc-data-column text="g.sNo" [width]="10" cellsAlign="center">
                        <ng-template let-data let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-label label={{group+1}}></ngc-label>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                      <ngc-data-column text="eq.uld.typ.grp" dataField="uldType" [width]="20">
                        <ng-template let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-display formControlName="uldType"></ngc-display>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                      <ngc-data-column text="release.uld.type.count" dataField="qty" [width]="20">
                        <ng-template let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-display formControlName="qty"></ngc-display>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                    </ngc-edittable>
                  </ngc-column>
                </ngc-row>
              </ngc-container>
            </ngc-column>
            <ngc-column>
              <ngc-container>
                <ngc-row>
                  <ngc-column>
                    <ngc-label label="release.accessory.request.details"></ngc-label>
                  </ngc-column>
                </ngc-row>
                <ngc-row>
                  <ngc-column [column]="9">
                    <ngc-edittable formArrayName="reqAccessory" [pageable]="false">
                      <ngc-data-column text="g.sNo" [width]="10" cellsAlign="center">
                        <ng-template let-data let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-label label={{group+1}}></ngc-label>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                      <ngc-data-column text="accessory.type" dataField="accessoryType" [width]="20">
                        <ng-template let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-display formControlName="accessoryType"></ngc-display>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                      <ngc-data-column text="release.uld.type.count" dataField="qty" [width]="20">
                        <ng-template let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-display formControlName="qty"></ngc-display>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                    </ngc-edittable>
                  </ngc-column>
                </ngc-row>
              </ngc-container>
            </ngc-column>
          </ngc-row>
        </ngc-container>
        <ngc-container type="tab">
          <ngc-row>
            <ngc-column>
              <ngc-container>
                <ngc-row>
                  <ngc-column>
                    <ngc-label label="release.uld.release.details"></ngc-label>
                  </ngc-column>
                </ngc-row>
                <ngc-row>
                  <ngc-column [column]="7">
                    <ngc-edittable formArrayName="releaseUldDetails" [pageable]="false">
                      <ngc-data-column text="g.sNo" [width]="10" cellsAlign="center">
                        <ng-template let-data let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-label label={{group+1}}></ngc-label>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                      <ngc-data-column text="uld.uld.numberss" dataField="releaseUldNumber" [width]="40">
                        <ng-template let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-uldinput formControlName="releaseUldNumber"></ngc-uldinput>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                    </ngc-edittable>
                  </ngc-column>
                </ngc-row>
              </ngc-container>
            </ngc-column>
            <ngc-column>
              <ngc-container>
                <ngc-row>
                  <ngc-column>
                    <ngc-label label="release.accessory.release.details"></ngc-label>
                  </ngc-column>
                </ngc-row>
                <ngc-row>
                  <ngc-column [column]="9">
                    <ngc-edittable formArrayName="releaseAccessoryDetails" [pageable]="false">
                      <ngc-data-column text="g.sNo" [width]="10" cellsAlign="center">
                        <ng-template let-data let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-label label={{group+1}}></ngc-label>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                      <ngc-data-column text="accessory.type" dataField="releaseAccessoryType" [width]="20">
                        <ng-template let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-lov accessEnableOn="r" formControlName="releaseAccessoryType"
                              sourceId="KEY_ACCESSORY_TYPE" title="Accessory Type" dataField="parameter1" width="150px"
                              upperCase="true" displayMember="desc" [dropDownWidth]="60">
                              <ngc-data-column text='release.accessory.code' dataField='parameter1' [width]='150'>
                              </ngc-data-column>
                              <ngc-data-column text='release.accessory.description' dataField='desc' [width]='150'>
                              </ngc-data-column>
                            </ngc-lov>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                      <ngc-data-column text="g.quantity" dataField="qty" [width]="20">
                        <ng-template let-name="name" let-group="group">
                          <ng-container [formGroupName]="group">
                            <ngc-input patternName="digit" formControlName="qty">
                            </ngc-input>
                          </ng-container>
                        </ng-template>
                      </ngc-data-column>
                    </ngc-edittable>
                  </ngc-column>
                </ngc-row>
              </ngc-container>
            </ngc-column>
          </ngc-row>
        </ngc-container>
        <ngc-container type="tab">
          <ngc-row>
            <ngc-column>
              <ngc-label label="release.issue.remarks"></ngc-label>
              <div>
                <ngc-input formControlName="remarks" width="700"></ngc-input>
              </div>
            </ngc-column>
          </ngc-row>
        </ngc-container>
        <ngc-container>
          <ngc-row>
            <ngc-column [column]="5">
              <ngc-container type="square">
                <ngc-row>
                  <ngc-column>
                    <ngc-label label="release.released.by"></ngc-label>
                  </ngc-column>
                </ngc-row>
                <ngc-row>
                  <ngc-column [column]="4">
                    <ngc-label label="admin.user.staff.name"></ngc-label>
                  </ngc-column>
                  <ngc-column [column]="4">
                    <ngc-display formControlName="staffName"></ngc-display>
                  </ngc-column>
                </ngc-row>
                <ngc-row>
                  <ngc-column [column]="4">
                    <ngc-label label="tcs.staffId"></ngc-label>
                  </ngc-column>
                  <ngc-column [column]="4">
                    <ngc-display formControlName="staffId"></ngc-display>
                  </ngc-column>
                </ngc-row>
                <ngc-row>
                  <ngc-column [column]="4">
                    <ngc-label label='poIssue.signature'></ngc-label>
                  </ngc-column>
                  <ngc-column [column]="4">
                    <ngc-signaturepad #sign formControlName="releasedBySignature">
                    </ngc-signaturepad>
                  </ngc-column>
                </ngc-row>
              </ngc-container>
            </ngc-column>
            <ngc-column [column]="5">
              <ngc-container type="square">
                <ngc-row>
                  <ngc-column>
                    <ngc-label label="accepted.by"></ngc-label>
                  </ngc-column>
                </ngc-row>
                <ngc-row>
                  <ngc-column [column]="5">
                    <ngc-label label="release.full.name"></ngc-label>
                  </ngc-column>
                  <ngc-column [column]="5">
                    <ngc-input required formControlName="acceptorName"></ngc-input>
                  </ngc-column>
                </ngc-row>
                <ngc-row>
                  <ngc-column [column]="5">
                    <ngc-label entityAttribute="Customer.PersonalIdentificationNumber"></ngc-label>
                  </ngc-column>
                  <ngc-column [column]="5">
                    <ngc-input formControlName="passportNumber" entityAttribute="Customer.PersonalIdentificationNumber">
                    </ngc-input>
                  </ngc-column>
                </ngc-row>
                &nbsp;
                <ngc-row>
                  <ngc-column [column]="5">
                    <ngc-label label='poIssue.signature'></ngc-label>
                  </ngc-column>
                  <ngc-column [column]="5">
                    <ngc-signaturepad #sign formControlName="handoverSignature">
                    </ngc-signaturepad>
                  </ngc-column>
                </ngc-row>
              </ngc-container>
            </ngc-column>
          </ngc-row>
        </ngc-container>
        <ngc-container>
          <ngc-row>
            <ngc-column [column]="10"></ngc-column>
            <ngc-column align="right">
              <ngc-button (click)="onSave()" value="uld.Save"></ngc-button>
            </ngc-column>
            <ngc-column align="right">
              <ngc-button (click)="onClose()" value="g.close"></ngc-button>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
