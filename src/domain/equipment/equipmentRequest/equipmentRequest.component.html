<ngc-titlebar title="equipment.equipment.request" (clear)="onClear($event)" (save)="onSave($event)"
  (cancel)="onBack($event)">
</ngc-titlebar>
<form [formGroup]="equipmentTasklistform">
  <ngc-container type='tab'>
    <ngc-row>
      <ngc-column>
        <ngc-row>

          <ngc-column column="9">
            <ngc-container>
              <ngc-row>
                <ngc-column>
                  <ngc-label label="g.fromDate"></ngc-label>
                  <!--<ngc-datetimeinput formControlName="fromDate" [width]="100" required></ngc-datetimeinput>-->
                  <div>
                    <ngc-datetimeinput accessEnableOn="r" [width]="160" required showCalendarButton="true"
                      showTimeButton="true" formControlName="fromDate" [midnight]="true" [min]="dateTo"
                      [max]="dateToMax"></ngc-datetimeinput>
                  </div>
                </ngc-column>
                <ngc-column>
                  <ngc-label label="g.toDate"></ngc-label>
                  <!--<ngc-datetimeinput formControlName="toDate" [width]="100" required></ngc-datetimeinput>-->
                  <div>
                    <ngc-datetimeinput accessEnableOn="r" [width]="160" required showCalendarButton="true"
                      showTimeButton="true" formControlName="toDate" [midnight]="true" [min]="dateTo" [max]="dateToMax">
                    </ngc-datetimeinput>
                  </div>
                </ngc-column>
                <ngc-column column="1.5">
                  <ngc-label></ngc-label>
                  <div>
                    <ngc-radiobutton accessEnableOn="r" groupName="sel" formControlName="flightDatecriteria">
                      <ngc-label label="g.FlightDate"></ngc-label>
                    </ngc-radiobutton>
                  </div>
                </ngc-column>

                <ngc-column column="2">
                  <ngc-label></ngc-label>
                  <div>
                    <ngc-radiobutton accessEnableOn="r" groupName="sel" formControlName="collectionDatecriteria"
                      checked="checked">
                      <ngc-label label="equipment.collection.date"></ngc-label>
                    </ngc-radiobutton>
                  </div>
                </ngc-column>
                <ngc-column column="2.5">
                  <ngc-label></ngc-label>
                  <div>
                    <ngc-radiobutton accessEnableOn="r" groupName="sel" formControlName="serviceCreationDate">
                      <ngc-label label="equipment.service.creation.date"></ngc-label>
                    </ngc-radiobutton>
                  </div>
                </ngc-column>
                <ngc-column>
                  <ngc-label></ngc-label>
                  <div>
                    <ngc-button accessEnableOn="r" label="g.search" (click)="onSearch()"></ngc-button>
                  </div>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </ngc-column>
        </ngc-row>
      </ngc-column>



    </ngc-row>


    <ngc-row *ngIf="isTable">
      <ngc-column align="right">
        <ngc-button label="equipment.create.newrequest" (click)="onCreateNewReq($event)"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row *ngIf="isTable">
      <ngc-column>
        <ngc-datatable (linkClick)="onLinkClick($event)" [pageable]="true" [pagerMode]="'advanced'"
          formArrayName="Tasklist">
          <ngc-data-column text='g.flight' type="link" dataField="flightKey" [width]="150" align="left"
            cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text='g.date' dataField="flightDate" type="displayDate" [width]="200" cellsAlign="left"
            align="left"></ngc-data-column>
          <ngc-data-column text='equipment.sta.std' dataField="staOrStd" [width]="150" cellsAlign="left" align="left">
          </ngc-data-column>
          <ngc-data-column text='equipment.requested.date' dataField="requestDate" type="displayDate" [width]="250">
          </ngc-data-column>
          <ngc-data-column text='equipment.blocktime' dataField="blockTime" [width]="300" cellsAlign="left"
            align="left">
          </ngc-data-column>
          <ngc-data-column text='g.exp.imp' dataField="shipmenttype" [width]="200" upperCase="true" cellsAlign="left"
            align="left"></ngc-data-column>
          <ngc-data-column text='equipment.numberof.ulds' dataField="numberOfUlds" [width]="200" cellsAlign="left"
            align="left">
          </ngc-data-column>
          <ngc-data-column text='equipment.typeof.collection' dataField="typeOfCollectiondesc" [width]="300"
            cellsAlign="left" align="left"></ngc-data-column>
          <ngc-data-column text='g.status' dataField="status" [width]="200" cellsAlign="left" align="left">
          </ngc-data-column>

        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
