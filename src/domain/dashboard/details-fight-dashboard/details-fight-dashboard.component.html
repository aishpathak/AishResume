<form [formGroup]="detailsDashboard">
  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-label label="flight.flightNumber"></ngc-label>
        <div>
          <ngc-display formControlName="flightKey"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="flight.flightDate"></ngc-label>
        <div>
          <ngc-display formControlName="flightDate"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column *ngIf="this.detailsDashboardObject.parameter1 == 'export'">
        <ngc-label label="flight.etd"></ngc-label>
        <div>
          <ngc-display formControlName="dateETD"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column *ngIf="this.detailsDashboardObject.parameter1 == 'export'">
        <ngc-label label="flight.atd"></ngc-label>
        <div>
          <ngc-display formControlName="dateATD"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column *ngIf="this.detailsDashboardObject.parameter1 == 'import'">
        <ngc-label label="flight.eta"></ngc-label>
        <div>
          <ngc-display formControlName="dateETA"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column *ngIf="this.detailsDashboardObject.parameter1 == 'import'">
        <ngc-label label="flight.ata"></ngc-label>
        <div>
          <ngc-display formControlName="dateATA"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="export.ac.registration"></ngc-label>
        <div>
          <ngc-display formControlName="aircraftRegCode"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="custauth.blacklistrequestedby"></ngc-label>
        <div>
          <ngc-display formControlName="aircraftType"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="flight.paxCao"></ngc-label>
        <div>
          <ngc-display formControlName="flightType"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container>
    <ngc-row>
      <ngc-column>
        <ngc-edittable formArrayName="dashboardList" [pageSize]="10">
          <ngc-data-column
            *ngIf="this.detailsDashboardObject.parameter == 'cargoAcceptance' || this.detailsDashboardObject.parameter == 'buLink' || this.detailsDashboardObject.parameter == 'documentAcceptance' || this.detailsDashboardObject.parameter == 'preManifest' || 
            this.detailsDashboardObject.parameter == 'totalManifestWeight' || this.detailsDashboardObject.parameter == 'totalDocumentReceived' || this.detailsDashboardObject.parameter == 'ccTotalShipment' 
            || this.detailsDashboardObject.parameter == 'IMR'|| this.detailsDashboardObject.parameter == 'PRI'||this.detailsDashboardObject.parameter == 'GEN'||this.detailsDashboardObject.parameter == 'ECAN'"
            text="g.awbNumber" dataField="awbNumber" [width]="125" cellsAlign="center" align="center" [noWrap]="false">
          </ngc-data-column>
          <ngc-data-column
            *ngIf="this.detailsDashboardObject.parameter == 'buLink' || this.detailsDashboardObject.parameter == 'uldReady' || this.detailsDashboardObject.parameter == 'uldHo' || this.detailsDashboardObject.parameter == 'towinRamp'"
            text="uld.uldnumber" dataField="uldKey" [width]="70" cellsAlign="center" align="center">
            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <div [ngStyle]="{
                  'background-color': 
                  this.detailsDashboard.get(['dashboardList',group,'uldCheckinColor']).value == 'GREEN'? '#62BD69':
                  this.detailsDashboard.get(['dashboardList',group,'uldCheckinColor']).value == 'RED'?'#f94449':'', 
                  'padding-left': '-2px', 
                  'padding-right': '-2px',
                  'padding-top': '8px'}">
                  <ngc-display formControlName='uldKey'></ngc-display>
                </div>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'cargoAcceptance'" text="si.acceptancedate"
            type="displayDateTime" dataField="acceptanceDateTime" [width]="125" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'buLink'" text="dashboard.buPieces"
            dataField="buPieces" [width]="80" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'buLink'" text="dashboard.buWeight"
            dataField="buWeight" [width]="80" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'buLink'" text="dashboard.buTime"
            type="displayDateTime" dataField="buildUpShipmentDate" [width]="80" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'uldReady'" text="bu.complete"
            type="displayDateTime" dataField="buCompleteDateTime" [width]="90" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'uldHo'" text="dashboard.uldRelease"
            dataField="uldRelease" type="displayDateTime" [width]="90" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column
            *ngIf="this.detailsDashboardObject.parameter == 'documentAcceptance' || this.detailsDashboardObject.parameter == 'totalDocumentReceived' || this.detailsDashboardObject.parameter == 'IMR'|| this.detailsDashboardObject.parameter == 'PRI'||this.detailsDashboardObject.parameter == 'GEN'||this.detailsDashboardObject.parameter == 'ECAN'"
            text="document.acceptanceDate" dataField="documentAcceptanceDate" type="displayDateTime" [width]="125"
            cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'preManifest'" text="premanifest.DateTime"
            type="displayDateTime" dataField="preManfiestDate" [width]="125" cellsAlign="center" align="center">
          </ngc-data-column>
          <ngc-data-column
            *ngIf="this.detailsDashboardObject.parameter == 'totalManifestWeight' || this.detailsDashboardObject.parameter == 'totalDocumentReceived' || this.detailsDashboardObject.parameter == 'IMR'|| this.detailsDashboardObject.parameter == 'PRI'||this.detailsDashboardObject.parameter == 'GEN'||this.detailsDashboardObject.parameter == 'ECAN'"
            text="g.pieces" [width]="70" align="center" cellsAlign="center" dataField="pieces">
          </ngc-data-column>
          <ngc-data-column
            *ngIf="this.detailsDashboardObject.parameter == 'totalManifestWeight' || this.detailsDashboardObject.parameter == 'totalDocumentReceived' || this.detailsDashboardObject.parameter == 'IMR'|| this.detailsDashboardObject.parameter == 'PRI'||this.detailsDashboardObject.parameter == 'GEN'||this.detailsDashboardObject.parameter == 'ECAN'"
            text="g.weight" [width]="70" align="center" cellsAlign="center" dataField="weight">
          </ngc-data-column>
          <ngc-data-column
            *ngIf="this.detailsDashboardObject.parameter == 'totalManifestWeight' || this.detailsDashboardObject.parameter == 'totalDocumentReceived' || this.detailsDashboardObject.parameter == 'IMR'|| this.detailsDashboardObject.parameter == 'PRI'||this.detailsDashboardObject.parameter == 'GEN'||this.detailsDashboardObject.parameter == 'ECAN'"
            text="dashboard.specialCode" [width]="90" align="center" cellsAlign="center" dataField="specialCode">
          </ngc-data-column>
          <ngc-data-column
            *ngIf="this.detailsDashboardObject.parameter == 'IMR'|| this.detailsDashboardObject.parameter == 'PRI'||this.detailsDashboardObject.parameter == 'GEN'||this.detailsDashboardObject.parameter == 'ECAN'"
            text="g.breakdownTime" type="displayDateTime" [width]="90" align="center" cellsAlign="center"
            dataField="breakDownDateTime">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'flightCustomSubmission'"
            text="dashboard.submissionType" [width]="10" align="center" cellsAlign="center" dataField="submissionType">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'flightCustomSubmission'"
            text="expbu.version" [width]="10" align="center" cellsAlign="center" dataField="submissionVersion">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'flightCustomSubmission'"
            text="dashboard.submissionDate" [width]="10" align="center" cellsAlign="center" dataField="submissionDate">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'flightCustomSubmission'"
            text="g.acknowledgementDate" [width]="10" align="center" cellsAlign="center"
            dataField="acknowledgementDate">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'flightCustomSubmission'"
            text="message.log.error.message" [width]="10" align="center" cellsAlign="center" dataField="errorMessage">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'flightCustomSubmission'" text="g.status"
            [width]="10" align="center" cellsAlign="center" dataField="status">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'ccTotalShipment'" text="g.hawb.number"
            [width]="10" align="center" cellsAlign="center" dataField="hawbNumber">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'ccTotalShipment'" text="cus.ce.ref.no"
            [width]="10" align="center" cellsAlign="center" dataField="ceReference">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'ccTotalShipment'" text="constraint.code"
            [width]="10" align="center" cellsAlign="center" dataField="ccClearanceInfo">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'ccTotalShipment'"
            text="uld.lastupdated.datetime" [width]="10" align="center" cellsAlign="center"
            dataField="lastUpdatedDateTime">
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'towinRamp'" text="awb.whs.loc.br"
            [width]="60" align="center" cellsAlign="center" dataField="warehouseDestination">
            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <div [ngStyle]="{
                                'background-color': 
                                this.detailsDashboard.get(['dashboardList',group,'uldCheckinColor']).value == 'GREEN'? '#62BD69':
                                this.detailsDashboard.get(['dashboardList',group,'uldCheckinColor']).value == 'RED'?'#f94449':'', 
                                'padding-left': '-2px', 
                                'padding-right': '-2px',
                                'padding-top': '8px'}">
                  <ngc-display formControlName='warehouseDestination'></ngc-display>
                </div>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column *ngIf="this.detailsDashboardObject.parameter == 'towinRamp'" type="displayDateTime"
            text="g.uldCheckin" [width]="100" align="center" cellsAlign="center" dataField="towinRamp">
            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <div [ngStyle]="{
                    'background-color': 
                    this.detailsDashboard.get(['dashboardList',group,'uldCheckinColor']).value == 'GREEN'? '#62BD69':
                    this.detailsDashboard.get(['dashboardList',group,'uldCheckinColor']).value == 'RED'?'#f94449':'', 
                    'padding-left': '-2px', 
                    'padding-right': '-2px',
                    'padding-top': '8px'}">
                  <ngc-display formControlName='towinRamp'></ngc-display>
                </div>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column
            *ngIf="this.detailsDashboardObject.parameter == 'totalDocumentReceived' || this.detailsDashboardObject.parameter == 'towinRamp' || this.detailsDashboardObject.parameter == 'IMR'|| this.detailsDashboardObject.parameter == 'PRI'||this.detailsDashboardObject.parameter == 'GEN'||this.detailsDashboardObject.parameter == 'ECAN'"
            text="g.elapsedTime" [width]="80" align="center" cellsAlign="center" dataField="awbDocumentElapsedTime">
            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <div [ngStyle]="{
                    'background-color': 
                    this.detailsDashboard.get(['dashboardList',group,'uldCheckinColor']).value == 'GREEN'? '#62BD69':
                    this.detailsDashboard.get(['dashboardList',group,'uldCheckinColor']).value == 'RED'?'#f94449':'', 
                    'padding-left': '-2px', 
                    'padding-right': '-2px',
                    'padding-top': '8px'}">
                  <ngc-display formControlName='awbDocumentElapsedTime'></ngc-display>
                </div>
              </ng-container>
            </ng-template>
          </ngc-data-column>
        </ngc-edittable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
