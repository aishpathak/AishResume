<form [formGroup]='blacklistAirwayBillForm'>
  <ngc-titlebar title='awb.blacklisted'></ngc-titlebar>
  <ngc-container type='header'>
    <ngc-row>
      <ngc-column column="2" [grid72]="true">
        <ngc-label label="g.awb"></ngc-label>
        <div>
          <ngc-input [width]='50' accessEnableOn="r" formControlName="awbPrefixSearch" maxlength="3"></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="4" [grid48]="true">
        <ngc-label label="g.number"></ngc-label>
        <div>
          <ngc-input [width]='120' accessEnableOn="r" formControlName="number" maxlength="8"></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label></ngc-label>
        <div>
          <ngc-button (click)="onSearch($event)" value="master.SEARCH" iconType="search" [disabled]="false">
          </ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column align="right">
        <ngc-button (click)="onEditAddLink($event)" value="master.add.ranges" type="link"></ngc-button>
        <ngc-button (click)="deleteData($event)" value="master.delete.ranges"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab" *ngIf="showTableData">
    <ngc-row>
      <ngc-column>
        <!-- <ngc-datatable formArrayName="airlineSheetsList" (linkClick)="onEditAddLink($event)" *ngIf="showList"> -->
        <ngc-datatable formArrayName="shipmentList" [showToolbar]="true" [pageable]="true" [pageSize]="15"
          [enablePageSizeHeight]="false">
          <ngc-data-column text="g.awbNumber" dataField="shipmentNumber" [width]="50" align="center"
            cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column text="g.remarks" dataField="remarks" [width]="80" align="center" cellsAlign="center">
          </ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-window #addRangeWindow (close)="closeAddWindow($event)" [width]="500" [height]="300" title="master.add.ranges">
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column>
        </ngc-column>
        <ngc-column>
          <ngc-label label='g.from'></ngc-label>
        </ngc-column>
        <ngc-column>
          <ngc-label label='g.to'></ngc-label>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column>
          <ngc-column column="4">
            <ngc-label label='g.awbNumber'></ngc-label>
            <ngc-input [width]="50" [minlength]="3" [maxlength]="3" formControlName="awbPrefix" required></ngc-input>
          </ngc-column>
        </ngc-column>
        <ngc-column>
          <ngc-column column="4">
            <ngc-input [width]="135" [minlength]="8" [maxlength]="8" formControlName="fromNumber" required></ngc-input>
          </ngc-column>
        </ngc-column>
        <ngc-column>
          <ngc-column column="4">
            <ngc-input [width]="135" [minlength]="8" [maxlength]="8" formControlName="toNumber" required></ngc-input>
          </ngc-column>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column column="4">
          <ngc-label label="g.remarks"></ngc-label>
          <br>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column column="4">
          <ngc-input [width]="450" [maxlength]="65" formControlName="remarks" required></ngc-input>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-window-footer>
      <ngc-container type="tab">
        <ngc-row>
          <ngc-column align="right">
            <ngc-button (click)="onSave($event)" value="g.save"></ngc-button>
            <ngc-button (click)="cancelWindowButton($event)" value="g.cancel"></ngc-button>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-window-footer>
  </ngc-window>
  <ngc-window #deleteRangeWindow (close)="closeDeleteWindow($event)" [width]="500" [height]="300"
    title="master.delete.ranges">
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column>
        </ngc-column>
        <ngc-column>
          <ngc-label label='g.from'></ngc-label>
        </ngc-column>
        <ngc-column>
          <ngc-label label='g.to'></ngc-label>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column>
          <ngc-column column="4">
            <ngc-label label='g.awbNumber'></ngc-label>
            <ngc-input [width]="50" [minlength]="3" [maxlength]="3" formControlName="awbPrefix" required></ngc-input>
          </ngc-column>
        </ngc-column>
        <ngc-column>
          <ngc-column column="4">
            <ngc-input [width]="135" [minlength]="8" [maxlength]="8" formControlName="fromNumber" required></ngc-input>
          </ngc-column>
        </ngc-column>
        <ngc-column>
          <ngc-column column="4">
            <ngc-input [width]="135" [minlength]="8" [maxlength]="8" formControlName="toNumber" required></ngc-input>
          </ngc-column>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-window-footer>
      <ngc-container type="tab">
        <ngc-row>
          <ngc-column align="right">
            <ngc-button (click)="onDelete($event)" value="g.save"></ngc-button>
            <ngc-button (click)="cancelDeleteWindowButton($event)" value="g.cancel"></ngc-button>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-window-footer>
  </ngc-window>
</form>
