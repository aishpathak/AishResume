<ngc-titlebar title="flight.canreport.title" (cancel)="onCancel($event)" (clear)="onClear($event)"></ngc-titlebar>
<!--ayush-->
<form [formGroup]='sendCANReport'>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column [grid36]='true' column='4'>
        <div>
          <ngc-radiobutton formControlName="search" checked="checked" accessEnableOn="r">
            <ngc-label value="flight.search.caps" inline="true"></ngc-label>
          </ngc-radiobutton>
        </div>
        <div>
          <ngc-radiobutton formControlName="createnew">
            <ngc-label value="flight.create.new" inline="true" accessEnableOn="r"></ngc-label>
            <!--ayush-->
          </ngc-radiobutton>
        </div>
      </ngc-column>

      <ngc-column *ngIf='showSearch' [grid36]='true' column='4'>
        <div>
          <ngc-alphanuminput formControlName='canNumber' placeHolder="flight.cannumber" [width]='130'
            accessEnableOn="r">
          </ngc-alphanuminput>
        </div>
      </ngc-column>
      <ngc-column *ngIf='showSearch' [grid36]='true' column='2'>
        <div>
          <ngc-display value="g.or" [i18n]="true" [width]='30'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column [grid36]='true' column='4'>
        <div>
          <ngc-dropdownlist formControlName='exportImport' placeholder="flight.exportimport"
            sourceId="Flight_CAN$Flight_CAN" [width]='80' accessEnableOn="r"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [grid36]='true' column='4'>
        <div>
          <ngc-flightkeyinput formControlName='flight' [maxlength]="8" placeHolder="g.flight" [width]='120'
            accessEnableOn="r">
          </ngc-flightkeyinput>
        </div>
      </ngc-column>
      <ngc-column [grid36]='true' column='4'>
        <div>
          <ngc-dateinput formControlName='date' placeHolder="g.date" [width]='120' accessEnableOn="r">
          </ngc-dateinput>
        </div>
      </ngc-column>
      <ngc-column [grid36]='true' column='4'>
        <div>
          <ngc-button (click)="onSearch($event)" value="g.search" iconType="search" accessEnableOn="r"> </ngc-button>
        </div>
      </ngc-column>

    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="isTable" type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-datatable height="500px" formArrayName="sendcanreportarray" (linkClick)="onLinkClick($event)"
          [pageSize]="8">
          <ngc-data-column text="flight.cannumber" dataField="canNumber" [width]="100" align="center"></ngc-data-column>
          <ngc-data-column text="flight.operatorname" dataField="operatorName" [width]="80" align="center">
          </ngc-data-column>
          <ngc-data-column text="flight.exportimport" dataField="exportImport" [width]="70" align="center">
          </ngc-data-column>
          <ngc-data-column text="g.flight" [width]="90" dataField="flight" align="center"></ngc-data-column>
          <ngc-data-column text="g.FlightDate" [width]="70" dataField="date" align="center" type="displayDate">
          </ngc-data-column>
          <ngc-data-column text="g.origin" [width]="50" dataField="origin" align="center"></ngc-data-column>
          <ngc-data-column text="g.destination" [width]="50" dataField="destination" align="center"></ngc-data-column>
          <ngc-data-column text="flight.senderName" [width]="70" dataField="senderName" align="center">
          </ngc-data-column>
          <ngc-data-column text="flight.status" [width]="70" dataField="status" align="center"></ngc-data-column>
          <ngc-data-column text="flight.details" [width]="50" dataField="details" iconType='edit' type="link"
            align="center">

          </ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>

  </ngc-container>
</form>
