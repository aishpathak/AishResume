<ngc-titlebar title="flight.history.title" (cancel)="onCancel($event)"></ngc-titlebar>
<form [formGroup]="historyInfoForm">
  <ngc-container type="header">
    <ngc-row>
      <ngc-column [column]="2">
        <ngc-label label="g.flight"></ngc-label>
        <div>
          <ngc-display formControlName="flightEntityValue"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label label="g.FlightDate"></ngc-label>
        <div>
          <ngc-display formControlName="flightOriginDate" [onlyDate]="true"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container>
    <ngc-row *ngIf="flagToDisplayData">
      <ngc-column>

        <ngc-edittable formArrayName="auditList">

          <ngc-data-column text="export.sno" [width]="5" dataField="sno"></ngc-data-column>
          <!--<ngc-data-column text="Entity Value" [width]="60" dataField="flightEventValue"></ngc-data-column>-->
          <ngc-data-column text="g.event" [width]="70" dataField="flightEventName"></ngc-data-column>
          <ngc-data-column text="inward.user" [width]="50" dataField="flightActor"></ngc-data-column>
          <ngc-data-column text="shp.datetime" [width]="50" type="displayDateTime" dataField="flightEventDateTime">
          </ngc-data-column>
          <ngc-data-column text="g.action" [width]="30" dataField="flightEventAction"></ngc-data-column>
          <ngc-data-column text="g.description" [width]="300" dataField="flightEntityValue">

            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ng-container>
                  <ngc-jsontree [source]="eventData[group]"></ngc-jsontree>
                </ng-container>
              </ng-container>
            </ng-template>

          </ngc-data-column>
        </ngc-edittable>
        <ngc-jsontree [source]="flightEntityValue"></ngc-jsontree>

      </ngc-column>
    </ngc-row>

  </ngc-container>

</form>
