<form [formGroup]="maintainTracingActivity">
  <ngc-titlebar title='{{pagetitle}}' (cancel)="onCancel($event)" (save)="onSave($event)" noHistoryBack="true"
    [disableSave]="hasReadPermission">
  </ngc-titlebar>
  <ngc-container type="box">
    <ngc-row>
      <ngc-column [column]="1">
        <ngc-label label='tracing.caseNumber'></ngc-label>
        <div>
          <ngc-display formControlName="caseNumber"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column [column]="1">
        <ngc-label label='g.status'></ngc-label>
        <div>
          <ngc-display formControlName="caseStatus"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label label='tracing.irregularity'></ngc-label>
        <div>
          <ngc-dropdownlist [width]="220" formControlName="irregularityTypeCode" sourceId="TRACING_IRREGULARITY"
            sourceType='query' required></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [column]="1">
        <ngc-label label='g.type'></ngc-label>
        <div>
          <ngc-dropdownlist [width]="90" [noCache]="true" formControlName="importExportIndicator"
            sourceId="Type$TracingType"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [column]="2" [grid24]="true">
        <ngc-label label='tracing.tracingfor'></ngc-label>
        <div>
          <ngc-dropdownlist [width]="120" [noCache]="true" (ngModelChange)="onTracingForChange($event)"
            formControlName="tracingCreatedfor" sourceId="MaintainTracing$Tracingfor"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [column]="4" [grid24]="true">
        <ngc-label label='g.referenceNumber'></ngc-label>
        <div>
          <ngc-input formControlName="shipmentNumber" [width]="300" maxlength="20"></ngc-input>
        </div>
      </ngc-column>
      <ngc-column [column]="4" [grid24]="true">
        <ngc-label label='tracing.hawb'></ngc-label>
        <div>
          <ngc-input formControlName="houseNumber" [width]="300" maxlength="30"></ngc-input>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
    </ngc-row>
  </ngc-container>
  <ngc-container type="section">
  </ngc-container>

  <ngc-container type="box">
    <ngc-row>
      <ngc-column>
        <ngc-label label='tracing.stage'></ngc-label>
        <div>
          <ngc-dropdownlist formControlName="stages" sourceId="DisplayTracing$DisplayTracingStaging" [width]="90"
            required>
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [column]="1.2">
        <ngc-label label='tracing.irp.status'></ngc-label>
        <div>
          <ngc-display formControlName="irpStatus" width="250"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column [column]="1.2">
        <ngc-label label='tracing.followup.date'></ngc-label>
        <br />
        <div>
          <ngc-dateinput [width]='90' formControlName="followUpDate"> </ngc-dateinput>
        </div>
      </ngc-column>
      <ngc-column [column]="5.5">
      </ngc-column>
      <ngc-column [column]="1.5">
        <ngc-label label="g.status"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" formControlName="caseStatus"
            sourceId="DisplayTracing$DisplayTracingStatus" [width]="180" required></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [column]="1.5">
        <ngc-label label='tracing.reason.closing'></ngc-label>
        <div>
          <ngc-dropdownlist [noCache]="true" sourceId="MaintainTracing$Reason For Closing"
            formControlName="reasonforClosing"></ngc-dropdownlist>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="section">
  </ngc-container>
  <ngc-container type="box">
    <ngc-row>

      <ngc-column>
        <ngc-label label='tracing.shipment'></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [column]="1">
        <ngc-label label='g.origin'></ngc-label>
        <div>
          <ngc-lov formControlName="origin" [width]="45" title='tracing.origin.caps' upperCase="true" dataField="code"
            displayMember="code" sourceId="APT">
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
            <ngc-data-column text="tracing.desc" dataField="desc" [width]="150"></ngc-data-column>
          </ngc-lov>

        </div>
      </ngc-column>
      <ngc-column [column]="1">
        <ngc-label label='g.destination'></ngc-label>
        <div>
          <ngc-lov formControlName="destination" [width]="45" title='tracing.dest.caps' upperCase="true"
            dataField="code" displayMember="code" sourceId="APT">
            <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
            <ngc-data-column text="tracing.desc" dataField="desc" [width]="150"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column [column]="1">
        <ngc-label label='tracing.flight.carrier'></ngc-label>
        <div>
          <ngc-input [width]='90' formControlName="flightKey"></ngc-input>
        </div>
      </ngc-column>
      <ngc-column [column]="1">
        <ngc-label label='g.date'></ngc-label>
        <div>
          <ngc-dateinput [width]='90' formControlName="flightDate"></ngc-dateinput>
        </div>
      </ngc-column>
      <!--<ngc-column [column]="1">
               <ngc-label label="Flight"></ngc-label>
                <div>
                    <ngc-flightinput formControlName="flightKey"></ngc-flightinput>
                </div>
          </ngc-column>-->
      <ngc-column [column]="1">
        <ngc-label label="g.agentCode"></ngc-label>
        <div>
          <ngc-input [width]='90' formControlName="agentCode"></ngc-input>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label label='' [width]='90'></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [column]="1">
        <ngc-label *ngIf="!isAWBSelected" label='g.totalpieces'></ngc-label>
        <ngc-label *ngIf="isAWBSelected" label='tracing.awb.pieces'></ngc-label>
        <div>
          <ngc-piecesinput formControlName="totalPieces"></ngc-piecesinput>
        </div>
      </ngc-column>
      <ngc-column [column]="1">
        <ngc-label *ngIf="!isAWBSelected" label='g.totalweight'></ngc-label>
        <ngc-label *ngIf="isAWBSelected" label='tracing.awb.weight'></ngc-label>
        <div>
          <ngc-weightinput formControlName="totalWeight"></ngc-weightinput>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label label='tracing.IrregularityPieces'></ngc-label>
        <div>
          <ngc-piecesinput formControlName="irregularitypieces"></ngc-piecesinput>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label label='tracing.IrregularityWeight'></ngc-label>
        <div>
          <ngc-weightinput formControlName="irregularityWeight"></ngc-weightinput>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label label='g.natureOfGoods'></ngc-label>
        <div>
          <ngc-alphanuminput [width]='150' formControlName="natureOfGoodsDescription"></ngc-alphanuminput>
        </div>
      </ngc-column>

      <ngc-column [column]="2">
        <ngc-label label='g.shc'></ngc-label>
        <div>
          <ngc-shcinput formControlName="shc" upperCase="true"></ngc-shcinput>
        </div>
      </ngc-column>

    </ngc-row>
  </ngc-container>
  <ngc-container type="section">
  </ngc-container>
  <ngc-container type="box">
    <ngc-row>

      <ngc-column [column]="5">
        <ngc-row>
          <ngc-column>
            <ngc-label label='tracing.loc.caps'></ngc-label>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column align="right">
            <ngc-button [disabled]="hasReadPermission || formDisabled" (click)="onLocationAddRow()" value="g.addRow">
            </ngc-button>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-table>
              <thead [height]="100">
                <th>
                  <ngc-label label='tracing.shipment.location'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='g.pieces'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='g.weight'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='tracing.weightunit'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='g.warehouseLocation'> </ngc-label>
                </th>
                <th>
                  <ngc-label label=''> </ngc-label>
                </th>
              </thead>
              <tbody formArrayName="maintainTracingActivityLocationModel">
                <tr
                  *ngFor="let record of maintainTracingActivity.controls.maintainTracingActivityLocationModel.controls let index=index"
                  [formGroupName]="index">
                  <td>
                    <ngc-movable-storage-location upperCase="true"
                      [destination]="this.maintainTracingActivity.get('destination').value"
                      [origin]="this.maintainTracingActivity.get('origin').value" [maxlength]="12" [minlength]="3"
                      [width]="100" formControlName="shipmentLocationCode">
                    </ngc-movable-storage-location>
                  </td>
                  <td>
                    <ngc-piecesinput formControlName="pieces"></ngc-piecesinput>
                  </td>
                  <td>
                    <ngc-weightinput formControlName="weight"></ngc-weightinput>
                  </td>
                  <td>
                    <ngc-dropdownlist [width]="50" [noBlank]="true" sourceId="EXPORT$Weight_Code"
                      formControlName="weightUnitCode"></ngc-dropdownlist>
                  </td>
                  <td>
                    <ngc-lov [noList]="true" formControlName="warehouseLocationCode" [width]="100" upperCase="true"
                      dataField="code" displayMember="code" sourceId="KEY_ALL_LOCATION" [maxlength]="10">
                      <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                      <ngc-data-column text="tracing.desc" dataField="desc" [width]="150"></ngc-data-column>
                    </ngc-lov>
                  </td>
                  <td>
                    <ngc-link (linkClick)="onLocationLinkClick($evnet, index)"
                      [disabled]="hasReadPermission || formDisabled" type="link" iconType="delete">

                    </ngc-link>
                  </td>
                </tr>

              </tbody>
            </ngc-table>
          </ngc-column>
        </ngc-row>

      </ngc-column>
      <ngc-column>
      </ngc-column>
      <ngc-column [column]="5">
        <ngc-row>
          <ngc-column>
            <ngc-label label='tracing.dimension.caps'></ngc-label>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column align="right">
            <ngc-button [disabled]="hasReadPermission || formDisabled" (click)="onDimensionAddRow()" value="g.addRow">
            </ngc-button>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-table>
              <thead [height]="180">
                <th>
                  <ngc-label label='g.pieces'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='tracing.length'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='tracing.width'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='tracing.height'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='tracing.size.unit'> </ngc-label>
                </th>
                <th>
                  <ngc-label label=''> </ngc-label>
                </th>
              </thead>
              <tbody formArrayName="maintainTracingActivityDimensionModel">
                <tr
                  *ngFor="let recor of maintainTracingActivity.controls.maintainTracingActivityDimensionModel.controls let index=index"
                  [formGroupName]="index">
                  <td>
                    <ngc-digitinput [width]="80" formControlName="numberOfPieces" digits="4" decimalDigits="0">
                    </ngc-digitinput>
                  </td>
                  <td>
                    <ngc-digitinput [width]="90" formControlName="dimensionLength" digits="4" decimalDigits="0">
                    </ngc-digitinput>
                  </td>
                  <td>
                    <ngc-digitinput [width]="80" formControlName="dimensionWidth" digits="4" decimalDigits="0">
                    </ngc-digitinput>
                  </td>
                  <td>
                    <ngc-digitinput [width]="80" formControlName="dimensionHeight" digits="4" decimalDigits="0">
                    </ngc-digitinput>
                  </td>
                  <td>
                    <ngc-dropdownlist [width]="80" [noCache]="true" [noBlank]="true"
                      formControlName="measurementUnitCode" sourceId="EXPORT$Volume_Code"></ngc-dropdownlist>
                  </td>
                  <td>
                    <ngc-link (linkClick)="onDimensionLinkClick( $evnet,index)"
                      [disabled]="hasReadPermission || formDisabled" type="link" iconType="delete">

                    </ngc-link>
                  </td>
                </tr>

              </tbody>
            </ngc-table>
          </ngc-column>
        </ngc-row>

      </ngc-column>

    </ngc-row>
  </ngc-container>
  <ngc-container type="section">
  </ngc-container>
  <ngc-container type="box">

    <ngc-row>
      <ngc-column [column]="8">
        <ngc-row>
          <ngc-column [column]="11" *ngIf="!hasReadPermission">
            <div>
              <ngc-fileupload #mainFlies accept="*/*" [entityType]="maintainTracingActivity.get('caseNumber').value"
                [entityKey]="maintainTracingActivity.get('caseNumber').value" associatedTo="MaintainTracingDetailsMail"
                stage="MaintainTracingDetails">
              </ngc-fileupload>
            </div>
          </ngc-column>
          <ngc-column [column]="11" *ngIf="hasReadPermission">
            <div>
              <ngc-fileupload #mainFlies accept="*/*" [entityType]="maintainTracingActivity.get('caseNumber').value"
                [entityKey]="maintainTracingActivity.get('caseNumber').value" associatedTo="MaintainTracingDetailsMail"
                stage="MaintainTracingDetails" viewMode="readonly">
              </ngc-fileupload>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
        </ngc-row>
        <ngc-row>
          <ngc-column align="right">
            <ngc-button (click)="onActivityAddRow()" [disabled]="hasReadPermission || formDisabled" value="g.addRow">
            </ngc-button>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-table>
              <thead>
                <th>
                  <ngc-label label='tracing.activity.type'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='tracing.act'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='g.date'> </ngc-label>
                </th>
                <th>
                  <ngc-label label='tracing.handle.by'> </ngc-label>
                </th>
                <th>
                  <ngc-label label=''> </ngc-label>
                </th>

              </thead>
              <tbody formArrayName="maintainTracingActivitiesActivityModel">
                <tr
                  *ngFor="let record of maintainTracingActivity.controls.maintainTracingActivitiesActivityModel.controls let index=index"
                  [formGroupName]="index">
                  <td>
                    <ngc-dropdownlist accessEnableOn="r" formControlName="activityType"
                      sourceId="MaintainTracing$ActivityType" [width]="180"></ngc-dropdownlist>
                  </td>
                  <td>
                    <ngc-input formControlName="activity" [width]="700" maxlength="60"></ngc-input>
                  </td>
                  <td>
                    <ngc-dateinput formControlName="activityPerformedOn" upperCase='true' [width]="100">
                    </ngc-dateinput>
                  </td>
                  <td>
                    <ngc-input formControlName="activityPerformedBy" [width]="200"></ngc-input>
                  </td>
                  <td>
                    <ngc-link (linkClick)="onLinkClick($evnet,index)" type="link"
                      [disabled]="hasReadPermission || record.disabled||formDisabled" iconType="delete">
                    </ngc-link>
                  </td>
                </tr>
              </tbody>
            </ngc-table>
          </ngc-column>
        </ngc-row>
        <ngc-row *ngIf="isClaimSettlementOption">
          <ngc-column entityAttribute="Tracing.ClaimSettlement">
            <ngc-label value='tracing.claim.settlement' entityAttribute="Tracing.ClaimSettlement"></ngc-label>
            <ngc-access-control accessSectionId="ClaimSettlementFlag">
              <div *ngIf="isClaimSettlementOption">
                <ngc-fileupload #claimSettelement accept="*/*"
                  [entityType]="maintainTracingActivity.get('caseNumber').value"
                  [entityKey]="maintainTracingActivity.get('caseNumber').value" associatedTo="claimSettelement"
                  stage="MaintainTracingDetails"
                  (choose)="claimSettlement(claimSettelement,$event,maintainTracingActivity.get('caseNumber').value)">
                </ngc-fileupload>
              </div>
            </ngc-access-control>
          </ngc-column>
        </ngc-row>
        <ngc-row></ngc-row>
        <ngc-row *ngIf="isClaimSettlementOption">
          <ngc-column entityAttribute="Tracing.ClaimSettlement" *ngIf="isClaimSettlementOption">
            <ngc-label value='g.remarks'></ngc-label>
            <br />
            <div>
              <ngc-input formControlName="remarks" width="500" maxlength="650" *ngIf="isClaimSettlementOption"
                accessSectionId="ClaimSettlementFlag"></ngc-input>
            </div>
          </ngc-column>
        </ngc-row>
        <!--<ngc-row>
          <ngc-column [column]="8">
          </ngc-column>
          <ngc-column [column]="2">
            <ngc-label label='tracing.followup.date'></ngc-label>
            <br />
            <div>
              <ngc-dateinput [width]='90' formControlName="followUpDate"> </ngc-dateinput>
            </div>
          </ngc-column>
          <ngc-column [column]="1">
            <ngc-label label='tracing.reason.closing'></ngc-label>
            <div>
              <ngc-dropdownlist [noCache]="true" sourceId="MaintainTracing$Reason For Closing"
                formControlName="reasonforClosing"></ngc-dropdownlist>
            </div>
          </ngc-column>
        </ngc-row>-->
      </ngc-column>
      <ngc-column [column]="1">
      </ngc-column>
      <ngc-column [column]="3">
        <ngc-row>
          <ngc-column>
            <ngc-label label='tracing.teamIGroupName'></ngc-label>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column [column]="6">
            <ngc-label label='tracing.userid'></ngc-label>
            <div>

              <ngc-lov formControlName="importUserCode" [width]="80" title='tracing.userid' upperCase="true"
                dataField="code" displayMember="code" sourceId="USER_ID" [validOnly]="false"
                (select)="onUserIdSelect($event)">
                <ngc-data-column text="g.code" dataField="code" [width]="120"></ngc-data-column>
                <ngc-data-column text="tracing.desc" dataField="desc" [width]="120"></ngc-data-column>
                <ngc-data-column text="tracing.staffid" dataField="staffId" [width]="120"></ngc-data-column>

              </ngc-lov>
            </div>
          </ngc-column>
          <!-- <ngc-column [column]="6">
            <ngc-label label='Staff Number'></ngc-label>
            <div>
              <ngc-input [width]='120' formControlName="importstaffNumber"></ngc-input>
            </div>
          </ngc-column> -->
        </ngc-row>
        <!-- <ngc-row>
          <ngc-column>
            <ngc-label label='Staff Name'></ngc-label>
            <div>
              <ngc-input [width]='120' formControlName="importStaffName"></ngc-input>
            </div>
          </ngc-column>
        </ngc-row> -->
        <ngc-row>
          <ngc-column>
            <ngc-label label='tracing.teamEGroupName'></ngc-label>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column [column]="6">
            <ngc-label label='tracing.userid'></ngc-label>
            <div>
              <ngc-lov formControlName="exportUserCode" [width]="80" title='import.user.id' upperCase="true"
                dataField="code" displayMember="code" sourceId="USER_ID" (select)="onexportUserIdSelect($event)">
                <ngc-data-column text="g.code" dataField="code" [width]="120"></ngc-data-column>
                <ngc-data-column text="tracing.desc" dataField="desc" [width]="120"></ngc-data-column>
                <ngc-data-column text="tracing.staffid" dataField="staffId" [width]="120"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <!-- <ngc-column [column]="6">
            <ngc-label label='Staff Number'></ngc-label>
            <div>
              <ngc-alphanuminput [width]='120' dataField="desc" formControlName="exportstaffNumber"></ngc-alphanuminput>
            </div>
          </ngc-column> -->
        </ngc-row>
        <!-- <ngc-row>
          <ngc-column>
            <ngc-label label='Staff Name'></ngc-label>
            <div>
              <ngc-alphanuminput [width]='120' formControlName="exportStaffName"></ngc-alphanuminput>
            </div>
          </ngc-column>
        </ngc-row> -->
      </ngc-column>


    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column align="right">
        <ngc-button (click)="onReferenceDocument()" [disabled]="hasReadPermission || refDoc" value="tracing.ref.doc"
          entityAttribute="tracing.ReferenceDocument">
        </ngc-button>
        <ngc-button (click)="onSendEmail()" value="tracing.send.email" [disabled]="hasReadPermission || disableMail">
        </ngc-button>
        <ngc-button *ngIf="maintainTracingActivity.get('caseStatus').value !== 'CLOSED'" (click)="onClose()"
          value="g.close" [disabled]="hasReadPermission || (enableCloseButton&&enableClose)"></ngc-button>
        <ngc-button *ngIf="maintainTracingActivity.get('caseStatus').value === 'CLOSED'" (click)="onRestore()"
          value="tracing.restore" [disabled]="hasReadPermission"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
<form [formGroup]="mailForm">
  <ngc-window #showPopUpWindow width="900" height="500" title="tracing.email.setup">
    <ngc-container>
      <ngc-row>
        <ngc-column [column]="1">
          <ngc-label label="tracing.to"></ngc-label>
        </ngc-column>
        <ngc-column align="left">
          <ngc-taginput type="emial" formControlName="mailIDs" required='true' [width]='200'></ngc-taginput>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-container>
      <ngc-row>
        <ngc-column [column]="1">
          <ngc-label label="tracing.sub"></ngc-label>
        </ngc-column>
        <ngc-column>
          <ngc-input formControlName="subject" [width]='600'>
          </ngc-input>
        </ngc-column>
      </ngc-row>
    </ngc-container>

    <ngc-container>
      <ngc-row>
        <ngc-column align="left">
          <ngc-label label='tracing.attach'></ngc-label>
          <div width="800">
            <ngc-fileupload #showPopUpfiles accept="*/*" [entityType]="maintainTracingActivity.get('caseNumber').value"
              [entityKey]="maintainTracingActivity.get('caseNumber').value + maintainTracingActivity.get('shipmentNumber').value"
              associatedTo="MaintainTracingDetailsMail" stage="MaintainTracingDetails">
            </ngc-fileupload>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-container>
      <ngc-row>
        <ngc-column>
          <ngc-editor [width]="800" formControlName="mailContent" [disabled]="false"></ngc-editor>
          <!-- <ngc-input [width]='800' [height]=150> </ngc-input> -->
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-container>
      <ngc-row>
        <ngc-column align="right">
          <ngc-button (click)="sendMail()" value="tracing.send"></ngc-button>
        </ngc-column>
        <ngc-column [column]="1">
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ngc-window>
</form>
<ngc-footer>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-button label="1shipmentInformation.tracing" (click)="openShipmentInfoPage()" accessEnableOn="r">
        </ngc-button>
        <ngc-button label="2hwb.tracing" (click)="openMaintainHousePage()" accessEnableOn="r"></ngc-button>
        <ngc-button label="3remarks.tracing" (click)="onShipmentRemarks()" accessEnableOn="r"></ngc-button>
        <ngc-button label="4location.tracing" (click)="openLocationPage()" accessEnableOn="r"></ngc-button>
        <ngc-button label="5hold.tracing" (click)="openHoldShipmentPage()" accessEnableOn="r"></ngc-button>
        <ngc-button label="6Irregularity.tracing" (click)="openIrregularityPage()" accessEnableOn="r"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</ngc-footer>
