<form [formGroup]="userertificationForm">
  <ngc-titlebar title='admin.title.user.certification.list' (save)="onSave($event)"></ngc-titlebar>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-label label="admin.company"></ngc-label>
      </ngc-column>
      <ngc-column>
        <ngc-lov [validOnly]="true" formControlName="companyCode" sourceId="COMPANY" title="admin.company" [width]="140"
          dataField="desc" required (select)='onSelect($event)'>
          <ngc-data-column text="g.code" dataField="code" [width]="80"></ngc-data-column>
          <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
        </ngc-lov>
      </ngc-column>
      <ngc-column>
        <ngc-label label="admin.section"></ngc-label>
      </ngc-column>
      <ngc-column>
        <ngc-dropdownlist [width]="165" formControlName="departmentCode" sourceId='User Profile$Section'
          [dropDownWidth]="140"></ngc-dropdownlist>
      </ngc-column>
      <ngc-column>
        <ngc-label label="admin.application.name"></ngc-label>
      </ngc-column>
      <ngc-column>
        <ngc-dropdownlist [width]="165" formControlName="applicationName" sourceId='User_List$Application Name'
          [dropDownWidth]="140"></ngc-dropdownlist>
      </ngc-column>
      <ngc-column>
        <ngc-button (click)="onSearch($event)" value="g.search">
        </ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-datatable formArrayName="userCertificationList" [height]='300' [width]='1340' [pageable]='true' [pageSize]='20'>
          <ngc-data-column text="admin.user.staff.personnel.number" dataField="staffNumber"></ngc-data-column>
          <ngc-data-column text="admin.user.staff.name" dataField="staffName"></ngc-data-column>
          <ngc-data-column text="admin.user.grade" dataField="grade"></ngc-data-column>
          <ngc-data-column text="admin.user.company" dataField="company"></ngc-data-column>
          <ngc-data-column text="admin.user.divisions" dataField="divisions"></ngc-data-column>
          <ngc-data-column text="admin.user.section" dataField="departmentCode"></ngc-data-column>
          <ngc-data-column text="admin.application.name" dataField="applicationName"></ngc-data-column>
          <ngc-data-column text="g.loginId" dataField="loginId"></ngc-data-column>
          <ngc-data-column text="admin.access.rights" dataField="accessRights"></ngc-data-column>
          <ngc-data-column text="g.date.created" dataField="dateCreated"></ngc-data-column>
          <ngc-data-column text="admin.duty.code" dataField="dutyCode"></ngc-data-column>
          <ngc-data-column text="admin.duty.code.description" dataField="dutyCodeDesc"></ngc-data-column>
          <ngc-data-column text="g.effective.date" dataField="effectiveDate"></ngc-data-column>
          <ngc-data-column text="g.endDate" dataField="endDate"></ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
