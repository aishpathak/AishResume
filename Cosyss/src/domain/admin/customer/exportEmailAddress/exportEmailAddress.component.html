<ngc-titlebar title="admin.title.export.email.address">
</ngc-titlebar>
<form [formGroup]="createReport">
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column column="2">
        <ngc-label label="admin.for"></ngc-label>
        <div>
          <ngc-dropdownlist formControlName="for" sourceId="For$AdminorAll"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label="g.contact.type"></ngc-label>
        <div>
          <ngc-dropdownlist [disabled]="contactTpeflag" formControlName="contacttype" [multiSelect]="true" sourceId="Customer$Notification_Type_Notify"
            (select)="getCode($event)"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <div>
          <ngc-label label=""></ngc-label>
        </div>
        <ngc-button label="g.export.to.excel" (click)="onExport()"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-report format='xls' #reportWindow title="g.report"  reportId='admin_report'  [reportParameters]='reportParameters'></ngc-report>
    <ngc-report format='xls' #reportWindow1 title="g.report" reportId='contactBy_report' [reportParameters]='reportParameters'></ngc-report>
</form>
