<form [formGroup]="importform">
    <div>
        <ngc-datatable formArrayName="importList" height="100" [width]="850" (linkClick)="onLinkClick($event)">
    
          <ngc-data-column text="Function" dataField="function" [width]="100" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="Allow" dataField="allow" [width]="200" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="Allow " dataField="allow" [width]="200" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="Allow Restricted Functions " dataField="restricted" [width]="200" align="center" cellsAlign="center"></ngc-data-column>
         
        </ngc-datatable>
    
      </div>
      </form>
