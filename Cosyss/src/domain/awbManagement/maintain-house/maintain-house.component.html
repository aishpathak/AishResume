<ngc-titlebar title='house.airway.bill.list' (save)="onSave($event)" (cancel)="onCancel($event)"
  (clear)="onClear($event)" (print)="onPrint()" *ngIf=!showAsPopup [disableSave]="saveFlag==false"
  [disablePrint]="printFlag==false">
</ngc-titlebar>
<form [formGroup]="MaintainHouseform">
  <ngc-container type="section">
    <ngc-row>
      <ngc-column column="1">
        <ngc-label label='g.awbNumber'></ngc-label>
        <div>
          <ngc-awbinput accessEnableOn="r" formControlName="awbNumber" required [disabled]=showAsPopup></ngc-awbinput>
        </div>
      </ngc-column>
      <ngc-column column="2" feature="Edi.FHL.NonIataStandard">
        <div>
          <ngc-label> &nbsp </ngc-label>
        </div>
        <ngc-checkbox formControlName="nonIATA">
          <ngc-label label='awb.houseairway.list.dummy.awb'></ngc-label>
        </ngc-checkbox>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label='g.hawb.number'></ngc-label>
        <div>
          <ngc-input accessEnableOn="r" [width]="100" formControlName="hawbNumber" [disabled]=showAsPopup></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" [width]="120" value="search" (click)="onSearch()" *ngIf=!showAsPopup>
          </ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="displayDelete" type="tab">
    <ngc-row>
      <ngc-column column="1">
        <ngc-label label="g.awbNumber"></ngc-label>
        <div>
          <ngc-shipmentdisplay formControlName="awbNumber" shipmentType='AWB'></ngc-shipmentdisplay>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label label="g.origin"></ngc-label>
        <div>
          <ngc-display formControlName="origin"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label label="g.destination"></ngc-label>
        <div>
          <ngc-display formControlName="destination"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label label="awb.awb.pieces"></ngc-label>
        <div>
          <ngc-piecesdisplay formControlName="pieces"></ngc-piecesdisplay>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label label="awb.awb.weight"></ngc-label>
        <div>
          <ngc-weightdisplay formControlName="weight"></ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label label="g.weightCode"></ngc-label>
        <div>
          <ngc-display formControlName="weightUnitCode"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label label="g.shc"></ngc-label>
        <div>
          <ngc-display formControlName="shc"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="5">
        <ngc-container type="square">
          <ngc-row>
            <ngc-column column="5">
              <ngc-label label="hwb.total.house.waybill"></ngc-label>
              <div>
                <ngc-display formControlName="totalHWB"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column column="3">
              <ngc-label label="g.totalpieces"></ngc-label>
              <div>
                <ngc-piecesdisplay formControlName="totalPieces"></ngc-piecesdisplay>
              </div>
            </ngc-column>
            <ngc-column column="4">
              <ngc-label label="g.totalweight"></ngc-label>
              <div>
                <ngc-weightdisplay formControlName="totalWeight"></ngc-weightdisplay>
              </div>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column align="right" cellsAlign="right">
        <ngc-button value="g.add" (click)="onAddScreen($event)" [disabled]="disabledAdd" *ngIf=!showAsPopup>
        </ngc-button>
        <ngc-button value="1.delete" (click)="onDelete($event)" *ngIf="showDeleteButton && !showAsPopup"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="displayDelete" type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-datatable formArrayName="maintainHouseDetailsList" (linkClick)="onLinkClick($event)" [pageable]="false"
          [enablePageSizeHeight]="false" [showToolbar]="false">
          <ngc-data-column type="check" text="g.sel" dataField="selectHAWB" align="left" cellsAlign="left"
            [width]="20">
          </ngc-data-column>
          <ngc-data-column text="g.sNo"  dataField="sno"  [width]="30"  align="center" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column text="g.hawb.number" dataField="hawbNumber" align="center" cellsAlign="center" [width]="100">
          </ngc-data-column>
          <ngc-data-column text="g.origin" dataField="origin" align="center" cellsAlign="center" [width]="50">
          </ngc-data-column>
          <ngc-data-column text="g.destination" dataField="destination" align="center" cellsAlign="center" [width]="50">
          </ngc-data-column>
          <ngc-data-column text="g.pieces" dataField="pieces" align="center" cellsAlign="center" [width]="50"
            type="displayPieces"></ngc-data-column>
          <ngc-data-column text="g.weight" dataField="weight" align="center" cellsAlign="center" [width]="50"
            type="displayWeight"></ngc-data-column>
          <ngc-data-column text="g.natureOfGoods" dataField="natureOfGoods" align="center" cellsAlign="center"
            [width]="80"></ngc-data-column>
          <ngc-data-column text="g.shc" dataField="specialHandlingCode" align="center" cellsAlign="center" [width]="80">
          </ngc-data-column>
          <ngc-data-column text="awb.shipper" dataField="shipperName" align="center" cellsAlign="center" [width]="140">
          </ngc-data-column>
          <ngc-data-column text="awb.consignee" dataField="consigneeName" align="center" cellsAlign="center"
            [width]="100">
          </ngc-data-column>
          <ngc-data-column text="g.source" dataField="source" align="center" cellsAlign="center"
            [width]="100" feature="Edi.FHL.Source">
          </ngc-data-column>
          <ngc-data-column text="awb.houseairway.list.cargo.agt.or.usr.id" dataField="owner" align="center" cellsAlign="center"  
            feature="Edi.FHL.CreatedBy">
          </ngc-data-column>
          <ngc-data-column text="awb.houseairway.list.enquiry.fhl.log" dataField="fhlLog" type="icon" iconType="yesno" align="center" cellsAlign="center" feature="Edi.FHL.EnquireFHLLog">
          </ngc-data-column>
          <ngc-data-column text="awb.houseairway.list.sub.date.time" dataField="createdOn" type="displayDateTime" align="center" cellsAlign="center" feature="Edi.FHL.CreatedOn">
          </ngc-data-column>
          <ngc-data-column iconType='edit' type="link" text="edit" dataField="modifiedOn" align="center"
            cellsAlign="center" [width]="30" *ngIf=!showAsPopup></ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-report #reportWindow title="g.report"  reportId='MaintainHouseWayBill'  [reportParameters]='reportParameters'>
  </ngc-report>
</form>
