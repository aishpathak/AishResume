<form [formGroup]="form">
  <ngc-titlebar title="title.deleteHouseWayBill"  (clear)="onClear($event)" (cancel)="onBack($event)">
  </ngc-titlebar>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column column="2">
        <ngc-label label="g.awbNumber"></ngc-label>
        <div>
          <ngc-awbinput required formControlName="awbNumber" [width]='120' sourceId="INBOUND_AWBNUMBERKEY"
            (ngModelChange)="onAWBChange($event)"></ngc-awbinput>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label="g.hawb.number"></ngc-label>
        <div>
          <ngc-lov [validOnly]="true"  formControlName="hawbNumber"  title="g.hawb.number"  upperCase='true'
            sourceType='query' required  [width]="165"  sourceId='HWBNUMBER'  [noCache]="true"  dataField='code'
            [sourceParameters]="AWBNumber"  valueMember="code"  (select)="setAWBNumber($event)">
            <ngc-data-column text='g.hawb.number'  dataField='code'  [width]='165'></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label value=''></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column="6">
        <ngc-label value='hawb.delete.remark'></ngc-label>
        <div>
          <ngc-input [width]="450" [maxlength]="100" formControlName="remarks" required></ngc-input>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column="2">
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-button value="hawb.delete.button" (click)="onDelete()" verticalAlign="bottom">
          </ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
