<ngc-titlebar title='g.awbdocument' [disableSave]="saveFlag==false" [disablePrint]="printFlag==false" (save)="onSave()"
  (cancel)="onCancel($event)" (clear)="onClear($event)" (print)="onPrint()" *ngIf=!showAsPopup>
</ngc-titlebar>
<ngc-error *ngIf=showAsPopup></ngc-error>
<ngc-row *ngIf=showAsPopup>
  <ngc-column align="right">
    <ngc-button label="savehold" (click)="onSave()"> </ngc-button>
  </ngc-column>
  <ngc-column [column]="1">
    <ngc-label label=""></ngc-label>
  </ngc-column>
</ngc-row>
<ngc-container type="section">
  <ngc-row>
    <ngc-column [formGroup]="searchForm" column="2">
      <ngc-label label='awbDocumentAwbNumber' shortcutFor="shipmentNumber"></ngc-label>
      <div>
        <ng-container *ngIf="!this.searchForm.get('nonIATA').value">
          <ngc-shipmentinput required shipmentType="{{shipmentType}}" formControlName="shipmentNumber" [width]='120'
            accessEnableOn="r" [disabled]=showAsPopup [noULD]="true" [noMBN]="true" [noCBN]="true"
            (select)="selectShipmentType($event)"></ngc-shipmentinput>
        </ng-container>
        <ng-container *ngIf="this.searchForm.get('nonIATA').value">
          <ngc-alphanuminput required formControlName="shipmentNumber" [width]='120' accessEnableOn="r"
            [disabled]=showAsPopup>
          </ngc-alphanuminput>
        </ng-container>
      </div>
    </ngc-column>
    <ngc-column [formGroup]="searchForm" column="2" *ngIf="this.searchForm.get('shipmentType').value == 'AWB'">
      <ngc-label label=''></ngc-label>
      <div>
        <ngc-checkbox formControlName="nonIATA" accessEnableOn="r" [disabled]=showAsPopup>
          <ngc-label label='awb.nonIataStandardAwb'></ngc-label>
        </ngc-checkbox>
      </div>
    </ngc-column>
    <ngc-column column="1">
      <ngc-label label=''></ngc-label>
      <div>
        <ngc-button (click)="onSearch()" value="g.search" iconType="search" accessEnableOn="r" [disabled]=showAsPopup>
        </ngc-button>
      </div>
    </ngc-column>
    <!--<ngc-column column="1" *ngIf="exportFlag || importFlag || transhipmentFlag || exportFlagData">
      <ngc-label label=' '></ngc-label>
      <div>
        <ngc-button (click)="onPrint()" value="Print"></ngc-button>
      </div>
    </ngc-column>-->
    <ngc-column column="3">
      <ngc-label label=' '></ngc-label>
      <div>
        <ngc-label *ngIf="form.get('shipmentDelivered').value" color="blue" label='awb.shipment.delivered'>
        </ngc-label>
        <ngc-label *ngIf="form.get('departedOn').value" color="blue" label='awb.shipment.departed'></ngc-label>
        <ngc-button feature="awb.shipmentTypeChange"
          *ngIf="shipmentTypeFlag=='CBV' && !form.get('shipmentDelivered').value && !form.get('departedOn').value && this.form.get('shipmentId').value"
          (click)="changeShipmentType()" value="awb.convert.to.cbv" accessSectionId="Convert CBV/AWB"></ngc-button>
        <ngc-button feature="awb.shipmentTypeChange"
          *ngIf="shipmentTypeFlag=='AWB' && !form.get('shipmentDelivered').value && !form.get('departedOn').value && this.form.get('shipmentId').value"
          (click)="changeShipmentType()" value="awb.convert.to.awb" accessSectionId="Convert CBV/AWB"></ngc-button>

        <ngc-button feature="Awb.CourierToCommercial" *ngIf="importFlag && shipmentTypeFlag=='AWB'"
          (click)="changeShipmentTypeCouTOCom()" value="awb.cou.comm">
        </ngc-button>

      </div>
    </ngc-column>

    <ngc-column [formGroup]="form" align="right">
      <ngc-container type="square" *ngIf="exportFlag">
        <ngc-row>
          <ngc-column column="4" align="center">
            <ngc-label label='g.fwb'></ngc-label>
            <div>
              <ngc-shape formControlName="fwb" type="circle" textColor="white" bgColor="gray" [width]="40"
                [height]="30">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="4" align="center">
            <ngc-label label='g.fhl'></ngc-label>
            <div>
              <ngc-shape formControlName="fhl" type="circle" textColor="white" bgColor="gray" [width]="40"
                [height]="30">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="4" align="center">
            <ngc-label label='g.eawb'></ngc-label>
            <div>
              <ngc-shape formControlName="eawb" type="circle" textColor="white" bgColor="gray" [width]="40"
                [height]="30">
              </ngc-shape>
            </div>
          </ngc-column>
        </ngc-row>
      </ngc-container>




      <ngc-container type="square" *ngIf="importFlag || transhipmentFlag">
        <ngc-row>
          <ngc-column column="2" align="center">
            <ngc-label label='g.fwb'></ngc-label>
            <div>
              <ngc-shape formControlName="fwb" type="circle" textColor="white" bgColor="gray" [width]="40"
                [height]="30">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="2" align="center">
            <ngc-label label='g.fhl'></ngc-label>
            <div>
              <ngc-shape formControlName="fhl" type="circle" textColor="white" bgColor="gray" [width]="40"
                [height]="30">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="2" align="center">
            <ngc-label label='g.eawb'></ngc-label>
            <div>
              <ngc-shape formControlName="eawb" type="circle" textColor="white" bgColor="gray" [width]="40"
                [height]="30">
              </ngc-shape>
            </div>
          </ngc-column>

          <ngc-column entityAttribute="Awb.DomesticInternationalHandling" column="3" align="center">
            <ngc-label label="g.domint"></ngc-label>
            <div>
              <ngc-shape formControlName="handledByDOMINT" type="circle" textColor="white" bgColor="gray" [width]="40"
                [height]="30">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column class="handledByHouseOrMaster" feature="Imp.Bd.HAWBHandling" column="3">
            <ngc-label label="g.HandledBy"></ngc-label>
            <div>
              <ngc-shape formControlName="handledByMasterHouse" type="circle" textColor="white" bgColor="gray"
                [width]="40" [height]="30">
              </ngc-shape>
            </div>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-column>
  </ngc-row>
</ngc-container>



<!--EXPORT START HERE NOT DEPARTED-->
<ngc-container [formGroup]="form" *ngIf="exportFlag && !form.get('departedOn').value" type="tab">
  <!-- ALL THE COMMON LINE ITEMS WILL START FROM HERE -->
  <ngc-row>
    <ngc-column>
      <ngc-container>
        <ngc-row>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='g.svc'></ngc-label>
            <div>
              <ngc-checkbox formControlName="svc"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='awb.part'></ngc-label>
            <div>
              <ngc-checkbox formControlName="partShipment"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.awb"></ngc-label>
            </div>
            <ngc-display formControlName="shipmentNumber">
            </ngc-display>
          </ngc-column>
          <ngc-column [column]="1.5" [grid24]="true">
            <div>
              <ngc-label label="g.origin"></ngc-label>
            </div>
            <ngc-lov [noList]="true" formControlName="origin" [width]="45" title='g.origin' upperCase="true"
              dataField="code" displayMember="code" sourceId="APT" (modelChange)="onOriginDestination($event, 'origin')"
              [maxlength]="3" required>
              <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
              <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            </ngc-lov>
          </ngc-column>
          <ngc-column [column]="1.5" [grid24]="true">
            <div>
              <ngc-label label="g.destination"></ngc-label>
            </div>
            <ngc-lov [noList]="true" formControlName="destination" [width]="45" title='g.destination' upperCase="true"
              dataField="code" displayMember="code" sourceId="APT"
              (modelChange)="onOriginDestination($event, 'destination')" [maxlength]="3" required>
              <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
              <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            </ngc-lov>
          </ngc-column>
          <ngc-column [column]="1.5" [grid24]="true">
            <ngc-label label='g.pieces'></ngc-label>
            <div>
              <ngc-numberinput [disabled]="true" [width]="60" digits="4" textAlign='left' formControlName="pieces"
                max="9999" decimalDigits="0" required></ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.weight'></ngc-label>
            <div>
              <ngc-weightinput [disabled]="true" [width]="80" formControlName="weight" required></ngc-weightinput>
            </div>
          </ngc-column>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='g.actualPieces'></ngc-label>
            <div>
              <ngc-piecesdisplay color='blue' formControlName="actualPieces"></ngc-piecesdisplay>
            </div>
          </ngc-column>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='g.actualWeight'></ngc-label>
            <div>
              <ngc-weightdisplay color='blue' formControlName="actualWeight"></ngc-weightdisplay>
            </div>
          </ngc-column>

          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.weightCode'></ngc-label>
            <div>
              <ngc-dropdownlist sourceId='EXPORT$Weight_Code' [width]="70" formControlName="weightUnitCode" default="K"
                required></ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column [column]="5" [grid24]="true">
            <ngc-label value="g.natureOfGoods"></ngc-label>
            <div>
              <ngc-input [width]='250' formControlName="natureOfGoodsDescription" uppercase='true' [maxlength]="20"
                required>
              </ngc-input>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='awbChargeCode' shortcutFor="chargeCode"></ngc-label>
            <div>
              <ngc-lov formControlName="chargeCode" [width]="60" upperCase="true" [dropDownWidth]="60"
                sourceId="NAWB_CHARGE_CODE" title="g.chargeCode" displayMember="code" dataField="code"
                (select)="selectChargeCode($event)" [maxlength]="2">
                <ngc-data-column text="g.code" dataField="code" [width]="100">
                </ngc-data-column>
                <ngc-data-column text="g.name" dataField="desc" [width]="150">
                </ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column [column]="2.5" [grid24]="true">
            <ngc-label label='awb.customsorigin'></ngc-label>
            <div>
              <ngc-lov [maxlength]="2" formControlName="customsOriginCode" sourceId="CUSTOMS_ORIGIN_DATA"
                 title="awb.customsorigin"  dataField="code" width="50%">
                <ngc-data-column text="awb.customsorigin" dataField="code" [width]="100"></ngc-data-column>
                <ngc-data-column text="g.description" [width]="150" dataField="desc"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column [column]="1.5">
            <ngc-label label='g.carrierCode'></ngc-label>
            <div>
              <ngc-lov [noList]="true" formControlName="carrierCode" [width]="45" title='g.carrierCode' upperCase="true"
                dataField="code" displayMember="code" sourceId="CARRIER" required (select)="selectCarrierCode($event)"
                [maxlength]="3">
                <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column [column]="1.5">
            <ngc-label label="awbDocumentType" shortcutFor="documentType"></ngc-label>
            <div>
              <ngc-dropdownlist [width]="90" formControlName="documentType" sourceId="AWB$AWB_DOCUMENT_TYPE" required>
              </ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column [column]="2" align="left">
            <ngc-label label="awbDocumentDate" shortcutFor="documentDate"></ngc-label>
            <div>
              <ngc-datetimeinput formControlName="documentDate" [showCalendarButton]="true" [showTimeButton]="true"
                required></ngc-datetimeinput>
            </div>
          </ngc-column>
          <ngc-column [column]="1.5" align="center">
            <ngc-label label="awb.pouchreceived"></ngc-label>
            <div>
              <ngc-checkbox formControlName="pouchRecieved" [disabled]="docPouchFlag"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="1.5" align="center">
            <ngc-label value="awb.checklist.recieved"></ngc-label>
            <div>
              <ngc-checkbox formControlName="checkList"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="1.5" align="center">
            <ngc-label label="awb.console"></ngc-label>
            <div>
              <ngc-checkbox formControlName="console"></ngc-checkbox>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="shp.SHC"></ngc-label>
            <div>
              <ngc-shcinput formArrayName="shcs" dataField="specialHandlingCode"></ngc-shcinput>
            </div>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-column>
  </ngc-row>
  <!-- ROUTING / ACCEPTANCE INFORMATION -->
  <ngc-row>
    <ngc-column>
      <ngc-container type="rectangle">
        <ngc-row>
          <ngc-column column="5.5">
            <ngc-container formArrayName="routing" title="import.routing">
              <ngc-row>
                <ngc-column column="4">
                  <ngc-label label='awb.firstdestination'></ngc-label>
                </ngc-column>
                <ngc-column>
                  <ngc-label label='awb.onwarddestination' align="right"></ngc-label>
                </ngc-column>
              </ngc-row>
              <ngc-row>
                <ngc-column column="1.5">
                  <ngc-label label='g.from'></ngc-label>
                  <div>
                    {{this.form.get('origin').value}}
                  </div>
                </ngc-column>
                <ng-container *ngFor="let item of form.get('routing').controls; let index=index"
                  [formGroupName]="index">
                  <ngc-column column="1.5" *ngIf="index === 0">
                    <ngc-label label='g.by'></ngc-label>
                    <div>
                      <ngc-lov [noList]="true" [maxLength]="3" formControlName="carrier" upperCase='true'
                        sourceId='CARRIER' sourceType='query' title="g.carrierCode" dataField='code' [width]="50"
                        required>
                        <ngc-data-column text="g.carrierCode" [width]="80" dataField="code"></ngc-data-column>
                        <ngc-data-column text="g.carrierName" [width]="150" dataField="desc"></ngc-data-column>
                      </ngc-lov>
                    </div>
                  </ngc-column>
                  <ngc-column column="1.5" *ngIf="index === 0">
                    <ngc-label label='g.to'></ngc-label>
                    <div>
                      <ngc-lov [noList]="true" [maxLength]="3" formControlName="fromPoint" [width]="60" upperCase="true"
                        dataField="code" title="flight.airportCode" displayMember="code" sourceId="APT">
                        <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                        <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
                      </ngc-lov>
                    </div>
                  </ngc-column>
                  <ngc-column column="1.5" *ngIf="index !== 0">
                    <ngc-label label='g.by'></ngc-label>
                    <div>
                      <ngc-lov [noList]="true" [maxLength]="3" formControlName="carrier" upperCase='true'
                        sourceId='CARRIER' sourceType='query' title="g.carrierCode" dataField='code' [width]="50">
                        <ngc-data-column text="g.carrierCode" [width]="80" dataField="code"></ngc-data-column>
                        <ngc-data-column text="g.carrierName" [width]="150" dataField="desc"></ngc-data-column>
                      </ngc-lov>
                    </div>
                  </ngc-column>
                  <ngc-column column="1.5" *ngIf="index !== 0">
                    <ngc-label label='g.to'></ngc-label>
                    <div>
                      <ngc-lov [noList]="true" [maxLength]="3" formControlName="fromPoint" [width]="60" upperCase="true"
                        dataField="code" title="flight.airportCode" displayMember="code" sourceId="APT">
                        <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                        <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
                      </ngc-lov>
                    </div>
                  </ngc-column>
                </ng-container>
              </ngc-row>
            </ngc-container>
          </ngc-column>
          <ngc-column>
            <ngc-container title="awb.acceptance.information">
              <ngc-row>
                <ngc-column>
                  <ngc-label label='awb.first.off.point'></ngc-label>
                  <div>
                    <ngc-display formControlName="firstOffPoint" [width]="90"></ngc-display>
                  </div>
                </ngc-column>
                <ngc-column>
                  <ngc-label label='exp.FirstBookedFlight'></ngc-label>
                  <div>
                    <ngc-display formControlName="firstBookedFlight" [width]="90"></ngc-display>
                  </div>
                </ngc-column>
                <ngc-column>
                  <ngc-label label='g.rcarStatus'></ngc-label>
                  <div>
                    <ngc-display formControlName="rcarStatus" [width]="90"></ngc-display>
                  </div>
                </ngc-column>
                <ngc-column>
                  <ngc-label label='g.acceptanceType'></ngc-label>
                  <div>
                    <ngc-display formControlName="acceptanceType" [width]="90"></ngc-display>
                  </div>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-column>
  </ngc-row>
  <!-- TABS ARE UNDER THIS ROW -->
  <ngc-row>
    <ngc-column>
      <ngc-container type="tab">
        <ngc-row>
          <ngc-column>
            <ngc-tabs (select)="tabInfo($event)">
              <!-- Local Authority Starts Here -->
              <ngc-tab-card feature="Customs.LocalAuthority" title="exp.acceptance.loacl.authority"
                [indicatorIconType]="locatAuthorityValidation" indicatorIconColor="red">
                <ngc-container>
                  <ngc-row>
                    <ngc-column formArrayName="localAuthority" column="7">
                      <ngc-container *ngFor="let item of form.get(['localAuthority']).controls; let index=index"
                        [formGroupName]="index" type="Box">
                        <ngc-row>
                          <ngc-column>
                            <ngc-container>
                              <ngc-row>
                                <ngc-column [column]="3">
                                  <ngc-dropdownlist formControlName="type"
                                    sourceId="Acceptance_Type$Local_Authority_info" width="170"
                                    (ngModelChange)="changeLocalAuthorityType($event)"></ngc-dropdownlist>
                                </ngc-column>
                                <ngc-column align="right" *ngIf="item.get('type').value == 'PN'">
                                  <ngc-button iconType="add" value="g.add" (click)="onAddPermitNumber(index)">
                                  </ngc-button>
                                </ngc-column>
                              </ngc-row>
                              <ngc-row>
                                <ngc-column>
                                  <ngc-table *ngIf="item.get('type').value == 'PTF'">
                                    <thead>
                                      <tr>
                                        <th>
                                          <ngc-label label="poIssue.aces"></ngc-label>
                                        </th>
                                        <th>
                                          <ngc-label label="customer.appointed.agent"></ngc-label>
                                        </th>
                                      </tr>
                                    </thead>
                                    <tbody formArrayName="details">
                                      <tr *ngFor="let sitem of item.getList('details'); let sindex=index"
                                        [formGroupName]="sindex">
                                        <td>
                                          <ngc-input formControlName="referenceNumber" [disabled]='true'></ngc-input>
                                        </td>
                                        <td>
                                          <ngc-lov [noList]="true" formControlName="customerAppAgentId" [width]="200"
                                            upperCase="true" [dropDownWidth]="300" sourceId="AGENT_NAME_DISPLAY"
                                            sourceType="query" title="customer.appointed.agent" displayField="code"
                                            dataField="param3">
                                            <ngc-data-column text="g.code" dataField="code" [width]="100">
                                            </ngc-data-column>
                                            <ngc-data-column text="g.name" dataField="desc" [width]="150">
                                            </ngc-data-column>
                                          </ngc-lov>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </ngc-table>
                                  <ngc-table *ngIf="item.get('type').value == 'EC'">
                                    <thead>
                                      <tr>
                                        <th>
                                          <ngc-label label="customer.exemption.code"></ngc-label>
                                        </th>
                                        <th>
                                          <ngc-label label="exp.license"></ngc-label>
                                        </th>
                                        <th>
                                          <ngc-label label="g.remarks"></ngc-label>
                                        </th>
                                      </tr>
                                    </thead>
                                    <tbody formArrayName="details">
                                      <tr *ngFor="let sitem of item.getList('details'); let sindex=index"
                                        [formGroupName]="sindex">
                                        <td>
                                          <ngc-lov formControlName='referenceNumber' upperCase='true'
                                            sourceId='ACES_EXEMPTION' title='customer.exemption' dataField='code'
                                            valueMember="code" [dropDownWidth]='70' accessEnableOn="r">
                                            <ngc-data-column text='g.code' dataField='code' [width]='180'>
                                            </ngc-data-column>
                                            <ngc-data-column text='g.description' dataField='desc' [width]='180'>
                                            </ngc-data-column>
                                          </ngc-lov>
                                        </td>
                                        <td>
                                          <ngc-input formControlName="license"></ngc-input>
                                        </td>
                                        <td>
                                          <ngc-input formControlName="remarks"></ngc-input>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </ngc-table>
                                  <ngc-table *ngIf="item.get('type').value == 'PN'">
                                    <thead>
                                      <tr>
                                        <th>
                                          <ngc-label label="exp.acceptance.pn"></ngc-label>
                                        </th>
                                        <th>
                                          <ngc-label label="g.delete"></ngc-label>
                                        </th>

<!--IMPORT STARTS HERE SHIPEMNT NOT DELIVERED -->
<ngc-container [formGroup]="form" *ngIf="importFlag && !form.get('shipmentDelivered').value" type="tab">
  <!-- ALL THE COMMON LINE ITEMS WILL START FROM HERE FOR IMPORT -->
  <ngc-row>
    <ngc-column>
      <ngc-container>
        <ngc-row>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='g.svc'></ngc-label>

              <ngc-checkbox formControlName="svc"></ngc-checkbox>

              <ngc-checkbox formControlName="partShipment"></ngc-checkbox>
            </div>

            <div>
              <ngc-label label="g.awb"></ngc-label>
            </div>
            <ngc-display formControlName="shipmentNumber">
            </ngc-display>
          </ngc-column>
          <ngc-column [column]="1.5" [grid24]="true">
            <div>
              <ngc-label label="g.origin"></ngc-label>

              [maxlength]="3" required>
              <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
              <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            </ngc-lov>
          </ngc-column>
          <ngc-column [column]="1.5" [grid24]="true">
            <div>
              <ngc-label label="g.destination"></ngc-label>
            </div>
            <ngc-lov [noList]="true" formControlName="destination" [width]="45" title='g.destination' upperCase="true"
              dataField="code" displayMember="code" sourceId="APT"
              (modelChange)="onOriginDestination($event, 'destination')" [maxlength]="3" required>
              <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
              <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            </ngc-lov>
          </ngc-column>
          <ngc-column [column]="1.5" [grid24]="true">
            <ngc-label label='g.pieces'></ngc-label>
            <div>
              <ngc-numberinput [width]="60" digits="4" textAlign='left' formControlName="pieces" max="9999"

          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.weight'></ngc-label>

              <ngc-weightinput [width]="80" formControlName="weight" required></ngc-weightinput>
            </div>
          </ngc-column>
          <ngc-column *ngIf="chgWeightFlag" [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.chargeableWeight"></ngc-label>
            </div>
            <ngc-chargeableweightinput required [width]="80" formControlName="chargeableWeight">
            </ngc-chargeableweightinput>
          </ngc-column>

          <ngc-column [column]="2" [grid24]="true">

              <ngc-dropdownlist sourceId='EXPORT$Weight_Code' [width]="70" formControlName="weightUnitCode" default="K"

          <ngc-column [column]="5" [grid24]="true">

          <ngc-column [column]="2.5" [grid24]="true">

          </ngc-column>
          <ngc-column feature="AWb.LoadingPoint" [column]="1.5" [grid24]="true" align="center">

                [sourceParameters]="{ 'parameter1': form.get('shipmentNumber').value}"
                [sourceParameters]="shipmentNumber" [dropDownWidth]="160">
              </ngc-dropdownlist>
            </div>
          </ngc-column>
        </ngc-row>

        <ngc-row>
          <ngc-column [column]="2" [grid24]="true" align="left">
            <ngc-label label='g.carrierCode'></ngc-label>
            <div>
              <ngc-lov [noList]="true" formControlName="carrierCode" [width]="45" title='g.carrier' upperCase="true"
                dataField="code" displayMember="code" sourceId="CARRIER" required [maxlength]="3"
                (select)="selectCarrierCode($event)">
                <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
              </ngc-lov>
            </div>

          <ngc-column [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.FlightDate"></ngc-label>

          <ngc-column [column]="1.5">
            <ngc-label label="awbDocumentType" shortcutFor="documentType"></ngc-label>

              <ngc-dropdownlist [width]="90" formControlName="documentType" sourceId="AWB$AWB_DOCUMENT_TYPE" required>
              </ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true" align="center">

            <div>
              <ngc-checkbox formControlName="pouchRecieved" [disabled]="docPouchFlag"></ngc-checkbox>

          </ngc-column>
          <ngc-column [column]="3" [grid24]="true" align="center">
            <ngc-label value="awb.checklist.recieved"></ngc-label>
            <div>
              <ngc-checkbox formControlName="checkList"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="3.5" [grid24]="true" formGroupName="otherChargeInfo" align="center">

          <ngc-column feature="AWb.BankInformation" formGroupName="otherChargeInfo" [column]="3" [grid24]="true"

            <ngc-label label="billing.bank"></ngc-label>
            <div>
              <ngc-dropdownlist
                [disabled]="!form.get(['otherChargeInfo','collectBankEndorsementClearanceLetter']).value"

                sourceId="AAT_BANK_TYPE$BANK_TYPES" formControlName="bankName" [dropDownWidth]="160">
              </ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column [column]="1.5" [grid24]="true" align="center">
            <ngc-label label="awb.console"></ngc-label>
            <div>
              <ngc-checkbox formControlName="console"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column *ngIf="shipmentTypeFlag=='AWB'" [column]="3" [grid24]="true" align="center">
            <ngc-label label='awb.cou.comm.date'></ngc-label>
            <div>
              <ngc-datetimeinput formControlName="couToCommercialDate">
              </ngc-datetimeinput>
            </div>
          </ngc-column>
        </ngc-row>

        <ngc-row>
          <ngc-column column="12">
            <ngc-label label="awb.awbmgmt.shc"></ngc-label>
            <div>
              <ngc-shcinput formArrayName="shcs" dataField="specialHandlingCode"></ngc-shcinput>
            </div>
          </ngc-column>
          <ngc-column column="5.5">
            <ngc-container formArrayName="routing" title="import.routing" type="rectangle">

                <ngc-column column="4">

                <ngc-column>
                  <ngc-label label='awb.onwarddestination' align="right"></ngc-label>

                <ngc-column column="1.5">

                    <div>

                          <ngc-dropdownlist [disabled]="!form.get('hold').value" width="170" sourceType="query"

                </ngc-column>

  <!-- ROUTING / ACCEPTANCE INFORMATION -->

  </ngc-row>

  <ngc-row>
    <ngc-column>

        <ngc-row>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='g.svc'></ngc-label>
            <div>
              <ngc-checkbox formControlName="svc"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='awb.part'></ngc-label>
            <div>
              <ngc-checkbox formControlName="partShipment"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.awb"></ngc-label>
            </div>
            <ngc-display formControlName="shipmentNumber"></ngc-display>
          </ngc-column>
          <ngc-column [column]="1" [grid24]="true">
            <div>
              <ngc-label label="g.origin"></ngc-label>
            </div>
            <ngc-display formControlName="origin"></ngc-display>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.destination"></ngc-label>
            </div>
            <ngc-display formControlName="destination"></ngc-display>
          </ngc-column>
          <ngc-column column="1">
            <ngc-label label='g.pieces'></ngc-label>
            <div>
              <ngc-numberinput [width]="60" digits="4" textAlign='left' formControlName="pieces" max="9999"
                decimalDigits="0" required></ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column column="1">
            <ngc-label label='g.weight'></ngc-label>
            <div>
              <ngc-weightinput [width]="80" formControlName="weight" required></ngc-weightinput>
            </div>
          </ngc-column>
          <ngc-column *ngIf="chgWeightFlag" [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.chargeableWeight"></ngc-label>
            </div>
            <ngc-chargeableweightinput required [width]="80" formControlName="chargeableWeight">
            </ngc-chargeableweightinput>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.weightCode'></ngc-label>
            <div>
              <ngc-dropdownlist sourceId='EXPORT$Weight_Code' [width]="70" formControlName="weightUnitCode" default="K"

          </ngc-column>
          <ngc-column [column]="3" [grid24]="true">

          </ngc-column>

            <ngc-label label='awbChargeCode' shortcutFor="chargeCode"></ngc-label>
            <div>
              <ngc-display formControlName="chargeCode"></ngc-display>

          </ngc-column>

                [sourceParameters]="shipmentNumber" [dropDownWidth]="160">
              </ngc-dropdownlist>
            </div>
          </ngc-column>

        <ngc-row>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.carrierCode'></ngc-label>
            <div>
              <ngc-display formControlName="carrierCode"></ngc-display>

                sourceId="AAT_BANK_TYPE$BANK_TYPES" formControlName="bankName" [dropDownWidth]="160">

          </ngc-column>

              <ngc-checkbox [disabled]="true" formControlName="console"></ngc-checkbox>

              <ngc-datetimeinput formControlName="couToCommercialDate">

            </div>
          </ngc-column>
        </ngc-row>
      </ngc-container>

  <!-- ROUTING / ACCEPTANCE INFORMATION / CHARGES STARTS HERE -->

<!-- TRANSHIPMENT NOT DEPARTED -->
<ngc-container [formGroup]="form" *ngIf="transhipmentFlag && !form.get('departedOn').value" type="tab">
  <!-- ALL THE COMMON LINE ITEMS WILL START FROM HERE -->
  <ngc-row>
    <ngc-column>
      <ngc-container type="section">
        <ngc-row>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='g.svc'></ngc-label>
            <div>
              <ngc-checkbox formControlName="svc"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='awb.part'></ngc-label>
            <div>
              <ngc-checkbox formControlName="partShipment"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.awb"></ngc-label>
            </div>
            <ngc-display formControlName="shipmentNumber">
            </ngc-display>
          </ngc-column>
          <ngc-column [column]="1.5" [grid24]="true">
            <div>
              <ngc-label label="g.origin"></ngc-label>
            </div>
            <ngc-lov [noList]="true" formControlName="origin" [width]="45" title='g.origin' upperCase="true"
              dataField="code" displayMember="code" sourceId="APT" (modelChange)="onOriginDestination($event, 'origin')"
              [maxlength]="3" required>
              <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
              <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            </ngc-lov>
          </ngc-column>
          <ngc-column [column]="1.5" [grid24]="true">
            <div>
              <ngc-label label="g.destination"></ngc-label>
            </div>
            <ngc-lov [noList]="true" formControlName="destination" [width]="45" title='g.destination' upperCase="true"
              dataField="code" displayMember="code" sourceId="APT" [maxlength]="3"
              (modelChange)="onOriginDestination($event, 'destination')" required>
              <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
              <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            </ngc-lov>
          </ngc-column>
          <ngc-column [column]="1.5" [grid24]="true">
            <ngc-label label='g.pieces'></ngc-label>
            <div>
              <ngc-numberinput [width]="60" digits="4" textAlign='left' formControlName="pieces" max="9999"
                decimalDigits="0" required></ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.weight'></ngc-label>
            <div>
              <ngc-weightinput [width]="80" formControlName="weight" required></ngc-weightinput>
            </div>
          </ngc-column>
          <ngc-column *ngIf="chgWeightFlag" [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.chargeableWeight"></ngc-label>
            </div>
            <ngc-chargeableweightinput required [width]="80" formControlName="chargeableWeight">
            </ngc-chargeableweightinput>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.weightCode'></ngc-label>
            <div>
              <ngc-dropdownlist sourceId='EXPORT$Weight_Code' [width]="70" formControlName="weightUnitCode" default="K"
                required></ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column [column]="5" [grid24]="true">
            <ngc-label value="g.natureOfGoods"></ngc-label>
            <div>
              <ngc-input [width]='250' formControlName="natureOfGoodsDescription" [maxlength]="20" uppercase='true'
                required>
              </ngc-input>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='awbChargeCode' shortcutFor="chargeCode"></ngc-label>
            <div *ngIf='!exportChargeCode'>
              <ngc-dropdownlist formControlName="chargeCode" sourceId="IssueCharge$IssueCharge"
                (select)="selectChargeCode($event)" [width]="90" [maxlength]="2"></ngc-dropdownlist>
            </div>
            <div *ngIf='exportChargeCode'>
              <ngc-dropdownlist formControlName="echargeCode" sourceId="AWB$Charge_Code"
                (select)="selectChargeCode($event)" [displayBoth]="true" [width]="150" [maxlength]="2">
              </ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column [column]="2.5" [grid24]="true">
            <ngc-label label='awb.customsorigin'></ngc-label>
            <div>
              <ngc-lov [maxlength]="2" formControlName="customsOriginCode" sourceId="CUSTOMS_ORIGIN_DATA"
                 title="awb.customsorigin"  dataField="code" width="50%">
                <ngc-data-column text="Customs Origin" dataField="code" [width]="100"></ngc-data-column>
                <ngc-data-column text="g.description" [width]="150" dataField="desc"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.carrierCode'></ngc-label>
            <div>
              <ngc-lov [noList]="true" formControlName="carrierCode" [width]="45" title='g.carrier' upperCase="true"

                      <td>

<!-- TRANSHIPMENT DEPARTED START HERE -->
<ngc-container [formGroup]="form" *ngIf="transhipmentFlag && form.get('departedOn').value" type="tab">
  <!-- ALL THE COMMON LINE ITEMS WILL START FROM HERE -->
  <ngc-row>
    <ngc-column>
      <ngc-container type="section">
        <ngc-row>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='g.svc'></ngc-label>
            <div>
              <ngc-checkbox formControlName="svc"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="1" [grid24]="true">
            <ngc-label label='awb.part'></ngc-label>
            <div>
              <ngc-checkbox formControlName="partShipment"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.awb"></ngc-label>
            </div>
            <ngc-display formControlName="shipmentNumber">
            </ngc-display>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.origin"></ngc-label>
            </div>
            <ngc-lov [noList]="true" formControlName="origin" [width]="45" title='g.origin' upperCase="true"
              dataField="code" displayMember="code" sourceId="APT" (modelChange)="onOriginDestination($event, 'origin')"
              required>
              <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
              <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            </ngc-lov>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.destination"></ngc-label>
            </div>
            <ngc-lov [noList]="true" formControlName="destination" [width]="45" title='g.destination' upperCase="true"
              dataField="code" displayMember="code" sourceId="APT"
              (modelChange)="onOriginDestination($event, 'destination')" required>
              <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
              <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
            </ngc-lov>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.pieces'></ngc-label>
            <div>
              <ngc-numberinput [disabled]="true" [width]="60" digits="4" textAlign='left' formControlName="pieces"
                max="9999" decimalDigits="0" required></ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.weight'></ngc-label>
            <div>
              <ngc-weightinput [disabled]="true" [width]="80" formControlName="weight" required></ngc-weightinput>
            </div>
          </ngc-column>
          <ngc-column *ngIf="chgWeightFlag" [column]="2" [grid24]="true">
            <div>
              <ngc-label label="g.chargeableWeight"></ngc-label>
            </div>
            <ngc-chargeableweightinput required [width]="80" formControlName="chargeableWeight">
            </ngc-chargeableweightinput>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.weightCode'></ngc-label>
            <div>
              <ngc-display formControlName="weightUnitCode"></ngc-display>
            </div>
          </ngc-column>
          <ngc-column [column]="5" [grid24]="true">
            <ngc-label value="g.natureOfGoods"></ngc-label>
            <div>
              <ngc-input [width]='250' formControlName="natureOfGoodsDescription" [maxlength]="20" uppercase='true'
                required>
              </ngc-input>
            </div>
          </ngc-column>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='awbChargeCode' shortcutFor="chargeCode"></ngc-label>
            <div>
              <ngc-display formControlName='chargeCode'></ngc-display>
            </div>
          </ngc-column>
          <ngc-column [column]="2.5" [grid24]="true">
            <ngc-label label='awb.customsorigin'></ngc-label>
            <div>
              <ngc-display formControlName='customsOriginCode'></ngc-display>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column [column]="2" [grid24]="true">
            <ngc-label label='g.carrierCode'></ngc-label>
            <div>
              <ngc-display formControlName="carrierCode"></ngc-display>
            </div>
          </ngc-column>
          <ngc-column [column]="3.5" [grid24]="true">
            <div>
              <ngc-label label="flight.document.arrival.flight"></ngc-label>
            </div>
            <ngc-display [width]="100" formControlName="flightKey"></ngc-display>
          </ngc-column>
          <ngc-column [column]="2.5" [grid24]="true">
            <div>
              <ngc-label label="g.FlightDate"></ngc-label>
            </div>
            <ngc-display [width]="100" formControlName="flightDate" [onlyDate]="true"></ngc-display>
          </ngc-column>
          <ngc-column [column]="1.5">
            <ngc-label label="awbDocumentType" shortcutFor="documentType"></ngc-label>
            <div>
              <ngc-dropdownlist [width]="90" formControlName="documentType" sourceId="AWB$AWB_DOCUMENT_TYPE"
                [disabled]='true' required>
              </ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column column="1.5" align="center">
            <ngc-label label='awb.pouchreceived'></ngc-label>
            <div>
              <ngc-checkbox [disabled]="true" formControlName="pouchRecieved"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column column="1.5" align="center">
            <ngc-label value="awb.checklist.recieved"></ngc-label>
            <div>
              <ngc-checkbox [disabled]="true" formControlName="checkList"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column column="1" align="center">
            <ngc-label label="awb.console"></ngc-label>
            <div>
              <ngc-checkbox [disabled]="true" formControlName="console"></ngc-checkbox>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="shp.SHC"></ngc-label>
            <div>
              <ngc-shcinput formArrayName="shcs" dataField="specialHandlingCode"></ngc-shcinput>
            </div>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-column>
  </ngc-row>
  <!-- ROUTING / ACCEPTANCE INFORMATION -->
  <ngc-row>
    <ngc-column column="5.5">
      <ngc-container formArrayName="routing" title="import.routing">
        <ngc-row>
          <ngc-column column="4">
            <ngc-label label='awb.firstdestination'></ngc-label>

          <ngc-column>
            <ngc-label label='awb.onwarddestination' align="right"></ngc-label>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column column="1.5">

          </ngc-column>
          <ng-container *ngFor="let item of form.get('routing').controls; let index=index" [formGroupName]="index">
            <ngc-column column="1.5" *ngIf="index === 0">
              <ngc-label label='g.by'></ngc-label>
              <div>
                <ngc-lov [noList]="true" [maxLength]="3" formControlName="carrier" upperCase='true' sourceId='CARRIER'

                  <ngc-data-column text="g.carrierCode" [width]="80" dataField="code"></ngc-data-column>

              </div>
            </ngc-column>
            <ngc-column column="1.5" *ngIf="index === 0">
              <ngc-label label='g.to'></ngc-label>
              <div>
                <ngc-lov [noList]="true" [maxLength]="3" formControlName="fromPoint" [width]="60" upperCase="true"

                  <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                  <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
                </ngc-lov>
              </div>
            </ngc-column>
            <ngc-column column="1.5" *ngIf="index !== 0">
              <ngc-label label='g.by'></ngc-label>
              <div>
                <ngc-lov [noList]="true" [maxLength]="3" formControlName="carrier" upperCase='true' sourceId='CARRIER'
                  sourceType='query' title="g.carrierCode" dataField='code' [width]="60">
                  <ngc-data-column text="g.carrierCode" [width]="80" dataField="code"></ngc-data-column>
                  <ngc-data-column text="g.carrierName" [width]="150" dataField="desc"></ngc-data-column>
                </ngc-lov>
              </div>
            </ngc-column>
            <ngc-column column="1.5" *ngIf="index !== 0">
              <ngc-label label='g.to'></ngc-label>
              <div>
                <ngc-lov [noList]="true" [maxLength]="3" formControlName="fromPoint" [width]="60" upperCase="true"
                  dataField="code" title="flight.airportCode" displayMember="code" sourceId="APT">
                  <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
                  <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
                </ngc-lov>
              </div>
            </ngc-column>
          </ng-container>
        </ngc-row>
      </ngc-container>
    </ngc-column>
    <ngc-column column="6">
      <ngc-container title="awb.acceptance.information">
        <ngc-row>
          <ngc-column>
            <ngc-label label='awb.first.off.point'></ngc-label>
            <div>
              <ngc-display formControlName="firstOffPoint" [width]="90"></ngc-display>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label='exp.FirstBookedFlight'></ngc-label>
            <div>
              <ngc-display formControlName="firstBookedFlight" [width]="90"></ngc-display>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label='g.rcarStatus'></ngc-label>
            <div>
              <ngc-display formControlName="rcarStatus" [width]="90"></ngc-display>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label='g.acceptanceType'></ngc-label>
            <div>
              <ngc-display formControlName="acceptanceType" [width]="90"></ngc-display>
            </div>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-column>
    <ngc-column column="5" feature="AWb.HoldInformation">
      <ngc-container type="rectangle">
        <ngc-row>
          <ngc-column column="1.5">
            <ngc-checkbox formControlName="hold" accessEnableOn="r" (ngModelChange)="onHoldChange()">
              <ngc-label label='HOLD'></ngc-label>
            </ngc-checkbox>
          </ngc-column>
          <ngc-column column="10">
            <ngc-table>
              <thead align="left">
                <tr>
                  <th>
                    <ngc-label value="flight.reason"></ngc-label>
                  </th>
                  <th>
                    <ngc-label value="awb.remarks"></ngc-label>
                  </th>
                  <th>
                    <ngc-label value="shp.usergrouptonotify"></ngc-label>
                  </th>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <ngc-dropdownlist width="170" [disabled]="!form.get('hold').value" sourceId="SHIPMENTONHOLDREASON"
                      valueMember='desc' sourceType='query' [required]="form.get('hold').value"
                      formControlName="holdReason" [dropDownWidth]="160">
                    </ngc-dropdownlist>
                  </td>
                  <td>
                    <ngc-input [disabled]="!form.get('hold').value" [maxlength]="60" [required]="form.get('hold').value"

                  </td>
                  <td>
                    <ngc-dropdownlist [disabled]="!form.get('hold').value" width="170"

                      [required]="form.get('hold').value" [dropDownWidth]="160">
                    </ngc-dropdownlist>
                  </td>


                </tr>
              </tbody>
            </ngc-table>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-column>

                          <ngc-column>
                            <ngc-table *ngIf="item.get('type').value == 'PTF'">
                              <thead>
                                <tr>
                                  <th>
                                    <ngc-label label="poIssue.aces"></ngc-label>

                                    <ngc-label label="customer.appointed.agent"></ngc-label>

                                </tr>

                              <tbody formArrayName="details">

                                    <ngc-display formControlName="referenceNumber"></ngc-display>

                                    <ngc-lov [noList]="true" formControlName="customerAppAgentId" [width]="200"

                                      [disabled]="true">
                                      <ngc-data-column text="g.code" dataField="code" [width]="100">

                                      <ngc-data-column text="g.name" dataField="desc" [width]="150">
                                      </ngc-data-column>
                                    </ngc-lov>
                                  </td>
                                </tr>
                              </tbody>
                            </ngc-table>
                            <ngc-table *ngIf="item.get('type').value == 'EC'">
                              <thead>
                                <tr>
                                  <th>
                                    <ngc-label label="customer.exemption.code"></ngc-label>
                                  </th>
                                  <th>
                                    <ngc-label label="exp.license"></ngc-label>
                                  </th>
                                  <th>
                                    <ngc-label label="g.remarks"></ngc-label>
                                  </th>
                                </tr>
                              </thead>
                              <tbody formArrayName="details">
                                <tr *ngFor="let sitem of item.getList('details'); let sindex=index"
                                  [formGroupName]="sindex">
                                  <td>
                                    <ngc-lov formControlName='referenceNumber' upperCase='true'
                                      sourceId='ACES_EXEMPTION' title='customer.exemption' dataField='code'
                                      valueMember="code" [dropDownWidth]='70' accessEnableOn="r" [disabled]="true"
                                      [maxlength]="2">
                                      <ngc-data-column text='g.code' dataField='code' [width]='180'></ngc-data-column>
                                      <ngc-data-column text='g.description' dataField='desc' [width]='180'>
                                      </ngc-data-column>
                                    </ngc-lov>
                                  </td>
                                  <td>
                                    <ngc-display formControlName="license"></ngc-display>
                                  </td>
                                  <td>
                                    <ngc-display formControlName="remarks"></ngc-display>
                                  </td>
                                </tr>
                              </tbody>
                            </ngc-table>
                            <ngc-table *ngIf="item.get('type').value == 'PN'">
                              <thead>
                                <tr>
                                  <th>
                                    <ngc-label label="exp.acceptance.pn"></ngc-label>
                                  </th>
                                  <th>
                                    <ngc-label label="g.delete"></ngc-label>
                                  </th>
                                </tr>
                              </thead>
                              <tbody formArrayName="details">
                                <tr *ngFor="let sitem of item.getList('details'); let sindex=index"
                                  [formGroupName]="sindex">
                                  <td>
                                    <ngc-display formControlName="referenceNumber"></ngc-display>

                                    <ngc-link (linkClick)="onDeletePermitNumberRows(index,sindex)">
                                      <ngc-icon type="delete" label="g.delete" value="true" true-color="grey"

                                    </ngc-link>
                                  </td>
                                </tr>
                              </tbody>
                            </ngc-table>
                          </ngc-column>
                        </ngc-row>
                      </ngc-container>
                    </ngc-column>
                  </ngc-row>
                  <ngc-row>
                    <ngc-column *ngIf="item.get('type').value == 'PTF'">
                      <ngc-container type="rectangle" title="flight.ts.redoc">

                                    <ngc-input formControlName="tsRedocFlightKey" [disabled]="true"></ngc-input>

                                </ngc-column>
                                <ngc-column [column]="1">

                              </ngc-row>
                            </ngc-container>
                          </ngc-column>
                        </ngc-row>
                      </ngc-container>
                    </ngc-column>
                  </ngc-row>
                </ngc-container>
              </ngc-column>
            </ngc-row>
          </ngc-container>

<ngc-footer *ngIf=!showAsPopup>
  <ngc-row *ngIf="transhipmentFlag || importFlag || exportFlag">
    <ngc-column>
      <ngc-button accessEnableOn="r" value="awb.issuedo" (click)="onIssueDO()"></ngc-button>


      <ngc-button *ngIf="handledByHouse" functionId="SHIPMENT_INFORMATIONCR" accessEnableOn="r"
        value="awbDocumentHawbInfo" (click)="openShipmentInfoPage()"></ngc-button>

      <ngc-button *ngIf="!handledByHouse" functionId="SHIPMENT_INFORMATIONCR" accessEnableOn="r" value="1awbDocument"
        (click)="openShipmentInfoPage()"></ngc-button>

      <ngc-button accessEnableOn="r" value="2awbDocument" (click)="openMaintainFWBPage()"></ngc-button>

      <ngc-button accessEnableOn="r" value="3awbDocument" (click)="openMaintainHousePage()"></ngc-button>

      <ngc-button accessEnableOn="r" value="4awbDocument" (click)="openChargePage()"></ngc-button>

      <ngc-button accessEnableOn="r" value="5awbDocument" (click)="openIrregularityPage()"></ngc-button>

      <ngc-button accessEnableOn="r" value="6awbDocument" (click)="openAWBRemark()"></ngc-button>

      <ngc-button accessEnableOn="r" value="7awbDocument" (click)="openInfoPopUp()"></ngc-button>
      <ngc-button feature="Imp.Bd.LocalShipment.HAWBHandling" *ngIf="!exportFlag && !transhipmentFlag && handlingFlag"
        value="8changeHandling" (click)="changeAwbHwbHandling()"></ngc-button>
    </ngc-column>
  </ngc-row>

</ngc-footer>
