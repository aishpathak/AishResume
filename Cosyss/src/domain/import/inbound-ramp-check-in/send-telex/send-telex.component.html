<form [formGroup]='sendTelexForm'>
  <div>
    <ngc-container type="box">
      <ngc-row>
        <ngc-column>
          <ngc-label label="import.telex.send.priority"></ngc-label>
          <div>
            <ngc-dropdownlist formControlName="priority" sourceId="Import$TelexPriority" required [dropDownWidth]="60"
              [width]="80">
            </ngc-dropdownlist>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label=''></ngc-label>
          <div>
            <ngc-dropdownlist formControlName="interfacingSystem" sourceId="SELECT_INTERFACE_TYPES" sourceType="query"
              [dropDownWidth]="80" width="80" (select)="selectInterfaceTypes($event)"></ngc-dropdownlist>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="import.telex.from.telex"></ngc-label>
          <div>
            <!--<ngc-taginput formControlName="recipientaddress" required [maxItems]="32"></ngc-taginput>-->
            <ngc-input formControlName="destinationaddres" placeHolder=""></ngc-input>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="import.telex.to.telex.address"></ngc-label>
          <div>
            <ngc-taginput formControlName="recipientaddress" [maxItems]="9" required></ngc-taginput>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="g.email.address"></ngc-label>
          <div>
            <ngc-taginput formControlName="emailaddress" [maxItems]="9"></ngc-taginput>
          </div>
        </ngc-column>

      </ngc-row>
    </ngc-container>
    <ngc-container type="box">
      <ngc-row>
        <br>
        <ngc-column column="12">
          <div>
            <ngc-label label="import.telex.subject"></ngc-label>
          </div>
          <ngc-input formControlName="subject" [width]="600" required></ngc-input>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-container type="box">
      <ngc-row>
        <ngc-column column="12">
          <ngc-label label="g.message"></ngc-label>
          <div>
            <ngc-codeeditor formControlName="messagecontent" width="600" height="150px" required></ngc-codeeditor>
          </div>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column align="right">
          <br>
          <ngc-button (click)="sendTelex()" value="g.send"></ngc-button>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </div>
</form>
