<form [formGroup]="checkboxForm">
    <ngc-container type="header">
        <ngc-row>
            <ngc-column>
                <ngc-label emphasis="lg" label="flight.flightScheduleDetails"></ngc-label>
                <ngc-label emphasis="lg" label="{{index+1}}"></ngc-label>
            </ngc-column>
        </ngc-row>
        <ngc-row>
            <ngc-column>
                <hr />
            </ngc-column>
        </ngc-row>

        <ngc-row>
            <ngc-column column="6">
                <ngc-container>
                    <ngc-row>
                        <ngc-column>
                            <ngc-label label="flight.flightFreq"></ngc-label>
                        </ngc-column>
                    </ngc-row>
                    <ngc-row>
                        <ngc-column>
                            <ngc-checkbox [disabled]="true" formControlName="isAll">
                                <ngc-label label="flight.all"></ngc-label>
                            </ngc-checkbox>
                        </ngc-column>
                        <ngc-column>
                            <ngc-checkbox [disabled]="true" formControlName="isMon">
                                <ngc-label label="flight.mon"></ngc-label>
                            </ngc-checkbox>
                        </ngc-column>
                        <ngc-column>
                            <ngc-checkbox [disabled]="true" formControlName="isTue">
                                <ngc-label label="flight.tue"></ngc-label>
                            </ngc-checkbox>
                        </ngc-column>
                        <ngc-column>
                            <ngc-checkbox [disabled]="true" formControlName="isWed">
                                <ngc-label label="flight.wed"></ngc-label>
                            </ngc-checkbox>
                        </ngc-column>
                        <ngc-column>
                            <ngc-checkbox [disabled]="true" formControlName="isThu">
                                <ngc-label label="flight.thu"></ngc-label>
                            </ngc-checkbox>
                        </ngc-column>
                        <ngc-column>
                            <ngc-checkbox [disabled]="true" formControlName="isFri">
                                <ngc-label label="flight.fri"></ngc-label>
                            </ngc-checkbox>
                        </ngc-column>
                        <ngc-column>
                            <ngc-checkbox [disabled]="true" formControlName="isSat">
                                <ngc-label label="flight.sat"></ngc-label>
                            </ngc-checkbox>
                        </ngc-column>
                        <ngc-column>
                            <ngc-checkbox [disabled]="true" formControlName="isSun">
                                <ngc-label label="flight.sun"></ngc-label>
                            </ngc-checkbox>
                        </ngc-column>
                    </ngc-row>
                </ngc-container>
            </ngc-column>
            <ngc-column column="1">

            </ngc-column>
            <ngc-column column="5">
                <ngc-container>
                    <ngc-row>
                        <ngc-column column="3">
                            <ngc-label label="flight.serviceType"></ngc-label>
                            <div>
                                <ngc-display formControlName="flightServiceType"></ngc-display>
                            </div>
                        </ngc-column>
                        <ngc-column column="4">
                            <ngc-label label="g.description"></ngc-label>
                            <div>
                                <ngc-display formControlName="description"></ngc-display>
                            </div>
                        </ngc-column>
                        <ngc-column column="2">
                            <ngc-label label="flight.paxCao"></ngc-label>
                            <div>
                                <ngc-display formControlName="flightType"></ngc-display>
                            </div>
                        </ngc-column>
                        <ngc-column column="2">
                            <ngc-label label="flight.jointFlight"></ngc-label>
                            <div>
                                <ngc-display formControlName="joint"></ngc-display>
                            </div>
                        </ngc-column>
                        <ngc-column column="1">
                            <ngc-label label="flight.ssm"></ngc-label>
                            <div>
                                <ngc-display formControlName="ssm"></ngc-display>
                            </div>
                        </ngc-column>
                    </ngc-row>
                </ngc-container>
            </ngc-column>
        </ngc-row>
    </ngc-container>

    <ngc-container type="tab">
        <ngc-row>
            <ngc-column>
                <ngc-label label="flight.flightLegsTitle"></ngc-label>
                <ngc-datatable *ngIf="checkboxForm.controls.schFlightLegs.length" formArrayName="schFlightLegs"
                    [pageable]='false' [showToolbar]="false">
                    <ngc-data-column text="flight.aircraft" dataField="aircraftType" [width]="60" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="flight.boardPoint" dataField="brdPt" [width]="90" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="flight.offPoint" dataField="offPt" [width]="70" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="flight.departureTime" dataField="depTime" [width]="120" cellsAlign="center"
                        type="displayTime"></ngc-data-column>
                    <ngc-data-column text="flight.dayChange" dataField="dayChangeDep" [width]="100" cellsAlign="center"
                        cellsAlign="center"></ngc-data-column>
                    <ngc-data-column text="flight.arrivalTime" dataField="arrTime" [width]="100" cellsAlign="center"
                        type="displayTime"></ngc-data-column>
                    <ngc-data-column text="flight.dayChange" dataField="dayChangeArr" [width]="100" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="flight.domesticLeg" dataField="domesticLeg" [width]="110"
                        cellsAlign="center"></ngc-data-column>
                    <ngc-data-column text="flight.bu/bdOffice" entityAttribute="Flight.BuBdOffice"
                        dataField="bubdOffice" [width]="100" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="flight.whLevel" entityAttribute="Flight.WarehouseLevel"
                        dataField="warehouseLevel" [width]="90" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="flight.rho" entityAttribute="Flight.RHO" dataField="rhoCode" [width]="90"
                        cellsAlign="center">
                    </ngc-data-column>
                </ngc-datatable>
            </ngc-column>
            <ngc-column>
                <ngc-label label="flight.segmentTitle"></ngc-label>
                <ngc-datatable *ngIf="checkboxForm.controls.schFlightSegments.length" formArrayName="schFlightSegments"
                    [pageable]='false'>
                    <ngc-data-column text="flight.sNo" dataField="codSegOrder" [width]="50" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="flight.boardPoint" dataField="brdPt" [width]="90" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="flight.offPoint" dataField="offPt" [width]="90" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="flight.freightNA" dataField="freightNA" [width]="90" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="flight.technicalStop" dataField="techStop" [width]="110" cellsAlign="center">
                    </ngc-data-column>
                    <!-- <ngc-data-column text="flight.noCargo" dataField="noCargo" [width]="90" cellsAlign="center"></ngc-data-column> -->
                    <ngc-data-column text="flight.noMail" dataField="noMail" [width]="90" cellsAlign="center">
                    </ngc-data-column>
                </ngc-datatable>
            </ngc-column>
        </ngc-row>
        <ngc-row>
            <ngc-column *ngIf="checkboxForm.controls.schFlightJointList.length">
                <ngc-label label="flight.jointFlightTitle"></ngc-label>
                <ngc-datatable *ngIf="checkboxForm.controls.schFlightJointList.length"
                    formArrayName="schFlightJointList">
                    <ngc-data-column text="g.flight" dataField="jointFlightKey" [width]="80" cellsAlign="center">
                    </ngc-data-column>
                    <ngc-data-column text="g.name" dataField="jointFlightName" [width]="150" cellsAlign="center">
                    </ngc-data-column>
                </ngc-datatable>
            </ngc-column>
        </ngc-row>
        <ngc-row *ngIf="responseServer.factList.length">
            <ngc-column>
                <ngc-label label="flight.factTitle"></ngc-label>
                <div *ngFor="let fact of responseServer.factList">
                    {{fact.fact}}
                </div>
            </ngc-column>
        </ngc-row>
    </ngc-container>
</form>
