<ngc-titlebar title="genericMaster">
</ngc-titlebar>

<form [formGroup]="masterData">
  <ngc-container type="section">
    <ngc-row>
      <ngc-column column="6">
        <ngc-edittable formArrayName="resultList" [pageable]="false" pagerMode="advanced">
          <ngc-data-column text="master.table.description" dataField="tableDescription" cellsAlign="left">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-display [formControlName]="name"></ngc-display>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <!--<ngc-data-column text="Legend Information" dataField="legendInfo" cellsAlign="left">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-display [width]="900" upperCase="false" [formControlName]="name"></ngc-display>
              </ng-container>
            </ng-template>
          </ngc-data-column>-->
          <ngc-data-column text="g.edit" cellsAlign="center">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-link accessEnableOn="r" iconType="edit" (linkClick)="onLinkClick($event, group)" [width]='80'>
                </ngc-link>
              </ng-container>
            </ng-template>
          </ngc-data-column>
        </ngc-edittable>
      </ngc-column>
    </ngc-row>
  </ngc-container>

</form>
