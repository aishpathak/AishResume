<form [formGroup]="masterForm">
  <ngc-titlebar [title]='screenTitles' [disableClear]="!showSearchFlag" (clear)="onClear($event)"></ngc-titlebar>
  <ngc-container type="section">
    <ngc-row *ngIf="showSearchFlag">
      <ng-container *ngFor="let currModule of searchlabel | masterpipe :'msearchLabel'; let index=index">
        <ng-container *ngIf="currModule.isSearch">
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='NUMBER'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-numberinput accessEnableOn="r" formControlName={{currModule.msearchLabel}} upperCase="true"
                decimalDigits="0" [allowString]="true"></ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='AWBNUMBER'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-numberinput accessEnableOn="r" formControlName={{currModule.msearchLabel}} upperCase="true"
                decimalDigits="0">
              </ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='FLIGHTKEYNUMBER'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-flightkeyinput accessEnableOn="r" [width]="95" formControlName={{currModule.msearchLabel}}
                [noCarrier]="true">
              </ngc-flightkeyinput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='NUMBERACES'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-numberinput accessEnableOn="r" formControlName={{currModule.msearchLabel}} upperCase="true"
                decimalDigits="0" [allowString]="true"></ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='TEXT'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-input accessEnableOn="r" upperCase='true' formControlName={{currModule.msearchLabel}}
                [maxlength]='currModule.mcolumnMaxLength'>
              </ngc-input>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='TEXTCODE'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-input accessEnableOn="r" upperCase='true' formControlName={{currModule.msearchLabel}}
                [maxlength]='currModule.mcolumnMaxLength'>
              </ngc-input>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='INPUT'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-input accessEnableOn="r" upperCase='true' formControlName={{currModule.msearchLabel}}>
              </ngc-input>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='INPUTNUMBER'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-input accessEnableOn="r" upperCase='true' formControlName={{currModule.msearchLabel}} mask="[1-0]">
              </ngc-input>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='DECIMALS'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-numberinput accessEnableOn="r" formControlName={{currModule.msearchLabel}} upperCase="true"
                decimalDigits="2" [allowString]="true"></ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='DECIMALS_PRECISION8'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-numberinput accessEnableOn="r" [digits]="8" formControlName={{currModule.msearchLabel}}
                upperCase="true" decimalDigits="8" [allowString]="true"></ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='CHECK'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-checkbox accessEnableOn="r" formControlName={{currModule.msearchLabel}}></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='DROP'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-dropdownlist accessEnableOn="r" formControlName={{currModule.mcolumnLabel}}
                sourceId={{currModule.dropDownSourceId}}></ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='DROPACES'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-dropdownlist accessEnableOn="r" formControlName={{currModule.mcolumnLabel}}
                (select)="onSelectAcesType($event)" sourceId={{currModule.dropDownSourceId}}>
              </ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='DROPQUERY'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-dropdownlist accessEnableOn="r" formControlName={{currModule.mcolumnLabel}}
                sourceId={{currModule.dropDownSourceId}} sourceType='query'></ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='LOV'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" [maxlength]='currModule.mcolumnMaxLength' [validOnly]='true'
                formControlName={{currModule.mcolumnLabel}} sourceId={{currModule.lovKey}} title={{currModule.lovKey}}
                dataField='code' upperCase='true' displayField="desc" displayMember="desc" [width]="140">
                <ngc-data-column text='g.code' dataField="code" [width]="140"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="300"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='LOVCOUNTRY'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" [maxlength]='currModule.mcolumnMaxLength' [validOnly]='true'
                formControlName={{currModule.mcolumnLabel}} title={{currModule.lovKey}} dataField='code'
                upperCase='true' displayField="code" displayMember="code" [width]="140" sourceId="COUNTRY"
                (select)="selectCountry($event, currModule)">
                <ngc-data-column text='g.code' dataField="code" [width]="140"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="300"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType =='LOVCITY'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" [maxlength]='currModule.mcolumnMaxLength' [validOnly]='true'
                formControlName={{currModule.mcolumnLabel}} title={{currModule.lovKey}} dataField='code'
                upperCase='true' displayField="code" displayMember="code" [width]="140" sourceId="CITY_ID_PARAM"
                [sourceParameters]="cityByCountry">
                <ngc-data-column text='g.code' dataField="code" [width]="140"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="300"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='LOVDESC'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" [maxlength]='currModule.mcolumnMaxLength' [validOnly]='true'
                formControlName={{currModule.mcolumnLabel}} sourceId={{currModule.lovKey}} title={{currModule.lovKey}}
                dataField='code' upperCase='true' displayField="param1" displayMember="param1" [width]="140">
                <ngc-data-column text='g.code' dataField="param1" [width]="140"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="500"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='LOVDESCGRACE'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" [validOnly]="true" [maxlength]='currModule.mcolumnMaxLength'
                formControlName={{currModule.mcolumnLabel}} sourceId={{currModule.lovKey}} title={{currModule.lovKey}}
                dataField='code' upperCase='true' displayField="param1" displayMember="param1" [width]="140">
                <ngc-data-column text='g.code' dataField="param1" [width]="140"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="500"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2"
            *ngIf="currModule.mcolumnType=='LOVCODEDESC' ||currModule.mcolumnType=='LOVDESCINTABLE'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" [validOnly]="true" [maxlength]='currModule.mcolumnMaxLength'
                formControlName={{currModule.mcolumnLabel}} sourceId={{currModule.lovKey}} title={{currModule.lovKey}}
                dataField='code' upperCase='true' displayField="code" displayMember="code" [width]="140">
                <ngc-data-column text='g.code' dataField="code" [width]="140"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="500"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='LOVNUMBER'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" [maxlength]='currModule.mcolumnMaxLength' [validOnly]='true'
                patternName="digit" formControlName={{currModule.mcolumnLabel}} sourceId={{currModule.lovKey}}
                title={{currModule.lovKey}} dataField='code' upperCase='true' displayField="desc" displayMember="desc"
                [width]="140">
                <ngc-data-column text='g.code' dataField="code" [width]="140"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="300"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='LOVALPHA'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" [maxlength]='currModule.mcolumnMaxLength' [validOnly]='true'
                patternName="alpha" formControlName={{currModule.mcolumnLabel}} sourceId={{currModule.lovKey}}
                title={{currModule.lovKey}} dataField='code' upperCase='true' displayField="code" displayMember="desc"
                [width]="140">
                <ngc-data-column text='g.code' dataField="code" [width]="140"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="300"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='Drop'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-dropdownlist accessEnableOn="r" formControlName={{currModule.mcolumnLabel}}
                sourceId={{currModule.dropDownSourceId}} [required]='currModule.mmandatoryColumn'>
              </ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='ALPHC'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-maskedinput accessEnableOn="r" formControlName={{currModule.msearchLabel}} mask="[A-Z][A-Z]"
                promptChar="" [width]='currModule.width' height="14px">
              </ngc-maskedinput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='Drop'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-dropdownlist accessEnableOn="r" formControlName={{currModule.mcolumnLabel}}
                sourceId={{currModule.dropDownSourceId}} [required]='currModule.mmandatoryColumn'>
              </ngc-dropdownlist>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='ALPHA'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-alphainput accessEnableOn="r" [maxlength]='currModule.mcolumnMaxLength'
                [value]='currModule.mcolumnLabel' formControlName={{currModule.msearchLabel}} upperCase='true'>
              </ngc-alphainput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='ALPHANUM'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-alphanuminput accessEnableOn="r" [maxlength]='currModule.mcolumnMaxLength'
                [value]='currModule.mcolumnLabel' formControlName={{currModule.msearchLabel}}>
              </ngc-alphanuminput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='ONLYALPHANUM'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-alphanuminput accessEnableOn="r" (ngModelChange)="isAlphaNumeric($event)"
                [maxlength]='currModule.mcolumnMaxLength' [value]='currModule.mcolumnLabel'
                formControlName={{currModule.msearchLabel}}>
              </ngc-alphanuminput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='ALPHC'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-maskedinput accessEnableOn="r" formControlName={{currModule.msearchLabel}} mask="LL" promptChar=""
                [width]='currModule.width' height="14px"></ngc-maskedinput>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='LOVCODE'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" [maxlength]='currModule.mcolumnMaxLength'
                formControlName={{currModule.mcolumnLabel}} sourceId={{currModule.lovKey}} title={{currModule.lovKey}}
                dataField='code' upperCase='true' displayField="code" displayMember="code" [width]="140">
                <ngc-data-column text='g.code' dataField="code" [width]="140"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="500"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='LOVCODESEARCHONLY'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" [maxlength]='currModule.mcolumnMaxLength' [validOnly]='true'
                formControlName={{currModule.mcolumnLabel}} sourceId={{currModule.lovKey}} title={{currModule.lovKey}}
                dataField='code' upperCase='true' displayField="desc" displayMember="code" [width]="140">
                <ngc-data-column text='g.code' dataField="code" [width]="140"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="500"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column column="2" *ngIf="currModule.mcolumnType=='DATETIME'">
            <ngc-label [label]="currModule.mcolumnLabel"></ngc-label>
            <div>
              <ngc-dateinput accessEnableOn="r" formControlName={{currModule.msearchLabel}} [width]='currModule.width'>
              </ngc-dateinput>
            </div>
          </ngc-column>
        </ng-container>
      </ng-container>
      <ngc-column column="2">
        <div>
          <ngc-label>
          </ngc-label>
        </div>
        <ngc-button accessEnableOn="r" (click)="onSearch()" value="g.search" iconType="search"></ngc-button>
      </ngc-column>
    </ngc-row>
    <ngc-row *ngIf="showHideAdd">
      <ngc-column column="11" *ngIf="!showPrintButton" align="right">
        <ngc-button label="g.print" (click)="onPrint($event)"></ngc-button>
      </ngc-column>
      <ngc-column align="right">
        <ngc-button label="g.add" (click)="onAdd()" iconType="add"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <!--==============================    DATA TABLE DATA =============================== -->
  <ngc-container *ngIf="ShowHideTableFlag" type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-edittable *ngIf="subMastersColumn" formArrayName="subMasterList" [pageable]="displayPageable"
          pagerMode="advanced" [pageSize]="15">
          <!--<ngc-edittable *ngIf="subMastersColumn" formArrayName="subMasterList" pagerMode="advanced">-->
          <ng-container *ngFor="let item of subMastersColumn; let i=index">
            <ng-container *ngIf="masterForm.get(['subMasterList']).length> 0">
              <ng-container *ngIf="masterForm.get(['subMasterList', 0, item.dataField])">
                <ng-container
                  *ngIf="item.type !=='LOVCODESEARCHONLY' && item.type !=='dropdown' && item.type !=='DROP' && item.type !=='link'&& item.type !=='LOV' 
                                                                && item.type !=='LOVDESC' && item.type !=='LOVDESCGRACE'  && item.type !=='LOVCODEDESC' && item.type !=='CURRENCY' && item.type !=='LOVCOUNTRY' 
                                                                && item.type !=='LOVDESCINTABLE' && item.type !=='LOVCITY'&& item.type !=='NUMBER' && item.type !=='AWBNUMBER' && item.type !=='FLIGHTKEYNUMBER' && item.type !=='NUMBERACES' && item.type !=='DROPACES' && item.type !=='LOVCODE' && item.type !=='DECIMALS'">

                  <ngc-data-column [text]="item.text" [dataField]="item.dataField" [className]="item.className"
                    [width]="item.width" [type]="item.type" [iconType]="item.iconType" [align]="left"
                    [cellsAlign]="item.cellsAlign" [hidden]="item.hidden"></ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type==='DROPACES'">
                  <ngc-data-column [text]="item.text" [dataField]="item.dataField" [hidden]="item.hidden">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-display [formControlName]="name" sourceCategory="dropdown"
                          [sourceId]="item.dropDownSourceId">
                        </ngc-display>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type==='dropdown'">
                  <ngc-data-column [text]="item.text" [dataField]="item.dataField" [hidden]="item.hidden">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-display [formControlName]="name" sourceCategory="dropdown"
                          [sourceId]="item.dropDownSourceId">
                        </ngc-display>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type==='LOVDESCINTABLE'">
                  <ngc-data-column [text]="item.text" [width]="120" [dataField]="item.dataField" [hidden]="item.hidden">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-display [formControlName]='name' [width]="500" sourceCategory="lov"
                          [sourceId]="item.lovKey">
                        </ngc-display>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type==='LOVDESCGRACE'">
                  <ngc-data-column text="master.shc.group.code" [width]="120" [dataField]="item.dataField"
                    [hidden]="item.hidden">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-lov [formControlName]='name' [validOnly]="true" [sourceId]="item.lovKey"
                          title={{item.lovKey}} displayField="param1" dataField="code" [readonly]="true" disabled="true"
                          displayMember="param1" [width]="50">
                          <ngc-data-column text="g.description" dataField="desc" [width]="300">
                          </ngc-data-column>
                        </ngc-lov>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                  <ngc-data-column [text]="item.text" [width]="500" [dataField]="item.dataField" [hidden]="item.hidden">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-display [formControlName]='name' [width]="500" sourceCategory="lov"
                          [sourceId]="item.lovKey">
                        </ngc-display>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type==='LOVCODEDESC'">
                  <ngc-data-column text='g.code' [width]="200" [dataField]="item.dataField" [hidden]="item.hidden">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-lov [formControlName]='name' [validOnly]="true" [sourceId]="item.lovKey"
                          title={{item.lovKey}} displayField="code" dataField="code" [readonly]="true" disabled="true"
                          [width]="50">
                          <ngc-data-column text="g.description" dataField="desc" [width]="300">
                          </ngc-data-column>
                        </ngc-lov>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                  <ngc-data-column [text]="item.text" [width]="500" [dataField]="item.dataField" [hidden]="item.hidden">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-display [formControlName]='name' [width]="500" sourceCategory="lov"
                          [sourceId]="item.lovKey">
                        </ngc-display>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type ==='LOVCODE'">
                  <ngc-data-column [text]="item.text" [width]="500" [dataField]="item.dataField" [hidden]="item.hidden">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-display [formControlName]='name' [width]="500"></ngc-display>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type==='NUMBER'">
                  <ngc-data-column [text]="item.text" [dataField]="item.dataField" [className]="item.className"
                    [width]="item.width" type="displayNumber" [iconType]="item.iconType" [align]="left"
                    [cellsAlign]="item.cellsAlign" [hidden]="item.hidden">
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type==='DECIMALS'">
                  <ngc-data-column [text]="item.text" [dataField]="item.dataField" [className]="item.className"
                    [width]="item.width" [iconType]="item.iconType" [align]="left" [cellsAlign]="item.cellsAlign"
                    [hidden]="item.hidden">
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type==='AWBNUMBER'">
                  <ngc-data-column [text]="item.text" [dataField]="item.dataField" [className]="item.className"

                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type=='DROP'">
                  <ngc-data-column [text]="item.text" [dataField]="item.dataField">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-display [formControlName]='name' [width]="500" sourceCategory="dropdown"
                          [sourceId]="item.dropDownSourceId" displayMember="desc">
                        </ngc-display>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type==='link'">
                  <ngc-data-column [text]="item.text" [align]="left" [cellsAlign]="item.cellsAlign" [width]="100"
                    [dataField]="item.dataField" [hidden]="item.hidden">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ng-container *ngIf="item.text !== 'Edit' && item.text !== 'Delete'">
                          <ng-container *ngIf="this.masterForm.get(['subMasterList',group, 'showChildValue']).value">
                            <ngc-display formControlName="showChildValue"></ngc-display>
                          </ng-container>
                          <ngc-link accessEnableOn="r" [iconType]="item.iconType" align="item.cellsAlign"
                            (linkClick)="onLinkClick($event, name, group, i)" value="master.y" width="item.width"
                            [hideValue]="true"></ngc-link>
                        </ng-container>
                        <ng-container *ngIf="item.text === 'Edit' || item.text === 'Delete'">
                          <ngc-link [iconType]="item.iconType" align="item.cellsAlign"
                            (linkClick)="onLinkClick($event, name, group, i)" value="master.y" width="item.width"
                            [hideValue]="true"></ngc-link>
                        </ng-container>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
              </ng-container>
            </ng-container>
          </ng-container>
        </ngc-edittable>
      </ngc-column>
    </ngc-row>
  </ngc-container>

                  <ngc-numberinput formControlName={{currModule.mcolumnLabel}} [digits]='8' [decimalDigits]="8"
                    groupSize="0" [required]='currModule.mmandatoryColumn' [width]='currModule.width'
                    [allowString]="true"></ngc-numberinput>
                </div>
                <div *ngIf="currModule.mcolumnType=='CURRENCY'">
                  <ngc-currencyinput formControlName={{currModule.mcolumnLabel}}
                    [required]='currModule.mmandatoryColumn' [width]='currModule.width'>
                  </ngc-currencyinput>
                </div>
                <div *ngIf="currModule.mcolumnType=='ALPHA'">
                  <ngc-alphainput [maxlength]='currModule.mcolumnMaxLength' [width]='currModule.width'
                    [required]='currModule.mmandatoryColumn' formControlName={{currModule.mcolumnLabel}} upperCase='true'>
                  </ngc-alphainput>
                </div>
                <div *ngIf="currModule.mcolumnType=='ALPHANUM'">
                  <ngc-alphanuminput [maxlength]='currModule.mcolumnMaxLength' [width]='currModule.width'
                    [required]='currModule.mmandatoryColumn' formControlName={{currModule.mcolumnLabel}}>
                  </ngc-alphanuminput>
                </div>
                <div *ngIf="currModule.mcolumnType=='ONLYALPHANUM'">
                  <ngc-alphanuminput (ngModelChange)="isAlphaNumeric($event)" [maxlength]='currModule.mcolumnMaxLength'
                    [width]='currModule.width' [required]='currModule.mmandatoryColumn'
                    formControlName={{currModule.mcolumnLabel}}></ngc-alphanuminput>
                </div>
                <div *ngIf="currModule.mcolumnType=='ALPHC'">
                  <ngc-maskedinput formControlName={{currModule.mcolumnLabel}} [required]='currModule.mmandatoryColumn'
                    mask="[A-Z][A-Z]" promptChar="" [width]='currModule.width'></ngc-maskedinput>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-container>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-window-footer>
      <ngc-container type="tab">
        <ngc-row>
          <ngc-column align="right">
            <ngc-button (click)="onCreate()" label='g.save'></ngc-button>
            <ngc-button (click)="onWindowClose()" label='g.cancel'></ngc-button>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-window-footer>
  </ngc-window>

  <ngc-window #deletewindow [width]="600" title={{screenTitles}}>
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column>
          {{'Are you Sure You Want to delete the records?'}}
        </ngc-column>
        <ngc-column>
          &nbsp;
          <ngc-row>
            <ngc-column>
              <ngc-button (click)="onMasterDelete()" label='g.delete'></ngc-button>
            </ngc-column>
          </ngc-row>
        </ngc-column>
        <ngc-column>
          &nbsp;
          <ngc-row>
            <ngc-column>
              <ngc-button (click)="onWindowClose()" label='g.cancel'></ngc-button>
            </ngc-column>
          </ngc-row>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ngc-window>
</form>

                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-lov [validOnly]='true' [formControlName]='name' sourceId={{item.lovKey}}
                          title={{item.lovKey}} dataField='code' displayField="desc" upperCase='true' [width]="250"
                          required='item.mmandatoryColumn' (select)="onSelectChildLovDrop($event, item, index)">
                          <ngc-data-column text='g.code' dataField="param1" [width]="140">
                          </ngc-data-column>
                          <ngc-data-column text="g.description" dataField="desc" [width]="300">
                          </ngc-data-column>
                        </ngc-lov>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type=='DROPQUERY'">
                  <ngc-data-column [text]="item.text" required="item.required" [dataField]="item.dataField"
                    align="left">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-dropdownlist [formControlName]='name' required="item.required"
                          sourceId={{item.dropDownSourceId}} sourceType='query'
                          (select)="onSelectChildLovDrop($event, item, index)">
                        </ngc-dropdownlist>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
                <ng-container *ngIf="item.type=='ALPHANUM'">
                  <ngc-data-column *ngIf="item.dataField !=='ChannelName'" [text]="item.text" required="item.required"
                    [dataField]="item.dataField" align="left">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-alphanuminput [maxlength]='item.maxlength' [formControlName]='name'
                          required="item.required">
                        </ngc-alphanuminput>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                  <ngc-data-column *ngIf="item.dataField =='ChannelName'" [text]="item.text"
                    [dataField]="item.dataField" align="left">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-input [maxlength]='item.maxlength' disabled="true" [formControlName]='name'>
                        </ngc-input>
                        <!-- <ngc-display [formControlName]='name'>
                        </ngc-display> -->
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>

                </ng-container>
                <ng-container *ngIf="item.type=='DELETE'">
                  <ngc-data-column [text]="'g.delete'" [dataField]="item.dataField" align="center" width="30">
                    <ng-template let-data let-name="name" let-group="group">
                      <ng-container [formGroupName]="group">
                        <ngc-link [formControlName]='name' (linkClick)="deleteSubModule($event, group)"
                          iconType="delete" [hideValue]="true"></ngc-link>
                      </ng-container>
                    </ng-template>
                  </ngc-data-column>
                </ng-container>
              </ng-container>
            </ngc-edittable>
          </ng-container>
        </ngc-column>
        <!-- DataTable for Master Sub Form Ends here -->
      </ngc-row>
    </ngc-container>
    <ngc-window-footer>
      <ngc-container type="tab">
        <ngc-row>
          <ngc-column align="right">
            <ngc-button (click)="onAddSubData()" label='g.add' #addButton>
            </ngc-button>
            <ngc-button (click)="onSaveSubData()" label='g.save' #saveButton></ngc-button>
          </ngc-column>
        </ngc-row>
      </ngc-container>

    </ngc-window-footer>
  </ngc-window>
  <ngc-report #reportWindow title="g.report"  reportId='ACESCode'  [reportParameters]='reportParameters'></ngc-report>
</form>
