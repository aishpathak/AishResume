<svg x="0" y="0" [attr.width]="width" [attr.height]="height">
  <!-- Draw -->
  <g *ngFor="let time of timeline; let index=index" fill="#DDDDDD" stroke="#111111" stroke-width="0.7">
    <line [attr.x1]="index * timelineWidth" [attr.y1]="0" [attr.x2]="index * timelineWidth" [attr.y2]="1000" stroke="#39CCCC"
      stroke-width="0.5" stroke-dasharray="5,5" />
    <text *ngIf="time.displayTime" [attr.x]="(index * timelineWidth) + (timelineWidth / 2)" [attr.y]="10" text-anchor="middle"
      stroke="#111111" stroke-width="0.3" dy="0.3em" [innerHTML]="time.displayTime"></text>
  </g>
  <ng-container *ngFor="let flight of shiftFlights">
    <ng-container *ngIf="flight.std">
      <rect [attr.x]="flight.x" y="20" [attr.width]="10" height="20" fill="#DDDDDD" stroke="#111111" stroke-width="0.7" />
    </ng-container>
  </ng-container>
</svg>
