<form [formGroup]="form">
    <!-- Title Bar (Begin) -->
    <ngc-titlebar title="val.val.not.found.shipment.list" (cancel)="onBack($event)"></ngc-titlebar>
    <!-- Title Bar (End) -->
    <ngc-container type="header">
        <ngc-row>
            <ngc-column [column]="1">

                <ngc-label label="val.checkin.date.from"></ngc-label>

                <div>
                    <ngc-datetimeinput formControlName="checkInFromDate" [showCalendarButton]="true">
                    </ngc-datetimeinput>
                </div>
            </ngc-column>
            <ngc-column [column]="1">


                <ngc-label label="val.checkin.date.to"></ngc-label>

                <div>
                    <ngc-datetimeinput formControlName="checkInToDate" [showCalendarButton]="true">
                    </ngc-datetimeinput>
                </div>
            </ngc-column>

            <ngc-column [column]="2">


                <ngc-label label="val.added.by"></ngc-label>

                <div>
                    <ngc-input formControlName="addedBy"></ngc-input>
                </div>
            </ngc-column>

            <ngc-column [column]="2">


                <ngc-label label="g.reason"></ngc-label>

                <div>
                    <ngc-dropdownlist [dropDownWidth]="250" sourceId="PURGINGSHPMNT" sourceType="query"
                        formControlName="reason" upperCase='true'>
                    </ngc-dropdownlist>
                </div>
            </ngc-column>
            <ngc-column [column]="2">


                <ngc-label label="val.awb.number.bag.number"></ngc-label>

                <div>
                    <ngc-input formControlName="shipmentNumber"></ngc-input>
                </div>
            </ngc-column>
            <ngc-column [column]="2" feature="Val.HAWB">
                <ngc-label label="display.hawb"></ngc-label>
                <div>
                    <ngc-input formControlName="hawbNumber"></ngc-input>
                </div>
            </ngc-column>
            <ngc-column [column]="2">
                <ngc-label></ngc-label>
                <div>
                    <ngc-button (click)="onSearch($event)" value="g.search" iconType="search">
                    </ngc-button>
                </div>
            </ngc-column>
        </ngc-row>
    </ngc-container>
    <ngc-container type="tab">
        <ngc-row>
            <ngc-column>
                <ngc-edittable *ngIf="flag" formArrayName="notFoundShipment" [pageable]="true">
                    <ngc-data-column text="val.s.no" dataField="serialN" [width]="20"></ngc-data-column>

                    <ngc-data-column text="val.uld" dataField="uldNumber" type="display" [width]="60">
                    </ngc-data-column>
                    <ngc-data-column text="val.awb.number" dataField="shipmentNumber" type="display" [width]="60">
                    </ngc-data-column>
                    <ngc-data-column text="display.hawb" dataField="hawbNumber" type="display" [width]="60"
                        feature="Val.HAWB">
                    </ngc-data-column>
                    <ngc-data-column text="val.bagNumber" dataField="bagNumber" type="display" [width]="70">
                    </ngc-data-column>
                    <ngc-data-column text="val.checkin.date.time" dataField="checkInDate" type="displayDateTime"
                        [width]="60">
                    </ngc-data-column>
                    <ngc-data-column text="val.checkin.by" dataField="checkInBy" type="display" [width]="60">
                    </ngc-data-column>
                    <ngc-data-column text="val.reason.for.purging" dataField="reason" type="display" [width]="80">
                    </ngc-data-column>
                    <ngc-data-column text="val.added.by" dataField="addedBy" type="display" [width]="60">
                    </ngc-data-column>
                    <ngc-data-column text="val.added.on" dataField="addedOn" type="displayDate" [width]="60">
                    </ngc-data-column>




                </ngc-edittable>

            </ngc-column>
        </ngc-row>
    </ngc-container>
</form>
