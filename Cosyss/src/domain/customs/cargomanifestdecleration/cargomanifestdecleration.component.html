<form [formGroup]='cargomanifestdeclerationform'>
  <ngc-titlebar title='customs.cmd' (save)="onSave($event)" (delete)="onDelete($event)" (cancel)="onCancel($event)">
  </ngc-titlebar>

  <ngc-container type="rectangle">
    <ngc-row>
      <ngc-column column=1>
        <ngc-label label='g.flight'></ngc-label>
        <div>
          <ngc-flightkeyinput upperCase="true" formControlName="flightKey" [width]="100"></ngc-flightkeyinput>
        </div>
      </ngc-column>
      <ngc-column column=1>
        <ngc-label label='g.date'></ngc-label>
        <div>
          <ngc-dateinput [width]="90" formControlName="flightdate"></ngc-dateinput>
        </div>
      </ngc-column>
      <ngc-column column=1>
        <ngc-label label='g.awbNumber'></ngc-label>
        <div>
          <ngc-input [width]="90" formControlName="shipmentNumber"></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column=1>
        <ngc-label label='customs.hwb.number'></ngc-label>
        <div>
          <ngc-input [width]="90" formControlName="hawbNnumber"></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column=1>
        <ngc-label label='customs.cmd.count'></ngc-label>
        <div>
          <ngc-input [width]="90" formControlName="cmdCount"></ngc-input>
        </div>
      </ngc-column>

      <ngc-column column=1>
        <ngc-label label=''></ngc-label>
        <br>
        <div>
          <ngc-button label='customs.search' (click)="onSearchCmd()" value="customs.search" iconType="search"
            #searchbutton></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>

    <ngc-row>
    </ngc-row>


    <ngc-row>


      <ngc-column column=1>
        <ngc-label label='g.flight'></ngc-label>
        <div>
          <ngc-display [width]="90" formControlName="flightKey"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column=1>
        <ngc-label label='g.date'></ngc-label>
        <div>
          <ngc-display [width]="90" [onlyDate]="true" formControlName="flightdate"></ngc-display>
        </div>
      </ngc-column>

      <ngc-column column=1>
        <ngc-label label='g.awbNumber'></ngc-label>
        <div>
          <ngc-display [width]="90" formControlName="shipmentNumber"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column=1>
        <ngc-label label='customs.awb.pieces'></ngc-label>
        <div>
          <ngc-display [width]="90" formControlName="totalPiece"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column=1>
        <ngc-label label='customs.awb.weight'></ngc-label>
        <div>
          <ngc-display [width]="90" formControlName="totalWeight"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column=1>
        <ngc-label label='customs.cmd.count'></ngc-label>
        <div>
          <ngc-display [width]="90" formControlName="cmdCount"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column=1>
        <ngc-label label='customs.hwb.pieces'></ngc-label>
        <div>
          <ngc-display [width]="90" formControlName="totalHwbPieces"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>


  <ngc-container type="box">
    <ngc-row>
      <ngc-column>
        <ngc-datatable formArrayName="cmdlist" [pageable]="true" [enablePageSizeHeight]="false" [showToolbar]="false">
          <ngc-data-column text='customs.cmd.recieved' dataField="cmdRecievedDate" type="displayDateTime" [width]="100">
          </ngc-data-column>
          <ngc-data-column text='customs.sm.pieces' dataField="shipmentPieces" [width]="90"></ngc-data-column>
          <ngc-data-column text='customs.sm.weight' dataField="shipmentWeight" [width]="100" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column text='customs.sm.nog' dataField="shipmentNog" [width]="100" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column text='g.hawb.number' dataField="hwbNumber" [width]="100"></ngc-data-column>
          <ngc-data-column text='customs.hawb.pieces' dataField="hwbPieces" [width]="100"></ngc-data-column>
          <ngc-data-column text='customs.hawb.weight' dataField="hwbWeight" [width]="100"></ngc-data-column>
          <!--[cellsStyleRenderer]="cellsCheckListStyleRenderer"-->
          <ngc-data-column text='customs.hawb.nog' dataField="hwbNog" hidden='true' [width]="100"></ngc-data-column>
          <ngc-data-column text='customs.exemptionReason' dataField="exemptionReason" [width]="100"></ngc-data-column>
          <ngc-data-column text='customs.declaredInfo' dataField="larType" align="center" [width]="100">
          </ngc-data-column>
          <ngc-data-column text='customs.agent.ianumber' dataField="agentIaNumber" [width]="100" align="center">
          </ngc-data-column>
          <ngc-data-column text='customs.sender.company' dataField="senderCompany" [width]="100" align="center">
          </ngc-data-column>

        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
