<ngc-titlebar title='rec.title' (cancel)="onBack($event)">
</ngc-titlebar>
<form [formGroup]='RecErrorDetailForm'>

  <form formGroupName='recData'>
    <ngc-container type="section">
      <ngc-row>
        <ngc-column [column]="4">
          <ngc-label label='rec.control.date'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display emphasis="md" formControlName="controlDate" [onlyDate]="true">
          </ngc-display>
        </ngc-column>

        <ngc-column [column]="4">
          <ngc-label label='rec.type'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display emphasis="md" formControlName="messageType"> </ngc-display>
        </ngc-column>

        <ngc-column [column]="4">
          <ngc-label label='rec.requid'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display emphasis="md" formControlName="uid"> </ngc-display>
        </ngc-column>
      </ngc-row>
    </ngc-container>

    <ngc-container type="tab">
      <ngc-row>
        <ngc-column>
          <ngc-edittable formArrayName="recDetailList" [pageable]="false">
            <ngc-data-column text="g.sNo" align="left" [width]="20" cellsAlign="center"
              [cellsRenderer]="cellsRendererSno">
            </ngc-data-column>
            <ngc-data-column text="rec.ver" [width]="30" align="center" dataField="versionNo" [width]="100" cellsAlign="center">
            </ngc-data-column>
            <ngc-data-column text="rec.rcvdatetime" [width]="100" dataField="ackDateTime" type="displayDateTime" align="center" cellsAlign="center">
              
            </ngc-data-column>
            <ngc-data-column text="cdh.awbno" [width]="100" align="center" dataField="awbNo" [width]="100"
              cellsAlign="center">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-awbdisplay formControlName="awbNo"></ngc-awbdisplay>
                </ng-container>
              </ng-template>
            </ngc-data-column>
            <ngc-data-column text="Gen.HawbNo" [width]="120" align="center" dataField="hawbNo" [width]="100"
              cellsAlign="center">
            </ngc-data-column>
            <ngc-data-column text="agent.status" [width]="40" align="center" dataField="detailStatus" cellsAlign="center">
            </ngc-data-column>
            <ngc-data-column text="rec.errmsg" [width]="200" align="center" dataField="errorMessage" cellsAlign="center">
            </ngc-data-column>
          </ngc-edittable>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </form>
</form>
