<form [formGroup]='submitExportConsignment'>
  <ngc-titlebar title='Submit Export Consignment' (clear)='onClear($event)'></ngc-titlebar>
  <ngc-container type="selectiontop">
    <ngc-row>
      <ngc-column>
        <ngc-label label='export.dashboardtv.dep.date'></ngc-label>
        <div>
          <ngc-datetimeinput required accessEnableOn="r" formControlName="departureDate" [showCalendarButton]="true"
            [showTimeButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label></ngc-label>
        <div>
          <ngc-button [width]="100" accessEnableOn="r" (click)="onSearch()" value="awb.search"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>`
  </ngc-container>

  <ngc-container type="tab" *ngIf="showDataFlag">
    <ngc-row>
      <ngc-column>
        <ngc-edittable formArrayName="flightList" [pageable]="false">
          <ngc-data-column text="g.sNo" [width]="2" dataField="sno" align="center" cellsAlign="left" [width]="5">
          </ngc-data-column>
          <ngc-data-column text="fltNo/DepDate" [width]="5" dataField="fltNoDepDate" align="center" cellsAlign="left"
            [width]="5">
          </ngc-data-column>

          <ngc-data-column text="flight.etd" dataField="etd" [width]="5" cellsAlign="left">
            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ng-container>
                  <ngc-display [width]="40" formControlName="etd" [onlyTime]="true">
                  </ngc-display>
                </ng-container>
              </ng-container>
            </ng-template>

          </ngc-data-column>
          <ngc-data-column text="Shpmb Manf" [width]="5" dataField="shpmManf" align="center" cellsAlign="left"
            [width]="5">
          </ngc-data-column>
          <ngc-data-column text="shpmWithFwb" [width]="5" dataField="shpmWithFwb" align="center" cellsAlign="left"
            [width]="5">
          </ngc-data-column>
          <ngc-data-column text="cnslShpm" [width]="5" dataField="cnslCsgn" align="center" cellsAlign="left"
            [width]="5">
          </ngc-data-column>
          <ngc-data-column text="shpmWithFhl" [width]="5" dataField="shpmWithFhl" align="center" cellsAlign="left"
            [width]="5">
          </ngc-data-column>
          <ngc-data-column text="aircraft" [width]="5" dataField="aircraftType" align="center" cellsAlign="left"
            [width]="5">
          </ngc-data-column>
          <ngc-data-column text="requestDate" [width]="5" dataField="requestDate" align="center" cellsAlign="left"
            [width]="5">
          </ngc-data-column>
          <ngc-data-column text="submDate" [width]="5" dataField="submDate" align="center" cellsAlign="left"
            [width]="5">
          </ngc-data-column>
          <ngc-data-column text="status" [width]="5" dataField="status" align="center" cellsAlign="left" [width]="5">
          </ngc-data-column>
          <ngc-data-column text="g.action" align="center" [width]="5">
            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-link accessEnableOn="r" type="link" (linkClick)="openShipment(group)" iconType="open-link"
                  align="left" cellsAlign="left">
                </ngc-link>
              </ng-container>
            </ng-template>
          </ngc-data-column>
        </ngc-edittable>
      </ngc-column>
    </ngc-row>

  </ngc-container>

</form>
