<ngc-titlebar title='Submit Export Consignment' (save)="onSave($event)" (cancel)="onCancel()" *ngIf=!showAsPopup
  (clear)="onClear($event)">
</ngc-titlebar>
<form [formGroup]='submitExportConsignmentForm'>

  <form formGroupName='flightList'>
    <ngc-container>
      <ngc-row>
        <ngc-column>
          <ngc-label label='g.flight.no.date'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName="flightNo"> </ngc-display>/<ngc-display formControlName="flightDate"
            [onlyDate]="true">
          </ngc-display>
        </ngc-column>

        <ngc-column>
          <ngc-label label='event.aircraftType'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName="aircraftType"> </ngc-display>
        </ngc-column>


        <!-- <ngc-column [column]="4">
          <ngc-label label='ata'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName="ata" [onlyTime]="true"> </ngc-display>
        </ngc-column> -->

        <ngc-column>
          <ngc-label label='etd'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName="etd" [onlyTime]="true"> </ngc-display>
        </ngc-column>



        <ngc-column>
          <ngc-label label='g.flight.priority'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName=""> </ngc-display>
        </ngc-column>

        <!-- <ngc-column [column]="4">
          <ngc-label label='g.frozen'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName=""> </ngc-display>
        </ngc-column>

        <ngc-column [column]="4">
          <ngc-label label='g.submitted.status'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName="status"> </ngc-display>
        </ngc-column> -->
      </ngc-row>

    </ngc-container>


    <ngc-container>
      <ngc-row>
        <ngc-column>
          <ngc-label label='Shpmb Manf'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName="shpmManf"> </ngc-display>
        </ngc-column>

        <ngc-column>
          <ngc-label label='shpmWithFwb'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName="shpmWithFwb"> </ngc-display>
        </ngc-column>

        <ngc-column>
          <ngc-label label='shpmWithFhl'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName="shpmWithFhl"> </ngc-display>
        </ngc-column>

        <ngc-column>
          <ngc-label label='g.cnsl.csgn'></ngc-label>&nbsp;&nbsp;&nbsp;
          <ngc-display formControlName="cnslCsgn"> </ngc-display>
        </ngc-column>
      </ngc-row>
    </ngc-container>

    <ngc-container type="tab">
      <ngc-row>
        <ngc-column>
          <ngc-edittable formArrayName="exportShipmentList" [dynamic]="true" (itemSelect)="onClick($event)"
            [pageable]="true" [pageSize]="20">

            <ngc-data-column text="g.sNo" align="left" [width]="20" cellsAlign="left" dataField=""
              [cellsRenderer]="cellsRendererSno">

            </ngc-data-column>
            <!-- <ngc-data-column text="AWB No." [width]="120" align="center" dataField="shipmentNumber">
            </ngc-data-column> -->
            <ngc-data-column text="g.awb" align="center" [width]="100" cellsAlign="center">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-link iconType="link" (linkClick)="openShipment(group)">
                    <ngc-awbdisplay formControlName="shipmentNumber"></ngc-awbdisplay>
                  </ngc-link>
                </ng-container>
              </ng-template>
            </ngc-data-column>
            <ngc-data-column text="import.content" [width]="120" align="center" dataField="natureOfGoods">
            </ngc-data-column>
            <ngc-data-column text="awb.origin" align="center" dataField="origin">
            </ngc-data-column>
            <ngc-data-column text="g.loading.point" align="center" dataField="origin">
            </ngc-data-column>
            <ngc-data-column text="export.dest" align="center" dataField="destination">
            </ngc-data-column>

            <ngc-data-column text="customs.Man.pcs" align="center" dataField="manifestPieces">
            </ngc-data-column>

            <ngc-data-column text="export.awbPieces" align="center" dataField="awbPieces">
            </ngc-data-column>

            <ngc-data-column text="customs.hawb.pcs" align="center" dataField="hawbPieces">
            </ngc-data-column>
            <ngc-data-column text="g.cnsl" align="center" dataField="cnsl">
            </ngc-data-column>

            <ngc-data-column text="g.action" align="center">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-link accessEnableOn="r" type="link" (linkClick)="onLinkClick(group)" iconType="open-link"
                    align="center" cellsAlign="center">
                  </ngc-link>
                </ng-container>
              </ng-template>
            </ngc-data-column>

          </ngc-edittable>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-footer>
      <ngc-container>
        <ngc-row>
          <ngc-column>
            <ngc-row>
              <ngc-column column="12" align="right">
                <div>
                  <ngc-button accessEnableOn="r" value="Submit To Customs" (click)="onSave($event)"></ngc-button>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-footer>
  </form>
</form>
