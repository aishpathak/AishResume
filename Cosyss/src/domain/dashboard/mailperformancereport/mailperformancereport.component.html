<form [formGroup]="mailPerformanceReportform">
  <!-- Title Bar -->
  <ngc-titlebar title='mail.performance.report.title' (clear)="onClear($event)" (cancel)="onCancel($event)">
  </ngc-titlebar>
  <ngc-container type="section">
    <ngc-row>
      <ngc-column column="2">
        <ngc-label label="g.date"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" required formControlName="fromDate" [showCalendarButton]="true" [width]="150">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column column="3">
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" value="airmail.performance.search" (click)="getPerofrmancereport()"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-report format='xls'  #reportWindow title="g.report"  reportId='EHUB_PERFORMANCE_RPT'
     [reportParameters]='reportParameters'></ngc-report>
</form>
