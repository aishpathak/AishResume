<svg x="0" y="0" width="100%" height="100%" style="position: absolute; z-index: 10;">
  <line [attr.x1]="currentTimeX" [attr.y1]="0" [attr.x2]="currentTimeX" [attr.y2]="currentTimeY2" stroke="#32D257" stroke-width="1"
    stroke-dasharray="10,10" />
  <text [attr.x]="currentTimeX" [attr.y]="7" stroke="#0074D9" text-anchor="middle" stroke-width="1" dy="0.3em" [innerHTML]="'Current Time'"></text>
</svg>
<svg x="0" y="0" [attr.width]="width" [attr.height]="height">
  <!-- Draw -->
  <g *ngFor="let time of timeline; let index=index" fill="#DDDDDD" stroke="#111111" stroke-width="0.7">
    <line [attr.x1]="index * timelineWidth" [attr.y1]="0" [attr.x2]="index * timelineWidth" [attr.y2]="height" stroke="#39CCCC"
      stroke-width="0.5" stroke-dasharray="5,5" />
    <rect [attr.x]="index * timelineWidth" y="5" [attr.width]="timelineWidth" [attr.height]="timelineHeight" />
    <text *ngIf="time.displayTime" [attr.x]="(index * timelineWidth) + (timelineWidth / 2)" [attr.y]="12 + (timelineHeight / 2)"
      text-anchor="middle" stroke="#111111" stroke-width="1" dy="0.3em" [innerHTML]="time.displayTime"></text>
    <text *ngIf="time.changeDay" [attr.x]="(index * timelineWidth) + (timelineWidth / 2)" [attr.y]="12" text-anchor="middle"
      stroke="#85144b" stroke-width="1" dy="0.3em" [innerHTML]="time.changeDay"></text>
  </g>
</svg>
<ng-content></ng-content>
