<ngc-titlebar title='bil.maintainServiceSetup' (clear)="onClear($event)" (cancel)='backToHome($event)'></ngc-titlebar>
<form [formGroup]="maintainServiceMasterForm">
  <ngc-container formGroupName="searchOptions" type="tab">
    <ngc-row>
      <ngc-column column="3">
        <ngc-label value="bil.serviceCode"></ngc-label>
        <div>
          <ngc-input formControlName="serviceCode" [width]="280" accessEnableOn="r"></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="3.5">
        <ngc-label value="bil.serviceName"></ngc-label>
        <div>
          <ngc-input formControlName="name" [width]="350" accessEnableOn="r"></ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label value="bil.associatedTo"></ngc-label>
        <div>
          <ngc-dropdownlist sourceId='Services$AssociatedTo' formControlName="associatedTo" [dropDownWidth]="100"
            width="100" accessEnableOn="r"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label value="service.category"></ngc-label>
        <div>
          <ngc-dropdownlist sourceId="ServiceCategory$ServiceCategoryValues" formControlName="serviceCategory"
            [dropDownWidth]="100" width="150" accessEnableOn="r">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <br />
        <ngc-button label="g.search" iconType="search" (click)='searchServices($event)' [width]="100" accessEnableOn="r"></ngc-button>
        <ngc-button value="bill.create" iconType="create" (click)='addServices($event)' priority="secondary">
        </ngc-button>
      </ngc-column>

    </ngc-row>
    <ngc-row>
      <ngc-column>

      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column column="11">
        <ngc-datatable (linkClick)="onLinkClick($event)" formArrayName="resultList" [pageable]="true"
          [pagerMode]="'advanced'" [enablePageSizeHeight]="false">
          <ngc-data-column text="SNo" dataField="serialNo" [width]="1" align="center" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column text="bil.serviceCode" dataField="serviceCode" [width]="2"></ngc-data-column>
          <ngc-data-column text="bil.serviceName" dataField="name" [width]="5"></ngc-data-column>
          <ngc-data-column text="bil.associatedTo" dataField="associatedTo" [width]="1"></ngc-data-column>
          <ngc-data-column text="service.category" dataField="serviceCategory" [width]="1.5" type="icon" align="center"
            cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="bil.ad-hocService" dataField="adhocService" [width]="1" type="icon" iconType="yesno"
            cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="g.edit" [width]="1" dataField="EDIT" type="link" iconType="edit" align="center"
            cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="g.delete" dataField="DELETE" [width]="1" align="center" cellsAlign="center" type="link"
            iconType="delete" [disabled]="hasWritePermission == false"></ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>

    <ngc-row column="2">
    </ngc-row>

  </ngc-container>
</form>
