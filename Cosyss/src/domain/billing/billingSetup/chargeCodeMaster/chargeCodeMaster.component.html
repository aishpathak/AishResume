<ngc-titlebar title='bil.chargeCodeSetup' (clear)="onClear($event)" (cancel)='backToHome($event)'></ngc-titlebar>
<form [formGroup]='chargeCodeForm'>
  <ngc-container *ngIf="!save" type="tab">
    <ngc-row>
      <ngc-column column="4">
        <ngc-lov upperCase="false" [noCache]="true" valueMember='desc' [width]='450' formControlName="codeName"
          sourceId="CHARGE_CODE" title="g.chargeCode" dataField='desc' (select)="onSelect($event)" [width]="50"
          accessEnableOn="r">
          <ngc-data-column text="g.code" dataField="code" [width]="100"></ngc-data-column>
          <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
        </ngc-lov>
      </ngc-column>
      <ngc-column column="1">
        <ngc-button (click)="onSearch($event)" value="g.search" iconType="search" accessEnableOn="r"></ngc-button>
      </ngc-column>
      <ngc-column column="1">
        <ngc-button (click)="onAdd($event)" value="g.add" iconType="add"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="showTable && !save" type="tab">
    <ngc-row>
      <ngc-column column='10'>
        <ngc-datatable formArrayName='chargeCodes' (linkClick)='onLinkClick($event)' [pageable]='true' [pageSize]='15'
          [enablePageSizeHeight]="false">
          <ngc-data-column text="billing.serialno" [cellsStyleRenderer]='cellsStyleRenderer' dataField="serial"
             [width]="30"  align="center" cellsAlign="center">
          </ngc-data-column>
          <ngc-data-column text="bil.chargeCode" dataField="chargeCodeName" align="center" cellsAlign="left"
            [width]="100"></ngc-data-column>
          <ngc-data-column text="bil.chargeCodeDescription" dataField="chargeCodeDescription" align="center"
            cellsAlign="left" [width]="150"></ngc-data-column>
          <ngc-data-column text="g.edit" type='link' iconType='edit' align="center" cellsAlign="center" [width]="20">
          </ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
