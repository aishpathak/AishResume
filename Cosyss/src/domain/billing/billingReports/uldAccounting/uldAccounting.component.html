<ngc-titlebar title='billing.uld.accounting.report' (print)='generateuldreport()' (clear)="onClear($event)"
  (cancel)='backToHome($event)'></ngc-titlebar>
<form [formGroup]='uldAccountingform'>
  <ngc-container type='box'>
    <ngc-row>
      <ngc-column>
        <ngc-label value='g.fromDate'></ngc-label>
        <div>
          <ngc-datetimeinput formControlName='dateFrom' [showTimeButton]="false" [showCalendarButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.toDate'></ngc-label>
        <div>
          <ngc-datetimeinput formControlName='dateTo' [showTimeButton]="false"
            [min]="this.uldAccountingform.get('dateFrom').value" [showCalendarButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.carrierCode'></ngc-label>
        <div>
          <ngc-lov #carrierCode formControlName='carriercode' [width]='50' upperCase='true' dataField="code"  
            displayMember="code" displayMember="code" sourceId='CARRIER_OPT' title='g.carrier.type' maxlength='3'
            accessEnableOn="r">
            <ngc-data-column text='g.carrier' dataField='code' [width]='100'></ngc-data-column>
            <ngc-data-column text='g.description' dataField='desc' [width]='150'></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column align='right'>
        <br>
        <ngc-button value='g.print.pdf' (click)="generateuldreport()"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-report #reportWindow  title="g.report"  reportId='Billing_Plastic_Spreaders'
     [reportParameters]='reportParameters'></ngc-report>
</form>
