<ngc-titlebar title='billing.cargo.sales.return.report' (cancel)='onCancel($event)'></ngc-titlebar>
<form [formGroup]='cargoSalesReturnReportForm'>
  <ngc-container type='box'>
    <ngc-row>
      <ngc-column [grid48]='true' column='6'>
        <ngc-label value='billing.transaction.date'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [showCalendarButton]="true" required [width]='150' formControlName='transactionDate'>
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column [grid48]='true' column='6'>
        <ngc-label value='g.carrier'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" [width]="100" formControlName="carrier" sourceId="SATS_CARRIERCODE" title="billing.carrierlist"
            dataField="code">
            <ngc-data-column text="g.carrierCode" dataField="code" [width]="50"></ngc-data-column>
            <ngc-data-column text=" g.carrier.short.name" dataField="desc" [width]="80"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)='onGenerateReport("pdf")' value='billing.generate.pdf'></ngc-button>
          &nbsp;
          <ngc-button (click)='onGenerateReport("excel")' value='billing.generate.excel'></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-report #reportWindow title="billing.cargo.sales.return.report" reportId='CargoSalesReturn'
    [reportParameters]='reportParam'></ngc-report>
  <ngc-report format='xls' #reportWindow1 title="billing.cargo.sales.return.report" reportId='CargoSalesReturn'
    [reportParameters]='reportParam'></ngc-report>
</form>
