<ngc-titlebar title='ciq.generate.ciq.report.title' (print)='onGenerateReport($event)' (save)="onSave($event)"
  (clear)="clear($event)" (cancel)="onBack($event)">
</ngc-titlebar>

<form [formGroup]='cargoIQReportForm'>
  <ngc-container type='box'>
    <ngc-row>
      <ngc-column [grid48]='true' column='8'>
        <ngc-label value='cargo.iq.report.type'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]='270' formControlName='reportType' (select)="onSelect($event)"
            sourceId='CiqReport$ReportTypeNew'></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [grid48]='true' column='6'>
        <ngc-label value='g.message.type'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]='150' formControlName='messageType' [disabled]="disableFlag"
            (select)="onSelect($event)" sourceId="CIQ_MESSAGETYPE" sourceType="query"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column *ngIf='TTFlag' [grid48]='true' column='3'>
        <ngc-label value=''></ngc-label>
        <div>
          <ngc-checkbox formControlName="tranferTransit">
            <ngc-label value='uld.transit'></ngc-label>
          </ngc-checkbox>
        </div>
      </ngc-column>
      <ngc-column [grid48]='true' column='6'>
        <ngc-label value='g.carrier'></ngc-label>
        <div>
          <ngc-lov [width]="100" accessEnableOn="r" formControlName="carrier" sourceId="SATS_CARRIERCODE"
            title="customs.carrier.list" dataField="code" [disabled]="disableFlag">
            <ngc-data-column text="g.carrierCode" dataField="code" [width]="50"></ngc-data-column>
            <ngc-data-column text="g.carrier.short.name" dataField="desc" [width]="80"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column [grid48]='true' column='6'>
        <ngc-label value='ciq.report.filter'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]='150' formControlName='reportFilter'
            sourceId='CiqReport$ReportFilter' [disabled]="disableFlag"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [grid48]='true' column='6'>
        <ngc-label value='g.dateFrom'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [showCalendarButton]="true" [showTimeButton]="true" [width]='150'
            formControlName='fromDate'></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column [grid48]='true' column='6'>
        <ngc-label value='g.dateTo'></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [showCalendarButton]="true" [showTimeButton]="true" [width]='150'
            formControlName='toDate'></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column [grid48]='true' column='6'>
        <ngc-label value='flight.carrier.sla.diff.min'></ngc-label>
        <div>
          <ngc-numberinput negativeSymbol=" " formControlName="carrierSLADiffMin" digits="10" decimalDigits="0"
            [width]="100">
          </ngc-numberinput>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column></ngc-column>
      <ngc-column></ngc-column>
      <ngc-column></ngc-column>
      <ngc-column></ngc-column>
      <ngc-column></ngc-column>
      <ngc-column [grid48]='true'>
        <ngc-label></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" value='ciq.generate.report.g' (click)='onGenerateReport($event)'></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-report accessEnableOn="r" format='xls' #reportWindow22 title="g.report"  reportId='FSU_EXCEPTION_REPORT_RCS'
     [reportParameters]='reportParameters'></ngc-report>
