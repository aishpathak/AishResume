<ngc-table *ngIf="tableFlag">
    <thead>
        <tr>
            <th>
                <ngc-label label="uld.uld.number"></ngc-label>
            </th>
            <th>
                <ngc-label label="uld.source"></ngc-label>
            </th>
            <th>
                <ngc-label label="uld.stock.area"></ngc-label>
            </th>
            <th>
                <ngc-label label="uld.condition"></ngc-label>
            </th>
            <th>
                <ngc-label label="uld.damage.details"></ngc-label>
            </th>
            <th>
                <ngc-label label="uld.last.movement.type"></ngc-label>
            </th>
            <th>
                <ngc-label label="uld.movement.details"></ngc-label>
            </th>
        </tr>
    </thead>

    <tbody formArrayName="uldStocks">
        <tr *ngFor="let item of uldStockCheckForm.controls.uldStocks.controls; let index=index" [formGroupName]="index">
            <td>
                <ngc-display formControlName="uldNumber"></ngc-display>
            </td>
            <td>
                <ngc-display formControlName="source"></ngc-display>
            </td>
            <td>
                <ngc-display formControlName="stockArea"></ngc-display>
            </td>
            <td>
                <ngc-display formControlName="condition"></ngc-display>
            </td>
            <td>
                <ngc-display formControlName="lastmovementtype"></ngc-display>
            </td>
            <td>
                <ngc-display formControlName="movementdetails"></ngc-display>
            </td>
        </tr>
    </tbody>
</ngc-table>
