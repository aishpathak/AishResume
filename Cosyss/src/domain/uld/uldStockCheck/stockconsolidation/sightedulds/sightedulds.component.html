<form [formGroup]="form">
  <ngc-datatable formArrayName="sightedUldsList">
    <ngc-data-column text="uld.Number" dataField="uldKey" [width]="100" align="center" cellsAlign="center"></ngc-data-column>
    <ngc-data-column text="uld.stockcheckSource" dataField="stockCheckSource" [width]="200" align="center" cellsAlign="center"></ngc-data-column>
    <ngc-data-column text="uld.stockarea" dataField="stockCheckAreaCode" [width]="200" align="center" cellsAlign="center"></ngc-data-column>
    <ngc-data-column text="uld.condition" dataField="conditionType" [width]="200" align="center" cellsAlign="center"></ngc-data-column>
    <ngc-data-column text="uld.damagedetails" [width]="200" align="center" cellsAlign="center"></ngc-data-column>
    <ngc-data-column text="uld.lastmovementtype" dataField="uldLastMovementType" [width]="200" align="center"
      cellsAlign="center"></ngc-data-column>
    <ngc-data-column text="uld.movementdetails" dataField="uldLastMovementDetails" [width]="200" align="center"
      cellsAlign="center"></ngc-data-column>
    <ngc-data-column text="uld.sightedon" [width]="200" align="center" cellsAlign="center" type="displayDateTime"></ngc-data-column>
  </ngc-datatable>
</form>
