<ngc-titlebar title="uld.uldtransferview"></ngc-titlebar>
<form [formGroup]="uldTansferViewDataForm">
    <ngc-container type='section'>

        <ngc-row>
            <ngc-column>
                <ngc-label value='uld.luctransactionnumber'></ngc-label>
                <div>
                    <ngc-display formControlName="transferId"></ngc-display>
                </div>
            </ngc-column>
        </ngc-row>
        <ngc-row>
            <ngc-column column='4'>
                <ngc-container>
                    <ngc-row>
                        <ngc-column column='8'>
                            <ngc-label value='uld.transferingcarrier'></ngc-label>
                        </ngc-column>
                    </ngc-row>

                    <ngc-row>
                        <ngc-column>
                            <ngc-label value='uld.carrier'></ngc-label>
                            <div>
                                <ngc-display ngc-form-control formControlName="transferCarrier"></ngc-display>
                            </div>
                        </ngc-column>
                        <ngc-column column='9'>
                            <!--Bug-2046-->
                            <ngc-label value='g.name'></ngc-label>
                            <div>
                                <ngc-display ngc-form-control formControlName="transCarrierName"></ngc-display>
                            </div>
                        </ngc-column>
                    </ngc-row>


                </ngc-container>
            </ngc-column>


            <ngc-column column='4'>
                <ngc-container>
                    <ngc-row>
                        <ngc-column column='8'>
                            <ngc-label value='uld.recievingcarrier'></ngc-label>
                        </ngc-column>
                    </ngc-row>
                    <ngc-row>
                        <ngc-column>
                            <ngc-label value='uld.carrier'></ngc-label>
                            <div>
                                <ngc-display formControlName="receivingCarrier"></ngc-display>
                            </div>
                        </ngc-column>
                        <ngc-column column='9'>
                            <!--Bug-2046-->
                            <ngc-label value='g.name'></ngc-label>
                            <div>
                                <ngc-display ngc-form-control formControlName="receivCarrierName"></ngc-display>
                            </div>
                        </ngc-column>
                    </ngc-row>
                </ngc-container>
            </ngc-column>


            <ngc-column>
                <ngc-container>
                    <ngc-row>
                        <ngc-column column='8'>
                            <ngc-label value=''></ngc-label>
                        </ngc-column>
                    </ngc-row>

                    <ngc-row>
                        <ngc-column>
                            <ngc-label value='uld.transferairport'></ngc-label>
                            <div>
                                <ngc-display ngc-form-control formControlName="transferAirport"></ngc-display>
                            </div>
                        </ngc-column>
                        <ngc-column align='left'>
                            <ngc-label value='uld.issuedatetime'></ngc-label>
                            <div>
                                <ngc-display ngc-form-control formControlName="issueDateTime"></ngc-display>
                            </div>
                        </ngc-column>
                        <ngc-column align='left'>
                            <ngc-label value='uld.finalized'></ngc-label>
                            <div>
                                <ngc-display ngc-form-control formControlName="unfinalizedflag"></ngc-display>
                            </div>
                        </ngc-column>
                        <ngc-column feature="ULD.Transfer.CreatedBy" align='left'>
                            <ngc-label value='g.user'></ngc-label>
                            <div>
                                <ngc-display formControlName="createdBy"></ngc-display>
                            </div>
                        </ngc-column>
                    </ngc-row>
                </ngc-container>
            </ngc-column>
        </ngc-row>

        <ngc-row>
            <ngc-column>
                <ngc-label value='uld.recieptnumber'></ngc-label>
                <div>
                    <ngc-input [disabled]='true' ngc-form-control formControlName="lucReceiptNum"></ngc-input>
                </div>
            </ngc-column>
        </ngc-row>
    </ngc-container>

    <ngc-container type="tab">
        <ngc-row>
            <ngc-column>
                <ngc-datatable formArrayName='uldTransList' #dataTable>
                    <ngc-data-column text='uld.uldnumber' dataField='uldNum' [width]='150' align='center'
                        cellsAlign='center'></ngc-data-column>
                    <ngc-data-column text='uld.usedby' dataField='usedBy' [width]='100' iconType='delete'>
                    </ngc-data-column>
                    <ngc-data-column text='uld.recieptno' dataField='recieptnumber' [width]='500' cellsAlign='center'>
                    </ngc-data-column>
                    <ngc-data-column text='uld.conditiontype' dataField='conditionType' [width]='150'
                        cellsAlign='center'></ngc-data-column>
                    <ngc-data-column text='flight.destination' dataField='destination' [width]='100'
                        cellsAlign='center'></ngc-data-column>
                    <ngc-data-column text='uld.remarks' dataField='remarks' [width]='100' cellsAlign='center'>
                    </ngc-data-column>
                </ngc-datatable>

            </ngc-column>
        </ngc-row>
    </ngc-container>
    <hr>

    <ngc-container type="tab">
        <ngc-row>
            <ngc-column>
                <ngc-label value='uld.lucosi'></ngc-label>
                <ngc-row *ngFor='let item of osiMessageList'>
                    <ngc-column>
                        <ngc-input [width]='650' [disabled]='true' value="{{item.uldRemark}}"></ngc-input>
                    </ngc-column>
                </ngc-row>
            </ngc-column>
        </ngc-row>
    </ngc-container>
</form>
