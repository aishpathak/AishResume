<form [formGroup]="searchForm">
  <ngc-titlebar title="title.global.uld.tracking" (cancel)="onCancel($event)" (clear)="onClear()">
  </ngc-titlebar>
  <ngc-container type="section">
    <ngc-row>
      <ngc-column column=2>
        <ngc-label label="export.uldNumber"></ngc-label>
        <div>
          <ngc-uldinput accessEnableOn="r" (ngModelChange)="onChangeValue()" formControlName="uldNum">
          </ngc-uldinput>
        </div>
      </ngc-column>
      <ngc-column column=2>
        <ngc-label label="eq.taskList.flight.fromDate"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]="150" (ngModelChange)="onChangeValue()"
            formControlName="fromDate" [showCalendarButton]="true" [showTimeButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column column=2>
        <ngc-label label="eq.taskList.flight.toDate"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]="150" [min]="this.searchForm.get('fromDate').value"
            (ngModelChange)="onChangeValue()" formControlName="toDate" [showCalendarButton]="true"
            [showTimeButton]="true">
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column column=2>
        <ngc-label label='&nbsp;'></ngc-label>
        <div>
          <ngc-button (click)="onSearch()" value="g.search" iconType="search" accessEnableOn="r"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
<form [formGroup]="globalUldTracking">
  <ngc-container *ngIf="showTable" type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-label label="uld.Number"></ngc-label>
        <ngc-label label=": "></ngc-label>
        <ngc-label label=""></ngc-label>
        <ngc-display formControlName="uldNum"></ngc-display>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column>
        <ngc-label label="uld.last.in"></ngc-label>
        <ngc-label label=": "></ngc-label>
        <ngc-label label=""></ngc-label>
        <ngc-display formControlName="lastIn"></ngc-display>
      </ngc-column>
      <ngc-column column>
        <ngc-label label="uld.last.out"></ngc-label>
        <ngc-label label=": "></ngc-label>
        <ngc-label label=""></ngc-label>
        <ngc-display formControlName="lastOut" type="displayDateTime"></ngc-display>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column>
        <ngc-label label="uld.last.sighted.in"></ngc-label>
        <ngc-label label=": "></ngc-label>
        <ngc-label label=""></ngc-label>
        <ngc-display formControlName="lastSignedIn"></ngc-display>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-edittable formArrayName="uldTracking" pagesize="10" [showToolbar]="true">
          <ngc-data-column text="uld.last.in.out" dataField="inOut" [width]="140" align="center">
          </ngc-data-column>
          <ngc-data-column text="customs.flight.number" dataField="fightNumber" [width]="130" align="center">
          </ngc-data-column>
          <ngc-data-column text="g.FlightDate" dataField="fightDate" [width]="140" align="center" type="displayDate">
          </ngc-data-column>
          <ngc-data-column text="tracing.station" dataField="station" [width]="170" align="center">
          </ngc-data-column>
          <ngc-data-column text="uld.used.by" dataField="uesdBy" [width]="130" align="center">
          </ngc-data-column>
          <ngc-data-column text="mailbag.damaged" dataField="damaged" [width]="100" align="center">
          </ngc-data-column>
          <ngc-data-column text="g.source" dataField="source" [width]="100" align="center">
          </ngc-data-column>
          <ngc-data-column text="uld.last.updated.date.time" dataField="updatedDateTime" [width]="100" align="center"
            type="displayDateTime">
          </ngc-data-column>
          <ngc-data-column text="g.remarks" dataField="remarks" [width]="100" align="center">
          </ngc-data-column>
        </ngc-edittable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
