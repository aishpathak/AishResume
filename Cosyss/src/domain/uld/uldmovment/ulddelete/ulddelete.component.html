<form [formGroup]="newDeleteUldForm">
  <ngc-container type="header" title="title.DETAILS">

    <ngc-row>
      <ngc-column>
        <ngc-label value="uld.canditionType"></ngc-label>
        <div>
          <ngc-dropdownlist sourceId="ULD$ULD_CONDITION_TYPE" [width]="150" [dropDownWidth]="130"
            formControlName="conditionType"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value="uld.Date"></ngc-label>
        <div>
          <ngc-datetimeinput formControlName="date" [showTimeButton]="true" [showCalendarButton]="true" [width]="170"
            required></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value="uld.Remark"></ngc-label>
        <div>
          <ngc-input [width]="200" [placeHolder]="'uld.Remark'" maxlength="65" formControlName="remarks"></ngc-input>
        </div>
      </ngc-column>
    </ngc-row>

  </ngc-container>
</form>
