<ngc-titlebar title='uldinoutm' (save)="onSave()" (cancel)="onCancel($event)" (clear)="onClear($event)"></ngc-titlebar>
<form [formGroup]="uldmovementform">
  <ngc-row>
    <ngc-column [grid48]="true">
      <ngc-container type="tab">
        <ngc-row>
          <ngc-column column="8" [grid72]="true">
            <ngc-row>
              <ngc-column>
                <ngc-label value="uld.list"></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid48]="true">
                <ngc-table>
                  <thead>
                    <tr>
                      <th align="center" colspan="2">
                        <ngc-label value="uld.uld.numbers"></ngc-label>
                      </th>
                    </tr>
                  </thead>
                  <tbody formArrayName="uldNumbers">
                    <tr *ngFor="let item of uldmovementform.controls.uldNumbers.controls; let index=index"
                      [formGroupName]="index">
                      <ng-container *ngIf="index < 5">
                        <td>
                          <ngc-uldinput (ngModelChange)='uldnumberchange($event,index)'
                            formControlName="uldNumberConcat">
                          </ngc-uldinput>
                        </td>
                        <td>
                          <ngc-icon type="delete" value="true" true-color="black"
                            (click)="deleteuldarray($event,index)">
                          </ngc-icon>
                        </td>
                      </ng-container>
                    </tr>
                  </tbody>
                </ngc-table>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="8" [grid72]="true">
            <ngc-row>
              <ngc-column>
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid48]="true">
                <ngc-table>
                  <thead>
                    <tr>
                      <th align="center" colspan="2">
                        <ngc-label value="uld.uld.numbers"></ngc-label>
                      </th>
                    </tr>
                  </thead>
                  <tbody formArrayName="uldNumbers">
                    <tr *ngFor="let item of uldmovementform.controls.uldNumbers.controls; let index=index"
                      [formGroupName]="index">
                      <ng-container *ngIf="index > 4 && index <10">
                        <td>
                          <ngc-uldinput (ngModelChange)='uldnumberchange($event,index)'
                            formControlName="uldNumberConcat">
                          </ngc-uldinput>
                        </td>
                        <td>
                          <ngc-icon type="delete" value="true" true-color="black"
                            (click)="deleteuldarray($event,index)">
                          </ngc-icon>
                        </td>
                      </ng-container>
                    </tr>
                  </tbody>
                </ngc-table>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="8" [grid72]="true">
            <ngc-row>
              <ngc-column>
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-table>
                  <thead>
                    <tr>
                      <th align="center" colspan="2">
                        <ngc-label value="uld.uld.numbers"></ngc-label>
                      </th>
                    </tr>
                  </thead>
                  <tbody formArrayName="uldNumbers">
                    <tr *ngFor="let item of uldmovementform.controls.uldNumbers.controls; let index=index"
                      [formGroupName]="index">
                      <ng-container *ngIf="index > 9 && index <15">
                        <td>
                          <ngc-uldinput (ngModelChange)='uldnumberchange($event,index)'
                            Â formControlName="uldNumberConcat">
                          </ngc-uldinput>
                        </td>
                        <td>
                          <ngc-icon type="delete" value="true" true-color="black"
                            (click)="deleteuldarray($event,index)">
                          </ngc-icon>
                        </td>
                      </ng-container>
                    </tr>
                  </tbody>
                </ngc-table>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" align="right">
                <ngc-label value=""></ngc-label>
                <div>
                  <ngc-button accessEnableOn="r" value="uld.search" align="right" (click)="onSearch()">
                  </ngc-button>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="1" [grid72]="true"></ngc-column>
          <ngc-column column="7" [grid72]="true" *ngIf="createuldsection">
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value="uld.create.movement"></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value="uld.select.movement.type" [width]="160"></ngc-label>
                <div>
                  <!--sourceId="ULDINOUT$ULDINOUT"-->
                  <ngc-dropdownlist accessEnableOn="r" [width]="160" sourceId="MOVEMENTDROPDOWN" sourceType='query'
                    [dropDownWidth]="160" formControlName="movementType"></ngc-dropdownlist>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value="uld.select.in.out.movement"></ngc-label>
                <div>
                  <!--sourceId="ULDINMOVEMENT$ULDINMOVEMENT"-->
                  <ngc-dropdownlist [width]="180" accessEnableOn="r" sourceId="INOUTMOVEMENTTYPEDROPDOWN"
                    sourceType='query' (ngModelChange)='getNextInMovementFlightData($event)' [dropDownWidth]="220"
                    formControlName="selectinmovement"
                    [sourceParameters]="{ 'parameter1':  this.uldmovementform.get('movementType').value}"
                    [noCache]="true" dataField='desc' [autoSelectOnSingle]="true" [noBlank]="true">
                  </ngc-dropdownlist>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row [hidden]="true">
              <ngc-column [grid72]="true">
                <ngc-label label='uld.movement.type'></ngc-label>
                <div>
                  <ngc-dropdownlist [width]="240" [multiSelect]="true" accessEnableOn="r" [autoSelect]="true"
                    sourceId="MOVEMENTTYPEDROPDOWN" [dropDownWidth]="220" sourceType='query'
                    formControlName="selectmovement">
                  </ngc-dropdownlist>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="3" [grid72]="true"></ngc-column>
          <ngc-column column="7" [grid72]="true">
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'IFL')">
                <ngc-label value="uld.movement.arrival.flight"></ngc-label>
                <div>
                  <ngc-flightkeyinput [width]="100" formControlName="flightInFlightKey" upperCase="true"
                    (ngModelChange)='flightKeyChange($event)'>
                  </ngc-flightkeyinput>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'OFL')">
                <ngc-label value="uld.movement.departure.flight"></ngc-label>
                <div>
                  <ngc-flightkeyinput [width]="100" accessEnableOn="r" formControlName="flightOutFlightKey"
                    upperCase="true" (ngModelChange)="outflightKeyChange($event)">
                  </ngc-flightkeyinput>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get(' selectinmovement').value &&
                    (uldmovementform.get('selectinmovement').value=='IFL' ||
                    uldmovementform.get('selectinmovement').value=='OFL' )">
                <ngc-label value="uld.condition.types"></ngc-label>
                <div>
                  <ngc-dropdownlist sourceId="ULD$ULD_CONDITION_TYPE" [width]="150" [dropDownWidth]="100"
                    formControlName="conditionType"></ngc-dropdownlist>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value && createuldsection">
                <ngc-label value="uld.Date"></ngc-label>
                <div>
                  <ngc-datetimeinput [width]="160" [placeHolder]="'uld.Date'" formControlName="dateForNew"
                    [showCalendarButton]="true" [showTimeButton]="true" required>
                  </ngc-datetimeinput>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="2" [grid72]="true"></ngc-column>
          <ngc-column column="5" [grid72]="true">
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'IFL')">
                <ngc-label value="uld.arrival.date"></ngc-label>
                <div>
                  <ngc-datetimeinput accessEnableOn="r" [width]="70" formControlName="flightInArrivalDate"
                    [showCalendarButton]="true">
                  </ngc-datetimeinput>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'OFL')">
                <ngc-label value="uld.departure.date"></ngc-label>
                <div>
                  <ngc-datetimeinput accessEnableOn="r" [width]="70" formControlName="flightOutDepartureDate"
                    [showCalendarButton]="true">
                  </ngc-datetimeinput>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'IFL'
                 || uldmovementform.get('selectinmovement').value == 'OFL' 
				         || uldmovementform.get('selectinmovement').value == 'INW')">
                <ngc-label value="uld.contents.code.label"></ngc-label>
                <div>
                  <ngc-lov [width]="100" formControlName="contentCode" sourceId="CONTENTS_CODE_ID"
                    title="uld.contents.code.label" displayMember="code" dataField="code">
                    <ngc-data-column text="uld.code" dataField="code" [width]="100"></ngc-data-column>
                    <ngc-data-column text="uld.description" dataField="desc" [width]="300"></ngc-data-column>
                  </ngc-lov>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'IRA'
                 || uldmovementform.get('selectinmovement').value == 'ORA')">
                <ngc-label label="uld.agent">
                </ngc-label>
                <div>
                  <ngc-lov accessEnableOn="r" formControlName="agent" [width]="70" sourceId="CUSTOMER_LIST"
                    title="uld.agent" dataField="code">
                    <ngc-data-column text="uld.agent" dataField="code" [width]="30"></ngc-data-column>
                  </ngc-lov>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value && createuldsection">
                <ngc-label value="uld.Remark"></ngc-label>
                <div>
                  <ngc-input [width]="410" [placeHolder]="'uld.Remark'" maxlength="100" formControlName="remarks">
                  </ngc-input>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="3" [grid72]="true"></ngc-column>
          <ngc-column column="6" [grid72]="true">
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'IFL')">
                <ngc-label value="uld.origin.airport"></ngc-label>
                <div>
                  <ngc-dropdownlist sourceId='INWARD_FLI_SEG' sourceType='query' [width]="80" [dropDownWidth]="75"
                    upperCase="true" formControlName="flightInOriginAirportId" [sourceParameters]="{ 'parameter1':  this.uldmovementform.get('flightInFlightKey').value,
                                  'parameter2':  this.uldmovementform.get('flightInArrivalDate').value}"
                    [noCache]="true" dataField='desc' [autoSelectOnSingle]="true" [noBlank]="true"
                    (select)="getIncomingFlightOffPoint($event)">
                  </ngc-dropdownlist>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'OFL')">
                <ngc-label value="uld.destination.airport"></ngc-label>
                <div>
                  <ngc-dropdownlist sourceId='ONWARD_FLT_SEG' sourceType='query' [width]="80" [dropDownWidth]="75"
                    upperCase="true" formControlName="flightOutDestinationAirportId" [sourceParameters]="{ 'parameter1':  this.uldmovementform.get('flightOutFlightKey').value,
                                  'parameter2':  this.uldmovementform.get('flightOutDepartureDate').value}"
                    [noCache]="true" dataField='desc' [autoSelectOnSingle]="true" [noBlank]="true"
                    (select)="getOutgoingFlightOffPoint($event)">
                  </ngc-dropdownlist>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'IFL'
                 || uldmovementform.get('selectinmovement').value == 'OFL' 
				         || uldmovementform.get('selectinmovement').value == 'INW')">
                <ngc-label value="uld.AirportPosition"></ngc-label>
                <div>
                  <ngc-dropdownlist sourceId="ULD$CGO_LOC" [width]="100" [dropDownWidth]="100"
                    formControlName="airportPosition"></ngc-dropdownlist>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="2" [grid72]="true"></ngc-column>
          <ngc-column column="4" [grid48]="true">
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'INW')">
                <ngc-label value="uld.WareHouse"></ngc-label>
                <div>
                  <ngc-input [width]="120" class='text-uppercase' formControlName="wareHouseLocation">
                  </ngc-input>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'OFL')"
                feature="ULD.CaptureInOutMovement.Reserve">
                <ngc-label value="uld.reserve"></ngc-label>
                <div>
                  <ngc-checkbox formControlName="reserve"></ngc-checkbox>
                </div>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value
                 && (uldmovementform.get('selectinmovement').value == 'INW')">
                <ngc-label value="uld.used.by"></ngc-label>
                <div>
                  <ngc-lov formControlName="usedBy" sourceId="KEY_USED_BY_CARRIER_CODE" title="uld.used.by"
                    dataField="code" [width]="47" [maxlength]="3" displayMember="code">
                    <ngc-data-column text="uld.carrier.code" dataField="code" [width]="30"></ngc-data-column>
                    <ngc-data-column text="uld.carrier.name" dataField="desc" [width]="50"></ngc-data-column>
                  </ngc-lov>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
          <ngc-column column="4" [grid72]="true">
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true">
                <ngc-label value=""></ngc-label>
              </ngc-column>
            </ngc-row>
            <ngc-row>
              <ngc-column [grid72]="true" *ngIf="uldmovementform.get('selectinmovement').value && createuldsection">
                <ngc-label value=""></ngc-label>
                <div>
                  <ngc-button accessEnableOn="r" value="uld.apply.to.all.records" align="left" (click)="onUpdate()">
                  </ngc-button>
                </div>
              </ngc-column>
            </ngc-row>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-column>
  </ngc-row>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-display value="&nbsp;"></ngc-display>
      </ngc-column>
    </ngc-row>
    <ngc-row *ngIf='movementListFlag'>
      <ngc-column>
        <ngc-label value="uld.new.uld"></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [grid24]="true">
        <ngc-edittable formArrayName="movementList" [pageable]="false" *ngIf='movementListFlag'>
          <ngc-data-column text="uld.uld.numbers" dataField="uldNumberConcat">
          </ngc-data-column>
          <ngc-data-column text='g.date' dataField="movementDateTime" [width]="100" type="displayDateTime">
          </ngc-data-column>
          <ngc-data-column text='uld.agent' dataField="agent">
          </ngc-data-column>
          <ngc-data-column text="uld.movementl.type" dataField="movementType">
          </ngc-data-column>
          <ngc-data-column text="uld.movement.description" dataField="movementDescription">
          </ngc-data-column>
          <ngc-data-column text="g.flight" dataField="flightKey">
          </ngc-data-column>
          <ngc-data-column text='uld.flightdate' dataField="newflightDate" type="displayDate">
          </ngc-data-column>
          <ngc-data-column text="uld.segments" dataField="segments">
          </ngc-data-column>
          <ngc-data-column text="uld.canditionType">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-dropdownlist sourceId="ULD$ULD_CONDITION_TYPE" [width]="150" [dropDownWidth]="100"
                  formControlName="conditionType"></ngc-dropdownlist>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column text="uld.contents.code.label">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-lov [width]="100" formControlName="contentCode" sourceId="CONTENTS_CODE_ID"
                  title="uld.contents.code.label" displayMember="code" dataField="code">
                  <ngc-data-column text="uld.code" dataField="code" [width]="100"></ngc-data-column>
                  <ngc-data-column text="uld.description" dataField="desc" [width]="300"></ngc-data-column>
                </ngc-lov>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column text="uld.AirportPosition">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-dropdownlist sourceId="ULD$CGO_LOC" required [width]="100" [dropDownWidth]="100"
                  formControlName="airportPosition"></ngc-dropdownlist>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column text="uld.used.by">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-lov formControlName="usedBy" sourceId="KEY_USED_BY_CARRIER_CODE" title="uld.used.by"
                  dataField="code" [width]="47" [maxlength]="3" displayMember="code">
                  <ngc-data-column text="uld.carrier.code" dataField="code" [width]="30"></ngc-data-column>
                  <ngc-data-column text="uld.carrier.name" dataField="desc" [width]="50"></ngc-data-column>
                </ngc-lov>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column text="uld.Remark">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-input formControlName="remarks"></ngc-input>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column text="uld.reserve" dataField="reserved" [width]="30" type="check" checkAll="true"
            cellsAlign="center" align="center" feature="ULD.CaptureInOutMovement.Reserve">
          </ngc-data-column>
          <ngc-data-column text="uld.origin.airport" dataField="originAirport" [hidden]="true"></ngc-data-column>
          <ngc-data-column text="uld.destination.airport" dataField="destAirport" [hidden]="true"></ngc-data-column>
          <ngc-data-column text="uld.WareHouse" class='text-uppercase' dataField="wareHouseLocation" [hidden]="true">
          </ngc-data-column>
          <ngc-data-column text="g.delete">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-link iconType="delete" (linkClick)="ondeletemovementlist(group, 'movementList')"></ngc-link>
              </ng-container>
            </ng-template>
          </ngc-data-column>
        </ngc-edittable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-display value="&nbsp;"></ngc-display>
      </ngc-column>
    </ngc-row>
    <ngc-row *ngIf='movementListFlag'>
      <ngc-column>
        <ngc-label value="uld.inventory.last.movements"></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [grid24]="true">
        <ngc-edittable formArrayName="uldLastMovementList" [pageable]="false" (linkClick)="openmovementhistory($event)"
          *ngIf='movementListFlag'>
          <ngc-data-column text="uld.uld.numbers" type="link" on dataField="uldNumberConcat">
          </ngc-data-column>
          <ngc-data-column text='g.date' dataField="movementDateTime" [width]="100" type="displayDateTime">
          </ngc-data-column>
          <ngc-data-column text='uld.agent' dataField="agent">
          </ngc-data-column>
          <ngc-data-column text="uld.movementl.type" dataField="movementType">
          </ngc-data-column>
          <ngc-data-column text="uld.movement.description" dataField="movementDescription">
          </ngc-data-column>
          <ngc-data-column text="g.flight" dataField="flightKey">
          </ngc-data-column>
          <ngc-data-column text='uld.flightdate' dataField="newflightDate" type="displayDate">
          </ngc-data-column>
          <ngc-data-column text="uld.segments" dataField="segments">
          </ngc-data-column>
          <ngc-data-column text="uld.canditionType">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-dropdownlist sourceId="ULD$ULD_CONDITION_TYPE" [width]="150" [dropDownWidth]="100"
                  formControlName="conditionType"></ngc-dropdownlist>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column text="uld.contents.code.label">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-lov [width]="100" formControlName="contentCode" sourceId="CONTENTS_CODE_ID"
                  title="uld.contents.code.label" displayMember="code" dataField="code">
                  <ngc-data-column text="uld.code" dataField="code" [width]="100"></ngc-data-column>
                  <ngc-data-column text="uld.description" dataField="desc" [width]="300"></ngc-data-column>
                </ngc-lov>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column text="uld.AirportPosition">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-dropdownlist sourceId="ULD$CGO_LOC" required [width]="100" [dropDownWidth]="100"
                  formControlName="airportPosition"></ngc-dropdownlist>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column text="uld.used.by">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-lov formControlName="usedBy" sourceId="KEY_USED_BY_CARRIER_CODE" title="uld.used.by"
                  dataField="code" [width]="47" [maxlength]="3" displayMember="code">
                  <ngc-data-column text="uld.carrier.code" dataField="code" [width]="30"></ngc-data-column>
                  <ngc-data-column text="uld.carrier.name" dataField="desc" [width]="50"></ngc-data-column>
                </ngc-lov>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column text="uld.Remark">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-input formControlName="remarks"></ngc-input>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column text="uld.reserve" dataField="reserved" [width]="30" type="check" checkAll="true"
            cellsAlign="center" align="center" feature="ULD.CaptureInOutMovement.Reserve">
          </ngc-data-column>
          <ngc-data-column text="uld.origin.airport" dataField="originAirport" [hidden]="true"></ngc-data-column>
          <ngc-data-column text="uld.destination.airport" dataField="destAirport" [hidden]="true"></ngc-data-column>
          <ngc-data-column text="uld.WareHouse" class='text-uppercase' dataField="wareHouseLocation" [hidden]="true">
          </ngc-data-column>
          <ngc-data-column text="g.delete">
            <ng-template let-data let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-link iconType="delete" (linkClick)="ondeletemovementlist(group, 'uldLastMovementList')"></ngc-link>
              </ng-container>
            </ng-template>
          </ngc-data-column>
        </ngc-edittable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
<ngc-window #historyPopUp [width]="1700" [height]="600" title="uld.movement.history" (closeWindow)="closeWindow()">
  <app-uld-movement-history (autoSearchAccessoryInfo)="autoSearchAccessoryInfo()" [showAsPopup]="true"
    [inputData]="inputData" *ngIf="inputData != null">
  </app-uld-movement-history>
</ngc-window>
