<ngc-titlebar title='stockManagement.title.detail' (save)="onSave()" (clear)="onClear($event)" (cancel)="onCancel()"></ngc-titlebar>
<form [formGroup]="form">
  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-label label='stockManagement.carrierCode'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" [disabled]="service.dataToNawbStockManagement" [width]='45' formControlName="carrierCode" required
            sourceId='CARRIER' title='g.carrier.type' dataField='code' width='70px' upperCase='true' (select)="onSelectCarrier($event)"
            displayMember="code" Â [dropDownWidth]='60'>
            <ngc-data-column text="g.carrier" dataField="code" [width]="100"></ngc-data-column>
            <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='stockManagement.category'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [disabled]="service.dataToNawbStockManagement" formControlName='stockCategoryCode' required
            sourceId='Shipment$NAWBStock' [width]='100'></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>

      </ngc-column>
      <ngc-column>
        <ngc-row>
          <ngc-column>
            <ngc-label label='stockManagement.subTitle.lowStock'></ngc-label>
            <div>
              <ngc-row>
                <ngc-column>
                  <ngc-label label='stockManagement.lowStockLimit'></ngc-label>
                  <div>
                    <ngc-display formControlName="oldLowStockLimit"></ngc-display>
                    <!--   -->
                  </div>
                </ngc-column>
                <ngc-column>
                  <ngc-label label='stockManagement.newLowStockLimit'></ngc-label>
                  <div>
                    <ngc-numberinput formControlName="lowStockLimit" [width]='100' decimalDigits="0"></ngc-numberinput>
                  </div>
                </ngc-column>
              </ngc-row>
            </div>
          </ngc-column>

        </ngc-row>
      </ngc-column>
      <ngc-column></ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type='section'>
    <ngc-row>
      <ngc-column [column]='6'>
        <ngc-label label='stockManagement.subTitle.addAWB'></ngc-label>
      </ngc-column>
      <ngc-column [column]='1'>
      </ngc-column>
      <ngc-column [column]='3'>
      </ngc-column>
    </ngc-row>
    <ngc-row *ngIf="displayFlag">
      <ngc-column>
        <ngc-label label='stockManagement.stockID'></ngc-label>
        <div>
          <!-- <ngc-input formControlName="stockId"  [width]='140'></ngc-input> -->
          <ngc-numberinput [disabled]="service.dataToNawbStockManagement" formControlName='stockId' required [width]='100' digits="6"
            decimalDigits="0"></ngc-numberinput>

        </div>
      </ngc-column>

      <ngc-column>
        <ngc-label label='stockManagement.firstAWBNumber'></ngc-label>
        <div>
          <ngc-awbinput [disabled]="service.dataToNawbStockManagement" formControlName="firstAwbNumber" required>
          </ngc-awbinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='stockManagement.numberOfAWB'></ngc-label>
        <div>
          <ngc-numberinput [disabled]="service.dataToNawbStockManagement" formControlName="numberOfAwb" required [width]='100' decimalDigits="0"></ngc-numberinput>
        </div>
      </ngc-column>
      <ngc-column>

      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
