<ngc-titlebar title="shp.sidList" (cancel)="onCancel($event)" (clear)="onClear($event)"></ngc-titlebar>
<form [formGroup]="sidForm">
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>


        <div>
          <ngc-label label="shp.requestedFromDateTime"></ngc-label>
        </div>
        <ngc-datetimeinput accessEnableOn="r" [width]="160" formControlName="fromDate" showTimeButton="true"
          showCalendarButton="true"></ngc-datetimeinput>

        <!-- <div>
          <ngc-label label="shp.sidnumber"></ngc-label>
        </div>
        <ngc-input formControlName='sidNumber' [width]='200'></ngc-input> -->
      </ngc-column>

      <ngc-column>
        <!-- <div>
          <ngc-label label="shp.awbNumber"></ngc-label>
        </div>
        <ngc-input formControlName='shipmentNumber' [width]='200'></ngc-input> -->
        <div>
          <ngc-label label="shp.requestedToDateTime"></ngc-label>
        </div>
        <ngc-datetimeinput accessEnableOn="r" [width]="150" formControlName="toDate" showTimeButton="true"
          showCalendarButton="true"></ngc-datetimeinput>
      </ngc-column>
      <ngc-column>
        <!-- <div>
          <ngc-label label="shp.status"></ngc-label>
        </div>
        <ngc-input formControlName='status' [width]='100'></ngc-input> -->
        <div>
          <ngc-label label="shp.sidnumber"></ngc-label>
        </div>
        <ngc-input accessEnableOn="r" formControlName='sidNumber' [width]='150'></ngc-input>
      </ngc-column>
      <ngc-column>
        <!-- <div>
          <ngc-label label="shp.terminal"></ngc-label>
        </div>
        <ngc-input formControlName='terminal' [width]='100'></ngc-input> -->
        <div>
          <ngc-label label="shp.awbNumber"></ngc-label>
        </div>
        <ngc-input accessEnableOn="r" formControlName='shipmentNumber' [width]='150'></ngc-input>
      </ngc-column>
      <ngc-column>

        <div>
          <ngc-label label="shp.status"></ngc-label>
        </div>
        <div>
          <ngc-dropdownlist accessEnableOn="r" sourceId="NAWBStatus$NAWBStatus" [width]="109" formControlName="status"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <div>
          <ngc-label label="shp.terminal"></ngc-label>
        </div>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]="70" sourceId="WAREHOUSE_TERMINAL" sourceType="query"
            formControlName="terminal"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <div>
          <ngc-label label="sid.carrierCode"></ngc-label>
        </div>
        <ngc-lov accessEnableOn="r" formControlName='carrierCode' width='40px' upperCase='true' sourceId='CARRIER'
          title='g.carrier.type' dataField='code' (select)='onSelect($event)' displayMember="code" [dropDownWidth]='60'>
          <ngc-data-column text='g.carrier' dataField='code' [width]='100'></ngc-data-column>
          <ngc-data-column text='g.description' dataField='desc' [width]='150'></ngc-data-column>
        </ngc-lov>
      </ngc-column>

      <ngc-column>
        <ngc-label label="&nbsp;"></ngc-label>
        <div style="padding-top: 2px">
          <ngc-button accessEnableOn="r" label='g.search' (click)="onSearch($event)" iconType="search" #searchButton></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab" *ngIf="showTableFlag">
    <ngc-row>
      <ngc-column>
        <ngc-datatable formArrayName="sidListArray" (onRowClick)="onCheckboxSelection($event)">
          <ngc-data-column text="shp.select" [width]="40" dataField="selectFlag" type="check" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="shp.sidnumber" height='40' cellsAlign="left" dataField="sidNumber" [width]="100"></ngc-data-column>
          <ngc-data-column text='shp.awbNumber' height='40' cellsAlign="left" dataField="shipmentNumber" [width]="100"></ngc-data-column>
          <ngc-data-column text='shp.shipperName' height='40' cellsAlign="left" dataField="shipperName" [width]="80"></ngc-data-column>
          <ngc-data-column text='shp.consigneeName' height='40' cellsAlign="left" dataField="consigneeName" [width]="80"></ngc-data-column>
          <ngc-data-column text='shp.requestedDateTime' height='40' cellsAlign="left" dataField="createdOn" type="displayDateTime"
            [width]="130"></ngc-data-column>
          <ngc-data-column text='shp.status' height='40' cellsAlign="left" dataField="status" [width]="80"></ngc-data-column>
          <ngc-data-column text='shp.issuedBy' height='40' cellsAlign="left" dataField="createdBy" [width]="80"></ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
    <br>

    <ngc-row>
      <ngc-column>
        <ngc-label label="&nbsp;"></ngc-label>
        <div style="padding-top: 2px">
          <ngc-button accessEnableOn="r" label='export.sid.list.neutral.awb' (click)="onNAWBIssue()" #issueNawbButton [disabled]="disableNAWBButton"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
