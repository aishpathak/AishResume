<form [formGroup]="Form">
  <ngc-titlebar title="export.my.flights.title" (clear)="clear($event)" (cancel)="onCancel()"></ngc-titlebar>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column [column]="2">
        <ngc-label label="g.terminal"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]="100" formControlName="terminalPoint" sourceId="WAREHOUSE_TERMINAL" sourceType="query"
            required></ngc-dropdownlist>
        </div>
      </ngc-column>

      <ngc-column [column]="2">
        <ngc-label label="g.next"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" sourceId='FlightNext$FlightNextDetail' width=100px formControlName="value" required></ngc-dropdownlist>

        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label label="flight.Flight"></ngc-label>
        <div>
          <ngc-flightkeyinput accessEnableOn="r" [width]="100" formControlName="flight" upperCase="true"></ngc-flightkeyinput>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label label="flight.date"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]="140" formControlName="dateFrom" [showCalendarButton]="true" [showTimeButton]="true"
            required></ngc-datetimeinput>
        </div>
      </ngc-column>
     
      <ngc-column [column]="2">
        <ngc-label></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" label="g.search" iconType="Search" (click)="onSearch()"></ngc-button>
        </div>
      </ngc-column>
      <ngc-column [column]="4">
        <ngc-label></ngc-label>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="displaydata" type="tab">
    <ngc-row>
      <ngc-column align="right">
        <ngc-button (click)="onPrint()" value="g.print"></ngc-button>
        <ngc-button (click)="onDelete($event)" value="g.delete"></ngc-button>
        <ngc-button accessEnableOn="r" (click)="onOsi($event)" value="OSI"></ngc-button>
        <ngc-button accessEnableOn="r" (click)="onULD($event)" value="export.my.flights.uld.details"></ngc-button>

      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container *ngIf="displaydata" type="tab">
    <ngc-row>
      <ngc-column [column]="10">
        <ngc-container>
          <ngc-row>
            <ngc-column>
              <ngc-datatable formArrayName="flightList" [pageSize]="10" [showToolbar]="false">
                <ngc-data-column checkAll="false" text=" " type="check" dataField="select" [width]="20"></ngc-data-column>
                <ngc-data-column text="flight.Flight" dataField="flight" [width]="70"></ngc-data-column>
                <ngc-data-column text="flight.date" type="displayDate" dataField="date" [width]="60"></ngc-data-column>
                <ngc-data-column text="flight.std" type="displayTime" dataField="sta" [width]="60"></ngc-data-column>
                <ngc-data-column text="flight.etd" dataField="etd" [cellsStyleRenderer]="etdDateCellsStyleRenderer" [width]="60"></ngc-data-column>
                <ngc-data-column text="g.terminal" dataField="terminalPoint" [width]="100"></ngc-data-column>
                <ngc-data-column text="flight.aircraftType" dataField="aircraft" [width]="60"></ngc-data-column>
                <ngc-data-column text="flight.bay" dataField="bay" [width]="60"></ngc-data-column>
                <ngc-data-column text="awb.routing" dataField="routing" [width]="160"></ngc-data-column>
                <ngc-data-column text="export.dls.version" dataField="dls" [width]="100"></ngc-data-column>
                <ngc-data-column text="g.remarks" dataField="remarks" [width]="160"></ngc-data-column>
              </ngc-datatable>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>

    </ngc-row>

  </ngc-container>
  <ngc-window #osi [width]="300" [height]="200" title="OSI">
    <ngc-container type="tab">
      <ngc-row class-text="center">

        <ngc-column>
          <ngc-table>
            <thead>
              <tr>
                <th>
                  <ngc-label label='g.sNo'></ngc-label>
                </th>
                <th>
                  <ngc-label label='OSI'></ngc-label>
                </th>
              </tr>
            </thead>
            <tbody formArrayName='osii'>
              <tr *ngFor="let item of osii;let i=index">
                <td>
                  {{i+1}}
                </td>
                <td>
                  {{item}}
                </td>
              </tr>
            </tbody>
          </ngc-table>
        </ngc-column>
      </ngc-row>
      <ngc-row>

      </ngc-row>
      <br>
      <br>
    </ngc-container>
    <ngc-container type="section">
      <ngc-row>

        <ngc-column>
          <ngc-button accessEnableOn="r" (click)="closeWindow()" value='g.ok'></ngc-button>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ngc-window>
  <ngc-report #report title="g.report"  reportId='rampFlight'  [reportParameters]='reportParameters'></ngc-report>
</form>
