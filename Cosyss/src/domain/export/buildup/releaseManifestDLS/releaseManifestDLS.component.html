<form [formGroup]="releaseManifestDLSForm">
  <ngc-titlebar title='exp.releaseManifestDLSTitle' (cancel)="onCancel($event)"></ngc-titlebar>
  <ngc-container type="header">
    <ngc-row>
      <ngc-column [column]="1.5">
        <ngc-label label="flight.Flight"></ngc-label>
        <div>
          <ngc-flightkeyinput accessEnableOn="r" [width]='100' formControlName="flightKey" upperCase="true" required>
          </ngc-flightkeyinput>
        </div>
      </ngc-column>
      <ngc-column [column]="1.5">
        <ngc-label label="flight.date"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]='90' formControlName="flightOriginDate" required>
          </ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column [column]="1">
        <ngc-label></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)='onSearch()' label='g.search' iconType="search">
          </ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="section" *ngIf="displayBoolean">
    <ngc-row>
      <ngc-column [column]="2" align="center">
        <ngc-label label="g.status"></ngc-label>
        <div>
          <ngc-display formControlName='status'> </ngc-display>
        </div>
      </ngc-column>
      <ngc-column [column]="2" align="center">
        <ngc-label label="exp.manifestControl"></ngc-label>
        <div>
          <ngc-shape formControlName='manifestControl' type="circle" textColor="white" bgColor="gray" [width]="20"
            [height]="20"> </ngc-shape>
        </div>
      </ngc-column>
      <ngc-column [column]="2" align="center">
        <ngc-label label="exp.dlsControl"></ngc-label>
        <div>
          <ngc-shape formControlName='dlsControl' type="circle" textColor="white" bgColor="gray" [width]="20"
            [height]="20">
          </ngc-shape>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label></ngc-label>
        <div>
          <ngc-checkbox formControlName="releaseManifest" #releaseManifestCheckBox></ngc-checkbox>
          <ngc-label label="exp.releaseManifest"></ngc-label>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <ngc-label></ngc-label>
        <div>
          <ngc-checkbox formControlName="releaseDLS" #releaseDLSCheckBox></ngc-checkbox>
          <ngc-label label="exp.releaseDLS"></ngc-label>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column align='right' *ngIf="displayBoolean">
        <ngc-button (click)='onRelease()' label='exp.releaseControl' [disabled]="!releaseButtonEnabled" #releasebutton>
        </ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
