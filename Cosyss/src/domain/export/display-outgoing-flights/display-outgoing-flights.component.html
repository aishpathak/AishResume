<form [formGroup]="form">
  <ngc-titlebar title="export.carrier.fwb.title" (save)="onSave($event)" (clear)="onClear($event)"></ngc-titlebar>
  <ngc-container type="square">
    <ngc-row>
      <ngc-column column="1">
        <div>
          <ngc-label width="50px" label="g.terminal"></ngc-label>
        </div>
        <ngc-dropdownlist width="95px" formControlName="terminal">
        </ngc-dropdownlist>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label width="50px" label="g.dateFrom"></ngc-label>
        </div>
        <ngc-datetimeinput width="95px" formControlName="dateFrom">
        </ngc-datetimeinput>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label width="50px" label="g.timeFrom"></ngc-label>
        </div>
        <ngc-dropdownlist width="95px" formControlName="timeFrom">
        </ngc-dropdownlist>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label width="50px" label="g.dateTo"></ngc-label>
        </div>
        <ngc-datetimeinput width="95px" formControlName="dateTo">
        </ngc-datetimeinput>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label width="50px" label="g.timeTo"></ngc-label>
        </div>
        <ngc-dropdownlist width="95px" formControlName="timeTo">
        </ngc-dropdownlist>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label width="50px" label="g.carrier.group"></ngc-label>
        </div>
        <ngc-dropdownlist width="95px" formControlName="carrierGroup">
        </ngc-dropdownlist>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label width="50px" label="flight.carrier"></ngc-label>
        </div>
        <ngc-dropdownlist width="95px" formControlName="carrier">
        </ngc-dropdownlist>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label width="50px" label="flight.Flight"></ngc-label>
        </div>
        <ngc-input width="95px" formControlName="flight">
        </ngc-input>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label width="50px" label="flight.flightType"></ngc-label>
        </div>
        <ngc-dropdownlist width="95px" formControlName="flightType">
        </ngc-dropdownlist>
      </ngc-column>
      <ngc-column column="1">
        <div>
          <ngc-label width="50px" label="flight.offPoint"></ngc-label>
        </div>
        <ngc-input width="95px" formControlName="offPoint">
        </ngc-input>
      </ngc-column>
      <ngc-column column="2" align="right">
        <div>
          <ngc-label></ngc-label>
        </div>
        <ngc-button label="g.search">
        </ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-datatable formArrayName="outgoingFlights" [height]="200">
          <ngc-data-column text="g.select" dataField="select" [width]='100' type="check" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="g.sNo" dataField="sno" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="g.terminal" dataField="terminal" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.Flight" dataField="flight" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.std.date" dataField="std" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.etd.date" dataField="etd" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.atd.date" dataField="atd" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.aircraft" dataField="aircraft" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.acreg" dataField="ac" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.bay" dataField="bay" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="awb.routing" dataField="routing" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.dls" dataField="dls" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.dls.precision.time" dataField="dlsprecision" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.close.precision.time" dataField="flightcloseprecision" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.man" dataField="man" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.dep" dataField="dep" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.ofld" dataField="ofld" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="flight.rmk" dataField="rmk" [width]='100' align="center" cellsAlign="center"></ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-button label="export.outgoing.flights.offload.uld.awb" (click)="offloadUldAwb()"></ngc-button>
      </ngc-column>
      <ngc-column>
        <ngc-button label="export.outgoing.flights.display.uld.assignment" (click)="displayUldAssignment()"></ngc-button>
      </ngc-column>
      <ngc-column>
        <ngc-button label="export.outgoing.flights.working.list" (click)="workingList()"></ngc-button>
      </ngc-column>
      <ngc-column>
        <ngc-button label="export.outgoing.flights.display.dls" (click)="displayDls()"></ngc-button>
      </ngc-column>
      <ngc-column>
        <ngc-button label="export.outgoing.flights.display.manifest" (click)="displayManifest()"></ngc-button>
      </ngc-column>
      <ngc-column>
        <ngc-button label="export.outgoing.flights.flight.complete" (click)="flightComplete()"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
