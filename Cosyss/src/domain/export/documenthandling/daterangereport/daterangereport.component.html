<form [formGroup]="formReport">
  <ngc-titlebar title="export.dh.date.range.reports.title"></ngc-titlebar>
  <ngc-container type="header">
    <ngc-row>
      <ngc-column [column]="3">
        <ngc-label label="g.dateFrom"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]="160" [showTimeButton]="true" [showCalendarButton]="true"
            formControlName="dateFrom"></ngc-datetimeinput>
        </div>
      </ngc-column>

      <ngc-column [column]="3">
        <ngc-label label="g.dateTo"></ngc-label>
        <div>
          <ngc-datetimeinput accessEnableOn="r" [width]="160" [showTimeButton]="true" [showCalendarButton]="true"
            formControlName="dateTo"></ngc-datetimeinput>
        </div>
      </ngc-column>

      <ngc-column [column]="3">
        <ngc-label label="export.dhdrr.pouch.status"></ngc-label>
        <div>
          <!-- <ngc-dropdownlist #pouchStatus upperCase="true" [width]="150" formControlName="pouchStatus" sourceId="POUCH_STATUS"></ngc-dropdownlist> -->
          <ngc-dropdownlist accessEnableOn="r" [width]="150" formControlName="pouchStatus"
            sourceId="pouch$Pouch_Status"></ngc-dropdownlist>
        </div>
      </ngc-column>

      <ngc-column [column]="3">
        <ngc-label label="export.dhdrr.ecc.status"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]="150" formControlName="eccPouch" sourceId="General$YesNoFlag">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
    </ngc-row>

    <ngc-row>
      <ngc-column [column]="3">
        <ngc-label label="export.dhdrr.document.office"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" formControlName="officeId" sourceId="CDH_OFFICES" [width]="150"
            sourceType="query"></ngc-dropdownlist>
        </div>
      </ngc-column>

      <ngc-column [column]="3">
        <ngc-label label="g.carrier"></ngc-label>
        <div>
          <ngc-input accessEnableOn="r" upperCase="true" [width]="150" formControlName="carrier"></ngc-input>
        </div>
      </ngc-column>

      <ngc-column [column]="3">
        <ngc-label label="export.dhdrr.with.discrepancy"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]="150" formControlName="discrepancy" sourceId="General$YesNoFlag">
          </ngc-dropdownlist>
        </div>
      </ngc-column>

      <ngc-column [column]="3">
        <ngc-label label="export.dhdrr.sla.met"></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" [width]="150" formControlName="slaMet" sourceId="General$YesNoFlag">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
    </ngc-row>

    <ngc-row>
      <ngc-column [column]="4"></ngc-column>
      <ngc-column [column]="4"></ngc-column>
      <ngc-column [column]="4">
        <div>
          <ngc-button accessEnableOn="r" (click)="getReport()" label="g.search" iconType="search"></ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <div *ngIf="show">
    <ngc-container type="box">
      <ngc-row>
        <ngc-column>
          <ngc-datatable formArrayName="resultList" [pageable]="true" [pageSize]="10" [enablePageSizeHeight]="false">
            <ngc-data-column text="flight.Flight" dataField="flightCarrier" [width]="80" cellsAlign="center"
              value="true" true-color="grey"></ngc-data-column>
            <ngc-data-column text="flight.dept.date" dataField="deptDate" type="displayDate" dataType="text"
              [width]="100" align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="flight.sector" dataField="sector" [width]="80" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="flight.bay" dataField="bay" [width]="60" type="text" cellsAlign="center"
              value="true"></ngc-data-column>
            <ngc-data-column text="flight.acreg" dataField="acReg" [width]="90" type="text" cellsAlign="center"
              value="true"></ngc-data-column>
            <ngc-data-column text="export.flight.bkd.manf" dataField="bkedMnf" dataType="text" [width]="75"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.view.nil.pouch" dataField="nilPouch" dataType="text" [width]="75"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.disc" dataField="disc" dataType="text" [width]="60" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.pouches" dataField="pouchNum" dataType="text" [width]="70"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.flight.ecc" dataField="eccPouchNum" dataType="text" [width]="80"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="g.user" dataField="user" [width]="70" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.dhdrr.sla.met.pouch.dlv" dataField="slaMetPouchDlv" [width]="150"
              dataType="text" align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.dhdrr.last.lbl.print" dataField="lblPrint" [width]="150" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.dhdrr.last.doc.recv" dataField="docReceived" [width]="150" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.dhdrr.manif.final" dataField="manfFinal" [width]="150" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.dhdrr.dls.final" dataField="dlsFinal" [width]="150" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.dhdrr.pouch.start" dataField="pouchStart" [width]="150" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.dhdrr.eo.pickup" dataField="pickUp" [width]="150" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="export.dhdrr.pouch.del" dataField="pouchDelivery" [width]="150" dataType="text"
              align="center" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="flight.etd.std" dataField="etdStd" [width]="150" dataType="text" align="center"
              cellsAlign="center"></ngc-data-column>

          </ngc-datatable>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </div>
</form>
