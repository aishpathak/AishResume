<form [formGroup]="formReport">

  <ngc-titlebar title="export.document.handling.reports.title"></ngc-titlebar>



  <ngc-container type="header">
    <ngc-row>
      <ngc-column [column]="3">
        <ngc-label label="g.dateFrom"></ngc-label>
        <div>
          <ngc-datetimeinput [width]="160" [showCalendarButton]="true" formControlName="dateFrom"></ngc-datetimeinput>
        </div>
      </ngc-column>

      <ngc-column [column]="3">
        <ngc-label label="g.dateTo"></ngc-label>
        <div>
          <ngc-datetimeinput [width]="160" [showCalendarButton]="true" formControlName="dateTo"></ngc-datetimeinput>
        </div>
      </ngc-column>

      <ngc-column [column]="3">
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-button label="export.report.export.document.report" (click)="exportDocumentReport()" iconType="submit"></ngc-button>
        </div>
      </ngc-column>

      <ngc-column [column]="3">
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-button label="export.report.export.pouch.report" iconType="submit" (click)="exportPouchReport()"></ngc-button>
        </div>
      </ngc-column>

    </ngc-row>
  </ngc-container>

  <iframe #reportIFrame style="display:none"></iframe>

</form>
