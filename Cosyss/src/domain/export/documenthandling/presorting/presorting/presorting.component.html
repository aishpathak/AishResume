<form [formGroup]="form">
  <ngc-titlebar title='presorting'></ngc-titlebar>
  <ngc-container type="header">
    <ngc-row>
      <ngc-column [column]="3">
        <ngc-label label="presorting.scandocument"></ngc-label>
        <div>
          <ngc-input #awb [maxLength]="11" formControlName="awbNo" (blur)="onSearchRegionAWB()" type="number">
          </ngc-input>
          <!--<ngc-awbinput formControlName="awbNo" [width]='110' (ngModelChange)="onSearchRegionAWB($event)" type="number" #awb></ngc-awbinput>-->
        </div>
      </ngc-column>
      <ngc-column [column]="3" *ngIf="show">
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-display value="g.awb" [i18n]="true"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="presorting.autostorage"></ngc-label>
        <div>
          <ngc-checkbox formControlName="checkBox" (click)="clickCheckbox()"></ngc-checkbox>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container type="section" *ngIf="show">
    <ngc-row>
      <ngc-column [column]="3">
        <ngc-label label="presorting.awbnumber"></ngc-label>
      </ngc-column>
      <ngc-column [column]="3">
        <ngc-label label="presorting.copy"></ngc-label>
      </ngc-column>
      <ngc-column>
        <ngc-label label="presorting.targetlocation"></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-display value={{awbNoDisplay}}></ngc-display>
      </ngc-column>
      <ngc-column>
        <ngc-display formControlName="copyNo"></ngc-display>
      </ngc-column>
      <ngc-column>
        <ngc-display formControlName="locationName"></ngc-display>
      </ngc-column>
      <ngc-column>
        <ngc-row>
          <ngc-column [column]="11">
            <ngc-display formControlName="pouchId"></ngc-display>
          </ngc-column>
        </ngc-row>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container type="box" title="presorting.regions">
    <ngc-row formArrayName="regionList">
      <ngc-column *ngFor="let item of form.controls.regionList.controls; let index=index" [formGroupName]="index">
        <div *ngIf="item.controls.regionName.value == grpName"
          style="background-color: #990000; height: 150px; width: 130px; text-align: center;">
          <b>
            <span style="color: white"><br><br><br>
              <ngc-display formControlName="regionName" style="color: white"></ngc-display>
            </span>
          </b>
        </div>
        <div *ngIf="item.controls.regionName.value != grpName"
          style="background-color: gray; height: 120px; width: 100px; text-align: center">
          <b>
            <span style="color: white"><br><br><br>
              <ngc-display formControlName="regionName"></ngc-display>
            </span>
          </b>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
