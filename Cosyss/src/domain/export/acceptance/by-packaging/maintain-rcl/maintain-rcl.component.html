<ngc-titlebar [disableClear]="finalizeStatus" [disableSave]="finalizeStatus" title="Maintain RCL" (print)="onPrint()"
  (save)="onSave()" [disabled]=saveFlag (clear)="onClear()" (cancel)="onCancel()">
</ngc-titlebar>


<ngc-container type="box" *ngIf="entryForm" [formGroup]="maintainrclSearchForm">
  <ngc-row>
    <ngc-column [column]="2">
      <ngc-label label="awb.acceptancetype"></ngc-label>
      <div>
        <ngc-dropdownlist formControlName="acceptanceType" sourceId="Acceptance$AcceptanceType" accessEnableOn="r"
          (ngModelChange)="changeAcceptanceType($event)" required></ngc-dropdownlist>
      </div>
    </ngc-column>
    <ngc-column [column]="2"
      *ngIf="(this.acceptanceType!='Export Mix PPK' && this.acceptanceType!='Transfer Mix PPK' && this.acceptanceType!=null)">
      <ngc-label label="g.shipmentNumber"></ngc-label>
      <div>
        <!-- <ngc-input formControlName="shipmentNumber" [autoFocus]="true" ></ngc-input> -->
        <!-- <ngc-awbinput  accessEnableOn="r" [autoFocus]="true" formControlName="shipmentNumber">
            </ngc-awbinput> -->
        <ng-container
          *ngIf="(this.acceptanceType=='Mail' || this.acceptanceType=='OBC' || this.acceptanceType=='Cargo Bag')">
          <ngc-alphanuminput formControlName="awbPrefix" [maxlength]="3" [autoFocus]="true" [width]="50"
            [required]="(this.acceptanceType=='Mail' || this.acceptanceType=='OBC' || this.acceptanceType=='Cargo Bag')">
          </ngc-alphanuminput>
          <ngc-display value=" - "></ngc-display>
          <ngc-alphanuminput formControlName="awbSuffix" [maxlength]="8" [width]="130"
            [required]="(this.acceptanceType=='Mail' || this.acceptanceType=='OBC' || this.acceptanceType=='Cargo Bag')">
          </ngc-alphanuminput>
        </ng-container>
        <ng-container *ngIf="(this.maintainrclSearchForm.get('nonIATAAwb').value && this.acceptanceType!='Mail' && 
            this.acceptanceType!='OBC' && this.acceptanceType!='Cargo Bag')">
          <ngc-alphanuminput accessEnableOn="r" [autoFocus]="true" formControlName="shipmentNumber"
            [required]="this.maintainrclSearchForm.get('nonIATAAwb').value" [width]="150">
          </ngc-alphanuminput>
        </ng-container>
        <ng-container *ngIf="(!this.maintainrclSearchForm.get('nonIATAAwb').value && this.acceptanceType!='Mail' && 
            this.acceptanceType!='OBC' && this.acceptanceType!='Cargo Bag')">
          <ngc-awbinput accessEnableOn="r" [autoFocus]="true" formControlName="shipmentNumber"
            [required]="!this.maintainrclSearchForm.get('nonIATAAwb').value" [width]="150">
          </ngc-awbinput>
        </ng-container>
      </div>
    </ngc-column>
    <ngc-column [column]="2" *ngIf="(this.acceptanceType=='Export Mix PPK' || this.acceptanceType=='Transfer Mix PPK')">
      <ngc-label label="uld"></ngc-label>
      <div>
        <ngc-uldinput formControlName="uldNumber"
          [required]="(this.acceptanceType=='Export Mix PPK' || this.acceptanceType=='Transfer Mix PPK')">
        </ngc-uldinput>
      </div>
    </ngc-column>
    <ngc-column [column]="1" *ngIf="(this.acceptanceType=='Export Bulk' || this.acceptanceType=='Transfer Bulk' 
          || this.acceptanceType=='Export PPK' || this.acceptanceType=='Transfer PPK')">
      <ngc-label label="awb.nonIataStandardAwb"></ngc-label>
      <div>
        <ngc-checkbox formControlName="nonIATAAwb"></ngc-checkbox>
      </div>
    </ngc-column>
    <ngc-column [column]="1" align="center" verticalAlign="bottom">
      <ngc-button value="search" (click)="search()" [disabled]="searchButton">
      </ngc-button>
    </ngc-column>
    <ngc-column [column]="1" verticalAlign="bottom">
      <ngc-button value="create" (click)="create()" [disabled]="createfunction"></ngc-button>
    </ngc-column>
    <ngc-column [column]="1" verticalAlign="bottom">
      <ngc-button value="Generate AWB" (click)="generateAWB()" *ngIf="generateAWBButton"></ngc-button>
    </ngc-column>
  </ngc-row>
  <!-- </ngc-container>

    <ngc-container> -->
  <ngc-row *ngIf="showMrclTable">
    <ngc-column>
      <ngc-table>
        <thead>
          <tr>
            <th>
              <ngc-label label="exp.mrcl.type"></ngc-label>
            </th>
            <th>
              <ngc-label label="exp.mrcl.number"></ngc-label>
            </th>
            <th>
              <ngc-label label="exp.mrcl.ttl.pcs.ntwt"></ngc-label>
            </th>
            <th>
              <ngc-label label="exp.awb.uld.no"></ngc-label>
            </th>
            <th>
              <ngc-label label="exp.truck.number"></ngc-label>
            </th>
            <th>
              <ngc-label label="agent.agent.name"></ngc-label>
            </th>
            <th>
              <ngc-label label="flight.carrier"></ngc-label>
            </th>
            <th>
              <ngc-label label="exp.security.scr.option"></ngc-label>
            </th>
            <th>
              <ngc-label label="exp.secured.transportation.method"></ngc-label>
            </th>
            <th>
              <ngc-label label="agent.status"></ngc-label>
            </th>
          </tr>
        </thead>
        <tbody formArrayName="maintainrclFormSearchData">
          <tr *ngFor="let item of maintainrclSearchForm.controls.maintainrclFormSearchData.controls; let index=index"
            [formGroupName]="index">
            <td>
              <ngc-radiobutton (click)="selectionRow(index)">
              </ngc-radiobutton>
              <ngc-display formControlName="acceptanceType">
              </ngc-display>
            </td>
            <td>
              <ngc-display formControlName="prelodgeServiceNo">
              </ngc-display>
            </td>
            <td>
              <ngc-display formControlName="totalPiecesAndWeight">
              </ngc-display>
            </td>
            <td>
              <ngc-display formControlName="shipmentNumber">
              </ngc-display>
            </td>
            <td>
              <ngc-display formControlName="truckNumber">
              </ngc-display>
            </td>
            <td>
              <ngc-display formControlName="agentName">
              </ngc-display>
            </td>
            <td>
              <ngc-display formControlName="carrierCode">
              </ngc-display>
            </td>
            <td>
              <ngc-display formControlName="securityScreeningOption">
              </ngc-display>
            </td>
            <td>
              <ngc-display formControlName="screeningSecuredTransportationMethod">
              </ngc-display>
            </td>
            <td>
              <ngc-display formControlName="shipmentStatus">
              </ngc-display>
            </td>
          </tr>
        </tbody>
      </ngc-table>
    </ngc-column>
    <ngc-column [column]="1" *ngIf="(this.acceptanceType=='Export Mix PPK' || this.acceptanceType=='Export PPK')">
      <ngc-button value="Change Mix/PPK" (click)="changeMixPPK($event)" vertical-align='bottom'></ngc-button>
    </ngc-column>
  </ngc-row>
  <!-- </ngc-container>
    <ngc-container> -->

</ngc-container>

<ngc-container type="box" *ngIf="showCreateForm" [formGroup]="maintainrclForm">
  <ngc-row>
    <ngc-column [column]="2">
      <ngc-label label="awb.acceptancetype"></ngc-label>
      <div>
        <ngc-dropdownlist formControlName="acceptanceType" sourceId="Acceptance$AcceptanceType" accessEnableOn="r"
          (ngModelChange)="changeAcceptanceType($event)" [disabled]="true"></ngc-dropdownlist>
      </div>
    </ngc-column>
    <ngc-column [column]="2"
      *ngIf="(this.acceptanceType!='Export Mix PPK' && this.acceptanceType!='Transfer Mix PPK' && this.acceptanceType!=null)">
      <ngc-label label="g.shipmentNumber"></ngc-label>
      <div>
        <ngc-input formControlName="shipmentNumber" [autoFocus]="true" [disabled]="true"></ngc-input>
      </div>
    </ngc-column>
    <ngc-column [column]="2" *ngIf="(this.acceptanceType=='Export Mix PPK' || this.acceptanceType=='Transfer Mix PPK')">
      <ngc-label label="uld"></ngc-label>
      <div>
        <ngc-uldinput formControlName="uldNumber" [disabled]="true"></ngc-uldinput>
      </div>
    </ngc-column>
  </ngc-row>
  <ngc-row>
    <ngc-column align="right">
      <div style="color: red;">
        <ngc-label label="exp.accpt.header.rcl.status"></ngc-label>
        <ngc-display formControlName="status" [width]="150">
        </ngc-display>
      </div>
    </ngc-column>
  </ngc-row>
  <ngc-row type="tab">
    <ngc-column>
      <ngc-table>
        <thead>
          <div style="padding-top:8px">
            <ngc-label label="export.accpt.awbinfo"></ngc-label>
          </div>
        </thead>
      </ngc-table>
    </ngc-column>
  </ngc-row>
  <ngc-row>
    <ngc-column [column]="8">
      <ngc-container>
        <ngc-row>
          <!--for carrier Code-->
          <ngc-column>
            <ngc-label label='g.carrier'></ngc-label>
            <div>
              <ngc-lov accessEnableOn="r" formControlName="carrierCode" upperCase="true" [noCache]="true"
                [autoFocus]="true" dataField="code" displayMember="code" [width]="80" sourceId='CARRIER'
                title='flight.carrierType' required>
                <ngc-data-column text="g.carrier" dataField="code" [width]="100"></ngc-data-column>
                <ngc-data-column text="g.description" dataField="desc" [width]="150"></ngc-data-column>
                <ngc-data-column text="flight.assisted" dataField="param1" [width]="150"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <!--for Destination-->
          <ngc-column>
            <ngc-label label="awb.origin"></ngc-label>
            <div>
              <ngc-lov formControlName="documentOrigin" sourceId='APT' sourceType='query' title='Airport'
                dataField='code' [width]="80" (ngModelChange)="checkOriginDest($event)" required>
                <ngc-data-column text="flight.airportCode" dataField="code" [width]="100">
                </ngc-data-column>
                <ngc-data-column text="flight.airportName" dataField="desc" [width]="150">
                </ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <!--for Destination-->
          <ngc-column>
            <ngc-label label="awb.destination"></ngc-label>
            <div>
              <ngc-lov formControlName="documentDestination" sourceId='APT' sourceType='query' title='Airport'
                dataField='code' [width]="80" (ngModelChange)="checkOriginDest($event)" required>
                <ngc-data-column text="flight.airportCode" dataField="code" [width]="100">
                </ngc-data-column>
                <ngc-data-column text="flight.airportName" dataField="desc" [width]="150">
                </ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="g.pieces"></ngc-label>
            <div>
              <ngc-piecesinput formControlName="piece" min="1" [width]="80" required>
              </ngc-piecesinput>
              <!-- <ngc-numberinput digits="3" min="1" decimalDigits="0" required [width]="80" formControlName="piece">
                  </ngc-numberinput> -->
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="g.weight"></ngc-label>
            <div>
              <!-- <ngc-weightinput formControlName="weight" [width]="80" (ngModelChange)="checkChargableWeight($event)"
                    required [disabled]="true"></ngc-weightinput> -->
              <ngc-numberinput formControlName="weight" [width]="80" (ngModelChange)="checkChargableWeight($event)"
                digits="7" decimalDigits="2" required [disabled]="true">
              </ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="exp.density.group"></ngc-label>
            <div>
              <ngc-lov formControlName="densityGroupCode" sourceId='KEY_DENSITYGROUPCODE' [noCache]='false' [width]="80"
                sourceType='query' title='g.density.group.code' dataField='code' (select)="eventCallDensity($event,0)">
                <ngc-data-column text="export.density.group.code" dataField="code" [width]="100">
                </ngc-data-column>
                <ngc-data-column text="export.density.group.code.description" dataField="desc" [width]="150">
                </ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="export.weighing.vol.wt"></ngc-label>
            <div>
              <!-- <ngc-weightinput formControlName="volumetricWeight" [width]="80" [disabled]="true" decimalDigits="2">
                  </ngc-weightinput> -->
              <ngc-numberinput [width]="80" formControlName="volumetricWeight" digits="7" decimalDigits="2"
                [disabled]="true">
              </ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="chg.wt"></ngc-label>
            <div>
              <!-- <ngc-weightinput formControlName="chargeableWeight" [width]="80" [disabled]="true"></ngc-weightinput> -->
              <ngc-numberinput formControlName="chargeableWeight" [width]="80" digits="7" decimalDigits="2"
                [disabled]="true">
              </ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="exp.NatureOfGoods"></ngc-label>
            <div>
              <ngc-alphainput formControlName="natureOfGoodsDescription" [width]="150" uppercase='true' [maxlength]="20"
                required>
              </ngc-alphainput>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>

        </ngc-row>
        <ngc-row>

        </ngc-row>
      </ngc-container>
    </ngc-column>
    <!---Starting SHC-->
    <ngc-column [column]="3">
      <ngc-container>
        <ngc-row>
          <ngc-column>
            <ngc-label label="shp.SHC"></ngc-label>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <div>
              <ngc-shcinput formArrayName="specialHandlingCode" dataField="specialHandlingCode"
                (modelChange)="onShcChanges($event,index)" [disabled]="!finalizeformDisable">
              </ngc-shcinput>
            </div>
          </ngc-column>
        </ngc-row>
      </ngc-container>
      <!--End of SHC Container-->
    </ngc-column>
  </ngc-row>
  <ngc-row>
    <ngc-column [column]="1.5">
      <ngc-label label='exp.truck.number'></ngc-label>
      <div>
        <!-- <ngc-lov formControlName="truckNumber" [width]="50" sourceId='APT' title='export.airport' dataField='code'>
              <ngc-data-column text="flight.airportCode" dataField="code" [width]="100">
              </ngc-data-column>
              <ngc-data-column text="flight.airportName" dataField="desc" [width]="80">
              </ngc-data-column>
            </ngc-lov> -->
        <ngc-alphanuminput formControlName="truckNumber" [width]="130" [maxlength]="8"></ngc-alphanuminput>
      </div>
    </ngc-column>
    <!--Check boxes for Air side acceptance , Direct tow and Hand Carry-->
    <ngc-column [column]="1.5">
      <ngc-label label='warehouse.truckdock'></ngc-label>
      <div>
        <ngc-lov formControlName="truckDock" dataField="desc" sourceId="Truck_Dock_No" accessEnableOn="r" [width]="110">
          <ngc-data-column text="tcs.truckDock" [width]="80" dataField="desc"></ngc-data-column>
        </ngc-lov>
      </div>
    </ngc-column>
    <ngc-column [column]="1.5">
      <ngc-label label="temp.temparature"></ngc-label><br>
      <ngc-digitinput formControlName="requestedTemperatureRange" maxlength="10" [width]="130"></ngc-digitinput>
    </ngc-column>
    <ngc-column [column]="1"
      *ngIf="(this.acceptanceType=='Export Bulk' || this.acceptanceType=='Export PPK' || this.acceptanceType=='Export Mix PPK')">
      <div style="padding-top:8px">
        <ngc-label label="Customer.AirsideAcceptanceType"></ngc-label><br>
        <ngc-checkbox style="padding-left: 2px" accessEnableOn="r" formControlName="airsideAcceptance"
          [checked]="DGChcked">
        </ngc-checkbox>
      </div>
    </ngc-column>
    <ngc-column [column]="1"
      *ngIf="(this.acceptanceType=='Export Bulk' || this.acceptanceType=='Export PPK' || this.acceptanceType=='Export Mix PPK')">
      <div style="padding-top:8px">
        <ngc-label label="exp.direct.tow"></ngc-label><br>
        <ngc-checkbox style="padding-left: 2px" accessEnableOn="r" formControlName="directTow" [checked]="DGChcked">
        </ngc-checkbox>
      </div>
    </ngc-column>
    <ngc-column [column]="1"
      *ngIf="(this.acceptanceType=='Export Bulk' || this.acceptanceType=='Export PPK' || this.acceptanceType=='Export Mix PPK')">
      <div style="padding-top:8px">
        <ngc-label label="exp.hand.carry"></ngc-label><br>
        <ngc-checkbox style="padding-left: 2px" accessEnableOn="r" formControlName="handCarry" [checked]="DGChcked">
        </ngc-checkbox>
      </div>
    </ngc-column>
    <ngc-column *ngIf="(this.acceptanceType=='Mail')">
      <div style="padding-top:8px">
        <ngc-label label="export.mail.type"></ngc-label><br>
        <ngc-dropdownlist sourceId='Mail$MailTypeForCargo' [width]="80" formControlName="mailType"
          [required]="(this.acceptanceType=='Mail')">
        </ngc-dropdownlist>
      </div>
    </ngc-column>
    <!--For Upload/view files-->
    <!-- <ngc-column>
        <ngc-fileupload #upload label="exp.upload.view.files"></ngc-fileupload>
      </ngc-column> -->
  </ngc-row>
  <!-- </ngc-container>

    <ngc-container> -->
  <ngc-row style="padding: 8px 8px;"
    *ngIf="(this.acceptanceType=='Export Bulk' || this.acceptanceType=='Export PPK' || this.acceptanceType=='Export Mix PPK')">
    <ngc-column [column]="1.5">
      <ngc-label label="export.dg"></ngc-label>
      <div>
        <ngc-checkbox formControlName="dg"></ngc-checkbox>
      </div>
    </ngc-column>
    <ngc-column [column]="1.5">
      <ngc-label label="exp.dutiable.commodities"></ngc-label>
      <div>
        <ngc-checkbox formControlName="dutiableCommodities"></ngc-checkbox>
      </div>
    </ngc-column>
    <ngc-column [column]="1.5">
      <ngc-label label="exp.prohibited.articles"></ngc-label><br>
      <ngc-checkbox formControlName="exportProhibitedArticle"></ngc-checkbox>
    </ngc-column>
    <ngc-column [column]="1.5">
      <ngc-label label="<6.3mm"></ngc-label>
      <div>
        <ngc-checkbox formControlName="thickness"></ngc-checkbox>
      </div>
    </ngc-column>
    <ngc-column [column]="1.5">
      <ngc-label label="exp.security.check"></ngc-label>
      <div>
        <ngc-checkbox formControlName="requiredScreening" (click)="changeSecurityCheck($event)">
        </ngc-checkbox>
      </div>
    </ngc-column>
    <ngc-column [column]="1.5">
      <ngc-label label="export.reason"></ngc-label>
      <div>
        <ngc-dropdownlist sourceId='General$ReasonMasterPurpose' formControlName="reasonForScreening"
          [disabled]="!this.maintainrclForm.get('requiredScreening').value">
        </ngc-dropdownlist>
      </div>
    </ngc-column>
  </ngc-row>
  <!-- </ngc-container>
    <ngc-container> -->
  <ngc-row style="padding-bottom: 6px;"
    *ngIf="(this.acceptanceType=='Export Bulk' || this.acceptanceType=='Export PPK' || this.acceptanceType=='Export Mix PPK')">
    <ngc-column [column]="2">
      <ngc-label label="exp.security.scr.opt"></ngc-label>
      <!-- <ngc-dropdownlist sourceType='query' sourceId='screeningMethod' formControlName="screeningMethod" >
          </ngc-dropdownlist> -->
      <div>
        <ngc-dropdownlist sourceId='EXPORT$Screening_Option' formControlName="securityScreeningOption" align="right"
          (ngModelChange)="changeScreeningOption($event)"
          [required]="(this.acceptanceType=='Export Bulk' || this.acceptanceType=='Export PPK' || this.acceptanceType=='Export Mix PPK')">
        </ngc-dropdownlist>
      </div>
    </ngc-column>
    <ngc-column [column]="2.5">
      <ngc-label label="exp.screening.exempted.reason"></ngc-label>
      <div>
        <ngc-dropdownlist sourceId="EXPORT$Screen_Exmpt" formControlName="screeningExemptedReason"
          [disabled]="screenExmptFlag" [width]="250">
        </ngc-dropdownlist>
      </div>
    </ngc-column>
    <ngc-column [column]="1">
      <ngc-label label="exp.reject"></ngc-label>
      <div>
        <ngc-checkbox formControlName="rejected" (click)="changeRejectCheck($event)"></ngc-checkbox>
      </div>
    </ngc-column>
    <ngc-column [column]="2">
      <ngc-label label="export.reason"></ngc-label>
      <div>
        <ngc-dropdownlist sourceId='REJECT_RETURN_REASON' formControlName="reasonCode"
          [disabled]="!this.maintainrclForm.get('rejected').value" sourceType="query">
        </ngc-dropdownlist>
      </div>
    </ngc-column>
  </ngc-row>
  <ngc-row style="padding-bottom: 16px; padding-top: 12px;" formArrayName="packagingInformationList"
    *ngIf="(this.acceptanceType=='Export Bulk' || this.acceptanceType=='Export PPK' || this.acceptanceType=='Export Mix PPK')">
    <ngc-column [column]="1.5">
      <ngc-label label="exp.pi.litium.batteries"></ngc-label>
    </ngc-column>
    <ngc-column *ngFor="let item of maintainrclForm.controls.packagingInformationList.controls; let i=index"
      [formGroupName]="i" [column]="1.5">
      <ngc-dropdownlist sourceId="EXPORT$PI_LI_Batteries" formControlName="reference" [width]="150"
        [disabled]="lithiumBatteryFlag" (modelChange)="PIDuplicacy($event,i)">
      </ngc-dropdownlist>
    </ngc-column>
  </ngc-row>

  <!-- </ngc-container>
    <ngc-container> -->
  <ngc-row formArrayName="liBattery" style="padding-bottom: 12px;"
    *ngIf="(this.acceptanceType=='Export Bulk' || this.acceptanceType=='Export PPK' || this.acceptanceType=='Export Mix PPK')">
    <ngc-column [column]="1.5">
      <ngc-label label="exp.li.battery"></ngc-label>
    </ngc-column>
    <ngc-column *ngFor="let item of maintainrclForm.controls.liBattery.controls; let i=index" [formGroupName]="i"
      [column]="3">
      <ngc-column [column]="6" style="padding-right: 38px;">
        <ngc-dropdownlist sourceId='EXPORT$LI_Label_pcs' formControlName="reference" [width]="150">
        </ngc-dropdownlist>
      </ngc-column>
      <ngc-display value="/"></ngc-display>
      <ngc-column style="padding-left: 37px;">
        <ngc-piecesinput formControlName="pieces" [width]="150">
        </ngc-piecesinput>
      </ngc-column>
    </ngc-column>
  </ngc-row>
  <ngc-row
    *ngIf="(this.acceptanceType=='Export Bulk' || this.acceptanceType=='Export PPK' || this.acceptanceType=='Export Mix PPK' || this.acceptanceType=='Mail' || this.acceptanceType=='OBC' || this.acceptanceType=='Cargo Bag')">
    <ngc-column [column]="1.5">
      <ngc-label label="g.iatacode"></ngc-label>
      <div>
