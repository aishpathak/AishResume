<ngc-titlebar title="export.international.acceptance" (save)="onSave($event)"
  [disableSave]="displayFlag ? ((this.summaryFormGroup.get('finalizeWeight').value || this.summaryFormGroup.get('returnRequested').value) ? true : false) : true "
  (cancel)="onCancel($event)" (clear)="onClear($event)">
</ngc-titlebar>
<!-- *********************************************************************************************** -->
<!-- SEARCH SECTION STARTS  -->
<ngc-container>
  <ngc-row>
    <ngc-column [formGroup]="searchFormGroup" column="5">
      <ngc-container>
        <ngc-row>
          <ngc-column column="2">
            <div>
              <ngc-label label="g.shipmentNumber"></ngc-label>
            </div>
            <ngc-awbinput accessEnableOn="r" formControlName="shipmentNumber" required
              (modelChange)="onShipmentNumberChange($event)">
            </ngc-awbinput>
          </ngc-column>

          <ngc-column column="3" align="right">
            <div>
              <ngc-label> &nbsp </ngc-label>
            </div>
            <ngc-button label='g.search' accessEnableOn="r" (click)="onSearch()" iconType="search">
            </ngc-button>
          </ngc-column>

          <ngc-column column="3" align="right">
            <div>
              <ngc-label> &nbsp </ngc-label>
            </div>
            <ngc-checkbox formControlName="isBondedTruck" *ngIf="!displayFlag">
              <ngc-label label='export.accpt.boundedtruck'></ngc-label>
            </ngc-checkbox>
          </ngc-column>
        </ngc-row>
      </ngc-container>
    </ngc-column>
    <ngc-column *ngIf="displayFlag" [formGroup]="summaryFormGroup">
      <ngc-container type="box">
        <ngc-row>
          <ngc-column column="2.5">
            <ngc-label value='export.accpt.awb.dec.pieces.weight'></ngc-label>
            <div>
              <ngc-piecesdisplay formControlName='awbDeclaredPieces'></ngc-piecesdisplay>/<ngc-weightdisplay
                formControlName='awbDeclaredWeight'>
              </ngc-weightdisplay>
            </div>
          </ngc-column>
          <ngc-column column="2.5">
            <ngc-label value='export.accpt.awb.accp.pieces.weight'></ngc-label>
            <div>
              <ngc-piecesdisplay formControlName='acceptedPieces'></ngc-piecesdisplay>/<ngc-weightdisplay
                formControlName='acceptedWeight'>
              </ngc-weightdisplay>
            </div>
          </ngc-column>
          <ngc-column column="1">
            <ngc-label value='g.fwb'></ngc-label>
            <div>
              <ngc-shape formControlName="fwbReceived" type="circle" textColor="white" bgColor="gray" [width]="22"
                [height]="22">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="1">
            <ngc-label value='g.fhl'></ngc-label>
            <div>
              <ngc-shape formControlName="fhlReceived" type="circle" textColor="white" bgColor="gray" [width]="22"
                [height]="22">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="1">
            <ngc-label value='g.eawb'></ngc-label>
            <div>
              <ngc-shape formControlName="isEAWB" type="circle" textColor="white" bgColor="gray" [width]="22"
                [height]="22">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="1">
            <ngc-label value='export.accpt.nawb'></ngc-label>
            <div>
              <ngc-shape formControlName="isNAWB" type="circle" textColor="white" bgColor="gray" [width]="22"
                [height]="22">
              </ngc-shape>
            </div>
          </ngc-column>
          <ngc-column column="2.5">
            <ngc-label value='export.accpt.awbfinalizedby'></ngc-label>
            <div *ngIf="this.summaryFormGroup.get('finalizeWeightInitiatedOn').value!=null">
              <ngc-display formControlName='finalizeWeightInitiatedBy'>
              </ngc-display>&nbsp; On &nbsp;<ngc-display formControlName='finalizeWeightInitiatedOn'>
              </ngc-display>
            </div>
          </ngc-column>

        </ngc-row>
      </ngc-container>
    </ngc-column>
  </ngc-row>
</ngc-container>
<!-- SEARCH SECTION ENDS  -->
<!-- *********************************************************************************************** -->

<form *ngIf="displayFlag" [formGroup]="summaryFormGroup">

  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-label label="export.accpt.acceptancesummary"></ngc-label>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  CONTAINER OF SUMMARY INFO  STARTS HERE 

  <ngc-container type="section">

          </ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='g.fwb'></ngc-label>
        <div>
          <ngc-shape formControlName="fwbReceived" type="circle" textColor="white" bgColor="gray" [width]="22"
            [height]="22">
          </ngc-shape>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='g.fhl'></ngc-label>
        <div>
          <ngc-shape formControlName="fhlReceived" type="circle" textColor="white" bgColor="gray" [width]="22"
            [height]="22">
          </ngc-shape>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='g.eawb'></ngc-label>
        <div>
          <ngc-shape formControlName="isEAWB" type="circle" textColor="white" bgColor="gray" [width]="22" [height]="22">
          </ngc-shape>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.nawb'></ngc-label>
        <div>
          <ngc-shape formControlName="isNAWB" type="circle" textColor="white" bgColor="gray" [width]="22" [height]="22">
          </ngc-shape>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.awbfinalizedby'></ngc-label>
        <div>
          <ngc-display formControlName='finalizeWeightInitiatedOn'></ngc-display>&nbsp; On &nbsp;<ngc-display
            formControlName='finalizeWeightInitiatedBy'>
          </ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
 EDITABLE CONTAINER OF SUMMARY INFO  ENDS HERE -->
<!-- *********************************************************************************************** -->
<form *ngIf="displayFlag" [formGroup]="summaryFormGroup">

  <!-- CARTING ORDER -->
  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-label label="export.accpt.cartingorder"></ngc-label>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <!-- EDITABLE CONTAINER OF BOOKING INFO STARTS HERE -->
  <ngc-container type="section"
    *ngIf="!this.summaryFormGroup.get('finalizeWeight').value && this.summaryFormGroup.get('manualBookingInfo').value">
    <ngc-row>
      <ngc-column column="1.5">
        <ngc-label value='g.flight'></ngc-label>
        <div>
          <ngc-flightkeyinput width='90' formControlName="firstBookedFlight" (modelChange)="getFlightOffPoint($event)">
          </ngc-flightkeyinput>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='g.date'></ngc-label>
        <div>
          <ngc-dateinput formControlName='firstBookedFlightDate' (modelChange)="getFlightOffPoint($event)">
          </ngc-dateinput>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.flight_off_point'></ngc-label>
        <div>
          <ngc-dropdownlist width="80" formControlName="firstOffPoint" [autoSelectOnSingle]="true" [noCache]="true"
            sourceId="KEY_DROPDOWN_FLIGHTOFFPOINT_ACCPT" sourceType='query'
            [sourceParameters]="flightOffPointDropdownSourceParam"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.rcvddate'></ngc-label>
        <div>
          <ngc-display formControlName='firstBookingDateTime'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.manual_cartingorder'></ngc-label>
        <div>
          <ngc-checkbox formControlName="manualBookingInfo" (modelChange)='onChangeManualBookingInfo($event)'>
          </ngc-checkbox>
        </div>
      </ngc-column>

      <ngc-column column="1.5">
        <ngc-label value='export.accpt.boundedtruck'></ngc-label>
        <div>
          <ngc-checkbox formControlName="isBondedTruck" (click)='onChangeBondedTruck($event)'>
          </ngc-checkbox>
        </div>
      </ngc-column>

      <ngc-column column="1.5" *ngIf="this.summaryFormGroup.get('isBondedTruck').value">
        <ngc-label value='exp.acceptance.incoming.flight'></ngc-label>
        <div>
          <ngc-flightkeyinput width='90' formControlName="incomingFlightKey"></ngc-flightkeyinput>

        </div>
      </ngc-column>
      <ngc-column column="1.5" *ngIf="this.summaryFormGroup.get('isBondedTruck').value">
        <ngc-label value='exp.acceptance.incoming.flight.date'></ngc-label>
        <div>
          <ngc-dateinput formControlName="incomingFlightDate">
          </ngc-dateinput>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <!-- EDITABLE CONTAINER OF BOOKING INFO  ENDS HERE -->

  <!-- DISABLED CONTAINER OF BOOKING INFO  STARTS HERE -->
  <ngc-container type="section"
    *ngIf="this.summaryFormGroup.get('finalizeWeight').value || !this.summaryFormGroup.get('manualBookingInfo').value">
    <ngc-row>
      <ngc-column column="1.5">
        <ngc-label value='g.flight'></ngc-label>
        <div>
          <ngc-display formControlName="firstBookedFlight"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='g.date'></ngc-label>
        <div>
          <ngc-display formControlName='firstBookedFlightDate' [onlyDate]="true"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.flight_off_point'></ngc-label>
        <div>
          <ngc-display formControlName='firstOffPoint' sourceId='APT'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.rcvddate'></ngc-label>
        <div>
          <ngc-display formControlName='firstBookingDateTime'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.manual_cartingorder'></ngc-label>
        <div>
          <ngc-checkbox formControlName="manualBookingInfo"
            [disabled]="this.summaryFormGroup.get('finalizeWeight').value"
            (modelChange)='onChangeManualBookingInfo($event)'>
          </ngc-checkbox>
        </div>
      </ngc-column>
      <ngc-column column="1.5">
        <ngc-label value='export.accpt.boundedtruck'></ngc-label>
        <div>
          <ngc-icon type="yesno" formControlName="isBondedTruck"
            *ngIf="this.summaryFormGroup.get('finalizeWeight').value"></ngc-icon>
          <ngc-checkbox formControlName="isBondedTruck" *ngIf="!this.summaryFormGroup.get('finalizeWeight').value"
            (click)='onChangeBondedTruck($event)'>
          </ngc-checkbox>
        </div>
      </ngc-column>

      <ngc-column column="1.5" *ngIf="this.summaryFormGroup.get('isBondedTruck').value">
        <ngc-label value='exp.acceptance.incoming.flight'></ngc-label>
        <div>
          <ngc-display width='90' formControlName="incomingFlightKey"
            *ngIf="this.summaryFormGroup.get('finalizeWeight').value"></ngc-display>
          <ngc-flightkeyinput width='90' formControlName="incomingFlightKey"
            *ngIf="!this.summaryFormGroup.get('finalizeWeight').value"></ngc-flightkeyinput>
        </div>
      </ngc-column>
      <ngc-column column="1.5" *ngIf="this.summaryFormGroup.get('isBondedTruck').value">
        <ngc-label value='exp.acceptance.incoming.flight.date'></ngc-label>
        <div>
          <ngc-display formControlName="incomingFlightDate" *ngIf="this.summaryFormGroup.get('finalizeWeight').value">
          </ngc-display>
          <ngc-dateinput formControlName="incomingFlightDate"
            *ngIf="!this.summaryFormGroup.get('finalizeWeight').value">
          </ngc-dateinput>
        </div>
      </ngc-column>
    </ngc-row>


  </ngc-container>
  <!-- DISABLED CONTAINER OF BOOKING INFO  ENDS HERE -->

  <!-- *********************************************************************************************** -->
  <!-- AWB INFO -->
  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-label label="export.accpt.awbinfo"></ngc-label>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <!-- EDITABLE CONTAINER OF AWB INFO  STARTS HERE -->

  <ngc-container type="section" *ngIf="!this.summaryFormGroup.get('finalizeWeight').value">
    <ngc-row>
      <ngc-column>
        <ngc-label value='g.origin'></ngc-label>
        <div>
          <ngc-lov formControlName='origin' accessEnableOn="r" [width]='50' upperCase='true'
            (ngModelChange)="onChangeOrigin($event)" sourceId='KEY_AUTOCOMPLETE_APT_DOM' title='origin' dataField="code"
            displayMember="code" required [sourceParameters]="{ 'parameter1': tenantCountryCode}">
            <ngc-data-column text='City/Airport Code' dataField='code' [width]='100'></ngc-data-column>
            <ngc-data-column text='Description' dataField='desc' [width]='150'></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.destination'></ngc-label>
        <div>
          <ngc-lov formControlName='destination' accessEnableOn="r" [width]='50' upperCase='true'
            sourceId='KEY_AUTOCOMPLETE_APT_INT' title='destination' dataField="code" displayMember="code" required
            [sourceParameters]="{ 'parameter1': tenantCountryCode}">
            <ngc-data-column text='City/Airport Code' dataField='code' [width]='100'></ngc-data-column>
            <ngc-data-column text='Description' dataField='desc' [width]='150'></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.pieces'></ngc-label>
        <div>
          <ngc-piecesinput formControlName="pieces" required></ngc-piecesinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.weight'></ngc-label>
        <div>
          <ngc-weightdisplay formControlName="weight"></ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='export.accpt.volume_weight'></ngc-label>
        <div>
          <ngc-display formControlName="volumetricWeight" decimalDigits="2"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='chargeable.weight'></ngc-label>
        <div>
          <ngc-chargeableweightdisplay formControlName="finalChargeableWeight">
          </ngc-chargeableweightdisplay>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.natureOfGoods'></ngc-label>
        <div>
          <ngc-input [width]='270' formControlName="natureOfGoodsDescription" uppercase='true' [maxlength]="20"
            required>
          </ngc-input>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <div>
          <ngc-label label="g.shc"></ngc-label>
        </div>
        <div>
          <ngc-shcinput formControlName="awbShc"></ngc-shcinput>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label value='g.agentCode'></ngc-label>
        <div>
          <ngc-lov required (select)="onAgentNameAutoFill($event,houseindex)" formControlName="customerCode"
            sourceId="COMPANY_AGENT_LIST" title="g.customer.list" dataField="code" [width]="100"
            [disabled]="agentCodeFlag">
            <ngc-data-column text="agent.agentCode" dataField="code" [width]="50"></ngc-data-column>
            <ngc-data-column text="agent.agentName" dataField="desc" [width]="80"></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.agentName'></ngc-label>
        <div>
          <ngc-display formControlName="customerName">
          </ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.rcar'></ngc-label>
        <div>
          <ngc-dropdownlist width="80" displayMember="code" formControlName="rcarStatus" [autoSelectOnSingle]="true"
            sourceId='RCAR_CODE_WITH_FILTER' sourceType='query' [dropDownWidth]="80" [sourceParameters]="customerCode"
            required></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='export.accpt.temperaturerange'></ngc-label>
        <div>
          <ngc-dropdownlist width="170" sourceId="Admin$TemperatureRange" formControlName="requestedTemperatureRange"
            [dropDownWidth]="160"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column align="right" *ngIf="!this.summaryFormGroup.get('returnRequested').value">
        <ngc-label value=''></ngc-label>
        <div>
          <ngc-button label='export.finalizeWeight' accessEnableOn="r" (click)="finalizeWeight()">
          </ngc-button>
          &nbsp;
          <ngc-button label='export.accpt.returncargo' *ngIf="this.summaryFormGroup.get('allowReturnCargo').value"
            (click)="onReturnCargo()" accessSectionId='ReturnCargo'>
          </ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <!-- EDITABLE CONTAINER OF AWB INFO  ENDS HERE -->

  <!-- DISABLED CONTAINER OF AWB INFO  STARTS HERE -->
  <ngc-container type="section" *ngIf="this.summaryFormGroup.get('finalizeWeight').value">
    <ngc-row>
      <ngc-column>
        <ngc-label value='g.origin'></ngc-label>
        <div>
          <ngc-display formControlName='origin' sourceId='APT'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.destination'></ngc-label>
        <div>
          <ngc-display formControlName='destination' sourceId='APT'></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.pieces'></ngc-label>
        <div>
          <ngc-piecesdisplay formControlName="pieces"></ngc-piecesdisplay>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.weight'></ngc-label>
        <div>
          <ngc-weightdisplay formControlName="weight"></ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='export.accpt.volume_weight'></ngc-label>
        <div>
          <ngc-display formControlName="volumetricWeight" decimalDigits="2"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='chargeable.weight'></ngc-label>
        <div>
          <ngc-chargeableweightdisplay formControlName="finalChargeableWeight"></ngc-chargeableweightdisplay>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.natureOfGoods'></ngc-label>
        <div>
          <ngc-display formControlName="natureOfGoodsDescription"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <div>
          <ngc-label label="g.shc"></ngc-label>
        </div>
        <div>
          <ngc-shcinput formControlName="awbShc" disabled="true"></ngc-shcinput>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label value='g.agentCode'></ngc-label>
        <div>
          <ngc-display formControlName="customerCode"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.agentName'></ngc-label>
        <div>
          <ngc-display formControlName="customerName"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='g.rcar'></ngc-label>
        <div>
          <ngc-display formControlName="rcarStatus"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='export.accpt.temperaturerange'></ngc-label>
        <div>
          <ngc-display sourceCategory="dropdown" sourceId="Admin$TemperatureRange"
            formControlName="requestedTemperatureRange"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column align="right">
        <div *ngIf="!this.summaryFormGroup.get('returnRequested').value">
          <ngc-button label='export.accpt.reopen.finalizeweight' *ngIf="!this.summaryFormGroup.get('accepted').value"
            accessEnableOn="r" (click)="reOpenfinalizeWeight()">
          </ngc-button>
          <ngc-button label='export.accpt.returncargo' (click)="onReturnCargo()" accessSectionId='ReturnCargo'>
          </ngc-button>
          <ngc-button label='export.printWeighingSlip' accessEnableOn="r" (click)="onPrintSbReport()">
          </ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <!-- DISABLED CONTAINER OF AWB INFO  ENDS HERE -->
  <!-- Container for Return Cargo STARTS HERE -->
  <ngc-container type="section"
    *ngIf="this.summaryFormGroup.get('showReturnSection').value  || this.summaryFormGroup.get('returnRequested').value">
    <ngc-row>
      <ngc-column>
        <ngc-label label="Return Cargo/CTO Transfer"></ngc-label>
      </ngc-column>
    </ngc-row>

    <ngc-row>

      <ngc-column>
        <ngc-label value='Return Reason'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" sourceId="Acceptance$ReturnReason" [width]="120"
            formControlName="returnReason" (modelChange)="onChangeReturnReason($event)">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column *ngIf="this.summaryFormGroup.get('returnReason').value == 'CTO_TRANSFER'">
        <ngc-label value='Transfer CTO'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" sourceId="Acceptance$TransferCTO" [width]="120"
            formControlName="tansferCTO">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column *ngIf="this.summaryFormGroup.get('returnReason').value == 'CTO_TRANSFER'">

              </ngc-row>
            </ngc-container>
          </div>
        </ngc-tabs>
      </ngc-column>
    </ngc-row>
  </ngc-container>



  <!-- EDITABLE CONTAINER OF SHIPPING BILL INFO  ENDS HERE -->

  <!-- DISABLED CONTAINER OF SHIPPING BILL INFO  STARTS HERE -->
  <ngc-container type="section" *ngIf="!this.summaryFormGroup.get('finalizeWeight').value">

  </ngc-container>
  <!-- DISABLED CONTAINER OF SHIPPING BILL INFO  ENDS HERE -->

  <!-- Credit Note  Window  Starts here-->
  <ngc-window #printCreditNoteWindow width="350" height="300" title="Print Credit Note" [showCloseButton]="true">
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column>
          <ngc-label label="export.book.housenumber"></ngc-label> : <ngc-display formControlName="cancelledHouse">
          </ngc-display>
        </ngc-column>
      </ngc-row>

      <ngc-row>
        <ngc-column>
          <ngc-table>
            <tbody>
              <tr align="center"
                *ngFor="let creditDebitNote of summaryFormGroup.get('creditDebitNoteList').value; let index=index">
                <td align="center" style="font-size: large;">
                  <ngc-link (linkClick)="onPrintCreditNote(creditDebitNote)">
                    <ngc-display [value]="creditDebitNote.creditDebitNoteNumber"></ngc-display>
                  </ngc-link>
                </td>
              </tr>
            </tbody>
          </ngc-table>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ngc-window>
  <!-- Credit Note  Window  Ends here-->

  <ngc-footer>
    <ngc-row>
      <ngc-column>
        <ngc-button label='export.accpt.enquire.house.charges' (click)="onEnquireHouseCharges()"
          [disabled]="!isSingleShippingBillSelected()">
        </ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-footer>
</form>


<!-- Declared Dimensions Window -->

<form [formGroup]="declaredDimensionsGroup">
  <ngc-window #declaredDimensionsWindow width="1500" height="400" title="exp.dimension" [showCloseButton]="true">
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column>
          <ngc-label value='export.NAWB.measurement.unit.code'></ngc-label>
          <div>
            <ngc-dropdownlist width="170" sourceId="Shipment$MeasurementUnitCode" formControlName="measurementUnitCode"
              [disabled]="declaredDimensionsGroup.controls.finalized.value" required>
            </ngc-dropdownlist>
          </div>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column>
          <ngc-label value=''></ngc-label>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column>
          <ngc-edittable formArrayName="declaredDimensions">

            <ngc-data-column text="g.pieces" dataField="pieces">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-piecesinput formControlName="pieces" required [min]="1"
                    [readonly]="!declaredDimensionsGroup.get(['declaredDimensions', group, 'dimensionCapturedManually']).value">
                  </ngc-piecesinput>
                </ng-container>
              </ng-template>
            </ngc-data-column>


            <ngc-data-column text="length" dataField="length">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-numberinput formControlName="length" required decimalDigits="0" digits="4" max="9999"
                    [readonly]="!declaredDimensionsGroup.get(['declaredDimensions', group, 'dimensionCapturedManually']).value">
                  </ngc-numberinput>
                </ng-container>
              </ng-template>
            </ngc-data-column>

            <ngc-data-column text="width" dataField="width">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-numberinput formControlName="width" required decimalDigits="0" digits="4" max="9999"
                    [readonly]="!declaredDimensionsGroup.get(['declaredDimensions', group, 'dimensionCapturedManually']).value">
                  </ngc-numberinput>
                </ng-container>
              </ng-template>
            </ngc-data-column>

            <ngc-data-column text="height" dataField="height">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-numberinput formControlName="height" required decimalDigits="0" digits="4" max="9999"
                    [readonly]="!declaredDimensionsGroup.get(['declaredDimensions', group, 'dimensionCapturedManually']).value">
                  </ngc-numberinput>
                </ng-container>
              </ng-template>
            </ngc-data-column>

            <!-- <ngc-data-column text="export.volumeCode" dataField="volumeCode">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-dropdownlist width="170" sourceId="EXPORT$Volume_Code" formControlName="volumeCode"  required>
                  </ngc-dropdownlist>
                </ng-container>
              </ng-template>
            </ngc-data-column> -->

            <ngc-data-column text="export.volume" dataField="volume">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-display formControlName='volume' decimalDigits="2">
                  </ngc-display>
                </ng-container>
              </ng-template>
            </ngc-data-column>


            <ngc-data-column text="g.delete" dataField="delete">
              <ng-template let-name="name" let-group="group">
                <ng-container [formGroupName]="group">
                  <ngc-link (linkClick)="onDeleteDeclaredDimension(group)" iconType="delete"
                    [disabled]="declaredDimensionsGroup.controls.finalized.value">
                  </ngc-link>
                </ng-container>
              </ng-template>
            </ngc-data-column>

          </ngc-edittable>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column align="right">
          <ngc-button value="add" (click)="onAddDeclaredDimension()"
            [disabled]="declaredDimensionsGroup.controls.finalized.value"></ngc-button>
          <ngc-button value="cus.save" (click)="onSaveDeclaredDimensions()"
            [disabled]="declaredDimensionsGroup.controls.finalized.value"></ngc-button>
        </ngc-column>
        <ngc-column column="1"></ngc-column>
      </ngc-row>
    </ngc-container>
  </ngc-window>
</form>
