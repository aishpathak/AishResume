<form [formGroup]="dashboardForm">
    <ngc-container type="sectiontop">
        <ngc-row>
            <ngc-column align="left">
                <div>

                    <ngc-label label='warehouse.lastupdated'></ngc-label>
                    <ngc-display color="blue" value={{lastJobRun}}></ngc-display> &nbsp;&nbsp;
                    <ngc-label label='warehouse.nextupdate'></ngc-label>
                    <ngc-display color="blue" value={{nextJobRun}}></ngc-display> &nbsp;&nbsp;

                </div>
            </ngc-column>
            <ngc-column align="right">
                <div>
                    <ngc-button accessEnableOn="r" (click)="setData('pre')" [disabled]="disButtonPre" value="g.previous"> </ngc-button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ngc-button accessEnableOn="r" (click)="setData('nxt')" [disabled]="disButtonNxt" value="g.next"> </ngc-button>&nbsp;

                    <ngc-label label='warehouse.page'></ngc-label>
                    <ngc-display color="blue" value={{pageCount}}></ngc-display>
                    <ngc-label label=' /'></ngc-label>
                    <ngc-display color="blue" value={{totalPage}}></ngc-display>&nbsp;&nbsp;
                    <ngc-label label='warehouse.record'></ngc-label>
                    <ngc-display color="blue" value={{startPageDisplay}}-{{endPageDisplay}}></ngc-display> &nbsp;
                    <ngc-label label=' warehouse.of'></ngc-label> &nbsp; <ngc-display color="blue"
                        value={{totalRowCount}}>
                    </ngc-display>
                </div>
            </ngc-column>
        </ngc-row>
    </ngc-container>

    <ngc-container type="tab">
        <ngc-row>
            <ngc-column>
                <ngc-table>
                    <thead>
                        <tr style="background-color:black;">
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="g.flight"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="g.date"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="flight.sta"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.ac.reg">
                                </ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.ac.type">
                                </ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.bay"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-label style="color:white; font-size:20px; width:70px; display:block;"
                                    label="g.sector"></ngc-label>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="g.status"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="flight.atd">
                                </ngc-display>
                            </th>

                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="flight.FFM">
                                </ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.tow.in.ramp">
                                </ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.doc.received">
                                </ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.bdcompleted">
                                </ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;"
                                    value="warehouse.bdcompleted.date.time">
                                </ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.fdl.triggered">
                                </ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.svc.repordfin">
                                </ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.local"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="g.transhipment"></ngc-display>
                            </th>


                            <th colspan="8" class="text-center">
                                <ngc-display style="color:white; font-size:20px;"
                                    value="warehouse.manifested.shipments">
                                </ngc-display>
                        <tr style="background-color:black;">
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.dg"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.xps"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.rac"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.pil"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.val"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.avi"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.hum"></ngc-display>
                            </th>
                            <th class="text-center">
                                <ngc-display style="color:white; font-size:20px;" value="warehouse.oth"></ngc-display>
                            </th>
                        </tr>
                        </th>
                        </tr>
                    </thead>

                    <tbody style="background-color: black;" formArrayName="dashboardFlightList">
                        <tr *ngFor="let item of dashboardForm.controls.dashboardFlightList.controls; let i=index"
                            [formGroupName]="i">
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="flightKey">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="flightDate">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="dateStaEta">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="aircraftRegCode">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="aircraftType">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="bay"></ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="sector">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="flightStatus">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="dateATA">
                                </ngc-display>
                            </td>

                            <td class="text-center" style="border-color: black;"> <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15" [attr.fill]="item.controls.ffmColor.value" />
                                </svg> </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="towinRamp">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="docReceived">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;"> <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15" [attr.fill]="item.controls.bdCompletedColor.value" />
                                </svg> </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="bdCompletedDtTime">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;"> <svg height="30" width="30">
                                    <circle cx="15" cy="15" r="15"
                                        [attr.fill]="item.controls.fdlTriggeredColor.value" />
                                </svg> </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="svcRptFinalized">
                                </ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="local"></ngc-display>
                            </td>
                            <td class="text-center" style="border-color: black;">
                                <ngc-display style="color:white; font-size:20px;" formControlName="transShipment">
                                </ngc-display>
                            </td>

                            <!--Shipment Accepted(Lodge In) Section-->
                            <td class="text-center" style="border-color: black;">
                                <ngc-display formControlName="msDg" style="font-size:20px;" [ngStyle]="{'color': (item.controls.msDgSlaColor.value  === 'AMBER') ? 'yellow' :
                                                                  ((item.controls.msDgSlaColor.value  === 'RED')?'red' :
                                                                  ((item.controls.msDgSlaColor.value  === 'GREEN')?'green' :
                                                                    'white'))}">
                                </ngc-display>
                            </td>

                            <td class="text-center" style="border-color: black;">
                                <ngc-display formControlName="msXps" style="font-size:20px;" [ngStyle]="{'color': (item.controls.msXpsSlaColor.value  === 'AMBER') ? 'yellow' :
                                                                  ((item.controls.msXpsSlaColor.value  === 'RED')?'red' :
                                                                  ((item.controls.msXpsSlaColor.value  === 'GREEN')?'green' :
                                                                    'white'))}">
                                </ngc-display>
                            </td>

                            <td class="text-center" style="border-color: black;">
                                <ngc-display formControlName="msRac" style="font-size:20px;" [ngStyle]="{'color': (item.controls.msRacSlaColor.value  === 'AMBER') ? 'yellow' :
                                                                  ((item.controls.msRacSlaColor.value  === 'RED')?'red' :
                                                                  ((item.controls.msRacSlaColor.value  === 'GREEN')?'green' :
                                                                    'white'))}">
                                </ngc-display>
                            </td>

                            <td class="text-center" style="border-color: black;">
                                <ngc-display formControlName="msPil" style="font-size:20px;" [ngStyle]="{'color': (item.controls.msPilSlaColor.value  === 'AMBER') ? 'yellow' :
                                                                  ((item.controls.msPilSlaColor.value  === 'RED')?'red' :
                                                                  ((item.controls.msPilSlaColor.value  === 'GREEN')?'green' :
                                                                    'white'))}">
                                </ngc-display>
                            </td>

                            <td class="text-center" style="border-color: black;">
                                <ngc-display formControlName="msVal" style="font-size:20px;" [ngStyle]="{'color': (item.controls.msValSlaColor.value  === 'AMBER') ? 'yellow' :
                                                                  ((item.controls.msValSlaColor.value  === 'RED')?'red' :
                                                                  ((item.controls.msValSlaColor.value  === 'GREEN')?'green' :
                                                                    'white'))}">
                                </ngc-display>
                            </td>

                            <td class="text-center" style="border-color: black;">
                                <ngc-display formControlName="msAvi" style="font-size:20px;" [ngStyle]="{'color': (item.controls.msAviSlaColor.value  === 'AMBER') ? 'yellow' :
                                                                  ((item.controls.msAviSlaColor.value  === 'RED')?'red' :
                                                                  ((item.controls.msAviSlaColor.value  === 'GREEN')?'green' :
                                                                    'white'))}">
                                </ngc-display>
                            </td>

                            <td class="text-center" style="border-color: black;">
                                <ngc-display formControlName="msHum" style="font-size:20px;" [ngStyle]="{'color': (item.controls.msHumSlaColor.value  === 'AMBER') ? 'yellow' :
                                                                  ((item.controls.msHumSlaColor.value  === 'RED')?'red' :
                                                                  ((item.controls.msHumSlaColor.value  === 'GREEN')?'green' :
                                                                    'white'))}">
                                </ngc-display>
                            </td>

                            <td class="text-center" style="border-color: black;">
                                <ngc-display formControlName="msOth" style="font-size:20px;" [ngStyle]="{'color': (item.controls.msOthSlaColor.value  === 'AMBER') ? 'yellow' :
                                                                  ((item.controls.msOthSlaColor.value  === 'RED')?'red' :
                                                                  ((item.controls.msOthSlaColor.value  === 'GREEN')?'green' :
                                                                    'white'))}">
                                </ngc-display>
                            </td>
                        </tr>
                    </tbody>
                </ngc-table>
            </ngc-column>
        </ngc-row>
    </ngc-container>
</form>
