<ngc-titlebar title="warehouse.outbfltevm"></ngc-titlebar>
<form [formGroup]="exportFlightEVM">
  <ngc-container type="sectiontop">
    <ngc-row>
      <ngc-column>
        <ngc-label label='outbfltevm.from'></ngc-label>
        <div>
          <ngc-datetimeinput [showTimeButton]="true" [showCalendarButton]="true" formControlName='fromDate' align="left"
            required accessEnableOn="r"></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='outbfltevm.to'></ngc-label>
        <div>
          <ngc-datetimeinput [showTimeButton]="true" [showCalendarButton]="true" formControlName='toDate' align="left"
            [width]="160" [min]="dateTo" align="left" required accessEnableOn="r"></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label value='import.carrierGroup'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" formControlName="carrierGroup" sourceId="DISPLAY_CARRIER_GROUP_CODE_DATA"
            sourceType="query" [width]="80"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='g.terminal'></ngc-label>
        <div>
          <ngc-dropdownlist accessEnableOn="r" formControlName="requestTerminal" sourceId="WAREHOUSE_TERMINAL"
            [width]="100" sourceType='query'></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='warehouse.manifest.completed'></ngc-label>
        <div>
          <ngc-dropdownlist [width]="120" [dropDownWidth]="110" sourceId="CUSTOM$ACKNOWLEDGEMENT_FLAG"
            formControlName="manfiestCompYesNo" [noBlank]="true" [autoSelect]="true" accessEnableOn="r"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='warehouse.rampcomplete'></ngc-label>
        <div>
          <ngc-dropdownlist [width]="120" [dropDownWidth]="110" sourceId="CUSTOM$ACKNOWLEDGEMENT_FLAG"
            formControlName="rampCompYesNo" [noBlank]="true" [autoSelect]="true" accessEnableOn="r"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='warehouse.dls.finalized'></ngc-label>
        <div>
          <ngc-dropdownlist [width]="120" [dropDownWidth]="110" sourceId="CUSTOM$ACKNOWLEDGEMENT_FLAG"
            formControlName="dlsFinalizedYesNo" [noBlank]="true" [autoSelect]="true" accessEnableOn="r"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='warehouse.flightcomplete'></ngc-label>
        <div>
          <ngc-dropdownlist [width]="120" [dropDownWidth]="110" sourceId="CUSTOM$ACKNOWLEDGEMENT_FLAG"
            formControlName="flightCompYesNo" [noBlank]="true" [autoSelect]="true" accessEnableOn="r"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label='warehouse.ucmsent'></ngc-label>
        <div>
          <ngc-dropdownlist [width]="120" [dropDownWidth]="110" sourceId="CUSTOM$ACKNOWLEDGEMENT_FLAG"
            formControlName="ucmSentYesNo" [noBlank]="true" [autoSelect]="true" accessEnableOn="r"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="fetchExportFlightInfo()" value="g.search" iconType="search"></ngc-button>
        </div>
      </ngc-column>
      <ngc-column column="6">
      </ngc-column>
      <ngc-column align="right">
        <ngc-labelÂ label='warehouse.autorefresh'></ngc-label>
        <ngc-switchbutton accessEnableOn="r" formControlName="auto" (ngModelChange)="onSwitchChange($event)" onLabel="AutoRefresh"
          [width]="200"></ngc-switchbutton>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="showTableFlag" type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-datatable #outBoundTable formArrayName="exportFlightList" (linkClick)="onLinkClick($event)" [pageSize]="20"
          [enablePageSizeHeight]="false">

          <ngc-data-column name=" FlightDetails" text="outbfltevm.fltDetails" align="center" [width]="600">
            <ngc-data-column text="g.flight" [width]="100" align="center" cellsAlign="center" dataField="flightKey">
            </ngc-data-column>
            <ngc-data-column text="g.date" [width]="100" align="center" cellsAlign="center" dataField="flightDate"
              type="displayDate"></ngc-data-column>
            <ngc-data-column text="flight.std" [width]="100" align="center" cellsAlign="center" dataField="std">
            </ngc-data-column>
            <ngc-data-column text="flight.etd" [width]="100" align="center" cellsAlign="center" dataField="etd">
            </ngc-data-column>
            <ngc-data-column text="flight.atd" [width]="100" align="center" cellsAlign="center" dataField="atd">
            </ngc-data-column>
          </ngc-data-column>

          <ngc-data-column text="outbfltevm.rdyLdng" [width]="100" align="center" cellsAlign="center" type="link"
            dataField="readyToLoadDisplay"></ngc-data-column>
          <ngc-data-column text="outbfltevm.bldupCmpltd" [width]="100" align="left" cellsAlign="center"
            dataField="buildUpCompleted" [cellsStyleRenderer]="buildUpCellsStyleRenderer"></ngc-data-column>
          <ngc-data-column text="outbfltevm.mnfstCmpltd" [width]="100" align="center" cellsAlign="center"
            dataField="manifestCompleted" [cellsStyleRenderer]="manifestCellsStyleRenderer"></ngc-data-column>
          <ngc-data-column text="outbfltevm.dlsCmpltd" [width]="100" align="center" cellsAlign="center"
            dataField="dlsFinalized" [cellsStyleRenderer]="dlsCellsStyleRenderer"></ngc-data-column>
          <ngc-data-column text="outbfltevm.notoc" [width]="100" align="center" cellsAlign="center"
            dataField="notocFinalized" [cellsStyleRenderer]="notocCellsStyleRenderer"></ngc-data-column>
          <ngc-data-column text="outbfltevm.ramp" [width]="100" align="center" cellsAlign="center"
            dataField="rampReleaseDisplay" [cellsStyleRenderer]="rampCellsStyleRenderer"></ngc-data-column>
          <ngc-data-column text="outbfltevm.fltCmplted" [width]="100" align="center" cellsAlign="center"
            dataField="flightCompleted" [cellsStyleRenderer]="flightCompletedCellsStyleRenderer"></ngc-data-column>
          <ngc-data-column text="outbfltevm.outwdSrvcRep" [width]="100" align="center" cellsAlign="center"
            dataField="otwdSrvcRptFinalized" [cellsStyleRenderer]="otwdSrvcRptCellsStyleRenderer"></ngc-data-column>
          <ngc-data-column text="billing.fhl.fwb.fee.applicable" [width]="50" align="center" cellsAlign="center"
            dataField="ucmSent" [cellsStyleRenderer]="ucmSentCellsStyleRenderer"></ngc-data-column>

          <ngc-data-column name="Pouch" text="outbfltevm.pouchDetails" align="center" [width]="600">
            <ngc-data-column text="billing.fhl.fwb.fee.applicable" [width]="100" align="center" cellsAlign="center"
              dataField="pouchCompleted" [cellsStyleRenderer]="pouchCompCellsStyleRenderer"></ngc-data-column>
            <ngc-data-column text="outbfltevm.checkout" [width]="100" align="center" cellsAlign="center"
              dataField="pouchCheckout"></ngc-data-column>
            <ngc-data-column text="outbfltevm.dropoff" [width]="100" align="center" cellsAlign="center"
              dataField="pouchDropOff"></ngc-data-column>
          </ngc-data-column>

        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
