<ngc-titlebar title="warehouse.templateparameter" (save)="deleteTemplate()"></ngc-titlebar>

<!-- Form tag Begin for Template Parameter -->
<form [formGroup]="searchTemplate">
  <ngc-container type="sectiontop">
    <ngc-row>
      <ngc-column>
        <ngc-label label="g.name"></ngc-label>
        <div>
          <ngc-input accessEnableOn="r" formControlName="name" [width]="300"></ngc-input>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label=" "></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="fetchTemplateList()" value="g.search"></ngc-button>
          <ngc-button (click)="createTemplate()" value="warehouse.createtemplate"></ngc-button>
        </div>
      </ngc-column>
      <ngc-column column="7"></ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf='showTableFlag' type="sectiontop">
    <ngc-row>
      <ngc-column column="12">

        <ngc-datatable (linkClick)="onLinkClick($event)" formArrayName="templateList" [enablePageSizeHeight]="false">
          <ngc-data-column text="warehouse.templatename" dataField="name" [width]="100" cellsAlign="left">
          </ngc-data-column>
          <ngc-data-column text='g.edit' dataField="edit" [width]="100" iconType='edit' type="link" cellsAlign="center"
            align="center"></ngc-data-column>
          <ngc-data-column [disabled]="hasReadPermission" text='g.delete' dataField="delete" [width]="100" iconType='delete' type="link"
            cellsAlign="center" align="center"></ngc-data-column>
        </ngc-datatable>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
