<form [formGroup]="form">
    <ngc-container>
        <ngc-row>
            <ngc-column>
                <ngc-label label="g.terminal"></ngc-label>
                <div>
                    {{rootTerminal}}
                </div>
            </ngc-column>
            <ngc-column>
                <ngc-label label="g.sector" *ngIf="parentSectors.length"></ngc-label>
                <div *ngFor="let sector of parentSectors">
                    {{sector}}
                </div>
            </ngc-column>
            <ngc-column>
                <ngc-label label="warehouse.locationtype"></ngc-label>
                <div>
                    <ngc-label label="warehouse.ics.entrypoint"></ngc-label>
                </div>
            </ngc-column>
            <ngc-column>
                <ngc-button label="g.save" (click)="onSave()"></ngc-button>
            </ngc-column>
            <ngc-column [column]="6"></ngc-column>
        </ngc-row>
        <ngc-row>
            <ngc-column [column]="5" align="right">
                <ngc-button label="g._add" (click)="onAdd()"></ngc-button>
            </ngc-column>
        </ngc-row>
        <ngc-row>
            <ngc-column [column]="5">
                <ngc-table>
                    <thead>
                        <tr>
                            <th>
                                <ngc-label label="warehouse.airsidelocation"></ngc-label>
                            </th>
                            <th>
                                <ngc-label label="warehouse.workstationid"></ngc-label>
                            </th>
                            <th>
                                <ngc-label label=" "></ngc-label>
                            </th>
                        </tr>
                    </thead>
                    <tbody formArrayName="allocateWorkStationToAirsideList">
                        <ng-container
                            *ngFor="let sector of form.controls.allocateWorkStationToAirsideList.controls; let index=index"
                            [formGroupName]="index">
                            <!-- <tr *ngIf="sector.controls.flagCRUD."> -->
                            <tr>
                                <!-- <td>
                                    <ngc-checkbox formControlName="select"></ngc-checkbox>
                                </td> -->
                                <td>
                                    <ngc-dropdownlist formControlName="whsLocationId" required
                                        sourceId="WH_AirsideLocation" [width]='140' [noBlank]="true" [noCache]="true"
                                        [sourceParameters]="dropDownListId" sourceType="query"></ngc-dropdownlist>
                                </td>
                                <td>
                                    <!-- <ngc-numberinput [width]="113" upperCase="true" required formControlName="workStationId"></ngc-numberinput> -->
                                    <ngc-input [width]="113" upperCase="true" required formControlName="workStationId">
                                    </ngc-input>
                                </td>
                                <td>
                                    <ngc-link (linkClick)="onDelete(index)" iconType="delete">
                                        <ngc-i18n value="g.delete"></ngc-i18n>
                                    </ngc-link>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </ngc-table>
            </ngc-column>
            <ngc-column></ngc-column>
        </ngc-row>
    </ngc-container>
</form>
