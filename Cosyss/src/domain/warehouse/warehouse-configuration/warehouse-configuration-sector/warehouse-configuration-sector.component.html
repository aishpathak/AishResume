<!-- The corr. sector model is obtained and Tab containing all the child sector names built (only heading is built) -->
<ngc-container type="tab">
  <ngc-row>
    <ngc-column>
      <!-- If child sectors List is not empty -->
      <div class="div-container"></div>
      <ngc-tabs (add)="onAddSector()" *ngIf="!sectorModel.locationList.length">
        <!-- <ngc-tabs *ngIf="sectorModel.locationList.length"> -->
        <ngc-tab-card *ngFor="let sector of sectorModel.sectorsList; let index=index" title='sector.sectorCode'>
          <ngc-container>
            <ngc-row>
              <ngc-column>
                <ngc-display-constraint></ngc-display-constraint>
                <ngc-button label="warehouse.add.handlingconstraints" (click)="onAddHandlingConstraints(sector, index)">
                </ngc-button>
              </ngc-column>
            </ngc-row>
          </ngc-container>
          <ngc-warehouse-configuration-sector [parentSectorModel]="sectorModel"
            [parentTerminalModel]="parentTerminalModel" [sectorModel]="sector"
            [ancestorSectorsSectorCode]="ancestorSectorsSectorCode"
            [ancestorSectorsWhsSectorId]="ancestorSectorsWhsSectorId">
          </ngc-warehouse-configuration-sector>
        </ngc-tab-card>

      </ngc-tabs>
      <!-- If child sectors List is not empty -->

      <!-- If locationList in not empty -->
      <ngc-container>
        <ngc-window #window [width]="400" title="warehouse.associate.handling.constraint">
          <ngc-associate-handling-constraint (save)="this.window.close()" *ngIf="windowIsOpen">
          </ngc-associate-handling-constraint>
        </ngc-window>
      </ngc-container>
      <ngc-container *ngIf="!sectorModel.sectorsList.length">
        <ngc-row>
          <ngc-column align="right">
            <ngc-button label="warehouse.addlocation" (click)="onAddLocation()"></ngc-button>
          </ngc-column>
        </ngc-row>
      </ngc-container>
      <ng-container *ngIf="sectorModel.locationList.length">
        <!-- <ngc-row> -->
        <!-- <ngc-column *ngFor="let location of sectorModel.locationList">
                {{location.row}} {{ancestors}} hello
              </ngc-column> -->
        <!-- <ngc-column> -->
        <ngc-locations [locationList]="sectorModel.locationList"></ngc-locations>
        <!-- {{sectorModel.locationList | json}} -->
        <!-- <ngc-button (click)="onClick()">

                </ngc-button> -->
        <!-- {{ancestorSectorsSectorCode | json}} -->

        <!-- </ngc-row> -->

              <ngc-column>
                <ngc-table>
                  <tbody id='table-body'>
                    <tr *ngFor="let locationRow of sectorModel.locationList">
                      <td *ngIf="locationRow[0]">
                        {{locationRow[0].row}}
                      </td>
                      <td *ngFor="let cell of locationRow">
                        <ngc-icon align="right" [type]="cell.code" value="true"></ngc-icon>
                      </td>
                    </tr>
                    <tr *ngIf="sectorModel.locationList.length">
                      <td>

                      </td>
                      <td *ngFor="let cell of sectorModel.locationList[0]; index as i">
                        <div class="columnNumber">
                          {{i+1}}
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </ngc-table>
              </ngc-column>
            </ngc-row> -->
      </ng-container>
    </ngc-column>
  </ngc-row>
</ngc-container>
