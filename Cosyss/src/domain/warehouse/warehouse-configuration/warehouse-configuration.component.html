<!-- First Two Tab layers built by this component -->
<ngc-titlebar title='warehouse.setupwarehouse.profileconfiguration' (save)="onSave()" (clear)="onClear($event)">
</ngc-titlebar>
<div id="mainContainer">
    <ngc-container type="tab">
        <!-- <ng-container></ng-container> -->
        <ngc-row>
            <ngc-column>
                <ngc-tabs #tabs>
                    <ngc-tab-card *ngFor="let terminal of listHandlingArea"
                        [title]='terminal.terminalCode + "-" + terminal.description'>
                        <ngc-display-constraint></ngc-display-constraint>
                        <ngc-button label="warehouse.add.handlingconstraints"
                            (click)="onAddHandlingConstraints(terminal)"></ngc-button>
                        <div class="div-container"></div>
                        <ngc-tabs (add)="onAddSector(tabs)">
                            <ngc-tab-card *ngFor="let sector of terminal.sectorsList" [title]='sector.sectorCode'>
                                <ngc-container>
                                    <ngc-row>
                                        <ngc-column>
                                            <ngc-display-constraint></ngc-display-constraint>
                                            <ngc-button label="warehouse.add.handlingconstraints"
                                                (click)="onAddHandlingConstraints(sector)"></ngc-button>
                                        </ngc-column>
                                    </ngc-row>
                                </ngc-container>
                                <ngc-warehouse-configuration-sector [sectorModel]="sector"
                                    [parentTerminalModel]="terminal"></ngc-warehouse-configuration-sector>
                            </ngc-tab-card>

                        </ngc-tabs>
                    </ngc-tab-card>
                </ngc-tabs>
            </ngc-column>

        </ngc-row>
        <ngc-window #window [width]="400" [title]="'warehouse.associate.handling.constraint'">
            <ngc-associate-handling-constraint (save)="onSave()" *ngIf="windowIsOpen">
            </ngc-associate-handling-constraint>
        </ngc-window>

    </ngc-container>
</div>
