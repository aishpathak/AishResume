<form [formGroup]="queryBinForm">

  <ngc-titlebar title="warehouse.querybin" (clear)="onClear($event)" (cancel)="onCancel($event)"></ngc-titlebar>
  <ngc-container>
    <ngc-row>
      <ngc-column column="2">
        <ngc-table>
          <tr>
            <td>
              <ngc-taginput formArrayName="queryBinList" patternName="digit" dataField="queryBin" accessEnableOn="r">
              </ngc-taginput>
            </td>
          </tr>
        </ngc-table>
        <ngc-button value="sendquery" (click)="sendQueryBin()" accessEnableOn="r"></ngc-button>
      </ngc-column>
      <ngc-column column="10">
      </ngc-column>
    </ngc-row>
  </ngc-container>

</form>
