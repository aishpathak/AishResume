<form [formGroup]="form">
  <ngc-titlebar title='warehouse.setup.processarea' (save)="onSave($event)" (cancel)="onCancel($event)"></ngc-titlebar>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column column="8" align="right">
        <ngc-button label="g._add" [disabled]="!disableAdd" (click)='addSetupProcessArea($event)'></ngc-button>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column="9">
        <ngc-table>
          <thead>
            <tr>
              <th>
                <ngc-label label="g.sNo"></ngc-label>
              </th>
              <th>
                <ngc-label label="warehouse.process.names"></ngc-label>
              </th>
              <th>
                <ngc-label label="warehouse.process.areatype"></ngc-label>
              </th>
              <th>
                <ngc-label label="warehouse.process.areadescription"></ngc-label>
              </th>
              <th>
                <ngc-label label="warehouse.active"></ngc-label>
              </th>
            </tr>
          </thead>
          <tbody formArrayName="processArea">
            <tr *ngFor="let item of form.controls.processArea.controls; let index=index" [formGroupName]="index">
              <td>
                <ngc-label label="{{index + 1}}"></ngc-label>
              </td>
              <td>
                <ngc-input [maxlength]='35' formControlName="processAreaName" [width]="200" upperCase='false'>
                </ngc-input>
              </td>
              <ng-container formGroupName="processAreaType">
                <td>
                  <ngc-dropdownlist required formControlName="processAreaTypeId"
                    (select)='selectDropDown($event, index)' sourceType='query' sourceId="CPE_PROCESS_AREA_TYPES">
                  </ngc-dropdownlist>
                </td>
              </ng-container>
              <td>
                <div>
                  <ngc-textarea [width]="700" [height]="150" formControlName="processAreaDesc" [maxlength]="4000">
                  </ngc-textarea>
                </div>
              </td>
              <td>
                <ngc-checkbox formControlName="active"></ngc-checkbox>
              </td>
            </tr>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
