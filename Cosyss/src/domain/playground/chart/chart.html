<form [formGroup]="form">
    <!-- Card (Begin) -->
    <ngc-titlebar title="Playground - Chart" (cancel)="onCancel($event)" noHistoryBack="true"></ngc-titlebar>
    <!-- Card Heading (End) -->
    <ngc-container type="section" title="Test Chart" subTitle="Test Chart">
        <ngc-row>
            <ngc-column>
                <ngc-chart [source]="dataAdapter" [xAxis]="xAxis" [valueAxis]="valueAxis" [showLegend]="true" [seriesGroups]="seriesGroups"></ngc-chart>
            </ngc-column>
        </ngc-row>
    </ngc-container>
</form>
