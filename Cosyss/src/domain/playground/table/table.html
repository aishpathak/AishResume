<form [formGroup]="form">
  <ngc-titlebar title="Playground - Tables" (cancel)="onCancel($event)" (save)="onSave($event)" noHistoryBack="true"></ngc-titlebar>
  <ngc-container type="section" title="Form Array/Form Control" subTitle="Example of Form Array Iteration & Operations">
    <ngc-row>
      <ngc-column>
        <ngc-button priority="secondary" (click)="onAddRow($event)" value="Add Row"></ngc-button>
        <ngc-button priority="secondary" (click)="onAddMultiRows($event)" value="Add Multiple Row"></ngc-button>
        <ngc-button priority="secondary" (click)="onRemoveAll($event)" value="Remove All" iconType="delete"></ngc-button>
        <ngc-button priority="secondary" (click)="onSoftDelete($event)" value="Soft Delete"></ngc-button>
        <ngc-button priority="secondary" (click)="onChangeValue($event)" value="Change Value 1st Row"></ngc-button>
        <ngc-button priority="secondary" (click)="onShuffle($event)" value="Shuffle"></ngc-button>
        <ngc-button priority="secondary" (click)="onReset($event)" value="Reset Form"></ngc-button>
        <ngc-button priority="secondary" (click)="onNavigate(2)" value="Navigate 1"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="section" title="Editable Table [Read Only]" subTitle="Example of Editable Table (Read Only)">
    <ngc-row>
      <ngc-column>
        <ngc-edittable formArrayName="resultList" (itemSelect)="onClick($event)" [pageSize]="5">
          <ngc-data-column text="Select" dataField="scInd" [width]="50" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="Shipment" name="shipment">
            <ngc-data-column text="AWB" name="awb">
              <ngc-data-column text="AWB No." dataField="awbNo" [width]="130" iconType="delete"></ngc-data-column>
              <ngc-data-column text="AWB Date." dataField="awbDate" [width]="130" type="displayDate" cellsAlign="center"></ngc-data-column>
            </ngc-data-column>
            <ngc-data-column text="Carrier" dataField="carr" [width]="50" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="Destination" dataField="dest" [width]="70" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="First Off Pt" dataField="firstOffPt" [width]="120" cellsAlign="center"></ngc-data-column>
            <ngc-data-column text="Pieces/Weight" name="pcswt">
              <ngc-data-column text="Pieces" dataField="pcs" [width]="100" cellsAlign="right"></ngc-data-column>
              <ngc-data-column text="Weight" dataField="wt" [width]="100" cellsAlign="right"></ngc-data-column>
            </ngc-data-column>
          </ngc-data-column>
          <ngc-data-column text="FWB" dataField="fwb" [width]="50" type="icon" iconType="yesno" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="EAWB" dataField="eawb" [width]="50" type="icon" iconType="yesno" align="center" cellsAlign="center"></ngc-data-column>
          <ngc-data-column text="Status" dataField="status" [width]="100" type="link" iconType="edit" align="center"></ngc-data-column>
          <ngc-data-row>
            <ng-template let-group>
              <ng-container [formGroupName]="group">
                <ngc-edittable formArrayName="childRecords" [pageable]="false">
                  <ngc-data-column text="FWB" dataField="fwb" [width]="50" type="input" cellsAlign="center"></ngc-data-column>
                  <ngc-data-column text="EAWB" dataField="eawb" [width]="50" type="dropdown" cellsAlign="center" sourceId="CARRIER"></ngc-data-column>
                  <ngc-data-column text="RCAR KC to Target" dataField="rcarKcToTarget" [width]="50" type="check" iconType="yesno" cellsAlign="center"></ngc-data-column>
                  <ngc-data-column text="AWB Received" dataField="awbReceived" [width]="50" type="check" iconType="yesno" cellsAlign="center"></ngc-data-column>
                  <ngc-data-column text="Pouch" dataField="pouch" [width]="50" type="icon" iconType="yesno" cellsAlign="center"></ngc-data-column>
                </ngc-edittable>
              </ng-container>
            </ng-template>
          </ngc-data-row>
        </ngc-edittable>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container type="section" title="NGC Table" subTitle="Example of NGC Table">
    <ngc-row>
      <ngc-column>
        <ngc-table [height]="300">
          <thead>
            <tr>
              <th align="center">
                <ngc-checkbox formControlName="selectAll"></ngc-checkbox>
              </th>
              <th>
                <ngc-label label="AWB"></ngc-label>
              </th>
              <th>
                <ngc-label label="AWB Date"></ngc-label>
              </th>
              <th>
                <ngc-label label="Weight"></ngc-label>
              </th>
              <th>
                <ngc-label label="Edit"></ngc-label>
              </th>
              <th>
                <ngc-label label="Delete"></ngc-label>
              </th>
            </tr>
          </thead>
          <tbody formArrayName="resultList">
            <ng-container *ngFor="let item of form.get('resultList').controls; let index=index">
              <tr [formGroupName]="index">
                <td align="center">
                  <ngc-checkbox formControlName="scInd"></ngc-checkbox>
                </td>
                <td>
                  <ngc-input formControlName="awbNo"></ngc-input>
                </td>
                <td>
                  <ngc-datetimeinput formControlName="awbDate"></ngc-datetimeinput>
                </td>
                <td>
                  <ngc-weightinput formControlName="wt"></ngc-weightinput>
                </td>
                <td>
                  <ngc-link iconType="edit">
                    <ngc-i18n value="Edit"></ngc-i18n>
                  </ngc-link>
                </td>
                <td>
                  <ngc-link iconType="delete" (linkClick)="onDelete(index)">
                    <ngc-i18n value="Delete"></ngc-i18n>
                  </ngc-link>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
