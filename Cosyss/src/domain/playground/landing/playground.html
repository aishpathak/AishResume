<form [formGroup]="form">
  <ngc-titlebar title="Playground"></ngc-titlebar>
  <ngc-container>
    <ngc-row>
      <ngc-column>
        <ngc-flightkeyinput formControlName="weight"></ngc-flightkeyinput>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <!-- <ngc-weightinput formControlName="weight"></ngc-weightinput> -->
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <!-- <ngc-capturephoto title="Capture Photo" viewMode="side" entityType="AWB" entityKey="61811111111" associatedTo="AWB" stage="AWB"></ngc-capturephoto> -->
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <!-- <ngc-photopreview entityType="AWB" entityKey="61811111111" associatedTo="AWB" stage="AWB"></ngc-photopreview> -->
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label label="Message Editor"></ngc-label>
        <div>
          <ngc-codeeditor viewMode="edi" formControlName="code"></ngc-codeeditor>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="Drop Down"></ngc-label>
        <div>
          <ngc-dropdownlist formControlName="dropDown3" sourceId="SHC_HANDLING_LOADED" (select)="onDropDownSelect($event)" [multiSelect]="true"></ngc-dropdownlist>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column [column]="3">
        <ngc-label label="AW(B) Date & Only AWB Date. Nothing Else" shortcutFor="awbDate" [inline]="true"></ngc-label>
        <div>
          <ngc-datetimeinput formControlName="awbDate" [separated]="true" [disableDate]="true"></ngc-datetimeinput>
        </div>
      </ngc-column>
      <ngc-column [column]="3">
        <ngc-label label="Ser(v)ice Type" shortcutFor="serviceType"></ngc-label>
        <div>
          <ngc-lov formControlName="serviceType" sourceId="SERVICE-TYPE-LIST" title="Service Type" [width]="100" (select)="onServiceTypeSelect($event)"
            upperCase="true" dataField="code" displayField="desc" [validOnly]="true">
            <ngc-data-column text="Code" dataField="code" [width]="10"></ngc-data-column>
            <ngc-data-column text="Description" dataField="desc" [width]="15"></ngc-data-column>
            <ngc-data-column text="Information" dataField="info" [width]="12"></ngc-data-column>
          </ngc-lov>
        </div>
        <ngc-button (click)="onCode()" label="Code"></ngc-button>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>

  <form [formGroup]="form">
    <ngc-container type="header" title="(H)eader" subTitle="Example of Header Container Type, Mandatory & Optional">
      <ngc-row>
        <ngc-column [column]="3">
          <ngc-label label="Terminal"></ngc-label>
          <div>
            <ngc-input formControlName="terminal" patternName="alphanum" sourceId="TERMINAL" leftIconType="flight" upperCase="true" displayMember="code"></ngc-input>
          </div>
        </ngc-column>
        <ngc-column [column]="3">
          <ngc-label label="Warehouse Location"></ngc-label>
          <div>
            <ngc-input formControlName="warehouseLocation" sourceId="LOCATION" [disabled]="true"></ngc-input>
          </div>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column>
          <ngc-label label="Number/Currency"></ngc-label>
          <div>
            <ngc-numberinput formControlName="numberOnly" [min]="0"></ngc-numberinput>
            <ngc-numberinput formControlName="numberOnlyWithOutDecimal" [min]="0" [decimalDigits]="0"></ngc-numberinput>
            <ngc-currencyinput formControlName="currencyOnly"></ngc-currencyinput>
            <ngc-currencydisplay formControlName="currencyDisplay"></ngc-currencydisplay>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="Pieces"></ngc-label>
          <div>
            <ngc-piecesinput formControlName="pieces"></ngc-piecesinput>
            <ngc-piecesdisplay formControlName="piecesDisplay"></ngc-piecesdisplay>
          </div>
        </ngc-column>
        <ngc-column>
          <ngc-label label="Weight"></ngc-label>
          <div>
            <ngc-weightinput formControlName="weight"></ngc-weightinput>
            <ngc-weightdisplay formControlName="weightDisplay"></ngc-weightdisplay>
          </div>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column [column]="3">
          <ngc-label label="Service (N)o." shortcutFor="serviceNo"></ngc-label>
          <div>
            <ngc-input formControlName="serviceNo" sourceId="SERVICE-NO" rightIconType="flight" upperCase="true" displayMember="code"
              (select)="onInputSelect($event)"></ngc-input>
          </div>
        </ngc-column>
        <ngc-column [column]="3">
          <ngc-label label="Service (C)ategory" shortcutFor="serviceCategory"></ngc-label>
          <div>
            <ngc-dropdownlist formControlName="serviceCategory" sourceId="SERVICE-CRITERIA" [sourceParameters]="serviceCategoryCriteria"
              [displayBoth]="true" placeHolder="Select An Item" [autoSelect]="true"></ngc-dropdownlist>
            <ngc-dropdownlist formControlName="dropDown1" sourceId="SERVICE-CRITERIA" displayMember="code" (select)="onDropDownSelect($event)"
              [autoSelect]="true"></ngc-dropdownlist>
            <ngc-dropdownlist formControlName="dropDown2" sourceId="SERVICE-CRITERIA" displayMember="desc" (select)="onDropDownSelect($event)"
              [autoSelect]="true"></ngc-dropdownlist>
            <ngc-dropdownlist formControlName="dropDown3" sourceId="SERVICE-CRITERIA" multiSelect="true" (select)="onDropDownSelect($event)"
              [autoSelect]="true"></ngc-dropdownlist>
            <ngc-combobox formControlName="dropDown4" sourceId="SERVICE-CRITERIA" (select)="onDropDownSelect($event)"></ngc-combobox>
          </div>
        </ngc-column>
        <ngc-column [column]="3">
          <ngc-label label="Ser(v)ice Type" shortcutFor="serviceType"></ngc-label>
          <div>
            <ngc-lov formControlName="serviceType" sourceId="SERVICE-TYPE-LIST" title="Service Type" [width]="100" (select)="onServiceTypeSelect($event)"
              upperCase="true" dataField="code" displayField="desc">
              <ngc-data-column text="Code" dataField="code" [width]="10"></ngc-data-column>
              <ngc-data-column text="Description" dataField="desc" [width]="200"></ngc-data-column>
              <ngc-data-column text="Information" dataField="info" [width]="150"></ngc-data-column>
            </ngc-lov>
          </div>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column [column]="3">
          <ngc-label label="AWB No. & Only AWB No. Nothing Else" shortcutFor="awbNo" [noWrap]="true"></ngc-label>
          <div>
            <ngc-awbinput formControlName="awbNo" [nonStandard]="true"></ngc-awbinput>
            <ngc-awbdisplay formControlName="awbNoDisplay"></ngc-awbdisplay>
            <ngc-display formControlName="awbNoNoWrap" [noWrap]="true"></ngc-display>
          </div>
        </ngc-column>
        <ngc-column [column]="3">
          <ngc-label label="AW(B) Date & Only AWB Date. Nothing Else" shortcutFor="awbDate" [inline]="true"></ngc-label>
          <div>
            <ngc-datetimeinput formControlName="awbDate" [showTimeButton]="true" [showCalendarButton]="true"></ngc-datetimeinput>
          </div>
        </ngc-column>
        <ngc-column [column]="3">
          <ngc-label label="AWB Type" shortcutFor="awbTypeImport"></ngc-label>
          <div>
            <ngc-container>
              <ngc-row>
                <ngc-column>
                  <ngc-label label="Import" inline="true"></ngc-label>
                  <ngc-radiobutton formControlName="awbTypeImport" groupName="awbType"></ngc-radiobutton>
                </ngc-column>
                <ngc-column>
                  <ngc-label label="Export" inline="true"></ngc-label>
                  <ngc-radiobutton formControlName="awbTypeExport" groupName="awbType"></ngc-radiobutton>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </div>
        </ngc-column>
        <ngc-column [column]="3">
          <ngc-label label="Shipment"></ngc-label>
          <div>
            <ngc-shipmentinput formControlName="shipment" (select)="onShipmentSelect($event)"></ngc-shipmentinput>
            <ngc-shipmentdisplay formControlName="shipmentDisplay" shipmentType="AWB"></ngc-shipmentdisplay>
          </div>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column>
          <ngc-datetimeinput formControlName="separatedDateTime" [separated]="true"></ngc-datetimeinput>
        </ngc-column>
        <ngc-column>
          <ngc-dateinput formControlName="onlyDate"></ngc-dateinput>
        </ngc-column>
        <ngc-column>
          <ngc-timeinput formControlName="onlyTime" dataType="string"></ngc-timeinput>
        </ngc-column>
        <ngc-column>
          <ngc-timeinput formControlName="onlyTimeWithDate" [showDate]="true" dataType="date"></ngc-timeinput>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column [column]="3">
          <ngc-label label="(U)LD" shortcutFor="uldKey"></ngc-label>
          <div>
            <ngc-uldinput formControlName="uldKey"></ngc-uldinput>
          </div>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column [column]="3">
          <ngc-label label="AWB Ty(p)e" shortcutFor="awbTypeImport"></ngc-label>
          <div>
            <ngc-container>
              <ngc-row>
                <ngc-column>
                  <ngc-checkbox formControlName="awbTypeCheckImport">
                    <ngc-i18n value="Import"></ngc-i18n>
                  </ngc-checkbox>
                </ngc-column>
                <ngc-column>
                  <ngc-checkbox formControlName="awbTypeCheckExport">
                    <ngc-i18n value="Export"></ngc-i18n>
                  </ngc-checkbox>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>

    <ngc-container type="section" title="Dynamic Tabs" subTitle="Example of Dynamic Tabs">
      <ngc-row>
        <ngc-column>
          <ngc-tabs [width]="800" [height]="200" (add)="addTab($event)">
            <ng-container formArrayName="resultList">
