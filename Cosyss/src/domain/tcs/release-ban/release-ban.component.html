<form [formGroup]="releaseBanForm">
  <ng-container formGroupName="releaseban">
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column [column]="3">
          <ngc-label label="tcs.vehicleNo"></ngc-label>
          <div>
            <ngc-display formControlName="vehicleNo"></ngc-display>
          </div>
        </ngc-column>
        <ngc-column [column]="3">
          <ngc-label label="tcs.remarks"></ngc-label>
          <div>
            <ngc-remarksinput [maxlength]="65" patternName="alphanum" formControlName="releaseRemarks">
            </ngc-remarksinput>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ng-container>
</form>
