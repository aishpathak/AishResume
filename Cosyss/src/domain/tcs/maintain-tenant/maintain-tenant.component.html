<form [formGroup]="maintainTenantForm">
  <ngc-titlebar title="tcs.maintainTenant" (clear)="onClear($event)" (cancel)="onCancel($event)"></ngc-titlebar>
  <ng-container formGroupName="search">
    <ngc-container type="section">
      <ngc-row>
        <ngc-column [column]="4">
          <ngc-label label="tcs.tenantCompanyName"></ngc-label>
          <div>
            <ngc-lov formControlName="companyId" dataField="param1" displayField="desc" sourceId="TCS_TENANT"
              [width]="350">
              <ngc-data-column text="tcs.companyId" dataField="code" [width]="50"></ngc-data-column>
              <ngc-data-column text="tcs.companyName" [width]="150" dataField="desc"></ngc-data-column>
            </ngc-lov>
          </div>
        </ngc-column>
        <ngc-column verticalAlign="bottom">
          <ngc-button label="g.search" (click)="onSearch()"></ngc-button>
          <ngc-button label="arrival.create" (click)="onCreate(createWindow)"></ngc-button>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-container *ngIf="isSearch" type="tab">
      <ngc-row>
        <ngc-column>
          <ngc-datatable formArrayName="records" (linkClick)="onDataTableClick($event, updateWindow)"
            [columnsHeight]="50">
            <ngc-data-column text="tcs.tenantCompanyName" type="text" dataField="customerShortName" [width]="60">
            </ngc-data-column>
            <ngc-data-column text="tcs.inDock" dataField="inDock" cellsAlign="right" [width]="20">
            </ngc-data-column>
            <ngc-data-column text="tcs.inPark" dataField="inPark" cellsAlign="right" [width]="20">
            </ngc-data-column>
            <ngc-data-column text="tcs.dockPoolSize" dataField="dockPoolSize" cellsAlign="right" [width]="20">
            </ngc-data-column>
            <ngc-data-column text="tcs.parkPoolSize" dataField="parkPoolSize" cellsAlign="right" [width]="25">
            </ngc-data-column>
            <ngc-data-column text="tcs.gateChargeRequired" dataField="gateChargeRequired" cellsAlign="center"
              type="icon" iconType="yesno" [width]="20">
            </ngc-data-column>
            <ngc-data-column text="tcs.autoEnqueueRequired" dataField="autoEnqueueRequired" cellsAlign="center"
              type="icon" iconType="yesno" [width]="20"></ngc-data-column>
            <ngc-data-column text="tcs.parkOverlapSize" dataField="parkOverlapSize" cellsAlign="right" [width]="25">
            </ngc-data-column>
            <ngc-data-column text="tcs.parkOverlapMinute" dataField="parkOverlapMinute" cellsAlign="right" [width]="25">
            </ngc-data-column>
            <ngc-data-column text="tcs.update" dataField="update" type="link" iconType="edit" cellsAlign="center"
              [width]="20" [filterable]="false">
            </ngc-data-column>
            <ngc-data-column text="tcs.delete" dataField="delete" type="link" iconType="delete" cellsAlign="center"
              [width]="20" [filterable]="false">
            </ngc-data-column>
          </ngc-datatable>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ng-container>
  <ng-container formGroupName="createInfo">
    <ngc-window #createWindow title="tcs.createTenantInfo" [width]="800" [height]="400">
      <ngc-container type="tab">
        <ngc-row>
          <ngc-column>
            <ngc-label label="tcs.tenantCompanyName"></ngc-label>
            <div>
              <ngc-lov formControlName="companyId" dataField="param1" displayField="desc" sourceId="COMPANY_NAME"
                [width]="350">
                <ngc-data-column text="tcs.companyId" dataField="code" [width]="50"></ngc-data-column>
                <ngc-data-column text="tcs.companyName" [width]="150" dataField="desc"></ngc-data-column>
              </ngc-lov>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="tcs.dockPoolSize"></ngc-label>
            <div>
              <ngc-numberinput formControlName="dockPoolSize" [digits]="2" [decimalDigits]="0" [width]="50">
              </ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="tcs.docks"></ngc-label>
            <div>
              <ngc-dropdownlist formControlName="docks" sourceId="TCS_DOCKS" sourceType="query" [multiSelect]="true"
                [displayAll]="true">
                <ngc-data-column dataField="desc" [width]="25"></ngc-data-column>
                <ngc-data-column dataField="parameter1" [width]="10"></ngc-data-column>
                <ngc-data-column dataField="parameter2" [width]="10"></ngc-data-column>
              </ngc-dropdownlist>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="tcs.parkPoolSize"></ngc-label>
            <div>
              <ngc-numberinput formControlName="parkPoolSize" [digits]="2" [decimalDigits]="0" [width]="50">
              </ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="tcs.parkOverlapSize"></ngc-label>
            <div>
              <ngc-numberinput formControlName="parkOverlapSize" [digits]="2" [decimalDigits]="0" [width]="50">
              </ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="tcs.minuteParkOverlap"></ngc-label>
            <div>
              <ngc-numberinput formControlName="parkOverlapMinute" [digits]="3" [decimalDigits]="0" [width]="50">
              </ngc-numberinput>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="tcs.requireGateCharge"></ngc-label>
            <div>
              <ngc-checkbox formControlName="gateChargeRequired"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="tcs.requireAutoEnqueue"></ngc-label>
            <div>
              <ngc-checkbox formControlName="autoEnqueueRequired"></ngc-checkbox>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="tcs.registeredVehicleList"></ngc-label>
            <div>
              <ngc-taginput formControlName="vehicleNos" [width]="100" patternName="alphanum">
              </ngc-taginput>
            </div>
          </ngc-column>
        </ngc-row>
      </ngc-container>
      <ngc-window-footer>
        <ngc-container type="sectiontop">
          <ngc-row>
            <ngc-column align="right">
              <ngc-button label="g.save" (click)="onCreateSave(createWindow)"></ngc-button>
              <ngc-button label="g.cancel" (click)="onCancel(createWindow)"></ngc-button>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-window-footer>
    </ngc-window>
  </ng-container>
  <ng-container formGroupName="updateInfo">
    <ngc-window #updateWindow title="tcs.updateTenantInfo" [width]="800" [height]="400">
      <ngc-container type="tab">
        <ngc-row>
          <ngc-column>
            <ngc-label label="tcs.tenantCompanyName"></ngc-label>
            <div>
              <ngc-display formControlName="companyId" valueMember="param1" displayMember="desc" sourceCategory="lov"
                sourceId="COMPANY_NAME" sourceType="query">
              </ngc-display>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="tcs.dockPoolSize"></ngc-label>
            <div>
              <ngc-numberinput formControlName="dockPoolSize" [digits]="2" [decimalDigits]="0" [width]="50">
              </ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="tcs.docks"></ngc-label>
            <div>
              <ngc-dropdownlist formControlName="docks" sourceId="TCS_DOCKS" sourceType="query" [multiSelect]="true"
                [displayAll]="true">
                <ngc-data-column dataField="desc" [width]="25"></ngc-data-column>
                <ngc-data-column dataField="parameter1" [width]="10"></ngc-data-column>
                <ngc-data-column dataField="parameter2" [width]="10"></ngc-data-column>
              </ngc-dropdownlist>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="tcs.parkPoolSize"></ngc-label>
            <div>
              <ngc-numberinput formControlName="parkPoolSize" [digits]="2" [decimalDigits]="0" [width]="50">
              </ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="tcs.parkOverlapSize"></ngc-label>
            <div>
              <ngc-numberinput formControlName="parkOverlapSize" [digits]="2" [decimalDigits]="0" [width]="50">
              </ngc-numberinput>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="tcs.minuteParkOverlap"></ngc-label>
            <div>
              <ngc-numberinput formControlName="parkOverlapMinute" [digits]="3" [decimalDigits]="0" [width]="50">
              </ngc-numberinput>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="tcs.requireGateCharge"></ngc-label>
            <div>
              <ngc-checkbox formControlName="gateChargeRequired"></ngc-checkbox>
            </div>
          </ngc-column>
          <ngc-column>
            <ngc-label label="tcs.requireAutoEnqueue"></ngc-label>
            <div>
              <ngc-checkbox formControlName="autoEnqueueRequired"></ngc-checkbox>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="tcs.registeredVehicleList"></ngc-label>
            <div>
              <ngc-taginput formControlName="vehicleNos" [width]="100" patternName="alphanum">
              </ngc-taginput>
            </div>
          </ngc-column>
        </ngc-row>
      </ngc-container>
      <ngc-window-footer>
        <ngc-container type="sectiontop">
          <ngc-row>
            <ngc-column align="right">
              <ngc-button label="g.save" (click)="onUpdateSave(updateWindow)"></ngc-button>
              <ngc-button label="g.cancel" (click)="onCancel(updateWindow)"></ngc-button>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-window-footer>
    </ngc-window>
  </ng-container>
</form>
