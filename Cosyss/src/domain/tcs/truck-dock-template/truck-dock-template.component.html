<form [formGroup]="truckDockTemplateForm">
  <ngc-titlebar title="tcs.maintainTruckDockTemplate" (onClear)="onClear($event)" (cancel)="cancel()">
  </ngc-titlebar>
  <ngc-container type=" tab">
    <ngc-row>
      <ngc-column align="right">
        <ngc-button label="g.createTemplate" (click)="createNewTemplate()"></ngc-button>
        <ngc-button label="g.deleteTemplate" (click)="deleteTemplate()"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-edittable formArrayName="templateList" (linkClick)="updateTemplate($event)">
          <ngc-data-column [width]="50" text="tcs.select" cellsAlign="center" dataField="select" type='check'>
            <ng-template let-name="name" let-group="group">
              <ng-container [formGroupName]="group">
                <ngc-checkbox [width]="90" formControlName="select"></ngc-checkbox>
              </ng-container>
            </ng-template>
          </ngc-data-column>
          <ngc-data-column [width]="100" text="tcs.templateName" dataField="templateCode" type="link"></ngc-data-column>
          <ngc-data-column [width]="250" text="tcs.templateDescription" dataField="description">
          </ngc-data-column>
          <ngc-data-column [width]="50" text="tcs.status" dataField="status">
          </ngc-data-column>
          <ngc-data-column [width]="50" text="tcs.changeStatus" dataField="action" type="link" iconType="edit"
            cellsAlign="center">
          </ngc-data-column>
        </ngc-edittable>
      </ngc-column>
    </ngc-row>
  </ngc-container>

</form>
