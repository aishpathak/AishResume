<form [formGroup]="createBanInfoForm">
  <ng-container formGroupName="createBanInfo">
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column [column]="4">
          <ngc-label label="tcs.vehicleNo"></ngc-label>
          <div>
            <ngc-input [maxlength]="10" patternName="alphanum" formControlName="vehicleNo" width="150"
              accessEnableOn="r" sourceId="TCS_VEHICLES" sourceCategory="dropdown" sourceType="query"></ngc-input>
          </div>
        </ngc-column>
        <ngc-column [column]="4">
          <ngc-label label="tcs.banReason"></ngc-label>
          <div>
            <ngc-dropdownlist formControlName="banReasonCode" width="200" sourceId="BAN_REASON_BY_TYPE"
              sourceType='query' (select)="onBanReason($event)">
            </ngc-dropdownlist>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column [column]="4">
          <ngc-label label="tcs.penalty"></ngc-label>
          <div>
            <ngc-display formControlName="penalty" sourceId="TCS$PENALTY">
            </ngc-display>
          </div>
        </ngc-column>
        <ngc-column [column]="4">
          <ngc-label label="tcs.banStatus"></ngc-label>
          <div>
            <ngc-display formControlName="banStatus" sourceId="TCS$BAN_STATUS">
            </ngc-display>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column [column]="4">
          <ngc-label label="tcs.fine"></ngc-label>
          <div>
            <ngc-currencydisplay formControlName="fine" type="displayCurrency"></ngc-currencydisplay>
          </div>
        </ngc-column>
        <ngc-column [column]="4">
          <ngc-label label="tcs.remarks"></ngc-label>
          <div>
            <ngc-remarksinput [maxlength]="65" patternName="alphanum" formControlName="remarks"></ngc-remarksinput>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column [column]="4">
          <ngc-label label="tcs.banPeriodDateRangeFrom"></ngc-label>
          <div>
            <ngc-dateinput [min]="toMin" formControlName="banPeriodFrom"></ngc-dateinput>
          </div>
        </ngc-column>
        <ngc-column [column]="4">
          <ngc-label label="tcs.banPeriodDateRangeTo"></ngc-label>
          <div>
            <ngc-dateinput [min]="this.createBanInfoForm.get('createBanInfo')['controls']['banPeriodFrom'].value"
              formControlName="banPeriodTill">
            </ngc-dateinput>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ng-container>
</form>
