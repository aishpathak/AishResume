<form [formGroup]="truckDockReleaseform">
  <ngc-titlebar *ngIf="!popup" (save)="onSave()" title="tcs.releaseTruckDock">
  </ngc-titlebar>
  <ng-container formGroupName="search">
    <ngc-container *ngIf="!(popup && searched)" type="section">
      <ngc-row>
        <ngc-column [column]="2">
          <ngc-label label="tcs.dockNo"></ngc-label>
          <div>
            <ngc-lov [maxlength]="32" patternName="alphanum" formControlName="truckDocNo" dataField="desc"
              sourceId="Truck_Dock_No" accessEnableOn="r">
              <ngc-data-column text="g.code" [width]="200" dataField="desc"></ngc-data-column>
            </ngc-lov>
          </div>
        </ngc-column>
        <ngc-column verticalAlign="bottom">
          <ngc-button label="search" (click)="onSearch()"></ngc-button>
        </ngc-column>
      </ngc-row>

    </ngc-container>
  </ng-container>
  <ng-container *ngIf="searched" formGroupName="update">
    <ngc-container type="section">
      <ngc-row>
        <!-- for Popup -->
        <ngc-column [column]="2">
          <ngc-label label="tcs.dockNo"></ngc-label>
          <div>
            <ngc-display formControlName="resourceId" dataField="desc" sourceCategory="lov" sourceId="Truck_Dock_No"
              sourceType="query">
            </ngc-display>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ng-container>
  <ng-container *ngIf="searched" formGroupName="update">
    <ngc-container type="tab">
      <ngc-row>
        <ngc-column [column]="3">
          <ngc-label label="tcs.vehicleNo"></ngc-label>
          <div>
            <ngc-display formControlName="vehicleNo">
            </ngc-display>
          </div>
        </ngc-column>
        <ngc-column [column]="5">
          <ngc-label label="g.remarks"></ngc-label>
          <div>
            <ngc-remarksinput [maxlength]="100" [width]="200" formControlName="remarks">
            </ngc-remarksinput>
          </div>
        </ngc-column>
      </ngc-row>
      <ngc-row>
        <ngc-column [column]="4">
          <ngc-label label="g.action"></ngc-label>
          <div>
            <ngc-radiobutton groupName="action" formControlName="requeue">
              <ngc-label label="tcs.requeue"></ngc-label>
            </ngc-radiobutton>
            &nbsp;
            <ngc-radiobutton groupName="action" formControlName="release">
              <ngc-label label="tcs.release"></ngc-label>
            </ngc-radiobutton>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ng-container>
</form>
