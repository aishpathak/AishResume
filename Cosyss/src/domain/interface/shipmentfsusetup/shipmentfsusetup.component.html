<form [formGroup]="FSUApiTenantInfo">
  <ngc-titlebar title='Shipment FSU API Setup' (save)="onSave($event)" (clear)="onClear($event)" (cancel)="onCancel()">
  </ngc-titlebar>
  <ngc-container type="section">
    <ngc-row>
      <ngc-column>
        <ngc-label value="fsu.against.tenant"></ngc-label>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-table width="400">
          <thead>
            <tr>
              <th>
                <ngc-label label="fsu.tenant"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.rcf"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.nfd"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.dlv"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.foh"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.rcs"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.dep"></ngc-label>
              </th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>
                <ngc-input formControlName="tenant" required>
                </ngc-input>
              </td>
              <td>
                <ngc-dropdownlist width="20" formControlName="rcf" sourceId="Admin$AuthoriZationFlag"
                  (select)="onChangeRcf($event)" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-dropdownlist width="20" formControlName="nfd" sourceId="Admin$AuthoriZationFlag"
                  (select)="onChangeNfd($event)" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-dropdownlist width="20" formControlName="dlv" sourceId="Admin$AuthoriZationFlag"
                  (select)="onChangeDlv($event)" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-dropdownlist width="20" formControlName="foh" sourceId="Admin$AuthoriZationFlag"
                  (select)="onChangeFoh($event)" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-dropdownlist width="20" formControlName="rcs" sourceId="Admin$AuthoriZationFlag"
                  (select)="onChangeRcs($event)" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-dropdownlist width="20" formControlName="dep" sourceId="Admin$AuthoriZationFlag"
                  (select)="onChangeDep($event)" required>
                </ngc-dropdownlist>
              </td>
            </tr>
          </tbody>

        </ngc-table>
      </ngc-column>
    </ngc-row>

    <ngc-row>
      <ngc-column>
        <ngc-label value="fsu.against.recipientype"></ngc-label>
      </ngc-column>
      <ngc-column>
        <ngc-button label="add" [width]="120" (click)="clickAddRowTypeList()"></ngc-button>

      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-table width="800">
          <thead>
            <tr>
              <th>
                <ngc-label label="fsu.tenant"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.recipienttype"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.description"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.rcf"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.nfd"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.dlv"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.foh"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.rcs"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.dep"></ngc-label>
              </th>
            </tr>
          </thead>

          <tbody formArrayName="recipientTypeList">
            <tr *ngFor="let item of FSUApiTenantInfo.controls.recipientTypeList.controls; let index=index"
              [formGroupName]="index">
              <td>
                <ngc-input formControlName="tenant" required>
                </ngc-input>
              </td>
              <td>
                <ngc-dropdownlist formControlName="recipientType" sourceId="ShipmentFSUApi$RecipientType" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-input formControlName="description" required>
                </ngc-input>
              </td>
              <td>
                <ngc-dropdownlist width="20" [disabled]="rcfFlag" formControlName="rcf"
                  sourceId="Admin$AuthoriZationFlag" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-dropdownlist width="20" [disabled]="nfdFlag" formControlName="nfd"
                  sourceId="Admin$AuthoriZationFlag" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-dropdownlist width="20" [disabled]="dlvFlag" formControlName="dlv"
                  sourceId="Admin$AuthoriZationFlag" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-dropdownlist width="20" [disabled]="fohFlag" formControlName="foh"
                  sourceId="Admin$AuthoriZationFlag" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-dropdownlist width="20" [disabled]="rcsFlag" formControlName="rcs"
                  sourceId="Admin$AuthoriZationFlag" required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-dropdownlist width="20" [disabled]="depFlag" formControlName="dep"
                  sourceId="Admin$AuthoriZationFlag" required>
                </ngc-dropdownlist>
              </td>
            </tr>
          </tbody>

        </ngc-table>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-label value="fsu.recipient"></ngc-label>
      </ngc-column>
      <ngc-column>
        <ngc-button label="add" [width]="120" (click)="clickAddRowRecipient()"></ngc-button>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-table width="600">
          <thead>
            <tr>
              <th>
                <ngc-label label="fsu.tenant"></ngc-label>
              </th>
              <th>
                <ngc-label label="Recipient Name"></ngc-label>
              </th>
              <th>
                <ngc-label label="Recipient Code"></ngc-label>
              </th>
              <th>
                <ngc-label label="fsu.recipienttype"></ngc-label>
              </th>
              <th>
                <ngc-label label="User ID"></ngc-label>
              </th>
              <th>
                <ngc-label label="Password"></ngc-label>
              </th>
            </tr>
          </thead>

          <tbody formArrayName="recipientList">
            <tr *ngFor="let item of FSUApiTenantInfo.controls.recipientList.controls; let index=index"
              [formGroupName]="index">
              <td>
                <ngc-input formControlName="tenant" required>
                </ngc-input>
              </td>
              <td>
                <ngc-input formControlName="recipientName" required>
                </ngc-input>
              </td>
              <td>
                <ngc-input formControlName="recipientCode" required>
                </ngc-input>
              </td>
              <td>
                <ngc-dropdownlist formControlName="recipientType" sourceId=ShipmentFSUApi$RecipientType required>
                </ngc-dropdownlist>
              </td>
              <td>
                <ngc-input formControlName="userId" required>
                </ngc-input>
              </td>
              <td>
                <ngc-labelpasswordinput formControlName="password" required>
                </ngc-labelpasswordinput>
              </td>
            </tr>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
