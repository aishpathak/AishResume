<ngc-error></ngc-error>
<form [formGroup]="privateforgotPasswordForm">
  <ngc-container type="box" title="auth.pass.forgot">
    <ngc-row style="margin-left: 3px;">
      <ngc-column>
        <ngc-row>
          <ngc-column>
            <ngc-label label="auth.staff.user.id"></ngc-label>
            <div>
              <ngc-input formControlName="staffIdNumber" required></ngc-input>
            </div>
          </ngc-column>
        </ngc-row>
        <ngc-row>
          <ngc-column>
            <ngc-label label="auth.registered.id"></ngc-label>
            <div>
              <ngc-input [width]="410" formControlName="emailID" required></ngc-input>
            </div>
          </ngc-column>
        </ngc-row>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column>
        <ngc-button priority="primary" (click)="submitForgotPassword()" label="g.submit"></ngc-button>
        <ngc-button priority="primary" (click)="onCancel()" label="g.cancel"></ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
