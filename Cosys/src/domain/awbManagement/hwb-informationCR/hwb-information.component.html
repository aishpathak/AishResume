<ngc-titlebar title="hawb.info" (clear)="onClear()" (cancel)="onCancel()"></ngc-titlebar>
<form [formGroup]="shipmentInfoForm">
  <ngc-container type="header">
    <ngc-row formGroupName="searchFormGroup">
      <ngc-column [column]="3">
        <ngc-label value="g.shipmentType"></ngc-label>
        <div>
          <ngc-shipmentinput shipmentType="{{shipmentType1}}" [width]="200" [noDN]="true" [noCBN]="true" required
            formControlName="shipmentNumber" (select)="onShipmentSelect($event)" accessEnableOn="r"
            (ngModelChange)="onAWBChange($event)">
          </ngc-shipmentinput>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label="g.hawb.number"></ngc-label>
        <div>
          <ngc-lov formControlName="hwbNumber"  upperCase='true'  accessEnableOn="r" sourceType='query'  [width]="100"
             sourceId='HWBNUMBER'  [noCache]="true"  datafield='code' title="g.hawb.number"
            [sourceParameters]="{'parameter1': shipmentInfoForm.get('searchFormGroup').get('shipmentNumber').value}"
             accessEnableOn="r"  valueMember="code" (select)="setAWBNumber($event)" required>
            <ngc-data-column text='g.hawb.number'  dataField='code'  [width]='150' required></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column [column]="2" *ngIf="shipmentDateLen">
        <ngc-label label='date'></ngc-label>
        <div>
          <ngc-dropdownlist formControlName="shipmentDate" [width]="140" sourceId='SHIPMENTDATE'
            [sourceParameters]="shipmentNumberparam" [autoSelect]="true" [noBlank]="true" sourceType='query'
            accessEnableOn="r"></ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column [column]="2">
        <br>
        <ngc-button value="expbu.search" (click)="onSearch()" accessEnableOn="r"></ngc-button>
      </ngc-column>
      <ngc-column [column]="4" *ngIf="stausForCancel == 'Yes'" verticalAlign="center">
        <br>
        <ngc-label label=""></ngc-label>
        <ngc-label label="stockManagement.cancelled" color="blue" emphasis='md'></ngc-label>
        <ngc-label label="/" color="blue" emphasis='md'></ngc-label>
        <ngc-display formControlName="cancelShipmentRmrk" color="blue" emphasis='md'></ngc-display>
      </ngc-column>
      <ngc-column [column]="2" *ngIf="(processType == 'IMPORT') && showFlag && !showCancelButton " align="right">
        <br>
      </ngc-column>
      <ngc-column [column]="2" *ngIf="(processType != 'EXPORT')">
        <br>
        <ngc-button value="fltpouch.print" (click)="onPrint()" accessEnableOn="r">
        </ngc-button>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="section" *ngIf="showFlag">
    <ngc-row formGroupName="shipmentInfoFormGroup">
      <ngc-column>
        <ngc-label label="g.svc"></ngc-label>
        <div>
          <ngc-shape formControlName="svc" type="circle" textColor="white" bgColor="gray" [width]="22" [height]="22">
          </ngc-shape>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="awbnumber"></ngc-label>
        <div>
          <ngc-icon formControlName="awbOnHold" type="lock" trueColor="inherit"></ngc-icon>
          <ngc-display formControlName="shipmentNumber"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column align="center">
        <ngc-label label="poIssue.org/des"></ngc-label>
        <div>
          <ngc-display formControlName="origin"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column align="center">
        <ngc-label label="display.awbPieces/Weight"></ngc-label>
        <div>
          <ngc-piecesdisplay formControlName="awbPiece"></ngc-piecesdisplay>/
          <ngc-weightdisplay formControlName="awbWeight"></ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column align="center" *ngIf="(processType == 'EXPORT')">
        <ngc-label label="si.actualpw"></ngc-label>
        <div>
          <ngc-piecesdisplay formControlName="actualPieces"></ngc-piecesdisplay>/
          <ngc-weightdisplay formControlName="actualWeight"></ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column entityAttribute="Gen.ChargeableWeight" align="center">
        <ngc-label label="g.chargeableWeight"></ngc-label>
        <div>
          <ngc-chargeableweightdisplay formControlName="chargebleWeight"></ngc-chargeableweightdisplay>
        </div>
      </ngc-column>
      <ngc-column align="center">
        <ngc-label label="shc"></ngc-label>
        <div>
          <ngc-display formControlName="shcs"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab">
    <ngc-row>
      <ngc-column>
        <ngc-accordion [height]="350">
          <ngc-accordion-card [selected]="expandaccordian">
            <ngc-accordion-titlebar>
              <ngc-label label="exp.acceptance.awb.info"> </ngc-label>
            </ngc-accordion-titlebar>
            <ngc-container type="section" *ngIf="showFlag">
              <ngc-row formGroupName="shipmentInfoFormGroup">
                <ngc-column [column]="6">
                  <ngc-container type="squarethin">
                    <ngc-row>
                      <ngc-column entityAttribute="Awb.DomesticInternationalHandling">
                        <ngc-label label="import.domesticInternational"
                          entityAttribute="Awb.DomesticInternationalHandling"></ngc-label>
                        <div>
                          <ngc-shape formControlName="indicatorDomIntl" type="rectangle" textColor="white"
                            [bgColor]="getShapeColor(shipmentInfoForm.get(['shipmentInfoFormGroup', 'indicatorDomIntl']).value,'bgColor')"
                            [width]="36" [height]="22" entityAttribute="Awb.DomesticInternationalHandling">
                          </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column align="center" feature="Imp.Bd.HAWBHandling">
                        <ngc-label label="g.HandledBy" feature="Imp.Bd.HAWBHandling"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape formControlName="handledByHouse" type="circle" textColor="white" bgColor="gray"
                            [width]="22" [height]="22" feature="Imp.Bd.HAWBHandling"> </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column align="center" feature="Exp.PartSuffix">
                        <ngc-label label="partShipment"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape *ngIf="!partShipmentFlag" formControlName="partShipment" type="circle"
                            textColor="white" bgColor="gray" [width]="22" [height]="22"> </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column align="center" *ngIf="(processType == 'IMPORT')">
                        <ngc-label label="si.releasedby"></ngc-label>
                        <div>
                          <ngc-display formControlName="releasedBy"></ngc-display>
                        </div>
                      </ngc-column>
                      <ngc-column align="center" *ngIf="(processType == 'IMPORT')">
                        <ngc-label label="si.releasedon"></ngc-label>
                        <div>
                          <ngc-display formControlName="releasedOn" [onlyDate]="true" [onlyTime]="true"></ngc-display>
                        </div>
                      </ngc-column>
                      <ngc-column align="right">
                        <ngc-container type="square">
                          <ngc-row>
                            <ngc-column>
                              <ngc-label *ngIf="(processType == 'IMPORT' || processType == 'TRANSHIPMENT')"
                                value="si.acceptancedate">
                              </ngc-label>
                              <ngc-label *ngIf="(processType == 'EXPORT')" value="si.acceptancedate"></ngc-label>
                              <div>
                                <ngc-display formControlName="receivedOn" [onlyDate]="true"></ngc-display>
                              </div>
                            </ngc-column>
                          </ngc-row>
                        </ngc-container>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
                <ngc-column [column]="6">
                  <ngc-container type="squarethin">
                    <ngc-row>
                      <ngc-column *ngIf="courierFlag" align="center">
                        <ngc-label value="si.couriertag"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape formControlName="courierTag" type="rectangle" textColor="white" bgColor="gray"
                            [width]="35" [height]="20" (click)="openCorierTagPopUp()" style="cursor: pointer;"
                            accessEnableOn="r">
                          </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column *ngIf="xpsFlag" align="center">
                        <ngc-label value="si.rfidtag"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape formControlName="rfidTag" type="rectangle" textColor="white" bgColor="gray"
                            [width]="35" [height]="20" (click)="openRfidTagPopUp()" style="cursor: pointer;"
                            accessEnableOn="r">
                          </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column align="center">
                        <ngc-label value="si.canreuse"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape *ngIf="!canReUseFlag" formControlName="canReUse" type="circle" textColor="white"
                            bgColor="gray" [width]="22" [height]="22">
                          </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column align="center">
                        <ngc-label value="si.abandonedcargo"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape *ngIf="!abondanedCargoFlag" formControlName="abondanedCargo" type="circle"
                            textColor="white" bgColor="gray" [width]="22" [height]="22"> </ngc-shape>
                        </div>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
              </ngc-row>
            </ngc-container>
            <ngc-container *ngIf="showFlag">
              <ngc-row formGroupName="shipmentInfoFormGroup">
                <ngc-column [column]="6">
                  <ngc-container type="squarethin">
                    <ngc-row>
                      <ngc-column [column]=1>
                        <ngc-label label="si.eawb"></ngc-label>
                        <div>
                          <ngc-shape *ngIf="!eawbFlag" formControlName="eawb" type="circle" textColor="white"
                            bgColor="gray" [width]="22" [height]="22">
                          </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column>
                        <ngc-label label="exp.NatureOfGoods"></ngc-label>
                        <div>
                          <ngc-display formControlName="natureOfGoods"></ngc-display>
                        </div>
                      </ngc-column>
                      <ngc-column align="center">
                        <ngc-label label="si.slacpieces"></ngc-label>
                        <div>
                          <ngc-display formControlName="slacPieces"></ngc-display>
                        </div>
                      </ngc-column>
                      <ngc-column align="center">
                        <ngc-label value="si.consol"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape *ngIf="!consolFlag" formControlName="consol" type="circle" textColor="white"
                            bgColor="gray" [width]="22" [height]="22">
                          </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column align="center">
                        <ngc-label label="si.pouchreceived"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape *ngIf="!pouchReceivedFlag" formControlName="pouchReceived" type="circle"
                            textColor="white" bgColor="gray" [width]="22" [height]="22"> </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column align="center">
                        <ngc-label label="import.fwb"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape *ngIf="!fwbeFlag" formControlName="fwb" type="circle" textColor="white"
                            bgColor="gray" [width]="22" [height]="22" (click)="openFWBMsgPopUp()"
                            style="cursor: pointer;" accessEnableOn="r">
                          </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column align="center">
                        <ngc-label label="import.fhl"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape *ngIf="!fhleFlag" formControlName="fhl" type="circle" textColor="white"
                            bgColor="gray" [width]="22" [height]="22" (click)="openFHLMsgPopUp()"
                            style="cursor: pointer;" accessEnableOn="r">
                          </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column align="center">
                        <ngc-label label="si.fsu"></ngc-label>
                        <div class='text-center'>
                          <ngc-shape *ngIf="!fsuFlag" formControlName="fsu" type="circle" textColor="white"
                            bgColor="gray" [width]="22" [height]="22" (click)="openFSUMsgPopUp()"
                            style="cursor: pointer;" accessEnableOn="r">
                          </ngc-shape>
                        </div>
                      </ngc-column>
                      <ngc-column align="center">
                        <ngc-label label="Agent"></ngc-label>
                        <div>
                          <ngc-display formControlName="agent"></ngc-display>
                        </div>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
                <ngc-column [column]="6">
                  <ngc-container type="squarethin">
                    <ngc-row>
                      <ngc-column>
                        <ngc-label label="si.awbremarks"></ngc-label>
                        <div *ngFor="let listItem of awbRemarkList; index as i;">
                          {{listItem.shipmentRemarks}}
                        </div>
                      </ngc-column>
                    </ngc-row>
                  </ngc-container>
                </ngc-column>
              </ngc-row>
            </ngc-container>
          </ngc-accordion-card>
        </ngc-accordion>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container class="m-t" *ngIf="showFlag">
    <ngc-row formGroupName="shipmentInfoFormGroup">
      <ngc-column [column]="6">
        <ngc-container type="squarethin">
          <ngc-row>
            <ngc-column>
              <ngc-label label="g.hawb.number"></ngc-label>
              <div>
                <ngc-display formControlName="hwbNumber"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label="hawb.piecesweight"></ngc-label>
              <div>
                <ngc-piecesdisplay formControlName="housePieces"></ngc-piecesdisplay>/
                <ngc-weightdisplay formControlName="houseWeight"></ngc-weightdisplay>
              </div>
            </ngc-column>
            <ngc-column entityAttribute="Gen.ChargeableWeight" align="center">
              <ngc-label label="g.chargeableWeight"></ngc-label>
              <div>
                <ngc-chargeableweightdisplay formControlName="houseChargeableWeight"></ngc-chargeableweightdisplay>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label="poIssue.org/des"></ngc-label>
              <div>
                <ngc-display formControlName="houseOrigin"></ngc-display>
              </div>
            </ngc-column>

          </ngc-row>
        </ngc-container>
      </ngc-column>
      <ngc-column [column]="6">
        <ngc-container type="squarethin">
          <ngc-row>
            <ngc-column>
              <ngc-label label="shc"></ngc-label>
              <div>
                <ngc-display formControlName="houseShcs"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label="agent.natureOfGoods"></ngc-label>
              <div>
                <ngc-display formControlName="houseNOG"></ngc-display>
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label='agent.appointed.agent'></ngc-label>
              <div>
                <!-- <ngc-input [hidden]="true" formControlName="hwbCustomerId"></ngc-input> -->
                <ngc-display formControlName="houseCustomerCode" [width]="30"></ngc-display>
              </div>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container *ngIf="showFlag">
    <ngc-row formGroupName="shipmentInfoFormGroup">
      <ngc-column [column]="6">
        <ngc-container type="squarethin">
          <ngc-row>
            <ngc-column>
              <ngc-label label="hawb.remarks"></ngc-label>
              <div *ngFor="let listItem of hwbRemarkList; index as i;">
                {{listItem.shipmentRemarks}}
              </div>
            </ngc-column>
            <ngc-column>
              <ngc-label label="si.uploadeddocument"></ngc-label>
              <div>
                <ngc-shape formControlName="uploadedDocument" type="rectangle" textColor="white" bgColor="gray"
                  [width]="35" [height]="20">
                </ngc-shape>
              </div>
            </ngc-column>
          </ngc-row>
        </ngc-container>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="tab" *ngIf="showFlag && (processType == 'EXPORT')">
    <ngc-row formGroupName="shipmentInfoFormGroup">
      <ngc-column>
        <ngc-table>
          <thead>
          </thead>
          <tbody formArrayName="ewarehouseRemarks">
            <ng-container
              *ngFor="let item of shipmentInfoForm.controls.shipmentInfoFormGroup.controls.eWarehouseRemarks.controls; let index=index"
              [formGroupName]="index">
              <tr>
                <td>
                  <ngc-display formControlName="noaemail"></ngc-display>&nbsp;&nbsp;
                  <ngc-display formControlName="noadate"></ngc-display>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="section" *ngIf="showFlag">
    <ngc-row formGroupName="shipmentInfoFormGroup">
      <ngc-column [column]="3" *ngIf="(processType == 'IMPORT')">
        <ngc-label label=""></ngc-label>
        <div>
          <ngc-checkbox formControlName="bankCreationDocument" disabled="true">
            <ngc-label label="awb.bank.clearance.document"></ngc-label>
          </ngc-checkbox>
        </div>
      </ngc-column>
      <ngc-column *ngIf="(processType == 'IMPORT')">
        <div>
          <ngc-checkbox formControlName="checkListReceived" disabled="true">
            <ngc-label label="awb.checklist.recieved"></ngc-label>
          </ngc-checkbox>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container type="tab" *ngIf="(processType == 'IMPORT' || processType == 'TRANSHIPMENT') && showFlag"
    title="import.flightInfo">
    <ngc-row formGroupName="shipmentInfoFormGroup">
      <ngc-column>
        <ngc-table>
          <thead>
            <tr>
              <th>
                <ngc-label label="g.flight"></ngc-label>
              </th>
              <th>
                <ngc-label label="g.date"></ngc-label>
              </th>
              <th>
                <ngc-label label="flight.ata"></ngc-label>
              </th>
              <th>
                <ngc-label label="flight.boarding"></ngc-label>
              </th>
              <th>
                <ngc-label label="awb.man.pcs.wgt.report"></ngc-label>
              </th>
              <th>
                <ngc-label label="awb.frt.in.pcs.wgt.rep"></ngc-label>
              </th>
              <th>
                <ngc-label label="si.documents"></ngc-label>
              </th>
              <th entityAttribute="Import.InspectionRequestedOnDt">
                <ngc-label label="import.customs.requestforexamination"></ngc-label>
              </th>
              <th entityAttribute="Import.MovedToInspectionDt">
                <ngc-label label="import.customs.forwardedforexamination">
                </ngc-label>
              </th>
              <th entityAttribute="Import.CustomsDocumentRequiredForDelivery">
                <ngc-label label="import.customs.import.document.number"></ngc-label>
              </th>
              <th entityAttribute="Import.CustomsClearanceRequiredForDelivery">
                <ngc-label label="import.customs.clearance.number"></ngc-label>
              </th>
              <th entityAttribute="Import.CustomsAssessedValue">
                <ngc-label label="import.customs.cav"></ngc-label>
              </th>
              <th entityAttribute="Import.CustomsAssessedValue">
                <ngc-label label="export.total"></ngc-label>
                <ngc-label label="billing.duty"></ngc-label>
              </th>
              <th entityAttribute="Import.AirlineDeliveryAuthorizationNo">
                <ngc-label label="import.customs.edo">
                </ngc-label>
              </th>
              <th>
                <ngc-label label="shp.shpLocation"></ngc-label>
                <ngc-link accessKey="l" (close)="closePopScreen()" (linkClick)="openLocationPage()" iconType="open-link"
                  color="white" linkClass="link-shipment-info">
                </ngc-link>
              </th>
              <th>
                <ngc-label label="shp.warehouseLocation"></ngc-label>
              </th>
              <th>
                <ngc-label label="pieces"></ngc-label>
              </th>
              <th>
                <ngc-label label="weight"></ngc-label>
              </th>
              <th entityAttribute="Gen.ChargeableWeight">
                <ngc-label label="g.chargeableWeight"></ngc-label>
              </th>
              <th>
                <ngc-label label="shc"></ngc-label>
              </th>
              <th>
                <ngc-label label="shp.hold"></ngc-label>
                <ngc-link accessKey="l" (close)="closePopScreen()" (linkClick)="openHoldShipmentPage()"
                  iconType="open-link" color="white" linkClass="link-shipment-info">
                </ngc-link>
              </th>
              <th *ngIf="(processType == 'IMPORT')">
                <ngc-label label="si.delreqno"></ngc-label>
              </th>
              <th *ngIf="(processType == 'IMPORT')">
                <ngc-label label="si.readydel"></ngc-label>
              </th>
              <th>
                <ngc-label label="si.viewdamage"></ngc-label>
                <ngc-link accessKey="l" (close)="closePopScreen()" (linkClick)="captureDamagePage()"
                  iconType="open-link" color="white" linkClass="link-shipment-info">
                </ngc-link>
              </th>
              <th>
                <ngc-label label="g.irregularity"></ngc-label>
                <ngc-link accessKey="l" (close)="closePopScreen()" (linkClick)="openIrregularityPage()"
                  iconType="open-link" color="white" linkClass="link-shipment-info">
                </ngc-link>
              </th>
              <th>
                <ngc-label label="remarks"></ngc-label>
                <ngc-link accessKey="l" (close)="closePopScreen()" (linkClick)="openRemarksPage()" iconType="open-link"
                  color="white" linkClass="link-shipment-info">
                </ngc-link>
              </th>
              <th>
                <ngc-label label="si.fsustatus"></ngc-label>
              </th>
            </tr>
          </thead>
          <tbody formArrayName="incomingFlightDetails">
            <ng-container
              *ngFor="let item of shipmentInfoForm.controls.shipmentInfoFormGroup.controls.incomingFlightDetails.controls; let index=index"
              [formGroupName]="index">
              <tr>
                <td [attr.rowspan]="item.controls.inventoryDetails.length + 1">
                  <ngc-display formControlName="flightDetailsKey"></ngc-display>
                </td>
                <td [attr.rowspan]="item.controls.inventoryDetails.length + 1">
                  <ngc-display formControlName="flightDate" [onlyDate]="true"></ngc-display>
                </td>
                <td [attr.rowspan]="item.controls.inventoryDetails.length + 1">
                  <ngc-display formControlName="flightDetailsSta" [onlyTime]="true"></ngc-display>
                </td>
                <td [attr.rowspan]="item.controls.inventoryDetails.length + 1">
                  <ngc-display formControlName="flightDetailsBoardPoint"></ngc-display>
                </td>
                <td [attr.rowspan]="item.controls.inventoryDetails.length + 1">
                  <ngc-piecesdisplay formControlName="manifestPieces"></ngc-piecesdisplay>/

<!-- Parent Window -->
<ngc-window #parentWindow [title]="title" [width]="popUpWidth" [height]="popUpHeight" (close)="closePopScreen()">
  <ng-container *ngTemplateOutlet="templateRef;"></ng-container>
</ngc-window>
<ng-template #shipmentLocation *ngIf="showMe">
  <ngc-container *ngIf="!isClosePopupScreen">
    <ngc-row>
      <ngc-column>
        <app-shipmentLocation
          [shipmentNumberData]="this.shipmentInfoForm.get(['searchFormGroup', 'shipmentNumber']).value"
          [shipmentTypeData]="this.shipmentInfoForm.get(['searchFormGroup', 'shipmentType']).value ==='' ? 'AWB' : this.shipmentInfoForm.get(['searchFormGroup', 'hwbNumber']).value"
          [hwbNumberData]="this.shipmentInfoForm.get(['searchFormGroup', 'hwbNumber']).value"
          (autoSearchShipmentInfo)=" autoSearchShipmentInfo()" [showAsPopup]="true">
        </app-shipmentLocation>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</ng-template>
