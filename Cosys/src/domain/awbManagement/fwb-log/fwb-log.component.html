<form [formGroup]='fwbLogFormSearch'>
  <ngc-titlebar title='import.fwb.log' (cancel)="onCancel()" (clear)="onClear($event)" (print)="onPrint()"
    [disablePrint]="printFlag==false"></ngc-titlebar>
  <ngc-container type="section">
    <ngc-row>
      <ngc-column column="1">
        <ngc-label label='awb.awbnumber'></ngc-label>
        <div>
          <ngc-awbinput accessEnableOn="r" formControlName="awbNumber" required></ngc-awbinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="onSearch()" value="g.search" iconType="search"></ngc-button>
        </div>
      </ngc-column>
      <ngc-column align="right" column="9" *ngIf="onSuccess">
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="onExpand()" value="Expand All" iconType="search">
          </ngc-button>
        </div>
      </ngc-column>
      <ngc-column align="right" *ngIf="onSuccess">
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="collapseall()" value="Collapse All" iconType="search">
          </ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
<ngc-container>
  <ngc-row *ngIf="onSuccess">
    <ngc-column column="6" align="center">
      <ngc-label style="font-size:  20px;" color='blue' label="AFTER"></ngc-label>
    </ngc-column>
    <ngc-column column="6" align="center">
      <ngc-label style="font-size: 20px;" color='blue' label="BEFORE"></ngc-label>
    </ngc-column>
  </ngc-row>
</ngc-container>
