<ngc-titlebar title="fwb.eyeballcheck" (save)="onSave($event)" (clear)="onClear($event)" (cancel)='backToHome($event)'>
</ngc-titlebar>
<form [formGroup]="fwbDataValidationSearchForm">
  <ngc-container type="section">
    <ngc-row>
      <ngc-column column="1">
        <ngc-label label="g.awbNumber"></ngc-label>
        <div>
          <ngc-awbinput formControlName="awbNumber" [width]='110' accessEnableOn="r" required>
          </ngc-awbinput>
        </div>
      </ngc-column>
      <ngc-column>
        <ngc-label label="&nbsp;"></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="onSearch()" value="g.search" iconType="search">
          </ngc-button>
        </div>
      </ngc-column>
      <ngc-column column="2" align="right" *ngIf="onSuccess">
        <ngc-label label="fwb.reject.reason"></ngc-label>
        <div>
          <ngc-dropdownlist [noCache]="true" [multiSelect]="true" sourceId="General$Reject_Reason"
            formControlName="rejectReason" [dropDownWidth]="200" [width]="200" (select)="getRejectReason($event)"
            accessEnableOn="r">
          </ngc-dropdownlist>
        </div>
      </ngc-column>
      <ngc-column column="2" align="right" *ngIf="onSuccess">
        <ngc-label label="&nbsp;"></ngc-label>
        <div>
          <ngc-button label="eyeball.checkUncheckAll" (click)="checkUncheck($event)">
          </ngc-button>
        </div>
      </ngc-column>
      <ngc-column column="1.5" align="right" *ngIf="onSuccess">
        <ngc-label label="&nbsp;"></ngc-label>
        <div>
          <ngc-button value="fwb.confirm" accessEnableOn="r" (click)="confirmRequest()">
          </ngc-button>&nbsp;
          <ngc-button value="req.reject" accessEnableOn="r" (click)="rejectRequest()"
            feature="Edi.FWB.RejectDataValidation">
          </ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
<form [formGroup]="fwbDataValidationForm" *ngIf="onSuccess">
  <ngc-container type="tab" title="validation.summary">
    <ngc-row>
      <ngc-column column='4'>
        <ngc-label label='fwb.fhl.pieces.weight'></ngc-label>
        <div>
          <ng-container
            *ngIf="(fwbDataValidationForm.get('fwbPieces').value == fwbDataValidationForm.get('fhlPieces').value)&&(fwbDataValidationForm.get('fwbWeight').value == fwbDataValidationForm.get('fhlWeight').value);
                                                                                                                                else  fhldisplaypieceweight">
            <ngc-piecesdisplay formControlName="fwbPieces" color="green"></ngc-piecesdisplay>/
            <ngc-piecesdisplay formControlName="fhlPieces" color="green"></ngc-piecesdisplay>/
            <ngc-weightdisplay formControlName="fwbWeight" color="green"></ngc-weightdisplay>/
            <ngc-weightdisplay formControlName="fhlWeight" color="green"></ngc-weightdisplay>
          </ng-container>
          <ng-template #fhldisplaypieceweight>
            <ngc-piecesdisplay formControlName="fwbPieces" color="red"></ngc-piecesdisplay>/
            <ngc-piecesdisplay formControlName="fhlPieces" color="red"></ngc-piecesdisplay>/
            <ngc-weightdisplay formControlName="fwbWeight" color="red"></ngc-weightdisplay>/
            <ngc-weightdisplay formControlName="fhlWeight" color="red"></ngc-weightdisplay>
          </ng-template>
        </div>
      </ngc-column>
      <ngc-column column='4'>
        <ngc-label label='fwb.rcl.destination'></ngc-label>
        <div>
          <ng-container
            *ngIf="fwbDataValidationForm.get('fwbDestination').value == fwbDataValidationForm.get('rclDestination').value;
                                                                                                                else  displaydestination">
            <ngc-display formControlName="fwbDestination" color="green"></ngc-display>/
            <ngc-display formControlName="rclDestination" color="green"></ngc-display>
          </ng-container>
          <ng-template #displaydestination>
            <ngc-display formControlName="fwbDestination" color="red"></ngc-display>/
            <ngc-display formControlName="rclDestination" color="red"></ngc-display>
          </ng-template>
        </div>
      </ngc-column>
      <ngc-column column='4'>
        <ngc-label label='issuing.carrier.RA.code'></ngc-label>
        <div>
          <ng-container
            *ngIf="fwbDataValidationForm.get('issuingCarrier').value == fwbDataValidationForm.get('raCode').value;
                                                                                                                else  displaycode">
            <ngc-display formControlName="issuingCarrier" color="green"></ngc-display>/
            <ngc-display formControlName="raCode" color="green"></ngc-display>
          </ng-container>
          <ng-template #displaycode>
            <ngc-display formControlName="issuingCarrier" color="red"></ngc-display>/
            <ngc-display formControlName="raCode" color="red"></ngc-display>
          </ng-template>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column='4'>
        <ngc-label label='fwb.fhl.slac'></ngc-label>
        <div>
          <ng-container *ngIf="fwbDataValidationForm.get('fwbSlac').value == fwbDataValidationForm.get('fhlSlac').value;
                                                                                                else  displayslac">
            <ngc-display formControlName="fwbSlac" color="green"></ngc-display>/
            <ngc-display formControlName="fhlSlac" color="green"></ngc-display>
          </ng-container>
          <ng-template #displayslac>
            <ngc-display formControlName="fwbSlac" color="red"></ngc-display>/
            <ngc-display formControlName="fhlSlac" color="red"></ngc-display>
          </ng-template>
        </div>
      </ngc-column>
      <ngc-column column='4'>
        <ngc-label label='fwb.rcl.pieces.weight'></ngc-label>
        <div>
          <ng-container
            *ngIf="(fwbDataValidationForm.get('fwbPieces').value == fwbDataValidationForm.get('rclPieces').value)&&(fwbDataValidationForm.get('fwbWeight').value == fwbDataValidationForm.get('rclWeight').value);
                                                                                                                                                else  rcldisplaypieceweight">
            <ngc-piecesdisplay formControlName="fwbPieces" color="green"></ngc-piecesdisplay>/
            <ngc-piecesdisplay formControlName="rclPieces" color="green"></ngc-piecesdisplay>/
            <ngc-weightdisplay formControlName="fwbWeight" color="green"></ngc-weightdisplay>/
            <ngc-weightdisplay formControlName="rclWeight" color="green"></ngc-weightdisplay>
          </ng-container>
          <ng-template #rcldisplaypieceweight>
            <ngc-piecesdisplay formControlName="fwbPieces" color="red"></ngc-piecesdisplay>/
            <ngc-piecesdisplay formControlName="rclPieces" color="red"></ngc-piecesdisplay>/
            <ngc-weightdisplay formControlName="fwbWeight" color="red"></ngc-weightdisplay>/
            <ngc-weightdisplay formControlName="rclWeight" color="red"></ngc-weightdisplay>
          </ng-template>
        </div>
      </ngc-column>
      <ngc-column column='4'>
        <ngc-label label='postal.code.us/eu'></ngc-label>
        <div>
          <ngc-display formControlName="postalCode"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column='4'>
        <ngc-label label='import.chargeable.weight'></ngc-label>
        <div>
          <ngc-weightdisplay formControlName="chargeableWeight"></ngc-weightdisplay>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="rectangle" title="export.accpt.awb_info">
    <ngc-row>
      <ngc-column column='2'>
        <ngc-label label='g.awbNumber'></ngc-label>

        </div>
      </ngc-column>
      <ngc-column column='2'>

        <ngc-checkbox value={{myFlagResponse.validOrigin}}
          (click)="changeValue(myFlagResponse.validOrigin, 'validOrigin')">
        </ngc-checkbox>
        <div>
          <ngc-display formControlName="origin"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column='2'>
        <ngc-label label='g.destination'></ngc-label>&nbsp;
        <ngc-checkbox value={{myFlagResponse.validDestination}}

    </ngc-row>
    <ngc-row>
      <ngc-column column='2'>
        <ngc-label label='export.NAWB.carrier.execution.date'></ngc-label>
        <div>
          <ngc-display formControlName="carriersExecutionDate"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column='2'>
        <ngc-label label='g.pieces'></ngc-label>
        <div>
          <ngc-piecesdisplay formControlName="pieces"></ngc-piecesdisplay>
        </div>
      </ngc-column>
      <ngc-column column='2'>

        <div>
          <ngc-display formControlName="densityGroupCode"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column='2'>
        <ngc-label label='import.fwb.carrier.execution.place'></ngc-label>
        <div>
          <ngc-display formControlName="carriersExecutionPlace"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column='2'>
        <ngc-label label='g.weight'></ngc-label>
        <div>
          <ngc-weightdisplay formControlName="weight"></ngc-weightdisplay>
        </div>
      </ngc-column>
      <ngc-column column='2'>
        <ngc-label label='g.natureOfGoods'></ngc-label>
        <div>
          <ngc-display formControlName="natureOfGoodsDescription"></ngc-display>
        </div>
      </ngc-column>
    </ngc-row>
    <ngc-row>
      <ngc-column column='2'>
        <ngc-label label='exp.authorization.signature'></ngc-label>
        <div>
          <ngc-display formControlName="carriersExecutionAuthSign"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column='2'>
        <ngc-label label='g.weightCode'></ngc-label>
        <div>
          <ngc-display formControlName="weightUnitCode"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column='2'>
        <ngc-label label='import.customorigin'></ngc-label>
        <div>
          <ngc-display formControlName="customOrigin"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column='2' formArrayName="shcode">
        <ngc-label label='import.shc.code'></ngc-label>&nbsp;
        <ngc-checkbox value={{myFlagResponse.validSpecialHandlingCode}}
          (click)="changeValue(myFlagResponse.validSpecialHandlingCode, 'validSpecialHandlingCode')"></ngc-checkbox>
        <div>
          <ngc-column *ngFor="let item of fwbDataValidationForm.get('shcode').controls; let index=index"
            [formGroupName]="index">
            <ngc-display formControlName="specialHandlingCode"></ngc-display>
            <ngc-display value=","></ngc-display>
          </ngc-column>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <!-- // FLight BOOKING ARRAY -->
  <ngc-container type="tab" title="export.NAWB.flight.booking.routing">
    <ngc-row>
      <ngc-column column='2' formArrayName="flightBooking">
        <ngc-label label='g.flightKey'></ngc-label>
        <div *ngFor="let item of fwbDataValidationForm.get('flightBooking').controls; let index=index"
          [formGroupName]="index">
          <ngc-display formControlName="carrierCode"></ngc-display>
          <ngc-display formControlName="flightNumber"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column='2' formArrayName="flightBooking">
        <ngc-label label='g.FlightDate'></ngc-label>
        <div *ngFor="let item of fwbDataValidationForm.get('flightBooking','flightDate').controls; let index=index"
          [formGroupName]="index">
          <ngc-display formControlName="flightDate"></ngc-display>
        </div>
      </ngc-column>
      <ngc-column column='6'>
        <ng-container formArrayName="routing" title="awb.routing">
          <ngc-row>
            <ngc-column column="4">
              <div>
                <ngc-label label='awb.firstdestination'></ngc-label>
              </div>
            </ngc-column>
            <ngc-column column="4">
              <div>
                <ngc-label label='import.fwb.onwards.destination'></ngc-label>
              </div>
            </ngc-column>
          </ngc-row>
          <ngc-row>
            <ng-container *ngFor="let item of fwbDataValidationForm.get('routing').controls; let index=index"
              [formGroupName]="index">
              <ngc-column *ngIf="index === 0">
                <ngc-label label='g.destination'></ngc-label>
                <div>
                  <ngc-display formControlName="airportCode"></ngc-display>
                </div>
              </ngc-column>
              <ngc-column *ngIf="index === 0">
                <ngc-label label='g.carrier'></ngc-label>
                <div>
                  <ngc-display formControlName="carrierCode"></ngc-display>
                </div>
              </ngc-column>
              <ngc-column *ngIf="index !== 0">
                <ngc-label label='g.destination'></ngc-label>
                <div>
                  <ngc-display formControlName="airportCode"></ngc-display>
                </div>
              </ngc-column>
              <ngc-column *ngIf="index !== 0">
                <ngc-label label='g.carrier'></ngc-label>
                <div>
                  <ngc-display formControlName="carrierCode"></ngc-display>
                </div>
              </ngc-column>
            </ng-container>
          </ngc-row>
        </ng-container>
      </ngc-column>
    </ngc-row>
  </ngc-container>

      <ngc-column>

  <ngc-container type="tab">

              <td>
                <ngc-currencydisplay [noSymbol]="true" formControlName="destinationCurrencyChargeAmount">
                </ngc-currencydisplay>
              </td>
              <td>
                <ngc-currencydisplay [noSymbol]="true" formControlName="chargesAtDestinationChargeAmount">
                </ngc-currencydisplay>
              </td>
              <td>
                <ngc-currencydisplay [noSymbol]="true" formControlName="totalCollectChargesChargeAmount">
                </ngc-currencydisplay>
              </td>
              <td>
                <ngc-currencydisplay [noSymbol]="true" formControlName="currencyConversionExchangeRate">
                </ngc-currencydisplay>
              </td>
            </tr>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>

  <ngc-container type="tab" title="fwb.reference" formGroupName="senderReference">
    <ngc-row>
      <ngc-column>
        <ngc-table>
          <thead>
            <tr>
              <th colspan="3">
                <ngc-label align="center" value="import.sending.office.message.address"></ngc-label>
              </th>
              <th colspan="1">
                <ngc-label align="center" value="import.sending.office.file.reference"></ngc-label>
              </th>
              <th colspan="3">
                <ngc-label align="center" value="import.sending.participant.identification"></ngc-label>
              </th>
            </tr>
            <tr>
              <th [width]="100">
                <ngc-label value="import.airport.city.code"></ngc-label>
              </th>
              <th [width]="70">
                <ngc-label value="import.office.function.designator.br"></ngc-label>
              </th>
              <th [width]="70">
                <ngc-label value="import.company.designator"></ngc-label>
              </th>
              <th [width]="100">
                <ngc-label value="import.booking.file.reference.br"></ngc-label>
              </th>
              <th [width]="100">
                <ngc-label value="import.fwb.participant.identifier"></ngc-label>
              </th>
              <th [width]="100">
                <ngc-label value="import.participant.code"></ngc-label>
              </th>
              <th [width]="100">
                <ngc-label value="import.airport.city.code"></ngc-label>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ngc-display [width]='35' formControlName="airportCityCode"></ngc-display>
              </td>
              <td>
                <ngc-display [width]='35' formControlName="officeFunctionDesignator"></ngc-display>
              </td>
              <td>
                <ngc-display [width]='70' formControlName="companyDesignator"></ngc-display>
              </td>
              <td>
                <ngc-display [width]='140' formControlName="fileReference"></ngc-display>
              </td>
              <td>
                <ngc-display [width]='35' formControlName="refParticipantIdentifier"></ngc-display>
              </td>
              <td>
                <ngc-display [width]='150' formControlName="refParticipantCode"></ngc-display>
              </td>
              <td>
                <ngc-display [width]='35' formControlName="refAirportCityCode"></ngc-display>
              </td>
            </tr>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-container type="rectangle" title="import.other.participant.identification">
    <ngc-row>
      <ngc-column>
        <ngc-table>
          <thead>
            <tr>
              <th [width]="90" rowspan="2">
                <ngc-label value='g.name'></ngc-label>
              </th>
              <th colspan="3">
                <ngc-label align="center" value="import.other.participant.office.message.address"></ngc-label>
              </th>
              <th colspan="1">
                <ngc-label value="import.other.participant.office.file.reference.br"></ngc-label>
              </th>
              <th colspan="3">
                <ngc-label align="center" value="import.other.participant.identification"></ngc-label>
              </th>
            </tr>
            <tr>
              <th [width]="70">
                <ngc-label value="import.fwb.airport.city.code.br"></ngc-label>
              </th>
              <th [width]="70">
                <ngc-label value="import.office.function.designator.br"></ngc-label>
              </th>
              <th [width]="50">
                <ngc-label value="import.fwb.company.designator"></ngc-label>
              </th>
              <th [width]="70">
                <ngc-label value="import.other.participant.office.file.reference.br"></ngc-label>
              </th>
              <th [width]="70">
                <ngc-label value="import.participant.identifier.br"></ngc-label>
              </th>
              <th [width]="100">
                <ngc-label value="import.participant.code"></ngc-label>
              </th>
              <th [width]="70">
                <ngc-label value="import.fwb.airport.city.code.br"></ngc-label>
              </th>
            </tr>
          </thead>
          <tbody formArrayName="otherParticipantInfo">
            <tr *ngFor="let item of fwbDataValidationForm.get('otherParticipantInfo').controls; let index=index"
              [formGroupName]="index">
              <td>
                <ngc-display formControlName="participantName">
                </ngc-display>
              </td>
              <td>
                <ngc-display formControlName="airportCityCode">
                </ngc-display>
              </td>
              <td>
                <ngc-display formControlName="officeFunctionDesignator">
                </ngc-display>
              </td>
              <td>
                <ngc-display formControlName="companyDesignator">
                </ngc-display>
              </td>
              <td>
                <ngc-display formControlName="fileReference">
                </ngc-display>
              </td>
              <td>
                <ngc-display formControlName="opiParticipantIdentifier">
                </ngc-display>
              </td>
              <td>
                <ngc-display formControlName="opiParticipantCode"></ngc-display>
              </td>
              <td>
                <ngc-display formControlName="opiAirportCityCode">
                </ngc-display>
              </td>
            </tr>
          </tbody>
        </ngc-table>
      </ngc-column>
    </ngc-row>
  </ngc-container>
  <ngc-window #messageWindow [height]="650" [width]="1400" title="Reject FWB" [showCloseButton]="true"
    (close)="closeMessageWindow()">
    <ngc-container *ngIf="windowFlag" [formGroup]="messageForm">
      <ngc-row>
        <ngc-column [column]="10">
          <div>
            <ngc-textarea formControlName="fnaMessage" [width]="1000" [height]="500" upperCase="true">
            </ngc-textarea>
          </div>
        </ngc-column>
        <ngc-column>
          <div>
            <ngc-button value="fwb.send" (click)="sendEmail()"></ngc-button>
            <ngc-button value="fwb.close" (click)="closeMessageWindow()"></ngc-button>
          </div>
        </ngc-column>
      </ngc-row>
    </ngc-container>
  </ngc-window>
</form>
