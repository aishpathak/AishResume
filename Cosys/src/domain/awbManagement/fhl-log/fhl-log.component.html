<form [formGroup]="fhlLogFormSearch">
  <ngc-titlebar title='awb.fhl.log' (cancel)="onCancel($event)" (clear)="onClear($event)" (print)="onPrint()"
    [disablePrint]="printFlag==false">
  </ngc-titlebar>
  <ngc-container type="section">
    <ngc-row>
      <ngc-column column="1">
        <ngc-label label='g.awbNumber'></ngc-label>
        <div>
          <ngc-awbinput accessEnableOn="r" formControlName="awbNumber" (ngModelChange)="onTabOutCheckHandledBy()"
            required></ngc-awbinput>
        </div>
      </ngc-column>
      <ngc-column column="2">
        <ngc-label label='g.hawb.number'></ngc-label>
        <div>
          <ngc-lov accessEnableOn="r" formControlName='hawbNumber' upperCase='true' [width]="170"
            sourceId='FREIGHT_HAWB_LIST' dataField='param1' valueMember='code'
            [sourceParameters]="{'parameter1': this.fhlLogFormSearch.get('awbNumber').value,'param2':this.randomValue}"
            (select)="setAWBNumber($event)" required>
            <ngc-data-column text='g.hawb.number' [width]='80' dataField='param1' required></ngc-data-column>
          </ngc-lov>
        </div>
      </ngc-column>
      <ngc-column column="1">
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" value='g.search' (click)="onSearch()" iconType="search">
          </ngc-button>
        </div>
      </ngc-column>
      <ngc-column align="right" column="7" *ngIf="onSuccess">
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="onExpand()" value="Expand All" iconType="search">
          </ngc-button>
        </div>
      </ngc-column>
      <ngc-column align="right" *ngIf="onSuccess">
        <ngc-label label=''></ngc-label>
        <div>
          <ngc-button accessEnableOn="r" (click)="collapseall()" value="Collapse All" iconType="search">
          </ngc-button>
        </div>
      </ngc-column>
    </ngc-row>
  </ngc-container>
</form>
<ngc-container>

    <ngc-column column="6" align="center">
      <ngc-label style="font-size:  20px;" color='blue' label="AFTER"></ngc-label>

</ngc-container>
